            - black-white/back/shiny/vanillite-default.png
            - black-white/shiny/vanillite-default.png
          art: &black-white.pokemon.vanillite.forms.vanillite.art
            - vanillite-default.png
          footprint: &black-white.pokemon.vanillite.forms.vanillite.footprint vanillite.png
          cry: &black-white.pokemon.vanillite.forms.vanillite.cry gen5/vanillite-default.webm

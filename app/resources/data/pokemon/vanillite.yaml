      name: Vanillite
      default: &black-white.pokemon.vanillite.default true
      height: &black-white.pokemon.vanillite.height 4
      weight: &black-white.pokemon.vanillite.weight 57
      experience: &black-white.pokemon.vanillite.experience 61
      types: &black-white.pokemon.vanillite.types
        - ice
      egg_groups: &black-white.pokemon.vanillite.egg_groups
        - mineral
      stats: &black-white.pokemon.vanillite.stats
        hp:
          base_value: 36
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 44
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 1
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &black-white.pokemon.vanillite.abilities
        ice-body:
          hidden: &black-white.pokemon.vanillite.abilities.ice-body.hidden false
          position: 1
        snow-cloak:
          hidden: *black-white.pokemon.vanillite.abilities.ice-body.hidden
          position: 2
        weak-armor:
          hidden: true
          position: 3
      flavor_text:
        black: |
          The temperature of their breath
          is -58° F. They create snow crystals and
          make snow fall in the areas around them.
        white: |
          This Pokémon formed from icicles
          bathed in energy from the morning sun.
          It sleeps buried in snow.
      forms:
        vanillite:
          name: Vanillite
          form_name: &black-white.pokemon.vanillite.forms.vanillite.form_name 'Default Form'

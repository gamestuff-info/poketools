            - ruby-sapphire/shiny/baltoy-default.png
          art: &ruby-sapphire.pokemon.baltoy.forms.baltoy.art
            - baltoy-default.png
          footprint: &ruby-sapphire.pokemon.baltoy.forms.baltoy.footprint baltoy.png

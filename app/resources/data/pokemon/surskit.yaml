        - water
      stats: &ruby-sapphire.pokemon.surskit.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 32
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 1
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.surskit.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.surskit.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.surskit.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.surskit.egg_groups
        - water1
        - bug
      happiness: &ruby-sapphire.pokemon.surskit.happiness 70
      abilities: &ruby-sapphire.pokemon.surskit.abilities
        swift-swim: &ruby-sapphire.pokemon.surskit.abilities.swift-swim
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.surskit.genus 'POND SKATER Pokémon'
      height: &ruby-sapphire.pokemon.surskit.height 5
      weight: &ruby-sapphire.pokemon.surskit.weight 17
      flavor_text:
        ruby: |
          From the tips of its feet, SURSKIT
          secretes an oil that enables it to walk
          on water as if it were skating.
          This POKéMON feeds on microscopic
           organisms in ponds and lakes.
        sapphire: |
          If SURSKIT senses danger, it secretes
          a thick, sugary syrup from the tip of
          its head.
          There are some POKéMON that love
          eating this syrup.
      forms:
        surskit:
          name: SURSKIT
          form_name: &ruby-sapphire.pokemon.surskit.forms.surskit.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.surskit.forms.surskit.battle_only false
          icon: &ruby-sapphire.pokemon.surskit.forms.surskit.icon gen5/surskit-default.png
          sprites:
            - ruby-sapphire/surskit-default.png
            - ruby-sapphire/back/surskit-default.png
            - ruby-sapphire/shiny/surskit-default.png
          art: &ruby-sapphire.pokemon.surskit.forms.surskit.art
            - surskit-default.png
          footprint: &ruby-sapphire.pokemon.surskit.forms.surskit.footprint surskit.png

  position: &ruby-sapphire.position 259
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 259
    hoenn: 8
  pokemon:
    marshtomp:
      name: MARSHTOMP
      default: &ruby-sapphire.pokemon.marshtomp.default true
      forms_switchable: &ruby-sapphire.pokemon.marshtomp.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.marshtomp.capture_rate 45
      experience: &ruby-sapphire.pokemon.marshtomp.experience 143
      types: &ruby-sapphire.pokemon.marshtomp.types
        - water
        - ground
      stats: &ruby-sapphire.pokemon.marshtomp.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 2
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.marshtomp.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.marshtomp.female_rate 12
      hatch_steps: &ruby-sapphire.pokemon.marshtomp.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.marshtomp.egg_groups
        - monster
        - water1
      happiness: &ruby-sapphire.pokemon.marshtomp.happiness 70
      abilities: &ruby-sapphire.pokemon.marshtomp.abilities
        torrent: &ruby-sapphire.pokemon.marshtomp.abilities.torrent
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.marshtomp.genus 'MUD FISH Pokémon'
      height: &ruby-sapphire.pokemon.marshtomp.height 7
      weight: &ruby-sapphire.pokemon.marshtomp.weight 280
      flavor_text:
        ruby: |
          The surface of MARSHTOMP's body is
          enveloped by a thin, sticky film that
          enables it to live on land.
          This POKéMON plays in mud on beaches
           when the ocean tide is low.
        sapphire: |
          MARSHTOMP is much faster at traveling
          through mud than it is at swimming.
          This POKéMON's hindquarters exhibit
          obvious development, giving it the
          ability to walk on just its hind legs.
      forms:
        marshtomp:
          name: MARSHTOMP
          form_name: &ruby-sapphire.pokemon.marshtomp.forms.marshtomp.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.marshtomp.forms.marshtomp.battle_only false
          icon: &ruby-sapphire.pokemon.marshtomp.forms.marshtomp.icon gen5/marshtomp-default.png
          sprites:
            - ruby-sapphire/marshtomp-default.png
            - ruby-sapphire/back/marshtomp-default.png
            - ruby-sapphire/shiny/marshtomp-default.png
          art: &ruby-sapphire.pokemon.marshtomp.forms.marshtomp.art
            - marshtomp-default.png
          footprint: &ruby-sapphire.pokemon.marshtomp.forms.marshtomp.footprint marshtomp.png
          cry: &ruby-sapphire.pokemon.marshtomp.forms.marshtomp.cry gen5/marshtomp-default.webm
      evolution_parent: &ruby-sapphire.pokemon.marshtomp.evolution_parent mudkip/mudkip
      evolution_conditions: &ruby-sapphire.pokemon.marshtomp.evolution_conditions
        level-up:
          minimum_level: 16

  pokemon:
    manectric:
      name: MANECTRIC
      default: &ruby-sapphire.pokemon.manectric.default true
      forms_switchable: &ruby-sapphire.pokemon.manectric.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.manectric.capture_rate 45
      experience: &ruby-sapphire.pokemon.manectric.experience 168
      types: &ruby-sapphire.pokemon.manectric.types

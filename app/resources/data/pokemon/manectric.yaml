          base_value: 70
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 105
          effort_change: 2
        special-attack:
          base_value: 105
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.manectric.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.manectric.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.manectric.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.manectric.egg_groups
        - ground
      happiness: &ruby-sapphire.pokemon.manectric.happiness 70
      abilities: &ruby-sapphire.pokemon.manectric.abilities
        static: &ruby-sapphire.pokemon.manectric.abilities.static
          hidden: &ruby-sapphire.pokemon.manectric.abilities.static.hidden false
          position: 1
        lightningrod: &ruby-sapphire.pokemon.manectric.abilities.lightningrod
          hidden: *ruby-sapphire.pokemon.manectric.abilities.static.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.manectric.genus 'DISCHARGE Pokémon'
      height: &ruby-sapphire.pokemon.manectric.height 15
      weight: &ruby-sapphire.pokemon.manectric.weight 402
      flavor_text:
        ruby: |
          MANECTRIC is constantly discharging
          electricity from its mane. The sparks
          sometimes ignite forest fires.
          When it enters a battle, this POKéMON
          creates thunderclouds.
        sapphire: |
          MANECTRIC discharges strong
          electricity from its mane. The mane is
          used for collecting electricity in the
          atmosphere. This POKéMON creates
           thunderclouds above its head.
      forms:
        manectric:
          name: MANECTRIC
          form_name: &ruby-sapphire.pokemon.manectric.forms.manectric.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.manectric.forms.manectric.battle_only false
          icon: &ruby-sapphire.pokemon.manectric.forms.manectric.icon gen5/manectric-default.png
          sprites:
            - ruby-sapphire/manectric-default.png
            - ruby-sapphire/back/manectric-default.png
            - ruby-sapphire/shiny/manectric-default.png
          art: &ruby-sapphire.pokemon.manectric.forms.manectric.art
            - manectric-default.png
          footprint: &ruby-sapphire.pokemon.manectric.forms.manectric.footprint manectric.png
          cry: &ruby-sapphire.pokemon.manectric.forms.manectric.cry gen5/manectric-default.webm
      evolution_parent: &ruby-sapphire.pokemon.manectric.evolution_parent electrike/electrike

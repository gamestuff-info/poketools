            - black-white/back/shiny/bisharp-default.png
            - black-white/bisharp-default.png
            - black-white/shiny/bisharp-default.png
          art: &black-white.pokemon.bisharp.forms.bisharp.art
            - bisharp-default.png
          footprint: &black-white.pokemon.bisharp.forms.bisharp.footprint bisharp.png
          cry: &black-white.pokemon.bisharp.forms.bisharp.cry gen5/bisharp-default.webm

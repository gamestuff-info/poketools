      forms_switchable: &black-white.pokemon.bisharp.forms_switchable false
      name: Bisharp
      default: &black-white.pokemon.bisharp.default true
      height: &black-white.pokemon.bisharp.height 16
      weight: &black-white.pokemon.bisharp.weight 700
      experience: &black-white.pokemon.bisharp.experience 172
      types: &black-white.pokemon.bisharp.types
        - dark
        - steel
      egg_groups: &black-white.pokemon.bisharp.egg_groups
        - humanshape
      stats: &black-white.pokemon.bisharp.stats
        hp:
          base_value: 65
          effort_change: 0
        attack:
          base_value: 125
          effort_change: 2
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &black-white.pokemon.bisharp.abilities
        defiant:
          hidden: &black-white.pokemon.bisharp.abilities.defiant.hidden false
          position: 1
        inner-focus:
          hidden: *black-white.pokemon.bisharp.abilities.defiant.hidden
          position: 2
        pressure:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.bisharp.evolution_conditions
        level-up:
          minimum_level: 52
      flavor_text:
        black: |
          It leads a group of Pawniard.
          It battles to become the boss, but will
          be driven from the group if it loses.
        white: |
          Bisharp pursues prey in the company of a
          large group of Pawniard. Then Bisharp
          finishes off the prey.
      forms:
        bisharp:
          name: Bisharp
          form_name: &black-white.pokemon.bisharp.forms.bisharp.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.bisharp.forms.bisharp.battle_only false
          icon: &black-white.pokemon.bisharp.forms.bisharp.icon gen5/bisharp-default.png
          sprites:

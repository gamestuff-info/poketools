      mega: &x-y.pokemon.meowstic-male.mega false
      stats: &x-y.pokemon.meowstic-male.stats
        hp:
          base_value: 74
          effort_change: 0
        attack:
          base_value: 48
          effort_change: 0
        defense:
          base_value: 76
          effort_change: 0
        speed:
          base_value: 104
          effort_change: 2
        special-attack:
          base_value: 83
          effort_change: 0
        special-defense:
          base_value: 81
          effort_change: 0

ruby-sapphire:
  name: &ruby-sapphire.name SHUPPET
  position: &ruby-sapphire.position 353
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 353
    hoenn: 146
  pokemon:
    shuppet:
      name: SHUPPET
      default: &ruby-sapphire.pokemon.shuppet.default true
      forms_switchable: &ruby-sapphire.pokemon.shuppet.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.shuppet.capture_rate 225
      experience: &ruby-sapphire.pokemon.shuppet.experience 97
      types: &ruby-sapphire.pokemon.shuppet.types
        - ghost
      stats: &ruby-sapphire.pokemon.shuppet.stats
        hp:
          base_value: 44
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 1
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 63
          effort_change: 0
        special-defense:
          base_value: 44
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.shuppet.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.shuppet.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.shuppet.hatch_steps 25
      egg_groups: &ruby-sapphire.pokemon.shuppet.egg_groups
        - indeterminate
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.shuppet.wild_held_items.ruby
          spell-tag: 5
        sapphire: *ruby-sapphire.pokemon.shuppet.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.shuppet.happiness 35
      abilities: &ruby-sapphire.pokemon.shuppet.abilities
        insomnia: &ruby-sapphire.pokemon.shuppet.abilities.insomnia
          hidden: &ruby-sapphire.pokemon.shuppet.abilities.insomnia.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.shuppet.genus 'PUPPET Pokémon'
      height: &ruby-sapphire.pokemon.shuppet.height 6
      weight: &ruby-sapphire.pokemon.shuppet.weight 23
      flavor_text:
        ruby: |
          SHUPPET is attracted by feelings
          of jealousy and vindictiveness.
           If someone develops strong feelings of
          vengeance, this POKéMON will appear
           in a swarm and line up beneath the eaves
          of that person's home.
        sapphire: |
          SHUPPET grows by feeding on dark
          emotions, such as vengefulness and
          envy, in the hearts of people.
          It roams through cities in search of
          grudges that taint people.
      forms:
        shuppet:
          name: SHUPPET
          form_name: &ruby-sapphire.pokemon.shuppet.forms.shuppet.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.shuppet.forms.shuppet.battle_only false
          icon: &ruby-sapphire.pokemon.shuppet.forms.shuppet.icon gen5/shuppet-default.png
          sprites:
            - ruby-sapphire/shuppet-default.png
            - ruby-sapphire/back/shuppet-default.png
            - ruby-sapphire/shiny/shuppet-default.png
          art: &ruby-sapphire.pokemon.shuppet.forms.shuppet.art
            - shuppet-default.png
          footprint: &ruby-sapphire.pokemon.shuppet.forms.shuppet.footprint shuppet.png
          cry: &ruby-sapphire.pokemon.shuppet.forms.shuppet.cry gen5/shuppet-default.webm

diamond-pearl:
  name: &diamond-pearl.name Shinx
  position: &diamond-pearl.position 433
  numbers:
    national: &diamond-pearl.numbers.national 403
    original-sinnoh: 17
  pokemon:
    shinx:
      genus: &diamond-pearl.pokemon.shinx.genus 'Flash Pokémon'
      shape: &diamond-pearl.pokemon.shinx.shape quadruped
      female_rate: &diamond-pearl.pokemon.shinx.female_rate 50
      capture_rate: &diamond-pearl.pokemon.shinx.capture_rate 235
      happiness: &diamond-pearl.pokemon.shinx.happiness 70
      baby: &diamond-pearl.pokemon.shinx.baby false
      hatch_steps: &diamond-pearl.pokemon.shinx.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.shinx.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.shinx.forms_switchable false
      pal_park: &diamond-pearl.pokemon.shinx.pal_park
        area: field
        rate: 30
        score: 50
      name: Shinx
      default: &diamond-pearl.pokemon.shinx.default true
      height: &diamond-pearl.pokemon.shinx.height 5
      weight: &diamond-pearl.pokemon.shinx.weight 95
      experience: &diamond-pearl.pokemon.shinx.experience 53
      types: &diamond-pearl.pokemon.shinx.types
        - electric
      egg_groups: &diamond-pearl.pokemon.shinx.egg_groups
        - ground
      stats: &diamond-pearl.pokemon.shinx.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 65
          effort_change: 1
        defense:
          base_value: 34
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 34
          effort_change: 0
      abilities: &diamond-pearl.pokemon.shinx.abilities
        rivalry:
          hidden: &diamond-pearl.pokemon.shinx.abilities.rivalry.hidden false
          position: 1
        intimidate:
          hidden: *diamond-pearl.pokemon.shinx.abilities.rivalry.hidden
          position: 2
        guts:
          hidden: true
          position: 3
      flavor_text:
        diamond: |
          All of its fur dazzles if danger is
          sensed. It flees while the foe is
          momentarily blinded.
        pearl: |
          Its forelegs have a muscle-based
          system of generating electricity.
          Its body shines if endangered.
      forms:
        shinx:
          name: Shinx
          form_name: &diamond-pearl.pokemon.shinx.forms.shinx.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.shinx.forms.shinx.battle_only false
          icon: &diamond-pearl.pokemon.shinx.forms.shinx.icon gen5/shinx-default.png
          sprites:
            - diamond-pearl/shinx-default.png
            - diamond-pearl/back/shinx-default.png
            - diamond-pearl/back/female/shinx-default.png
            - diamond-pearl/back/shiny/shinx-default.png
            - diamond-pearl/female/shinx-default.png
            - diamond-pearl/shiny/shinx-default.png
            - diamond-pearl/shiny/female/shinx-default.png
          art: &diamond-pearl.pokemon.shinx.forms.shinx.art
            - shinx-default.png
          footprint: &diamond-pearl.pokemon.shinx.forms.shinx.footprint shinx.png
          cry: &diamond-pearl.pokemon.shinx.forms.shinx.cry gen5/shinx-default.webm

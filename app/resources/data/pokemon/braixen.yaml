      forms_switchable: &x-y.pokemon.braixen.forms_switchable false
      name: Braixen
      default: &x-y.pokemon.braixen.default true
      height: &x-y.pokemon.braixen.height 10
      weight: &x-y.pokemon.braixen.weight 145
      experience: &x-y.pokemon.braixen.experience 143
      types: &x-y.pokemon.braixen.types
        - fire
      egg_groups: &x-y.pokemon.braixen.egg_groups
        - ground
      mega: &x-y.pokemon.braixen.mega false
      stats: &x-y.pokemon.braixen.stats
        hp:
          base_value: 59
          effort_change: 0
        attack:
          base_value: 59
          effort_change: 0
        defense:
          base_value: 58
          effort_change: 0
        speed:
          base_value: 73
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 2
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &x-y.pokemon.braixen.abilities
        blaze:
          hidden: false
          position: 1
        magician:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.braixen.evolution_conditions
        level-up:
          minimum_level: 16
      flavor_text:
        x: |
          It has a twig stuck in its tail. With
          friction from its tail fur, it sets the
          twig on fire and launches into battle.
        'y': |
          When the twig is plucked from its tail,
          friction sets the twig alight. The flame
          is used to send signals to its allies.
      forms:
        braixen:
          name: Braixen
          form_name: &x-y.pokemon.braixen.forms.braixen.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.braixen.forms.braixen.battle_only false
          icon: &x-y.pokemon.braixen.forms.braixen.icon braixen-default.png
          sprites:

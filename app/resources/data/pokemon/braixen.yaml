            - x-y/shiny/braixen-default.png
          art: &x-y.pokemon.braixen.forms.braixen.art
            - braixen-default.png
          footprint: &x-y.pokemon.braixen.forms.braixen.footprint braixen.png
          cry: &x-y.pokemon.braixen.forms.braixen.cry braixen-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name PLUSLE
  position: &ruby-sapphire.position 311
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 311
    hoenn: 80
  pokemon:
    plusle:
      name: PLUSLE
      default: &ruby-sapphire.pokemon.plusle.default true
      forms_switchable: &ruby-sapphire.pokemon.plusle.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.plusle.capture_rate 200
      experience: &ruby-sapphire.pokemon.plusle.experience 120
      types: &ruby-sapphire.pokemon.plusle.types
        - electric
      stats: &ruby-sapphire.pokemon.plusle.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 95
          effort_change: 1
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.plusle.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.plusle.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.plusle.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.plusle.egg_groups
        - fairy
      happiness: &ruby-sapphire.pokemon.plusle.happiness 70
      abilities: &ruby-sapphire.pokemon.plusle.abilities
        plus: &ruby-sapphire.pokemon.plusle.abilities.plus
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.plusle.genus 'CHEERING Pokémon'
      height: &ruby-sapphire.pokemon.plusle.height 4
      weight: &ruby-sapphire.pokemon.plusle.weight 42
      flavor_text:
        ruby: |
          PLUSLE always acts as a cheerleader
          for its partners. Whenever a teammate
           puts out a good effort in battle, this
          POKéMON shorts out its body to create
           the crackling noises of sparks to show
          its joy.
        sapphire: |
          When PLUSLE is cheering on its partner,
          it flashes with electric sparks from all
          over its body.
          If its partner loses, this POKéMON cries
           loudly.
      forms:
        plusle:
          name: PLUSLE
          form_name: &ruby-sapphire.pokemon.plusle.forms.plusle.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.plusle.forms.plusle.battle_only false
          icon: &ruby-sapphire.pokemon.plusle.forms.plusle.icon gen5/plusle-default.png
          sprites:
            - ruby-sapphire/plusle-default.png
            - ruby-sapphire/back/plusle-default.png
            - ruby-sapphire/shiny/plusle-default.png
          art: &ruby-sapphire.pokemon.plusle.forms.plusle.art
            - plusle-default.png
          footprint: &ruby-sapphire.pokemon.plusle.forms.plusle.footprint plusle.png
          cry: &ruby-sapphire.pokemon.plusle.forms.plusle.cry gen5/plusle-default.webm

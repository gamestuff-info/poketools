ruby-sapphire:
  name: &ruby-sapphire.name SWALOT
  position: &ruby-sapphire.position 317
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 317
    hoenn: 96
  pokemon:
    swalot:
      name: SWALOT
      default: &ruby-sapphire.pokemon.swalot.default true
      forms_switchable: &ruby-sapphire.pokemon.swalot.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.swalot.capture_rate 75
      experience: &ruby-sapphire.pokemon.swalot.experience 168
      types: &ruby-sapphire.pokemon.swalot.types
        - poison
      stats: &ruby-sapphire.pokemon.swalot.stats
        hp:
          base_value: 100
          effort_change: 2
        attack:
          base_value: 73
          effort_change: 0
        defense:
          base_value: 83
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 73
          effort_change: 0
        special-defense:
          base_value: 100
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.swalot.growth_rate fast-then-very-slow
      female_rate: &ruby-sapphire.pokemon.swalot.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.swalot.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.swalot.egg_groups
        - indeterminate
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.swalot.wild_held_items.ruby
          big-pearl: 5
        sapphire: *ruby-sapphire.pokemon.swalot.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.swalot.happiness 70
      abilities: &ruby-sapphire.pokemon.swalot.abilities
        liquid-ooze: &ruby-sapphire.pokemon.swalot.abilities.liquid-ooze
          hidden: &ruby-sapphire.pokemon.swalot.abilities.liquid-ooze.hidden false
          position: 1
        sticky-hold: &ruby-sapphire.pokemon.swalot.abilities.sticky-hold
          hidden: *ruby-sapphire.pokemon.swalot.abilities.liquid-ooze.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.swalot.genus 'POISON BAG Pokémon'
      height: &ruby-sapphire.pokemon.swalot.height 17
      weight: &ruby-sapphire.pokemon.swalot.weight 800
      flavor_text:
        ruby: |
          When SWALOT spots prey, it spurts out
          a hideously toxic fluid from its pores
          and sprays the target.
          Once the prey has weakened, this
           POKéMON gulps it down whole with its
          cavernous mouth.
        sapphire: |
          SWALOT has no teeth, so what it
          eats, it swallows whole, no matter what.
          Its cavernous mouth yawns widely.
          An automobile tire could easily fit
          inside this POKéMON's mouth.
      forms:
        swalot:
          name: SWALOT
          form_name: &ruby-sapphire.pokemon.swalot.forms.swalot.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.swalot.forms.swalot.battle_only false
          icon: &ruby-sapphire.pokemon.swalot.forms.swalot.icon gen5/swalot-default.png
          sprites:
            - ruby-sapphire/swalot-default.png
            - ruby-sapphire/back/swalot-default.png
            - ruby-sapphire/shiny/swalot-default.png
          art: &ruby-sapphire.pokemon.swalot.forms.swalot.art
            - swalot-default.png
          footprint: &ruby-sapphire.pokemon.swalot.forms.swalot.footprint swalot.png
          cry: &ruby-sapphire.pokemon.swalot.forms.swalot.cry gen5/swalot-default.webm
      evolution_parent: &ruby-sapphire.pokemon.swalot.evolution_parent gulpin/gulpin
      evolution_conditions: &ruby-sapphire.pokemon.swalot.evolution_conditions
        level-up:
          minimum_level: 26

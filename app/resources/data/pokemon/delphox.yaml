x-y:
  name: &x-y.name Delphox
  position: &x-y.position 656
  numbers:
    national: &x-y.numbers.national 655
    kalos-central: 6
  pokemon:
    delphox:
      genus: &x-y.pokemon.delphox.genus 'Fox Pok√©mon'
      evolution_parent: &x-y.pokemon.delphox.evolution_parent braixen/braixen
      color: &x-y.pokemon.delphox.color red
      shape: &x-y.pokemon.delphox.shape upright
      female_rate: &x-y.pokemon.delphox.female_rate 12
      capture_rate: &x-y.pokemon.delphox.capture_rate 45
      happiness: &x-y.pokemon.delphox.happiness 70
      baby: &x-y.pokemon.delphox.baby false
      hatch_steps: &x-y.pokemon.delphox.hatch_steps 20
      growth_rate: &x-y.pokemon.delphox.growth_rate medium-slow
      forms_switchable: &x-y.pokemon.delphox.forms_switchable false
      name: Delphox
      default: &x-y.pokemon.delphox.default true
      height: &x-y.pokemon.delphox.height 15
      weight: &x-y.pokemon.delphox.weight 390
      experience: &x-y.pokemon.delphox.experience 240
      types: &x-y.pokemon.delphox.types
        - fire
        - psychic
      egg_groups: &x-y.pokemon.delphox.egg_groups
        - ground
      mega: &x-y.pokemon.delphox.mega false
      stats: &x-y.pokemon.delphox.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 69
          effort_change: 0
        defense:
          base_value: 72
          effort_change: 0
        speed:
          base_value: 104
          effort_change: 0
        special-attack:
          base_value: 114
          effort_change: 3
        special-defense:
          base_value: 100
          effort_change: 0
      abilities: &x-y.pokemon.delphox.abilities
        blaze:
          hidden: false
          position: 1
        magician:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.delphox.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        x: |
          It gazes into the flame at the tip of
          its branch to achieve a focused state,
          which allows it to see into the future.
        'y': |
          Using psychic power, it generates a
          fiery vortex of 5,400 degrees Fahrenheit,
          incinerating foes swept into this whirl of flame.
      forms:
        delphox:
          name: Delphox
          form_name: &x-y.pokemon.delphox.forms.delphox.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.delphox.forms.delphox.battle_only false
          icon: &x-y.pokemon.delphox.forms.delphox.icon delphox-default.png
          sprites:
            - x-y/delphox-default.png
            - x-y/shiny/delphox-default.png
          art: &x-y.pokemon.delphox.forms.delphox.art
            - delphox-default.png
          footprint: &x-y.pokemon.delphox.forms.delphox.footprint delphox.png
          cry: &x-y.pokemon.delphox.forms.delphox.cry delphox-default.webm

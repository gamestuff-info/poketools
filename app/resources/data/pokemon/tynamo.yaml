black-white:
  name: &black-white.name Tynamo
  position: &black-white.position 603
  numbers:
    national: &black-white.numbers.national 602
    original-unova: 108
  pokemon:
    tynamo:
      genus: &black-white.pokemon.tynamo.genus 'EleFish Pokémon'
      color: &black-white.pokemon.tynamo.color white
      shape: &black-white.pokemon.tynamo.shape fish
      female_rate: &black-white.pokemon.tynamo.female_rate 50
      capture_rate: &black-white.pokemon.tynamo.capture_rate 190
      happiness: &black-white.pokemon.tynamo.happiness 70
      baby: &black-white.pokemon.tynamo.baby false
      hatch_steps: &black-white.pokemon.tynamo.hatch_steps 20
      growth_rate: &black-white.pokemon.tynamo.growth_rate slow
      forms_switchable: &black-white.pokemon.tynamo.forms_switchable false
      name: Tynamo
      default: &black-white.pokemon.tynamo.default true
      height: &black-white.pokemon.tynamo.height 2
      weight: &black-white.pokemon.tynamo.weight 3
      experience: &black-white.pokemon.tynamo.experience 55
      types: &black-white.pokemon.tynamo.types
        - electric
      egg_groups: &black-white.pokemon.tynamo.egg_groups
        - indeterminate
      stats: &black-white.pokemon.tynamo.stats
        hp:
          base_value: 35
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 1
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &black-white.pokemon.tynamo.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        black: |
          While one alone doesn’t have much power,
          a chain of many Tynamo can be as
          powerful as lightning.
        white: |
          These Pokémon move in schools. They
          have an electricity-generating organ, so
          they discharge electricity if in danger.
      forms:
        tynamo:
          name: Tynamo
          form_name: &black-white.pokemon.tynamo.forms.tynamo.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.tynamo.forms.tynamo.battle_only false
          icon: &black-white.pokemon.tynamo.forms.tynamo.icon gen5/tynamo-default.png
          sprites:
            - black-white/tynamo-default.png
            - black-white/back/tynamo-default.png
            - black-white/back/shiny/tynamo-default.png
            - black-white/shiny/tynamo-default.png
          art: &black-white.pokemon.tynamo.forms.tynamo.art
            - tynamo-default.png
          footprint: &black-white.pokemon.tynamo.forms.tynamo.footprint tynamo.png
          cry: &black-white.pokemon.tynamo.forms.tynamo.cry gen5/tynamo-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name LOTAD
  position: &ruby-sapphire.position 270
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 270
    hoenn: 19
  pokemon:
    lotad:
      name: LOTAD
      default: &ruby-sapphire.pokemon.lotad.default true
      forms_switchable: &ruby-sapphire.pokemon.lotad.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.lotad.capture_rate 255
      experience: &ruby-sapphire.pokemon.lotad.experience 74
      types: &ruby-sapphire.pokemon.lotad.types
        - water
        - grass
      stats: &ruby-sapphire.pokemon.lotad.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 30
          effort_change: 0
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 1
        special-defense:
          base_value: 40
          effort_change: 1
      growth_rate: &ruby-sapphire.pokemon.lotad.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.lotad.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.lotad.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.lotad.egg_groups
        - water1
        - plant
      happiness: &ruby-sapphire.pokemon.lotad.happiness 70
      abilities: &ruby-sapphire.pokemon.lotad.abilities
        swift-swim: &ruby-sapphire.pokemon.lotad.abilities.swift-swim
          hidden: &ruby-sapphire.pokemon.lotad.abilities.swift-swim.hidden false
          position: 1
        rain-dish: &ruby-sapphire.pokemon.lotad.abilities.rain-dish
          hidden: *ruby-sapphire.pokemon.lotad.abilities.swift-swim.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.lotad.genus 'WATER WEED Pokémon'
      height: &ruby-sapphire.pokemon.lotad.height 5
      weight: &ruby-sapphire.pokemon.lotad.weight 26
      flavor_text:
        ruby: |
          LOTAD live in ponds and lakes, where
          they float on the surface.
           It grows weak if its broad leaf dies.
          On rare occasions, this POKéMON travels
           on land in search of clean water.
        sapphire: |
          LOTAD is said to have dwelled on land
          before. However, this POKéMON is
          thought to have returned to water
          because the leaf on its head grew large
          and heavy. It now lives by floating
          atop the water.
      forms:
        lotad:
          name: LOTAD
          form_name: &ruby-sapphire.pokemon.lotad.forms.lotad.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.lotad.forms.lotad.battle_only false
          icon: &ruby-sapphire.pokemon.lotad.forms.lotad.icon gen5/lotad-default.png
          sprites:
            - ruby-sapphire/lotad-default.png
            - ruby-sapphire/back/lotad-default.png
            - ruby-sapphire/shiny/lotad-default.png
          art: &ruby-sapphire.pokemon.lotad.forms.lotad.art
            - lotad-default.png
          footprint: &ruby-sapphire.pokemon.lotad.forms.lotad.footprint lotad.png
          cry: &ruby-sapphire.pokemon.lotad.forms.lotad.cry gen5/lotad-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name LINOONE
  position: &ruby-sapphire.position 264
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 264
    hoenn: 13
  pokemon:
    linoone:
      name: LINOONE
      default: &ruby-sapphire.pokemon.linoone.default true
      forms_switchable: &ruby-sapphire.pokemon.linoone.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.linoone.capture_rate 90
      experience: &ruby-sapphire.pokemon.linoone.experience 128
      types: &ruby-sapphire.pokemon.linoone.types
        - normal
      stats: &ruby-sapphire.pokemon.linoone.stats
        hp:
          base_value: 78
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 61
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 2
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 78
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.linoone.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.linoone.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.linoone.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.linoone.egg_groups
        - ground
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.linoone.wild_held_items.ruby
          oran-berry: 50
          sitrus-berry: 5
        sapphire: *ruby-sapphire.pokemon.linoone.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.linoone.happiness 70
      abilities: &ruby-sapphire.pokemon.linoone.abilities
        pickup: &ruby-sapphire.pokemon.linoone.abilities.pickup
          hidden: &ruby-sapphire.pokemon.linoone.abilities.pickup.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.linoone.genus 'RUSHING Pokémon'
      height: &ruby-sapphire.pokemon.linoone.height 5
      weight: &ruby-sapphire.pokemon.linoone.weight 325
      flavor_text:
        ruby: |
          LINOONE always runs full speed and only
          in straight lines. If facing an obstacle,
          it makes a right-angle turn to evade it.
          This POKéMON is very challenged by
          gently curving roads.
        sapphire: |
          When hunting, LINOONE will make a
          beeline straight for the prey at a full
          run. While this POKéMON is capable of
          topping 60 mph, it has to come to a
          screeching halt before it can turn.
      forms:
        linoone:
          name: LINOONE
          form_name: &ruby-sapphire.pokemon.linoone.forms.linoone.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.linoone.forms.linoone.battle_only false
          icon: &ruby-sapphire.pokemon.linoone.forms.linoone.icon gen5/linoone-default.png
          sprites:
            - ruby-sapphire/linoone-default.png
            - ruby-sapphire/back/linoone-default.png
            - ruby-sapphire/shiny/linoone-default.png
          art: &ruby-sapphire.pokemon.linoone.forms.linoone.art
            - linoone-default.png
          footprint: &ruby-sapphire.pokemon.linoone.forms.linoone.footprint linoone.png
          cry: &ruby-sapphire.pokemon.linoone.forms.linoone.cry gen5/linoone-default.webm
      evolution_parent: &ruby-sapphire.pokemon.linoone.evolution_parent zigzagoon/zigzagoon
      evolution_conditions: &ruby-sapphire.pokemon.linoone.evolution_conditions
        level-up:
          minimum_level: 20

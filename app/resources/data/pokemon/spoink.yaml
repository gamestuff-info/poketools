ruby-sapphire:
  name: &ruby-sapphire.name SPOINK
  position: &ruby-sapphire.position 325
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 325
    hoenn: 110
  pokemon:
    spoink:
      name: SPOINK
      default: &ruby-sapphire.pokemon.spoink.default true
      forms_switchable: &ruby-sapphire.pokemon.spoink.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.spoink.capture_rate 255
      experience: &ruby-sapphire.pokemon.spoink.experience 89
      types: &ruby-sapphire.pokemon.spoink.types
        - psychic
      stats: &ruby-sapphire.pokemon.spoink.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 25
          effort_change: 0
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 1
        special-defense:
          base_value: 60
          effort_change: 1
      growth_rate: &ruby-sapphire.pokemon.spoink.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.spoink.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.spoink.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.spoink.egg_groups
        - ground
      happiness: &ruby-sapphire.pokemon.spoink.happiness 70
      abilities: &ruby-sapphire.pokemon.spoink.abilities
        thick-fat: &ruby-sapphire.pokemon.spoink.abilities.thick-fat
          hidden: &ruby-sapphire.pokemon.spoink.abilities.thick-fat.hidden false
          position: 1
        own-tempo: &ruby-sapphire.pokemon.spoink.abilities.own-tempo
          hidden: *ruby-sapphire.pokemon.spoink.abilities.thick-fat.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.spoink.genus 'BOUNCE Pokémon'
      height: &ruby-sapphire.pokemon.spoink.height 7
      weight: &ruby-sapphire.pokemon.spoink.weight 306
      flavor_text:
        ruby: |
          SPOINK bounces around on its tail.
          The shock of its bouncing makes its
          heart pump. As a result, this POKéMON
          cannot afford to stop bouncing  - if it
          stops, its heart will stop.
        sapphire: |
          SPOINK keeps a pearl on top of its head.
          The pearl functions to amplify this
          POKéMON's psychokinetic powers.
          It is therefore on a constant search
          for a bigger pearl.
      forms:
        spoink:
          name: SPOINK
          form_name: &ruby-sapphire.pokemon.spoink.forms.spoink.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.spoink.forms.spoink.battle_only false
          icon: &ruby-sapphire.pokemon.spoink.forms.spoink.icon gen5/spoink-default.png
          sprites:
            - ruby-sapphire/spoink-default.png
            - ruby-sapphire/back/spoink-default.png
            - ruby-sapphire/shiny/spoink-default.png
          art: &ruby-sapphire.pokemon.spoink.forms.spoink.art
            - spoink-default.png
          footprint: &ruby-sapphire.pokemon.spoink.forms.spoink.footprint spoink.png
          cry: &ruby-sapphire.pokemon.spoink.forms.spoink.cry gen5/spoink-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name LILEEP
  position: &ruby-sapphire.position 345
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 345
    hoenn: 133
  pokemon:
    lileep:
      name: LILEEP
      default: &ruby-sapphire.pokemon.lileep.default true
      forms_switchable: &ruby-sapphire.pokemon.lileep.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.lileep.capture_rate 45
      experience: &ruby-sapphire.pokemon.lileep.experience 121
      types: &ruby-sapphire.pokemon.lileep.types
        - rock
        - grass
      stats: &ruby-sapphire.pokemon.lileep.stats
        hp:
          base_value: 66
          effort_change: 0
        attack:
          base_value: 41
          effort_change: 0
        defense:
          base_value: 77
          effort_change: 0
        speed:
          base_value: 23
          effort_change: 0
        special-attack:
          base_value: 61
          effort_change: 1
        special-defense:
          base_value: 66
          effort_change: 1
      growth_rate: &ruby-sapphire.pokemon.lileep.growth_rate slow-then-very-fast
      female_rate: &ruby-sapphire.pokemon.lileep.female_rate 12
      hatch_steps: &ruby-sapphire.pokemon.lileep.hatch_steps 30
      egg_groups: &ruby-sapphire.pokemon.lileep.egg_groups
        - water3
      happiness: &ruby-sapphire.pokemon.lileep.happiness 70
      abilities: &ruby-sapphire.pokemon.lileep.abilities
        suction-cups: &ruby-sapphire.pokemon.lileep.abilities.suction-cups
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.lileep.genus 'SEA LILY Pokémon'
      height: &ruby-sapphire.pokemon.lileep.height 10
      weight: &ruby-sapphire.pokemon.lileep.weight 238
      flavor_text:
        ruby: |
          LILEEP became extinct approximately
          a hundred million years ago.
           This ancient POKéMON attaches itself
          to a rock on the seafloor and catches
           approaching prey using tentacles
          shaped like flower petals.
        sapphire: |
          LILEEP is an ancient POKéMON that was
          regenerated from a fossil.  It remains
          permanently anchored to a rock.
          From its immobile perch,  this POKéMON
          intently scans for prey with its two
          eyes.
      forms:
        lileep:
          name: LILEEP
          form_name: &ruby-sapphire.pokemon.lileep.forms.lileep.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.lileep.forms.lileep.battle_only false
          icon: &ruby-sapphire.pokemon.lileep.forms.lileep.icon gen5/lileep-default.png
          sprites:
            - ruby-sapphire/lileep-default.png
            - ruby-sapphire/back/lileep-default.png
            - ruby-sapphire/shiny/lileep-default.png
          art: &ruby-sapphire.pokemon.lileep.forms.lileep.art
            - lileep-default.png
          footprint: &ruby-sapphire.pokemon.lileep.forms.lileep.footprint lileep.png
          cry: &ruby-sapphire.pokemon.lileep.forms.lileep.cry gen5/lileep-default.webm

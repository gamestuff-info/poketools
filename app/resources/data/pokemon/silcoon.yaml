ruby-sapphire:
  name: &ruby-sapphire.name SILCOON
  position: &ruby-sapphire.position 266
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 266
    hoenn: 15
  pokemon:
    silcoon:
      name: SILCOON
      default: &ruby-sapphire.pokemon.silcoon.default true
      forms_switchable: &ruby-sapphire.pokemon.silcoon.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.silcoon.capture_rate 120
      experience: &ruby-sapphire.pokemon.silcoon.experience 71
      types: &ruby-sapphire.pokemon.silcoon.types
        - bug
      stats: &ruby-sapphire.pokemon.silcoon.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 35
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 2
        speed:
          base_value: 15
          effort_change: 0
        special-attack:
          base_value: 25
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.silcoon.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.silcoon.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.silcoon.hatch_steps 15
      egg_groups: *ruby-sapphire.pokemon.silcoon.types
      happiness: &ruby-sapphire.pokemon.silcoon.happiness 70
      abilities: &ruby-sapphire.pokemon.silcoon.abilities
        shed-skin:
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.silcoon.genus 'COCOON Pokémon'
      height: &ruby-sapphire.pokemon.silcoon.height 6
      weight: &ruby-sapphire.pokemon.silcoon.weight 100
      flavor_text:
        ruby: |
          SILCOON tethers itself to a tree branch
          using silk to keep from falling.  There,
          this POKéMON hangs quietly while it
          awaits evolution.
          It peers out of the silk cocoon through
          a small hole.
        sapphire: |
          SILCOON was thought to endure hunger
          and not consume anything before its
          evolution. However, it is now thought
          that this POKéMON slakes its thirst by
          drinking rainwater that collects on its
          silk.
      forms:
        silcoon:
          name: SILCOON
          form_name: &ruby-sapphire.pokemon.silcoon.forms.silcoon.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.silcoon.forms.silcoon.battle_only false
          icon: &ruby-sapphire.pokemon.silcoon.forms.silcoon.icon gen5/silcoon-default.png
          sprites:
            - ruby-sapphire/silcoon-default.png
            - ruby-sapphire/back/silcoon-default.png
            - ruby-sapphire/shiny/silcoon-default.png
          art: &ruby-sapphire.pokemon.silcoon.forms.silcoon.art
            - silcoon-default.png
          footprint: &ruby-sapphire.pokemon.silcoon.forms.silcoon.footprint silcoon.png
          cry: &ruby-sapphire.pokemon.silcoon.forms.silcoon.cry gen5/silcoon-default.webm
      evolution_parent: &ruby-sapphire.pokemon.silcoon.evolution_parent wurmple/wurmple
      evolution_conditions: &ruby-sapphire.pokemon.silcoon.evolution_conditions
        level-up:
          minimum_level: 7

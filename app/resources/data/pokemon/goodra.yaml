x-y:
  name: &x-y.name Goodra
  position: &x-y.position 706
  numbers:
    national: &x-y.numbers.national 706
    kalos-mountain: 21
  pokemon:
    goodra:
      genus: &x-y.pokemon.goodra.genus 'Dragon Pokémon'
      evolution_parent: &x-y.pokemon.goodra.evolution_parent sliggoo/sliggoo
      color: &x-y.pokemon.goodra.color purple
      shape: &x-y.pokemon.goodra.shape upright
      female_rate: &x-y.pokemon.goodra.female_rate 50
      capture_rate: &x-y.pokemon.goodra.capture_rate 45
      happiness: &x-y.pokemon.goodra.happiness 35
      baby: &x-y.pokemon.goodra.baby false
      hatch_steps: &x-y.pokemon.goodra.hatch_steps 40
      growth_rate: &x-y.pokemon.goodra.growth_rate slow
      forms_switchable: &x-y.pokemon.goodra.forms_switchable false
      name: Goodra
      default: &x-y.pokemon.goodra.default true
      height: &x-y.pokemon.goodra.height 20
      weight: &x-y.pokemon.goodra.weight 1505
      experience: &x-y.pokemon.goodra.experience 270
      types: &x-y.pokemon.goodra.types
        - dragon
      egg_groups: *x-y.pokemon.goodra.types
      mega: &x-y.pokemon.goodra.mega false
      stats: &x-y.pokemon.goodra.stats
        hp:
          base_value: 90
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 110
          effort_change: 0
        special-defense:
          base_value: 150
          effort_change: 3
      abilities: &x-y.pokemon.goodra.abilities
        sap-sipper:
          hidden: &x-y.pokemon.goodra.abilities.sap-sipper.hidden false
          position: 1
        hydration:
          hidden: *x-y.pokemon.goodra.abilities.sap-sipper.hidden
          position: 2
        gooey:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.goodra.evolution_conditions
        level-up:
          minimum_level: 50
          overworld_weather: rain
      flavor_text:
        x: |
          This very friendly Dragon-type Pokémon
          will hug its beloved Trainer, leaving
          that Trainer covered in sticky slime.
        'y': |
          It attacks with retractable horns.
          It throws a punch that’s the equivalent
          of the force of a hundred pro boxers.
      forms:
        goodra:
          name: Goodra
          form_name: &x-y.pokemon.goodra.forms.goodra.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.goodra.forms.goodra.battle_only false
          icon: &x-y.pokemon.goodra.forms.goodra.icon goodra-default.png
          sprites:
            - x-y/goodra-default.png
            - x-y/shiny/goodra-default.png
          art: &x-y.pokemon.goodra.forms.goodra.art
            - goodra-default.png
          footprint: &x-y.pokemon.goodra.forms.goodra.footprint goodra.png
          cry: &x-y.pokemon.goodra.forms.goodra.cry goodra-default.webm

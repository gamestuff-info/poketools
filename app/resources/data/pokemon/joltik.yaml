black-white:
  name: &black-white.name Joltik
  position: &black-white.position 596
  numbers:
    national: &black-white.numbers.national 595
    original-unova: 101
  pokemon:
    joltik:
      genus: &black-white.pokemon.joltik.genus 'Attaching Pokémon'
      color: &black-white.pokemon.joltik.color yellow
      shape: &black-white.pokemon.joltik.shape armor
      female_rate: &black-white.pokemon.joltik.female_rate 50
      capture_rate: &black-white.pokemon.joltik.capture_rate 190
      happiness: &black-white.pokemon.joltik.happiness 70
      baby: &black-white.pokemon.joltik.baby false
      hatch_steps: &black-white.pokemon.joltik.hatch_steps 20
      growth_rate: &black-white.pokemon.joltik.growth_rate medium
      forms_switchable: &black-white.pokemon.joltik.forms_switchable false
      name: Joltik
      default: &black-white.pokemon.joltik.default true
      height: &black-white.pokemon.joltik.height 1
      weight: &black-white.pokemon.joltik.weight 6
      experience: &black-white.pokemon.joltik.experience 64
      types: &black-white.pokemon.joltik.types
        - bug
        - electric
      egg_groups: &black-white.pokemon.joltik.egg_groups
        - bug
      stats: &black-white.pokemon.joltik.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 47
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 1
        special-attack:
          base_value: 57
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &black-white.pokemon.joltik.abilities
        compound-eyes:
          hidden: &black-white.pokemon.joltik.abilities.compound-eyes.hidden false
          position: 1
        unnerve:
          hidden: *black-white.pokemon.joltik.abilities.compound-eyes.hidden
          position: 2
        swarm:
          hidden: true
          position: 3
      flavor_text:
        black: |
          Joltik that live in cities have learned
          a technique for sucking electricity
          from the outlets in houses.
        white: |
          They attach themselves to large-bodied
          Pokémon and absorb static electricity,
          which they store in an electric pouch.
      forms:
        joltik:
          name: Joltik
          form_name: &black-white.pokemon.joltik.forms.joltik.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.joltik.forms.joltik.battle_only false
          icon: &black-white.pokemon.joltik.forms.joltik.icon gen5/joltik-default.png
          sprites:
            - black-white/joltik-default.png
            - black-white/back/joltik-default.png
            - black-white/back/shiny/joltik-default.png
            - black-white/shiny/joltik-default.png
          art: &black-white.pokemon.joltik.forms.joltik.art
            - joltik-default.png
          footprint: &black-white.pokemon.joltik.forms.joltik.footprint joltik.png
          cry: &black-white.pokemon.joltik.forms.joltik.cry gen5/joltik-default.webm

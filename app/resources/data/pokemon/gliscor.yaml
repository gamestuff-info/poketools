      happiness: &diamond-pearl.pokemon.gliscor.happiness 70
      baby: &diamond-pearl.pokemon.gliscor.baby false
      hatch_steps: &diamond-pearl.pokemon.gliscor.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.gliscor.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.gliscor.forms_switchable false
      pal_park: &diamond-pearl.pokemon.gliscor.pal_park
        area: mountain
        rate: 10
        score: 80
      name: Gliscor
      default: &diamond-pearl.pokemon.gliscor.default true
      height: &diamond-pearl.pokemon.gliscor.height 20
      weight: &diamond-pearl.pokemon.gliscor.weight 425
      experience: &diamond-pearl.pokemon.gliscor.experience 179
      types: &diamond-pearl.pokemon.gliscor.types
        - ground
        - flying
      egg_groups: &diamond-pearl.pokemon.gliscor.egg_groups
        - bug
      stats: &diamond-pearl.pokemon.gliscor.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 95
          effort_change: 0
        defense:
          base_value: 125
          effort_change: 2
        speed:
          base_value: 95
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &diamond-pearl.pokemon.gliscor.abilities
        hyper-cutter:
          hidden: &diamond-pearl.pokemon.gliscor.abilities.hyper-cutter.hidden false
          position: 1
        sand-veil:
          hidden: *diamond-pearl.pokemon.gliscor.abilities.hyper-cutter.hidden
          position: 2
        poison-heal:
          hidden: true
          position: 3
      evolution_conditions: &diamond-pearl.pokemon.gliscor.evolution_conditions
        level-up:
          held_item: razor-fang
          time_of_day:
            - night
      flavor_text:
        diamond: |
          It observes prey while hanging
          inverted from branches. When the
          chance presents itself, it swoops!
        pearl: |
          It observes prey while hanging
          inverted from branches. When the
          chance presents itself, it swoops!
      forms:
        gliscor:
          name: Gliscor
          form_name: &diamond-pearl.pokemon.gliscor.forms.gliscor.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.gliscor.forms.gliscor.battle_only false
          icon: &diamond-pearl.pokemon.gliscor.forms.gliscor.icon gen5/gliscor-default.png
          sprites:
            - diamond-pearl/gliscor-default.png
            - diamond-pearl/back/gliscor-default.png
            - diamond-pearl/back/shiny/gliscor-default.png
            - diamond-pearl/shiny/gliscor-default.png
          art: &diamond-pearl.pokemon.gliscor.forms.gliscor.art
            - gliscor-default.png
          footprint: &diamond-pearl.pokemon.gliscor.forms.gliscor.footprint gliscor.png
          cry: &diamond-pearl.pokemon.gliscor.forms.gliscor.cry gen5/gliscor-default.webm

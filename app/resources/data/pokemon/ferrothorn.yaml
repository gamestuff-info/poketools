      height: &black-white.pokemon.ferrothorn.height 10
      weight: &black-white.pokemon.ferrothorn.weight 1100
      experience: &black-white.pokemon.ferrothorn.experience 171
      types: &black-white.pokemon.ferrothorn.types
        - grass
        - steel
      egg_groups: &black-white.pokemon.ferrothorn.egg_groups
        - plant
        - mineral
      stats: &black-white.pokemon.ferrothorn.stats
        hp:
          base_value: 74
          effort_change: 0
        attack:
          base_value: 94
          effort_change: 0
        defense:
          base_value: 131
          effort_change: 2
        speed:
          base_value: 20
          effort_change: 0
        special-attack:
          base_value: 54
          effort_change: 0
        special-defense:
          base_value: 116
          effort_change: 0
      abilities: &black-white.pokemon.ferrothorn.abilities
        iron-barbs:
          hidden: false
          position: 1
        anticipation:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.ferrothorn.wild_held_items.black
          sticky-barb: 5
        white: *black-white.pokemon.ferrothorn.wild_held_items.black
      evolution_conditions: &black-white.pokemon.ferrothorn.evolution_conditions
        level-up:
          minimum_level: 40
      flavor_text:
        black: |
          It fights by swinging around its three
          spiky feelers. A hit from these steel
          spikes can reduce a boulder to rubble.
        white: |
          They attach themselves to cave
          ceilings, firing steel spikes at targets
          passing beneath them.
      forms:
        ferrothorn:
          name: Ferrothorn
          form_name: &black-white.pokemon.ferrothorn.forms.ferrothorn.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.ferrothorn.forms.ferrothorn.battle_only false
          icon: &black-white.pokemon.ferrothorn.forms.ferrothorn.icon gen5/ferrothorn-default.png
          sprites:
            - black-white/back/shiny/ferrothorn-default.png
            - black-white/back/ferrothorn-default.png
            - black-white/shiny/ferrothorn-default.png
            - black-white/ferrothorn-default.png
          art: &black-white.pokemon.ferrothorn.forms.ferrothorn.art
            - ferrothorn-default.png
          footprint: &black-white.pokemon.ferrothorn.forms.ferrothorn.footprint ferrothorn.png

x-y:
  name: &x-y.name Fennekin
  position: &x-y.position 654
  numbers:
    national: &x-y.numbers.national 653
    kalos-central: 4
  pokemon:
    fennekin:
      genus: &x-y.pokemon.fennekin.genus 'Fox Pok√©mon'
      color: &x-y.pokemon.fennekin.color red
      shape: &x-y.pokemon.fennekin.shape quadruped
      female_rate: &x-y.pokemon.fennekin.female_rate 12
      capture_rate: &x-y.pokemon.fennekin.capture_rate 45
      happiness: &x-y.pokemon.fennekin.happiness 70
      baby: &x-y.pokemon.fennekin.baby false
      hatch_steps: &x-y.pokemon.fennekin.hatch_steps 20
      growth_rate: &x-y.pokemon.fennekin.growth_rate medium-slow
      forms_switchable: &x-y.pokemon.fennekin.forms_switchable false
      name: Fennekin
      default: &x-y.pokemon.fennekin.default true
      height: &x-y.pokemon.fennekin.height 4
      weight: &x-y.pokemon.fennekin.weight 94
      experience: &x-y.pokemon.fennekin.experience 61
      types: &x-y.pokemon.fennekin.types
        - fire
      egg_groups: &x-y.pokemon.fennekin.egg_groups
        - ground
      mega: &x-y.pokemon.fennekin.mega false
      stats: &x-y.pokemon.fennekin.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 62
          effort_change: 1
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &x-y.pokemon.fennekin.abilities
        blaze:
          hidden: false
          position: 1
        magician:
          hidden: true
          position: 3
      flavor_text:
        x: |
          Eating a twig fills it with energy,
          and its roomy ears give vent to air
          hotter than 390 degrees Fahrenheit.
        'y': |
          As it walks, it munches on a twig in place
          of a snack. It intimidates opponents
          by puffing hot air out of its ears.
      forms:
        fennekin:
          name: Fennekin
          form_name: &x-y.pokemon.fennekin.forms.fennekin.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.fennekin.forms.fennekin.battle_only false
          icon: &x-y.pokemon.fennekin.forms.fennekin.icon fennekin-default.png
          sprites:
            - x-y/fennekin-default.png
            - x-y/shiny/fennekin-default.png
          art: &x-y.pokemon.fennekin.forms.fennekin.art
            - fennekin-default.png
          footprint: &x-y.pokemon.fennekin.forms.fennekin.footprint fennekin.png
          cry: &x-y.pokemon.fennekin.forms.fennekin.cry fennekin-default.webm

        attack:
          base_value: 120
          effort_change: 1
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 125
          effort_change: 1
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 85

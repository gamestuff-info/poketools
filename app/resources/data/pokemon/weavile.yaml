            - diamond-pearl/back/shiny/weavile-default.png
            - diamond-pearl/female/weavile-default.png
            - diamond-pearl/shiny/weavile-default.png
            - diamond-pearl/shiny/female/weavile-default.png
          art: &diamond-pearl.pokemon.weavile.forms.weavile.art

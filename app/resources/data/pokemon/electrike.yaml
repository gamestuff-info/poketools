ruby-sapphire:
  name: &ruby-sapphire.name ELECTRIKE
  position: &ruby-sapphire.position 309
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 309
    hoenn: 78
  pokemon:
    electrike:
      name: ELECTRIKE
      default: &ruby-sapphire.pokemon.electrike.default true
      forms_switchable: &ruby-sapphire.pokemon.electrike.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.electrike.capture_rate 120
      experience: &ruby-sapphire.pokemon.electrike.experience 104
      types: &ruby-sapphire.pokemon.electrike.types
        - electric
      stats: &ruby-sapphire.pokemon.electrike.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 1
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.electrike.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.electrike.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.electrike.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.electrike.egg_groups
        - ground
      happiness: &ruby-sapphire.pokemon.electrike.happiness 70
      abilities: &ruby-sapphire.pokemon.electrike.abilities
        static: &ruby-sapphire.pokemon.electrike.abilities.static
          hidden: &ruby-sapphire.pokemon.electrike.abilities.static.hidden false
          position: 1
        lightningrod: &ruby-sapphire.pokemon.electrike.abilities.lightningrod
          hidden: *ruby-sapphire.pokemon.electrike.abilities.static.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.electrike.genus 'LIGHTNING Pokémon'
      height: &ruby-sapphire.pokemon.electrike.height 6
      weight: &ruby-sapphire.pokemon.electrike.weight 152
      flavor_text:
        ruby: |
          ELECTRIKE stores electricity in its
          long body hair. This POKéMON stimulates
           its leg muscles with electric charges.
          These jolts of power give its legs
           explosive acceleration performance.
        sapphire: |
          ELECTRIKE runs faster than the human
          eye can follow. The friction from
          running is converted into electricity,
          which is then stored in this POKéMON's
          fur.
      forms:
        electrike:
          name: ELECTRIKE
          form_name: &ruby-sapphire.pokemon.electrike.forms.electrike.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.electrike.forms.electrike.battle_only false
          icon: &ruby-sapphire.pokemon.electrike.forms.electrike.icon gen5/electrike-default.png
          sprites:
            - ruby-sapphire/electrike-default.png
            - ruby-sapphire/back/electrike-default.png
            - ruby-sapphire/shiny/electrike-default.png
          art: &ruby-sapphire.pokemon.electrike.forms.electrike.art
            - electrike-default.png
          footprint: &ruby-sapphire.pokemon.electrike.forms.electrike.footprint electrike.png
          cry: &ruby-sapphire.pokemon.electrike.forms.electrike.cry gen5/electrike-default.webm

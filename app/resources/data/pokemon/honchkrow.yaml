          base_value: 100
          effort_change: 0
        attack:
          base_value: 125
          effort_change: 2
        defense:
          base_value: 52
          effort_change: 0
        speed:
          base_value: 71
          effort_change: 0
        special-attack:
          base_value: 105
          effort_change: 0
        special-defense:
          base_value: 52
          effort_change: 0

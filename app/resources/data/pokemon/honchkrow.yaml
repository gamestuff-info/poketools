            - diamond-pearl/back/shiny/honchkrow-default.png
            - diamond-pearl/shiny/honchkrow-default.png
          art: &diamond-pearl.pokemon.honchkrow.forms.honchkrow.art
            - honchkrow-default.png
          footprint: &diamond-pearl.pokemon.honchkrow.forms.honchkrow.footprint honchkrow.png

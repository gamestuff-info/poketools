        rate: 20
        score: 70
      name: Gabite
      default: &diamond-pearl.pokemon.gabite.default true
      height: &diamond-pearl.pokemon.gabite.height 14
      weight: &diamond-pearl.pokemon.gabite.weight 560
      experience: &diamond-pearl.pokemon.gabite.experience 144
      types: &diamond-pearl.pokemon.gabite.types
        - dragon
        - ground
      egg_groups: &diamond-pearl.pokemon.gabite.egg_groups
        - monster
        - dragon
      stats: &diamond-pearl.pokemon.gabite.stats
        hp:
          base_value: 68
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 2
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 82
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0

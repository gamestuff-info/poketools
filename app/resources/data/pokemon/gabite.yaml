            - diamond-pearl/back/female/gabite-default.png
            - diamond-pearl/back/shiny/gabite-default.png
            - diamond-pearl/gabite-default.png
            - diamond-pearl/female/gabite-default.png
            - diamond-pearl/shiny/gabite-default.png
            - diamond-pearl/shiny/female/gabite-default.png
          art: &diamond-pearl.pokemon.gabite.forms.gabite.art
            - gabite-default.png
          footprint: &diamond-pearl.pokemon.gabite.forms.gabite.footprint gabite.png

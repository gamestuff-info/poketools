        level-up:
          minimum_level: 24
      flavor_text:
        diamond: |
          There is a long-held belief that
          medicine made from its scales will
          heal even incurable illnesses.
        pearl: |
          It habitually digs up and hoards
          gems in its nest. Its loot is
          constantly targeted by thieves.
      forms:
        gabite:
          name: Gabite
          form_name: &diamond-pearl.pokemon.gabite.forms.gabite.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.gabite.forms.gabite.battle_only false
          icon: &diamond-pearl.pokemon.gabite.forms.gabite.icon gen5/gabite-default.png

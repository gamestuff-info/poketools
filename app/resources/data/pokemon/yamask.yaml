black-white:
  name: &black-white.name Yamask
  position: &black-white.position 563
  numbers:
    national: &black-white.numbers.national 562
    original-unova: 68
  pokemon:
    yamask:
      genus: &black-white.pokemon.yamask.genus 'Spirit Pokémon'
      color: &black-white.pokemon.yamask.color black
      shape: &black-white.pokemon.yamask.shape arms
      female_rate: &black-white.pokemon.yamask.female_rate 50
      capture_rate: &black-white.pokemon.yamask.capture_rate 190
      happiness: &black-white.pokemon.yamask.happiness 70
      baby: &black-white.pokemon.yamask.baby false
      hatch_steps: &black-white.pokemon.yamask.hatch_steps 25
      growth_rate: &black-white.pokemon.yamask.growth_rate medium
      forms_switchable: &black-white.pokemon.yamask.forms_switchable false
      name: Yamask
      default: &black-white.pokemon.yamask.default true
      height: &black-white.pokemon.yamask.height 5
      weight: &black-white.pokemon.yamask.weight 15
      experience: &black-white.pokemon.yamask.experience 61
      types: &black-white.pokemon.yamask.types
        - ghost
      egg_groups: &black-white.pokemon.yamask.egg_groups
        - mineral
        - indeterminate
      stats: &black-white.pokemon.yamask.stats
        hp:
          base_value: 38
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 85
          effort_change: 1
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &black-white.pokemon.yamask.abilities
        mummy:
          hidden: false
          position: 1
      wild_held_items:
        black: &black-white.pokemon.yamask.wild_held_items.black
          spell-tag: 5
        white: *black-white.pokemon.yamask.wild_held_items.black
      flavor_text:
        black: |
          Each of them carries a mask that used
          to be its face when it was human.
          Sometimes they look at it and cry.
        white: |
          These Pokémon arose from the spirits of
          people interred in graves in past ages.
          Each retains memories of its former life.
      forms:
        yamask:
          name: Yamask
          form_name: &black-white.pokemon.yamask.forms.yamask.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.yamask.forms.yamask.battle_only false
          icon: &black-white.pokemon.yamask.forms.yamask.icon gen5/yamask-default.png
          sprites:
            - black-white/yamask-default.png
            - black-white/back/yamask-default.png
            - black-white/back/shiny/yamask-default.png
            - black-white/shiny/yamask-default.png
          art: &black-white.pokemon.yamask.forms.yamask.art
            - yamask-default.png
          footprint: &black-white.pokemon.yamask.forms.yamask.footprint yamask.png
          cry: &black-white.pokemon.yamask.forms.yamask.cry gen5/yamask-default.webm

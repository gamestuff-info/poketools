      capture_rate: &diamond-pearl.pokemon.shaymin-land.capture_rate 45
      happiness: &diamond-pearl.pokemon.shaymin-land.happiness 100
      baby: &diamond-pearl.pokemon.shaymin-land.baby false
      hatch_steps: &diamond-pearl.pokemon.shaymin-land.hatch_steps 120
      growth_rate: &diamond-pearl.pokemon.shaymin-land.growth_rate medium-slow
      forms_switchable: false
      pal_park: &diamond-pearl.pokemon.shaymin-land.pal_park
        area: field
        rate: 1
        score: 100
      name: Shaymin
      default: &diamond-pearl.pokemon.shaymin-land.default true
      height: &diamond-pearl.pokemon.shaymin-land.height 2
      weight: &diamond-pearl.pokemon.shaymin-land.weight 21
      experience: &diamond-pearl.pokemon.shaymin-land.experience 270
      types: &diamond-pearl.pokemon.shaymin-land.types
        - grass
      egg_groups: &diamond-pearl.pokemon.shaymin-land.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.shaymin-land.stats
        hp:
          base_value: 100
          effort_change: 3
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0
        special-defense:
          base_value: 100
          effort_change: 0
      abilities: &diamond-pearl.pokemon.shaymin-land.abilities
        natural-cure: &diamond-pearl.pokemon.shaymin-land.abilities.natural-cure
          hidden: false
          position: 1
      wild_held_items:
        diamond: &diamond-pearl.pokemon.shaymin-land.wild_held_items.diamond
          lum-berry: 100
        pearl: *diamond-pearl.pokemon.shaymin-land.wild_held_items.diamond
      flavor_text:
        diamond: |
          It lives in flower patches and
          avoids detection by curling up
          to look like a flowering plant.
        pearl: |
          It can dissolve toxins in the air
          to instantly transform ruined land
          into a lush field of flowers.
      forms:
        shaymin-land:
          name: &diamond-pearl.pokemon.shaymin-land.forms.shaymin-land.name 'Land Shaymin'
          form_name: &diamond-pearl.pokemon.shaymin-land.forms.shaymin-land.form_name 'Land Forme'
          default: true
          battle_only: &diamond-pearl.pokemon.shaymin-land.forms.shaymin-land.battle_only false
          icon: &diamond-pearl.pokemon.shaymin-land.forms.shaymin-land.icon gen5/shaymin-land.png
          sprites:
            - diamond-pearl/shaymin-land.png
            - diamond-pearl/back/shaymin-land.png
            - diamond-pearl/back/shiny/shaymin-land.png
            - diamond-pearl/shiny/shaymin-land.png
          art: &diamond-pearl.pokemon.shaymin-land.forms.shaymin-land.art
            - shaymin-land.png
          footprint: &diamond-pearl.pokemon.shaymin-land.forms.shaymin-land.footprint shaymin.png
          cry: &diamond-pearl.pokemon.shaymin-land.forms.shaymin-land.cry gen5/shaymin-land.webm

      growth_rate: *diamond-pearl.pokemon.shaymin-land.growth_rate
      forms_switchable: &platinum.pokemon.shaymin-land.forms_switchable true
      forms_note: &platinum.pokemon.shaymin-land.forms_note |
        Forms have different stats and can learn different moves.  Moves are retained through form changes.  Shaymin transforms into Sky Forme with the use of a []{item:gracidea}.  It is limited to Land Forme at night, when [frozen]{mechanic:frozen}, and in the storage system boxes; under these conditions, Sky Shaymin reverts to Land Forme, and the Gracidea has no effect.  The Gracidea must be used again to return to Sky Forme.

        Shaymin is also limited to Land Forme in the Wi-Fi Club and the Union Room.

        A Gracidea may be received by showing a Shaymin met in a fateful encounter to the woman in southwest []{location:floaroma-town}.

black-white:
  name: &black-white.name Blitzle
  position: &black-white.position 523
  numbers:
    national: &black-white.numbers.national 522
    original-unova: 28
  pokemon:
    blitzle:
      genus: &black-white.pokemon.blitzle.genus 'Electrified Pok√©mon'
      color: &black-white.pokemon.blitzle.color black
      shape: &black-white.pokemon.blitzle.shape quadruped
      female_rate: &black-white.pokemon.blitzle.female_rate 50
      capture_rate: &black-white.pokemon.blitzle.capture_rate 190
      happiness: &black-white.pokemon.blitzle.happiness 70
      baby: &black-white.pokemon.blitzle.baby false
      hatch_steps: &black-white.pokemon.blitzle.hatch_steps 20
      growth_rate: &black-white.pokemon.blitzle.growth_rate medium
      forms_switchable: &black-white.pokemon.blitzle.forms_switchable false
      name: Blitzle
      default: &black-white.pokemon.blitzle.default true
      height: &black-white.pokemon.blitzle.height 8
      weight: &black-white.pokemon.blitzle.weight 298
      experience: &black-white.pokemon.blitzle.experience 59
      types: &black-white.pokemon.blitzle.types
        - electric
      egg_groups: &black-white.pokemon.blitzle.egg_groups
        - ground
      stats: &black-white.pokemon.blitzle.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 32
          effort_change: 0
        speed:
          base_value: 76
          effort_change: 1
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 32
          effort_change: 0
      abilities: &black-white.pokemon.blitzle.abilities
        lightning-rod:
          hidden: &black-white.pokemon.blitzle.abilities.lightning-rod.hidden false
          position: 1
        motor-drive:
          hidden: *black-white.pokemon.blitzle.abilities.lightning-rod.hidden
          position: 2
        sap-sipper:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.blitzle.wild_held_items.black
          cheri-berry: 50
        white: *black-white.pokemon.blitzle.wild_held_items.black
      flavor_text:
        black: |
          Its mane shines when it discharges
          electricity. They use their flashing
          manes to communicate with one another.
        white: |
          When thunderclouds cover the sky,
          it will appear. It can catch lightning
          with its mane and store the electricity.
      forms:
        blitzle:
          name: Blitzle
          form_name: &black-white.pokemon.blitzle.forms.blitzle.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.blitzle.forms.blitzle.battle_only false
          icon: &black-white.pokemon.blitzle.forms.blitzle.icon gen5/blitzle-default.png
          sprites:
            - black-white/back/shiny/blitzle-default.png
            - black-white/back/blitzle-default.png
            - black-white/shiny/blitzle-default.png
            - black-white/blitzle-default.png
          art: &black-white.pokemon.blitzle.forms.blitzle.art
            - blitzle-default.png
          footprint: &black-white.pokemon.blitzle.forms.blitzle.footprint blitzle.png
          cry: &black-white.pokemon.blitzle.forms.blitzle.cry gen5/blitzle-default.webm

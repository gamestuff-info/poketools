ruby-sapphire:
  name: &ruby-sapphire.name ARMALDO
  position: &ruby-sapphire.position 348
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 348
    hoenn: 136
  pokemon:
    armaldo:
      name: ARMALDO
      default: &ruby-sapphire.pokemon.armaldo.default true
      forms_switchable: &ruby-sapphire.pokemon.armaldo.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.armaldo.capture_rate 45
      experience: &ruby-sapphire.pokemon.armaldo.experience 200
      types: &ruby-sapphire.pokemon.armaldo.types
        - rock
        - bug
      stats: &ruby-sapphire.pokemon.armaldo.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 125
          effort_change: 2
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.armaldo.growth_rate slow-then-very-fast
      female_rate: &ruby-sapphire.pokemon.armaldo.female_rate 12
      hatch_steps: &ruby-sapphire.pokemon.armaldo.hatch_steps 30
      egg_groups: &ruby-sapphire.pokemon.armaldo.egg_groups
        - water3
      happiness: &ruby-sapphire.pokemon.armaldo.happiness 70
      abilities: &ruby-sapphire.pokemon.armaldo.abilities
        battle-armor: &ruby-sapphire.pokemon.armaldo.abilities.battle-armor
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.armaldo.genus 'PLATE Pokémon'
      height: &ruby-sapphire.pokemon.armaldo.height 15
      weight: &ruby-sapphire.pokemon.armaldo.weight 682
      flavor_text:
        ruby: |
          ARMALDO's tough armor makes all attacks
          bounce off. This POKéMON's two
          enormous claws can be freely extended
          or contracted. They have the power to
          punch right through a steel slab.
        sapphire: |
          ARMALDO is a POKéMON species that
          became extinct in prehistoric times.
          This POKéMON is said to have walked on
          its hind legs, which would have been
          more convenient for life on land.
      forms:
        armaldo:
          name: ARMALDO
          form_name: &ruby-sapphire.pokemon.armaldo.forms.armaldo.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.armaldo.forms.armaldo.battle_only false
          icon: &ruby-sapphire.pokemon.armaldo.forms.armaldo.icon gen5/armaldo-default.png
          sprites:
            - ruby-sapphire/armaldo-default.png
            - ruby-sapphire/back/armaldo-default.png
            - ruby-sapphire/shiny/armaldo-default.png
          art: &ruby-sapphire.pokemon.armaldo.forms.armaldo.art
            - armaldo-default.png
          footprint: &ruby-sapphire.pokemon.armaldo.forms.armaldo.footprint armaldo.png
          cry: &ruby-sapphire.pokemon.armaldo.forms.armaldo.cry gen5/armaldo-default.webm
      evolution_parent: &ruby-sapphire.pokemon.armaldo.evolution_parent anorith/anorith
      evolution_conditions: &ruby-sapphire.pokemon.armaldo.evolution_conditions
        level-up:
          minimum_level: 40

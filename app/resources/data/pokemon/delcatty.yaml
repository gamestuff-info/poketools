    hoenn: 62
  pokemon:
    delcatty:
      name: DELCATTY
      default: &ruby-sapphire.pokemon.delcatty.default true
      forms_switchable: &ruby-sapphire.pokemon.delcatty.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.delcatty.capture_rate 60
      experience: &ruby-sapphire.pokemon.delcatty.experience 138
      types: &ruby-sapphire.pokemon.delcatty.types
        - normal
      stats: &ruby-sapphire.pokemon.delcatty.stats
        hp:
          base_value: 70
          effort_change: 1
        attack:
          base_value: 65
          effort_change: 0
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 1
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.delcatty.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.delcatty.female_rate 75
      hatch_steps: &ruby-sapphire.pokemon.delcatty.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.delcatty.egg_groups
        - ground
        - fairy
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.delcatty.wild_held_items.ruby
          leppa-berry: 5
        sapphire: *ruby-sapphire.pokemon.delcatty.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.delcatty.happiness 70
      abilities: &ruby-sapphire.pokemon.delcatty.abilities
        cute-charm: &ruby-sapphire.pokemon.delcatty.abilities.cute-charm
          hidden: &ruby-sapphire.pokemon.delcatty.abilities.cute-charm.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.delcatty.genus 'PRIM Pokémon'
      height: &ruby-sapphire.pokemon.delcatty.height 11
      weight: &ruby-sapphire.pokemon.delcatty.weight 326
      flavor_text:
        ruby: |
          DELCATTY prefers to live an unfettered
          existence in which it can do as it
          pleases at its own pace.
          Because this POKéMON eats and sleeps
           whenever it decides, its daily routines
          are completely random.
        sapphire: |
          DELCATTY sleeps anywhere it wants
          without keeping a permanent nest.
          If other POKéMON approach it as it
          sleeps, this POKéMON will never fight -
          it will just move away somewhere else.
      forms:
        delcatty:
          name: DELCATTY
          form_name: &ruby-sapphire.pokemon.delcatty.forms.delcatty.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.delcatty.forms.delcatty.battle_only false
          icon: &ruby-sapphire.pokemon.delcatty.forms.delcatty.icon gen5/delcatty-default.png
          sprites:
            - ruby-sapphire/delcatty-default.png
            - ruby-sapphire/back/delcatty-default.png
            - ruby-sapphire/shiny/delcatty-default.png
          art: &ruby-sapphire.pokemon.delcatty.forms.delcatty.art
            - delcatty-default.png
          footprint: &ruby-sapphire.pokemon.delcatty.forms.delcatty.footprint delcatty.png
          cry: &ruby-sapphire.pokemon.delcatty.forms.delcatty.cry gen5/delcatty-default.webm
      evolution_parent: &ruby-sapphire.pokemon.delcatty.evolution_parent skitty/skitty
      evolution_conditions: &ruby-sapphire.pokemon.delcatty.evolution_conditions
        use-item:
          trigger_item: moon-stone

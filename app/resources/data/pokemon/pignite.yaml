        blaze:
          hidden: false
          position: 1
        thick-fat:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.pignite.evolution_conditions
        level-up:
          minimum_level: 17
      flavor_text:
        black: |
          When its internal fire flares up, its
          movements grow sharper and faster.
          When in trouble, it emits smoke.
        white: |
          Whatever it eats becomes fuel for the
          flame in its stomach. When it is angered,
          the intensity of the flame increases.
      forms:
        pignite:
          name: Pignite
          form_name: &black-white.pokemon.pignite.forms.pignite.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.pignite.forms.pignite.battle_only false
          icon: &black-white.pokemon.pignite.forms.pignite.icon gen5/pignite-default.png
          sprites:
            - black-white/pignite-default.png
            - black-white/back/pignite-default.png
            - black-white/back/shiny/pignite-default.png
            - black-white/shiny/pignite-default.png
          art: &black-white.pokemon.pignite.forms.pignite.art
            - pignite-default.png
          footprint: &black-white.pokemon.pignite.forms.pignite.footprint pignite.png
          cry: &black-white.pokemon.pignite.forms.pignite.cry gen5/pignite-default.webm

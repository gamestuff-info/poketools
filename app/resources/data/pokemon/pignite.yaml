      default: &black-white.pokemon.pignite.default true
      height: &black-white.pokemon.pignite.height 10
      weight: &black-white.pokemon.pignite.weight 555
      experience: &black-white.pokemon.pignite.experience 146
      types: &black-white.pokemon.pignite.types
        - fire
        - fighting
      egg_groups: &black-white.pokemon.pignite.egg_groups
        - ground
      stats: &black-white.pokemon.pignite.stats
        hp:
          base_value: 90
          effort_change: 0
        attack:
          base_value: 93
          effort_change: 2
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0

black-white:
  name: &black-white.name Sawsbuck
  position: &black-white.position 587
  numbers:
    national: &black-white.numbers.national 586
    original-unova: 92
  pokemon:
    sawsbuck:
      genus: &black-white.pokemon.sawsbuck.genus 'Season Pokémon'
      evolution_parent: &black-white.pokemon.sawsbuck.evolution_parent deerling/deerling
      color: &black-white.pokemon.sawsbuck.color brown
      shape: &black-white.pokemon.sawsbuck.shape quadruped
      female_rate: &black-white.pokemon.sawsbuck.female_rate 50
      capture_rate: &black-white.pokemon.sawsbuck.capture_rate 75
      happiness: &black-white.pokemon.sawsbuck.happiness 70
      baby: &black-white.pokemon.sawsbuck.baby false
      hatch_steps: &black-white.pokemon.sawsbuck.hatch_steps 20
      growth_rate: &black-white.pokemon.sawsbuck.growth_rate medium
      forms_switchable: &black-white.pokemon.sawsbuck.forms_switchable true
      forms_note: &black-white.pokemon.sawsbuck.forms_note |
        Forms only affect appearance.  Sawsbuck switches forms to match the season if it is in the party upon loading the game.

        If the season has changed since the game was saved, and the game was saved indoors, the previous save's season will be displayed upon loading the game, and Sawsbuck will change according to that season.  Upon stepping outdoors, the change of season is displayed and Deerling will change again.
      name: Sawsbuck
      default: &black-white.pokemon.sawsbuck.default true
      height: &black-white.pokemon.sawsbuck.height 19
      weight: &black-white.pokemon.sawsbuck.weight 925
      experience: &black-white.pokemon.sawsbuck.experience 166
      types: &black-white.pokemon.sawsbuck.types
        - normal
        - grass
      egg_groups: &black-white.pokemon.sawsbuck.egg_groups
        - ground
      stats: &black-white.pokemon.sawsbuck.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 2
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 95
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &black-white.pokemon.sawsbuck.abilities
        chlorophyll:
          hidden: &black-white.pokemon.sawsbuck.abilities.chlorophyll.hidden false
          position: 1
        sap-sipper:
          hidden: *black-white.pokemon.sawsbuck.abilities.chlorophyll.hidden
          position: 2
        serene-grace:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.sawsbuck.evolution_conditions
        level-up:
          minimum_level: 34
      flavor_text:
        black: |
          They migrate according to the seasons.
          People can tell the season by looking at
          Sawsbuck’s horns.
        white: |
          The plants growing on its horns change
          according to the season. The leaders of
          the herd possess magnificent horns.
      forms:
        sawsbuck-spring:
          name: &black-white.pokemon.sawsbuck.forms.sawsbuck-spring.name 'Spring Sawsbuck'
          form_name: &black-white.pokemon.sawsbuck.forms.sawsbuck-spring.form_name 'Spring Form'
          default: true
          battle_only: &black-white.pokemon.sawsbuck.forms.sawsbuck-spring.battle_only false
          icon: &black-white.pokemon.sawsbuck.forms.sawsbuck-spring.icon gen5/sawsbuck-spring.png
          sprites:
            - black-white/back/shiny/sawsbuck-spring.png
            - black-white/back/sawsbuck-spring.png
            - black-white/shiny/sawsbuck-spring.png
            - black-white/sawsbuck-spring.png
          art: &black-white.pokemon.sawsbuck.forms.sawsbuck-spring.art
            - sawsbuck-spring.png
          footprint: &black-white.pokemon.sawsbuck.forms.sawsbuck-spring.footprint sawsbuck.png
        sawsbuck-summer:
          name: &black-white.pokemon.sawsbuck.forms.sawsbuck-summer.name 'Summer Sawsbuck'
          form_name: &black-white.pokemon.sawsbuck.forms.sawsbuck-summer.form_name 'Summer Form'
          default: &black-white.pokemon.sawsbuck.forms.sawsbuck-summer.default false
          battle_only: *black-white.pokemon.sawsbuck.forms.sawsbuck-spring.battle_only
          icon: &black-white.pokemon.sawsbuck.forms.sawsbuck-summer.icon gen5/sawsbuck-summer.png
          sprites:
            - black-white/back/shiny/sawsbuck-summer.png
            - black-white/back/sawsbuck-summer.png
            - black-white/shiny/sawsbuck-summer.png
            - black-white/sawsbuck-summer.png
          art: &black-white.pokemon.sawsbuck.forms.sawsbuck-summer.art
            - sawsbuck-summer.png
          footprint: *black-white.pokemon.sawsbuck.forms.sawsbuck-spring.footprint
        sawsbuck-autumn:
          name: &black-white.pokemon.sawsbuck.forms.sawsbuck-autumn.name 'Autumn Sawsbuck'
          form_name: &black-white.pokemon.sawsbuck.forms.sawsbuck-autumn.form_name 'Autumn Form'
          default: *black-white.pokemon.sawsbuck.forms.sawsbuck-summer.default
          battle_only: *black-white.pokemon.sawsbuck.forms.sawsbuck-spring.battle_only
          icon: &black-white.pokemon.sawsbuck.forms.sawsbuck-autumn.icon gen5/sawsbuck-autumn.png
          sprites:
            - black-white/back/shiny/sawsbuck-autumn.png
            - black-white/back/sawsbuck-autumn.png
            - black-white/shiny/sawsbuck-autumn.png
            - black-white/sawsbuck-autumn.png
          art: &black-white.pokemon.sawsbuck.forms.sawsbuck-autumn.art
            - sawsbuck-autumn.png
          footprint: *black-white.pokemon.sawsbuck.forms.sawsbuck-spring.footprint
        sawsbuck-winter:

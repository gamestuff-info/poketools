diamond-pearl:
  name: &diamond-pearl.name Mesprit
  position: &diamond-pearl.position 482
  numbers:
    national: &diamond-pearl.numbers.national 481
    original-sinnoh: 147
  pokemon:
    mesprit:
      genus: &diamond-pearl.pokemon.mesprit.genus 'Emotion Pokémon'
      shape: &diamond-pearl.pokemon.mesprit.shape upright
      capture_rate: &diamond-pearl.pokemon.mesprit.capture_rate 3
      happiness: &diamond-pearl.pokemon.mesprit.happiness 140
      baby: &diamond-pearl.pokemon.mesprit.baby false
      hatch_steps: &diamond-pearl.pokemon.mesprit.hatch_steps 80
      growth_rate: &diamond-pearl.pokemon.mesprit.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.mesprit.forms_switchable false
      pal_park: &diamond-pearl.pokemon.mesprit.pal_park
        area: field
        rate: 3
        score: 90
      name: Mesprit
      default: &diamond-pearl.pokemon.mesprit.default true
      height: &diamond-pearl.pokemon.mesprit.height 3
      weight: &diamond-pearl.pokemon.mesprit.weight 3
      experience: &diamond-pearl.pokemon.mesprit.experience 261
      types: &diamond-pearl.pokemon.mesprit.types
        - psychic
      egg_groups: &diamond-pearl.pokemon.mesprit.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.mesprit.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 105
          effort_change: 1
        defense:
          base_value: 105
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 105
          effort_change: 1
        special-defense:
          base_value: 105
          effort_change: 1
      abilities: &diamond-pearl.pokemon.mesprit.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          Known as “The Being of Emotion.”
          It taught humans the nobility of
          sorrow, pain, and joy.
        pearl: |
          It sleeps at the bottom of a lake.
          Its spirit is said to leave its body
          to fly on the lake’s surface.
      forms:
        mesprit:
          name: Mesprit
          form_name: &diamond-pearl.pokemon.mesprit.forms.mesprit.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.mesprit.forms.mesprit.battle_only false
          icon: &diamond-pearl.pokemon.mesprit.forms.mesprit.icon gen5/mesprit-default.png
          sprites:
            - diamond-pearl/back/shiny/mesprit-default.png
            - diamond-pearl/back/mesprit-default.png
            - diamond-pearl/shiny/mesprit-default.png
            - diamond-pearl/mesprit-default.png
          art: &diamond-pearl.pokemon.mesprit.forms.mesprit.art
            - mesprit-default.png
          footprint: &diamond-pearl.pokemon.mesprit.forms.mesprit.footprint mesprit.png
          cry: &diamond-pearl.pokemon.mesprit.forms.mesprit.cry gen5/mesprit-default.webm

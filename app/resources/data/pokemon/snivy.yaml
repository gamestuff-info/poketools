black-white:
  name: &black-white.name Snivy
  position: &black-white.position 496
  numbers:
    national: &black-white.numbers.national 495
    original-unova: 1
  pokemon:
    snivy:
      genus: &black-white.pokemon.snivy.genus 'Grass Snake Pok√©mon'
      color: &black-white.pokemon.snivy.color green
      shape: &black-white.pokemon.snivy.shape upright
      female_rate: &black-white.pokemon.snivy.female_rate 12
      capture_rate: &black-white.pokemon.snivy.capture_rate 45
      happiness: &black-white.pokemon.snivy.happiness 70
      baby: &black-white.pokemon.snivy.baby false
      hatch_steps: &black-white.pokemon.snivy.hatch_steps 20
      growth_rate: &black-white.pokemon.snivy.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.snivy.forms_switchable false
      name: Snivy
      default: &black-white.pokemon.snivy.default true
      height: &black-white.pokemon.snivy.height 6
      weight: &black-white.pokemon.snivy.weight 81
      experience: &black-white.pokemon.snivy.experience 62
      types: &black-white.pokemon.snivy.types
        - grass
      egg_groups: &black-white.pokemon.snivy.egg_groups
        - ground
        - plant
      stats: &black-white.pokemon.snivy.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 63
          effort_change: 1
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &black-white.pokemon.snivy.abilities
        overgrow:
          hidden: false
          position: 1
        contrary:
          hidden: true
          position: 3
      flavor_text:
        black: |
          It is very intelligent and calm.
          Being exposed to lots of sunlight makes
          its movements swifter.
        white: |
          They photosynthesize by bathing their
          tails in sunlight. When they are not
          feeling well, their tails droop.
      forms:
        snivy:
          name: Snivy
          form_name: &black-white.pokemon.snivy.forms.snivy.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.snivy.forms.snivy.battle_only false
          icon: &black-white.pokemon.snivy.forms.snivy.icon gen5/snivy-default.png
          sprites:
            - black-white/back/shiny/snivy-default.png
            - black-white/back/snivy-default.png
            - black-white/shiny/snivy-default.png
            - black-white/snivy-default.png
          art: &black-white.pokemon.snivy.forms.snivy.art
            - snivy-default.png
          footprint: &black-white.pokemon.snivy.forms.snivy.footprint snivy.png
          cry: &black-white.pokemon.snivy.forms.snivy.cry gen5/snivy-default.webm

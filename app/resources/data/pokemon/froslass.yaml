            - diamond-pearl/froslass-default.png
            - diamond-pearl/shiny/froslass-default.png
          art: &diamond-pearl.pokemon.froslass.forms.froslass.art
            - froslass-default.png
          footprint: &diamond-pearl.pokemon.froslass.forms.froslass.footprint froslass.png

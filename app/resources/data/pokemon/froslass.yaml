        - ice
        - ghost
      egg_groups: &diamond-pearl.pokemon.froslass.egg_groups
        - fairy
        - mineral
      stats: &diamond-pearl.pokemon.froslass.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 110
          effort_change: 2
        special-attack:
          base_value: 80
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0

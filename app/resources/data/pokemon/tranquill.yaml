black-white:
  name: &black-white.name Tranquill
  position: &black-white.position 521
  numbers:
    national: &black-white.numbers.national 520
    original-unova: 26
  pokemon:
    tranquill:
      genus: &black-white.pokemon.tranquill.genus 'Wild Pigeon Pokémon'
      evolution_parent: &black-white.pokemon.tranquill.evolution_parent pidove/pidove
      color: &black-white.pokemon.tranquill.color gray
      shape: &black-white.pokemon.tranquill.shape wings
      female_rate: &black-white.pokemon.tranquill.female_rate 50
      capture_rate: &black-white.pokemon.tranquill.capture_rate 120
      happiness: &black-white.pokemon.tranquill.happiness 70
      baby: &black-white.pokemon.tranquill.baby false
      hatch_steps: &black-white.pokemon.tranquill.hatch_steps 15
      growth_rate: &black-white.pokemon.tranquill.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.tranquill.forms_switchable false
      name: Tranquill
      default: &black-white.pokemon.tranquill.default true
      height: &black-white.pokemon.tranquill.height 6
      weight: &black-white.pokemon.tranquill.weight 150
      experience: &black-white.pokemon.tranquill.experience 125
      types: &black-white.pokemon.tranquill.types
        - normal
        - flying
      egg_groups: &black-white.pokemon.tranquill.egg_groups
        - flying
      stats: &black-white.pokemon.tranquill.stats
        hp:
          base_value: 62
          effort_change: 0
        attack:
          base_value: 77
          effort_change: 2
        defense:
          base_value: 62
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 42
          effort_change: 0
      abilities: &black-white.pokemon.tranquill.abilities
        big-pecks:
          hidden: &black-white.pokemon.tranquill.abilities.big-pecks.hidden false
          position: 1
        super-luck:
          hidden: *black-white.pokemon.tranquill.abilities.big-pecks.hidden
          position: 2
        rivalry:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.tranquill.evolution_conditions
        level-up:
          minimum_level: 21
      flavor_text:
        black: |
          It can return to its Trainer’s location
          regardless of the distance
          separating them.
        white: |
          Many people believe that, deep in the
          forest where Tranquill live, there is
          a peaceful place where there is no war.
      forms:
        tranquill:
          name: Tranquill
          form_name: &black-white.pokemon.tranquill.forms.tranquill.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.tranquill.forms.tranquill.battle_only false
          icon: &black-white.pokemon.tranquill.forms.tranquill.icon gen5/tranquill-default.png
          sprites:
            - black-white/tranquill-default.png
            - black-white/back/tranquill-default.png
            - black-white/back/shiny/tranquill-default.png
            - black-white/shiny/tranquill-default.png
          art: &black-white.pokemon.tranquill.forms.tranquill.art
            - tranquill-default.png
          footprint: &black-white.pokemon.tranquill.forms.tranquill.footprint tranquill.png
          cry: &black-white.pokemon.tranquill.forms.tranquill.cry gen5/tranquill-default.webm

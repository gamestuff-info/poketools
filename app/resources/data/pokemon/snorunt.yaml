      height: &ruby-sapphire.pokemon.snorunt.height 7
      weight: &ruby-sapphire.pokemon.snorunt.weight 168
      flavor_text:
        ruby: |
          SNORUNT live in regions with heavy
          snowfall. In seasons without snow,  such
          as spring and summer, this POKéMON
          steals away to live quietly among
          stalactites and stalagmites deep in
          caverns.
        sapphire: |
          SNORUNT survives by eating only snow
          and ice.
          Old folklore claims that a house visited
          by this POKéMON is sure to prosper for
          many generations to come.
      forms:
        snorunt:
          name: SNORUNT
          form_name: &ruby-sapphire.pokemon.snorunt.forms.snorunt.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.snorunt.forms.snorunt.battle_only false
          icon: &ruby-sapphire.pokemon.snorunt.forms.snorunt.icon gen5/snorunt-default.png
          sprites:

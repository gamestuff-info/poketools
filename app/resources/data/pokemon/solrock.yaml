ruby-sapphire:
  name: &ruby-sapphire.name SOLROCK
  position: &ruby-sapphire.position 338
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 338
    hoenn: 126
  pokemon:
    solrock:
      name: SOLROCK
      default: &ruby-sapphire.pokemon.solrock.default true
      forms_switchable: &ruby-sapphire.pokemon.solrock.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.solrock.capture_rate 45
      experience: &ruby-sapphire.pokemon.solrock.experience 150
      types: &ruby-sapphire.pokemon.solrock.types
        - rock
        - psychic
      stats: &ruby-sapphire.pokemon.solrock.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 95
          effort_change: 2
        defense:
          base_value: 85
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.solrock.growth_rate fast
      hatch_steps: &ruby-sapphire.pokemon.solrock.hatch_steps 25
      egg_groups: &ruby-sapphire.pokemon.solrock.egg_groups
        - mineral
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.solrock.wild_held_items.ruby
          sun-stone: &ruby-sapphire.pokemon.solrock.wild_held_items.ruby.sun-stone 5
        sapphire: *ruby-sapphire.pokemon.solrock.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.solrock.happiness 70
      abilities: &ruby-sapphire.pokemon.solrock.abilities
        levitate:
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.solrock.genus 'METEORITE Pokémon'
      height: &ruby-sapphire.pokemon.solrock.height 12
      weight: &ruby-sapphire.pokemon.solrock.weight 1540
      flavor_text:
        ruby: |
          SOLROCK is a new species of POKéMON
          that is said to have fallen from space.
          It floats in air and moves silently.
          In battle, this POKéMON releases
          intensely bright light.
        sapphire: |
          Sunlight is the source of SOLROCK's
          power. It is said to possess the ability
          to read the emotions of others.
          This POKéMON gives off intense heat
          while rotating its body.
      forms:
        solrock:
          name: SOLROCK
          form_name: &ruby-sapphire.pokemon.solrock.forms.solrock.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.solrock.forms.solrock.battle_only false
          icon: &ruby-sapphire.pokemon.solrock.forms.solrock.icon gen5/solrock-default.png
          sprites:
            - ruby-sapphire/solrock-default.png
            - ruby-sapphire/back/solrock-default.png
            - ruby-sapphire/shiny/solrock-default.png
          art: &ruby-sapphire.pokemon.solrock.forms.solrock.art
            - solrock-default.png
          footprint: &ruby-sapphire.pokemon.solrock.forms.solrock.footprint solrock.png
          cry: &ruby-sapphire.pokemon.solrock.forms.solrock.cry gen5/solrock-default.webm

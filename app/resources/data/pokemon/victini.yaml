black-white:
  name: &black-white.name Victini
  position: &black-white.position 495
  numbers:
    national: &black-white.numbers.national 494
    original-unova: 0
  pokemon:
    victini:
      genus: &black-white.pokemon.victini.genus 'Victory Pokémon'
      color: &black-white.pokemon.victini.color yellow
      shape: &black-white.pokemon.victini.shape humanoid
      capture_rate: &black-white.pokemon.victini.capture_rate 3
      happiness: &black-white.pokemon.victini.happiness 100
      baby: &black-white.pokemon.victini.baby false
      hatch_steps: &black-white.pokemon.victini.hatch_steps 120
      growth_rate: &black-white.pokemon.victini.growth_rate slow
      forms_switchable: &black-white.pokemon.victini.forms_switchable false
      name: Victini
      default: &black-white.pokemon.victini.default true
      height: &black-white.pokemon.victini.height 4
      weight: &black-white.pokemon.victini.weight 40
      experience: &black-white.pokemon.victini.experience 270
      types: &black-white.pokemon.victini.types
        - psychic
        - fire
      egg_groups: &black-white.pokemon.victini.egg_groups
        - no-eggs
      stats: &black-white.pokemon.victini.stats
        hp:
          base_value: 100
          effort_change: 3
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0
        special-defense:
          base_value: 100
          effort_change: 0
      abilities: &black-white.pokemon.victini.abilities
        victory-star:
          hidden: false
          position: 1
      flavor_text:
        black: |
          This Pokémon brings victory. It is said
          that Trainers with Victini always win,
          regardless of the type of encounter.
        white: |
          It creates an unlimited supply of
          energy inside its body, which it
          shares with those who touch it.
      forms:
        victini:
          name: Victini
          form_name: &black-white.pokemon.victini.forms.victini.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.victini.forms.victini.battle_only false
          icon: &black-white.pokemon.victini.forms.victini.icon gen5/victini-default.png
          sprites:
            - black-white/back/shiny/victini-default.png
            - black-white/back/victini-default.png
            - black-white/shiny/victini-default.png
            - black-white/victini-default.png
          art: &black-white.pokemon.victini.forms.victini.art
            - victini-default.png
          footprint: &black-white.pokemon.victini.forms.victini.footprint victini.png
          cry: &black-white.pokemon.victini.forms.victini.cry gen5/victini-default.webm

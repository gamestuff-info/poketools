      egg_groups: *x-y.pokemon.spewpa.types
      mega: &x-y.pokemon.spewpa.mega false
      stats: &x-y.pokemon.spewpa.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 22
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 2
        speed:
          base_value: 29
          effort_change: 0
        special-attack:
          base_value: 27
          effort_change: 0
        special-defense:
          base_value: 30
          effort_change: 0
      abilities: &x-y.pokemon.spewpa.abilities
        shed-skin:
          hidden: false
          position: 1
        friend-guard:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.spewpa.evolution_conditions
        level-up:
          minimum_level: 9
      flavor_text:
        x: |
          It lives hidden within thicket shadows.
          When predators attack, it quickly bristles the fur
          covering its body in an effort to threaten them.
        'y': |
          The beaks of bird Pokémon can’t begin
          to scratch its stalwart body.
          To defend itself, it spews powder.
      forms: &x-y.pokemon.spewpa.forms
        spewpa-icy-snow: &x-y.pokemon.spewpa.forms.spewpa-icy-snow
          name: Spewpa
          form_name: &x-y.pokemon.spewpa.forms.spewpa-icy-snow.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.spewpa.forms.spewpa-icy-snow.battle_only false
          icon: &x-y.pokemon.spewpa.forms.spewpa-icy-snow.icon spewpa-icy-snow.png
          footprint: &x-y.pokemon.spewpa.forms.spewpa-icy-snow.footprint spewpa.png

      default: &x-y.pokemon.spewpa.default true
      height: &x-y.pokemon.spewpa.height 3
      weight: &x-y.pokemon.spewpa.weight 84
      experience: &x-y.pokemon.spewpa.experience 75
      types: &x-y.pokemon.spewpa.types

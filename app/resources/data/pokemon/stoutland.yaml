  pokemon:
    stoutland:
      genus: &black-white.pokemon.stoutland.genus 'Big-Hearted Pokémon'
      evolution_parent: &black-white.pokemon.stoutland.evolution_parent herdier/herdier
      color: &black-white.pokemon.stoutland.color gray
      shape: &black-white.pokemon.stoutland.shape quadruped
      female_rate: &black-white.pokemon.stoutland.female_rate 50
      capture_rate: &black-white.pokemon.stoutland.capture_rate 45
      happiness: &black-white.pokemon.stoutland.happiness 70
      baby: &black-white.pokemon.stoutland.baby false
      hatch_steps: &black-white.pokemon.stoutland.hatch_steps 15
      growth_rate: &black-white.pokemon.stoutland.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.stoutland.forms_switchable false
      name: Stoutland
      default: &black-white.pokemon.stoutland.default true
      height: &black-white.pokemon.stoutland.height 12
      weight: &black-white.pokemon.stoutland.weight 610
      experience: &black-white.pokemon.stoutland.experience 225
      types: &black-white.pokemon.stoutland.types
        - normal
      egg_groups: &black-white.pokemon.stoutland.egg_groups
        - ground
      stats: &black-white.pokemon.stoutland.stats
        hp:
          base_value: 85
          effort_change: 0
        attack:
          base_value: 110
          effort_change: 3
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &black-white.pokemon.stoutland.abilities
        intimidate:
          hidden: &black-white.pokemon.stoutland.abilities.intimidate.hidden false
          position: 1
        sand-rush:
          hidden: *black-white.pokemon.stoutland.abilities.intimidate.hidden
          position: 2
        scrappy:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.stoutland.evolution_conditions
        level-up:
          minimum_level: 32
      flavor_text:
        black: |
          It rescues people stranded by
          blizzards in the mountains. Its
          shaggy fur shields it from the cold.
        white: |
          This extremely wise Pokémon excels
          at rescuing people stranded at sea or
          in the mountains.
      forms:
        stoutland:
          name: Stoutland
          form_name: &black-white.pokemon.stoutland.forms.stoutland.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.stoutland.forms.stoutland.battle_only false
          icon: &black-white.pokemon.stoutland.forms.stoutland.icon gen5/stoutland-default.png
          sprites:
            - black-white/back/shiny/stoutland-default.png
            - black-white/back/stoutland-default.png
            - black-white/shiny/stoutland-default.png
            - black-white/stoutland-default.png
          art: &black-white.pokemon.stoutland.forms.stoutland.art
            - stoutland-default.png
          footprint: &black-white.pokemon.stoutland.forms.stoutland.footprint stoutland.png
          cry: &black-white.pokemon.stoutland.forms.stoutland.cry gen5/stoutland-default.webm

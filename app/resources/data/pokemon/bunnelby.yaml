x-y:
  name: &x-y.name Bunnelby
  position: &x-y.position 660
  numbers:
    national: &x-y.numbers.national 659
    kalos-central: 10
  pokemon:
    bunnelby:
      genus: &x-y.pokemon.bunnelby.genus 'Digging Pok√©mon'
      color: &x-y.pokemon.bunnelby.color brown
      shape: &x-y.pokemon.bunnelby.shape upright
      female_rate: &x-y.pokemon.bunnelby.female_rate 50
      capture_rate: &x-y.pokemon.bunnelby.capture_rate 255
      happiness: &x-y.pokemon.bunnelby.happiness 70
      baby: &x-y.pokemon.bunnelby.baby false
      hatch_steps: &x-y.pokemon.bunnelby.hatch_steps 15
      growth_rate: &x-y.pokemon.bunnelby.growth_rate medium
      forms_switchable: &x-y.pokemon.bunnelby.forms_switchable false
      name: Bunnelby
      default: &x-y.pokemon.bunnelby.default true
      height: &x-y.pokemon.bunnelby.height 4
      weight: &x-y.pokemon.bunnelby.weight 50
      experience: &x-y.pokemon.bunnelby.experience 47
      types: &x-y.pokemon.bunnelby.types
        - normal
      egg_groups: &x-y.pokemon.bunnelby.egg_groups
        - ground
      mega: &x-y.pokemon.bunnelby.mega false
      stats: &x-y.pokemon.bunnelby.stats
        hp:
          base_value: 38
          effort_change: 0
        attack:
          base_value: 36
          effort_change: 0
        defense:
          base_value: 38
          effort_change: 0
        speed:
          base_value: 57
          effort_change: 1
        special-attack:
          base_value: 32
          effort_change: 0
        special-defense:
          base_value: 36
          effort_change: 0
      abilities: &x-y.pokemon.bunnelby.abilities
        pickup:
          hidden: &x-y.pokemon.bunnelby.abilities.pickup.hidden false
          position: 1
        cheek-pouch:
          hidden: *x-y.pokemon.bunnelby.abilities.pickup.hidden
          position: 2
        huge-power:
          hidden: true
          position: 3
      flavor_text:
        x: |
          They use their large ears to dig burrows.
          They will dig the whole night through.
        'y': |
          It has ears like shovels. Digging holes
          strengthens its ears so much that they
          can sever thick roots effortlessly.
      forms:
        bunnelby:
          name: Bunnelby
          form_name: &x-y.pokemon.bunnelby.forms.bunnelby.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.bunnelby.forms.bunnelby.battle_only false
          icon: &x-y.pokemon.bunnelby.forms.bunnelby.icon bunnelby-default.png
          sprites:
            - x-y/bunnelby-default.png
            - x-y/shiny/bunnelby-default.png
          art: &x-y.pokemon.bunnelby.forms.bunnelby.art
            - bunnelby-default.png
          footprint: &x-y.pokemon.bunnelby.forms.bunnelby.footprint bunnelby.png
          cry: &x-y.pokemon.bunnelby.forms.bunnelby.cry bunnelby-default.webm

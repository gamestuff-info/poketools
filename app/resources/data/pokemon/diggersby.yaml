x-y:
  name: &x-y.name Diggersby
  position: &x-y.position 661
  numbers:
    national: &x-y.numbers.national 660
    kalos-central: 11
  pokemon:
    diggersby:
      genus: &x-y.pokemon.diggersby.genus 'Digging Pokémon'
      evolution_parent: &x-y.pokemon.diggersby.evolution_parent bunnelby/bunnelby
      color: &x-y.pokemon.diggersby.color brown
      shape: &x-y.pokemon.diggersby.shape upright
      female_rate: &x-y.pokemon.diggersby.female_rate 50
      capture_rate: &x-y.pokemon.diggersby.capture_rate 127
      happiness: &x-y.pokemon.diggersby.happiness 70
      baby: &x-y.pokemon.diggersby.baby false
      hatch_steps: &x-y.pokemon.diggersby.hatch_steps 15
      growth_rate: &x-y.pokemon.diggersby.growth_rate medium
      forms_switchable: &x-y.pokemon.diggersby.forms_switchable false
      name: Diggersby
      default: &x-y.pokemon.diggersby.default true
      height: &x-y.pokemon.diggersby.height 10
      weight: &x-y.pokemon.diggersby.weight 424
      experience: &x-y.pokemon.diggersby.experience 148
      types: &x-y.pokemon.diggersby.types
        - normal
        - ground
      egg_groups: &x-y.pokemon.diggersby.egg_groups
        - ground
      mega: &x-y.pokemon.diggersby.mega false
      stats: &x-y.pokemon.diggersby.stats
        hp:
          base_value: 85
          effort_change: 2
        attack:
          base_value: 56
          effort_change: 0
        defense:
          base_value: 77
          effort_change: 0
        speed:
          base_value: 78
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 77
          effort_change: 0
      abilities: &x-y.pokemon.diggersby.abilities
        pickup:
          hidden: &x-y.pokemon.diggersby.abilities.pickup.hidden false
          position: 1
        cheek-pouch:
          hidden: *x-y.pokemon.diggersby.abilities.pickup.hidden
          position: 2
        huge-power:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.diggersby.evolution_conditions
        level-up:
          minimum_level: 20
      flavor_text:
        x: |
          With their powerful ears, they can heft
          boulders of a ton or more with ease.
          They can be a big help at construction sites.
        'y': |
          As powerful as an excavator, its ears
          can reduce dense bedrock to rubble.
          When it’s finished digging, it lounges lazily.
      forms:
        diggersby:
          name: Diggersby
          form_name: &x-y.pokemon.diggersby.forms.diggersby.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.diggersby.forms.diggersby.battle_only false
          icon: &x-y.pokemon.diggersby.forms.diggersby.icon diggersby-default.png
          sprites:
            - x-y/diggersby-default.png
            - x-y/shiny/diggersby-default.png
          art: &x-y.pokemon.diggersby.forms.diggersby.art
            - diggersby-default.png
          footprint: &x-y.pokemon.diggersby.forms.diggersby.footprint diggersby.png
          cry: &x-y.pokemon.diggersby.forms.diggersby.cry diggersby-default.webm

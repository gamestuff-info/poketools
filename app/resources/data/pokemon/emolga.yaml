        - electric
        - flying
      egg_groups: &black-white.pokemon.emolga.egg_groups
        - ground
      stats: &black-white.pokemon.emolga.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 103
          effort_change: 2
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0

diamond-pearl:
  name: &diamond-pearl.name Pachirisu
  position: &diamond-pearl.position 445
  numbers:
    national: &diamond-pearl.numbers.national 417
    original-sinnoh: 55
  pokemon:
    pachirisu:
      genus: &diamond-pearl.pokemon.pachirisu.genus 'EleSquirrel Pokémon'
      shape: &diamond-pearl.pokemon.pachirisu.shape quadruped
      female_rate: &diamond-pearl.pokemon.pachirisu.female_rate 50
      capture_rate: &diamond-pearl.pokemon.pachirisu.capture_rate 200
      happiness: &diamond-pearl.pokemon.pachirisu.happiness 100
      baby: &diamond-pearl.pokemon.pachirisu.baby false
      hatch_steps: &diamond-pearl.pokemon.pachirisu.hatch_steps 10
      growth_rate: &diamond-pearl.pokemon.pachirisu.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.pachirisu.forms_switchable false
      pal_park: &diamond-pearl.pokemon.pachirisu.pal_park
        area: forest
        rate: 30
        score: 50
      name: Pachirisu
      default: &diamond-pearl.pokemon.pachirisu.default true
      height: &diamond-pearl.pokemon.pachirisu.height 4
      weight: &diamond-pearl.pokemon.pachirisu.weight 39
      experience: &diamond-pearl.pokemon.pachirisu.experience 142
      types: &diamond-pearl.pokemon.pachirisu.types
        - electric
      egg_groups: &diamond-pearl.pokemon.pachirisu.egg_groups
        - ground
        - fairy
      stats: &diamond-pearl.pokemon.pachirisu.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 95
          effort_change: 1
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &diamond-pearl.pokemon.pachirisu.abilities
        run-away:
          hidden: &diamond-pearl.pokemon.pachirisu.abilities.run-away.hidden false
          position: 1
        pickup:
          hidden: *diamond-pearl.pokemon.pachirisu.abilities.run-away.hidden
          position: 2
        volt-absorb:
          hidden: true
          position: 3
      flavor_text:
        diamond: |
          It makes fur balls that crackle
          with static electricity. It stores
          them with berries in tree holes.
        pearl: |
          It makes electricity with pouches
          in its cheeks and shoots charges
          from its tail. It lives atop trees.
      forms:
        pachirisu:
          name: Pachirisu
          form_name: &diamond-pearl.pokemon.pachirisu.forms.pachirisu.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.pachirisu.forms.pachirisu.battle_only false
          icon: &diamond-pearl.pokemon.pachirisu.forms.pachirisu.icon gen5/pachirisu-default.png
          sprites:
            - diamond-pearl/pachirisu-default.png
            - diamond-pearl/back/pachirisu-default.png
            - diamond-pearl/back/shiny/pachirisu-default.png
            - diamond-pearl/female/pachirisu-default.png
            - diamond-pearl/shiny/pachirisu-default.png
            - diamond-pearl/shiny/female/pachirisu-default.png
          art: &diamond-pearl.pokemon.pachirisu.forms.pachirisu.art
            - pachirisu-default.png
          footprint: &diamond-pearl.pokemon.pachirisu.forms.pachirisu.footprint pachirisu.png
          cry: &diamond-pearl.pokemon.pachirisu.forms.pachirisu.cry gen5/pachirisu-default.webm

        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 99
          effort_change: 2
        speed:
          base_value: 47
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 79
          effort_change: 0

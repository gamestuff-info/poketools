          base_value: 40
          effort_change: 0
        attack:
          base_value: 27
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 66
          effort_change: 1
        special-attack:
          base_value: 37
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0

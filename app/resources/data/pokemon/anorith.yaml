ruby-sapphire:
  name: &ruby-sapphire.name ANORITH
  position: &ruby-sapphire.position 347
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 347
    hoenn: 135
  pokemon:
    anorith:
      name: ANORITH
      default: &ruby-sapphire.pokemon.anorith.default true
      forms_switchable: &ruby-sapphire.pokemon.anorith.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.anorith.capture_rate 45
      experience: &ruby-sapphire.pokemon.anorith.experience 119
      types: &ruby-sapphire.pokemon.anorith.types
        - rock
        - bug
      stats: &ruby-sapphire.pokemon.anorith.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 95
          effort_change: 1
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 75
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.anorith.growth_rate slow-then-very-fast
      female_rate: &ruby-sapphire.pokemon.anorith.female_rate 12
      hatch_steps: &ruby-sapphire.pokemon.anorith.hatch_steps 30
      egg_groups: &ruby-sapphire.pokemon.anorith.egg_groups
        - water3
      happiness: &ruby-sapphire.pokemon.anorith.happiness 70
      abilities: &ruby-sapphire.pokemon.anorith.abilities
        battle-armor: &ruby-sapphire.pokemon.anorith.abilities.battle-armor
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.anorith.genus 'OLD SHRIMP Pokémon'
      height: &ruby-sapphire.pokemon.anorith.height 7
      weight: &ruby-sapphire.pokemon.anorith.weight 125
      flavor_text:
        ruby: |
          ANORITH was regenerated from a
          prehistoric fossil. This primitive
           POKéMON once lived in warm seas.
          It grips its prey firmly between its
           two large claws.
        sapphire: |
          ANORITH is said to be a type of
          POKéMON predecessor, with eight wings
          at the sides of its body.
          This POKéMON swam in the primordial sea
          by undulating these eight wings.
      forms:
        anorith:
          name: ANORITH
          form_name: &ruby-sapphire.pokemon.anorith.forms.anorith.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.anorith.forms.anorith.battle_only false
          icon: &ruby-sapphire.pokemon.anorith.forms.anorith.icon gen5/anorith-default.png
          sprites:
            - ruby-sapphire/anorith-default.png
            - ruby-sapphire/back/anorith-default.png
            - ruby-sapphire/shiny/anorith-default.png
          art: &ruby-sapphire.pokemon.anorith.forms.anorith.art
            - anorith-default.png
          footprint: &ruby-sapphire.pokemon.anorith.forms.anorith.footprint anorith.png
          cry: &ruby-sapphire.pokemon.anorith.forms.anorith.cry gen5/anorith-default.webm

diamond-pearl:
  name: &diamond-pearl.name Piplup
  position: &diamond-pearl.position 423
  numbers:
    national: &diamond-pearl.numbers.national 393
    original-sinnoh: 7
  pokemon:
    piplup:
      genus: &diamond-pearl.pokemon.piplup.genus 'Penguin Pokémon'
      shape: &diamond-pearl.pokemon.piplup.shape humanoid
      female_rate: &diamond-pearl.pokemon.piplup.female_rate 12
      capture_rate: &diamond-pearl.pokemon.piplup.capture_rate 45
      happiness: &diamond-pearl.pokemon.piplup.happiness 70
      baby: &diamond-pearl.pokemon.piplup.baby false
      hatch_steps: &diamond-pearl.pokemon.piplup.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.piplup.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.piplup.forms_switchable false
      pal_park: &diamond-pearl.pokemon.piplup.pal_park
        area: pond
        rate: 30
        score: 50
      name: Piplup
      default: &diamond-pearl.pokemon.piplup.default true
      height: &diamond-pearl.pokemon.piplup.height 4
      weight: &diamond-pearl.pokemon.piplup.weight 52
      experience: &diamond-pearl.pokemon.piplup.experience 63
      types: &diamond-pearl.pokemon.piplup.types
        - water
      egg_groups: &diamond-pearl.pokemon.piplup.egg_groups
        - water1
        - ground
      stats: &diamond-pearl.pokemon.piplup.stats
        hp:
          base_value: 53
          effort_change: 0
        attack:
          base_value: 51
          effort_change: 0
        defense:
          base_value: 53
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 61
          effort_change: 1
        special-defense:
          base_value: 56
          effort_change: 0
      abilities: &diamond-pearl.pokemon.piplup.abilities
        torrent: &diamond-pearl.pokemon.piplup.abilities.torrent
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          Because it is very proud, it hates
          accepting food from people. Its
          thick down guards it from cold.
        pearl: |
          It lives along shores in northern
          countries. A skilled swimmer, it
          dives for over 10 minutes to hunt.
      forms:
        piplup:
          name: Piplup
          form_name: &diamond-pearl.pokemon.piplup.forms.piplup.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.piplup.forms.piplup.battle_only false
          icon: &diamond-pearl.pokemon.piplup.forms.piplup.icon gen5/piplup-default.png
          sprites:
            - diamond-pearl/piplup-default.png
            - diamond-pearl/back/piplup-default.png
            - diamond-pearl/back/shiny/piplup-default.png
            - diamond-pearl/shiny/piplup-default.png
          art: &diamond-pearl.pokemon.piplup.forms.piplup.art
            - piplup-default.png
          footprint: &diamond-pearl.pokemon.piplup.forms.piplup.footprint piplup.png
          cry: &diamond-pearl.pokemon.piplup.forms.piplup.cry gen5/piplup-default.webm

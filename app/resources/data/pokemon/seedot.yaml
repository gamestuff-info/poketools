ruby-sapphire:
  name: &ruby-sapphire.name SEEDOT
  position: &ruby-sapphire.position 273
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 273
    hoenn: 22
  pokemon:
    seedot:
      name: SEEDOT
      default: &ruby-sapphire.pokemon.seedot.default true
      forms_switchable: &ruby-sapphire.pokemon.seedot.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.seedot.capture_rate 255
      experience: &ruby-sapphire.pokemon.seedot.experience 74
      types: &ruby-sapphire.pokemon.seedot.types
        - grass
      stats: &ruby-sapphire.pokemon.seedot.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 1
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.seedot.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.seedot.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.seedot.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.seedot.egg_groups
        - ground
        - plant
      happiness: &ruby-sapphire.pokemon.seedot.happiness 70
      abilities: &ruby-sapphire.pokemon.seedot.abilities
        chlorophyll: &ruby-sapphire.pokemon.seedot.abilities.chlorophyll
          hidden: &ruby-sapphire.pokemon.seedot.abilities.chlorophyll.hidden false
          position: 1
        early-bird: &ruby-sapphire.pokemon.seedot.abilities.early-bird
          hidden: *ruby-sapphire.pokemon.seedot.abilities.chlorophyll.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.seedot.genus 'ACORN Pokémon'
      height: &ruby-sapphire.pokemon.seedot.height 5
      weight: &ruby-sapphire.pokemon.seedot.weight 40
      flavor_text:
        ruby: |
          SEEDOT attaches itself to a tree
          branch using the top of its head.
           It sucks moisture from the tree while
          hanging off the branch.
          The more water it drinks, the glossier
          this POKéMON's body becomes.
        sapphire: |
          SEEDOT looks exactly like an acorn
          when it is dangling from a tree branch.
          It startles other POKéMON by suddenly
          moving.
          This POKéMON polishes its body once a
          day using leaves.
      forms:
        seedot:
          name: SEEDOT
          form_name: &ruby-sapphire.pokemon.seedot.forms.seedot.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.seedot.forms.seedot.battle_only false
          icon: &ruby-sapphire.pokemon.seedot.forms.seedot.icon gen5/seedot-default.png
          sprites:
            - ruby-sapphire/seedot-default.png
            - ruby-sapphire/back/seedot-default.png
            - ruby-sapphire/shiny/seedot-default.png
          art: &ruby-sapphire.pokemon.seedot.forms.seedot.art
            - seedot-default.png
          footprint: &ruby-sapphire.pokemon.seedot.forms.seedot.footprint seedot.png
          cry: &ruby-sapphire.pokemon.seedot.forms.seedot.cry gen5/seedot-default.webm

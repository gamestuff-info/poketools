        - fairy
        - plant
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.roselia.wild_held_items.ruby
          poison-barb: &ruby-sapphire.pokemon.roselia.wild_held_items.ruby.poison-barb 5

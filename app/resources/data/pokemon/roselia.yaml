      weight: &ruby-sapphire.pokemon.roselia.weight 20
      flavor_text:
        ruby: |
          ROSELIA shoots sharp thorns as
          projectiles at any opponent that tries
           to steal the flowers on its arms.
          The aroma of this POKéMON brings
          serenity to living things.
        sapphire: |
          On extremely rare occasions, a ROSELIA
          is said to appear with its flowers in
          unusual colors.
          The thorns on this POKéMON's head
          contain a vicious poison.
      forms:

          time_of_day:
            - day
          minimum_happiness: 220
      flavor_text:
        diamond: |
          It has the ability to sense the
          auras of all things.
          It understands human speech.
        pearl: |
          By catching the aura emanating
          from others, it can read their
          thoughts and movements.
      forms:
        lucario:
          name: Lucario
          form_name: &diamond-pearl.pokemon.lucario.forms.lucario.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.lucario.forms.lucario.battle_only false
          icon: &diamond-pearl.pokemon.lucario.forms.lucario.icon gen5/lucario-default.png
          sprites:

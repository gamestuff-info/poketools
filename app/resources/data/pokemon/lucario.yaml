            - diamond-pearl/back/lucario-default.png
            - diamond-pearl/back/shiny/lucario-default.png
            - diamond-pearl/shiny/lucario-default.png
          art: &diamond-pearl.pokemon.lucario.forms.lucario.art
            - lucario-default.png
          footprint: &diamond-pearl.pokemon.lucario.forms.lucario.footprint lucario.png
          cry: &diamond-pearl.pokemon.lucario.forms.lucario.cry gen5/lucario-default.webm

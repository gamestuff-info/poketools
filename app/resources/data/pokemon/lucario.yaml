        - fighting
        - steel
      egg_groups: &diamond-pearl.pokemon.lucario.egg_groups
        - ground
        - humanshape
      stats: &diamond-pearl.pokemon.lucario.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 110
          effort_change: 1
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 115
          effort_change: 1
        special-defense:
          base_value: 70
          effort_change: 0

        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 1
        speed:
          base_value: 25
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 1
        special-defense:
          base_value: 20
          effort_change: 1
      growth_rate: &ruby-sapphire.pokemon.duskull.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.duskull.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.duskull.hatch_steps 25
      egg_groups: &ruby-sapphire.pokemon.duskull.egg_groups
        - indeterminate
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.duskull.wild_held_items.ruby
          spell-tag: 5
        sapphire: *ruby-sapphire.pokemon.duskull.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.duskull.happiness 35
      abilities: &ruby-sapphire.pokemon.duskull.abilities
        levitate: &ruby-sapphire.pokemon.duskull.abilities.levitate
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.duskull.genus 'REQUIEM Pokémon'
      height: &ruby-sapphire.pokemon.duskull.height 8
      weight: &ruby-sapphire.pokemon.duskull.weight 150
      flavor_text:
        ruby: |
          DUSKULL can pass through any wall no
          matter how thick it may be.
           Once this POKéMON chooses a target,
          it will doggedly pursue the intended
           victim until the break of dawn.
        sapphire: |
          DUSKULL wanders lost among the deep
          darkness of midnight. There is an oft-
          told admonishment given to misbehaving
          children that this POKéMON will spirit
          away bad children who earn scoldings
          from their mothers.
      forms:
        duskull:
          name: DUSKULL
          form_name: &ruby-sapphire.pokemon.duskull.forms.duskull.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.duskull.forms.duskull.battle_only false
          icon: &ruby-sapphire.pokemon.duskull.forms.duskull.icon gen5/duskull-default.png
          sprites:
            - ruby-sapphire/duskull-default.png
            - ruby-sapphire/back/duskull-default.png
            - ruby-sapphire/shiny/duskull-default.png
          art: &ruby-sapphire.pokemon.duskull.forms.duskull.art
            - duskull-default.png
          footprint: &ruby-sapphire.pokemon.duskull.forms.duskull.footprint duskull.png
          cry: &ruby-sapphire.pokemon.duskull.forms.duskull.cry gen5/duskull-default.webm

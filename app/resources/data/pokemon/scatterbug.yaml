x-y:
  name: &x-y.name Scatterbug
  position: &x-y.position 665
  numbers:
    national: &x-y.numbers.national 664
    kalos-central: 20
  pokemon:
    scatterbug:
      genus: &x-y.pokemon.scatterbug.genus 'Scatterdust Pokémon'
      color: &x-y.pokemon.scatterbug.color black
      shape: &x-y.pokemon.scatterbug.shape armor
      female_rate: &x-y.pokemon.scatterbug.female_rate 50
      capture_rate: &x-y.pokemon.scatterbug.capture_rate 255
      happiness: &x-y.pokemon.scatterbug.happiness 70
      baby: &x-y.pokemon.scatterbug.baby false
      hatch_steps: &x-y.pokemon.scatterbug.hatch_steps 15
      growth_rate: &x-y.pokemon.scatterbug.growth_rate medium
      forms_switchable: &x-y.pokemon.scatterbug.forms_switchable false
      name: Scatterbug
      default: &x-y.pokemon.scatterbug.default true
      height: &x-y.pokemon.scatterbug.height 3
      weight: &x-y.pokemon.scatterbug.weight 25
      experience: &x-y.pokemon.scatterbug.experience 40
      types: &x-y.pokemon.scatterbug.types
        - bug
      egg_groups: *x-y.pokemon.scatterbug.types
      mega: &x-y.pokemon.scatterbug.mega false
      stats: &x-y.pokemon.scatterbug.stats
        hp:
          base_value: 38
          effort_change: 0
        attack:
          base_value: 35
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 1
        speed:
          base_value: 35
          effort_change: 0
        special-attack:
          base_value: 27
          effort_change: 0
        special-defense:
          base_value: 25
          effort_change: 0
      abilities: &x-y.pokemon.scatterbug.abilities
        shield-dust:
          hidden: &x-y.pokemon.scatterbug.abilities.shield-dust.hidden false
          position: 1
        compound-eyes:
          hidden: *x-y.pokemon.scatterbug.abilities.shield-dust.hidden
          position: 2
        friend-guard:
          hidden: true
          position: 3
      flavor_text:
        x: |
          When under attack from bird Pokémon,
          it spews a poisonous black powder
          that causes paralysis on contact.
        'y': |
          The powder that covers its body
          regulates its temperature, so it
          can live in any region or climate.
      forms: &x-y.pokemon.scatterbug.forms
        scatterbug-icy-snow: &x-y.pokemon.scatterbug.forms.scatterbug-icy-snow
          name: Scatterbug
          form_name: &x-y.pokemon.scatterbug.forms.scatterbug-icy-snow.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.scatterbug.forms.scatterbug-icy-snow.battle_only false
          icon: &x-y.pokemon.scatterbug.forms.scatterbug-icy-snow.icon scatterbug-icy-snow.png
          footprint: &x-y.pokemon.scatterbug.forms.scatterbug-icy-snow.footprint scatterbug.png

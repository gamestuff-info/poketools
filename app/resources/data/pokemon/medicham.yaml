      weight: &ruby-sapphire.pokemon.medicham.weight 315
      flavor_text:
        ruby: |
          It is said that through meditation,
          MEDICHAM heightens energy inside
           its body and sharpens its sixth sense.
          This POKéMON hides its presence by
          merging itself with fields and
          mountains.

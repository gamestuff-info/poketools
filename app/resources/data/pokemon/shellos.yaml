diamond-pearl:
  name: &diamond-pearl.name Shellos
  position: &diamond-pearl.position 450
  numbers:
    national: &diamond-pearl.numbers.national 422
    original-sinnoh: 60
  pokemon:
    shellos:
      genus: &diamond-pearl.pokemon.shellos.genus 'Sea Slug Pok√©mon'
      shape: &diamond-pearl.pokemon.shellos.shape squiggle
      female_rate: &diamond-pearl.pokemon.shellos.female_rate 50
      capture_rate: &diamond-pearl.pokemon.shellos.capture_rate 190
      happiness: &diamond-pearl.pokemon.shellos.happiness 70
      baby: &diamond-pearl.pokemon.shellos.baby false
      hatch_steps: &diamond-pearl.pokemon.shellos.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.shellos.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.shellos.forms_switchable false
      forms_note: &diamond-pearl.pokemon.shellos.forms_note 'Forms only affect appearance.  A form is determined before a wild encounter based on whether the battle is in western or eastern Sinnoh, or inherited from the mother when breeding, and cannot be changed.'
      pal_park: &diamond-pearl.pokemon.shellos.pal_park
        area: sea
        rate: 30
        score: 50
      name: Shellos
      default: &diamond-pearl.pokemon.shellos.default true
      height: &diamond-pearl.pokemon.shellos.height 3
      weight: &diamond-pearl.pokemon.shellos.weight 63
      experience: &diamond-pearl.pokemon.shellos.experience 65
      types: &diamond-pearl.pokemon.shellos.types
        - water
      egg_groups: &diamond-pearl.pokemon.shellos.egg_groups
        - water1
        - indeterminate
      stats: &diamond-pearl.pokemon.shellos.stats
        hp:
          base_value: 76
          effort_change: 1
        attack:
          base_value: 48
          effort_change: 0
        defense:
          base_value: 48
          effort_change: 0
        speed:
          base_value: 34
          effort_change: 0
        special-attack:
          base_value: 57
          effort_change: 0
        special-defense:
          base_value: 62
          effort_change: 0
      abilities: &diamond-pearl.pokemon.shellos.abilities
        sticky-hold: &diamond-pearl.pokemon.shellos.abilities.sticky-hold
          hidden: &diamond-pearl.pokemon.shellos.abilities.sticky-hold.hidden false
          position: 1
        storm-drain: &diamond-pearl.pokemon.shellos.abilities.storm-drain
          hidden: *diamond-pearl.pokemon.shellos.abilities.sticky-hold.hidden
          position: 2
      flavor_text:
        diamond: |
          Its colors and shapes differ from
          region to region. In the Sinnoh
          region, two types are confirmed.
        pearl: |
          It lives along bodies of water.
          Its body shape has changed to
          suit its habitat.
      forms:
        shellos-west:
          name: &diamond-pearl.pokemon.shellos.forms.shellos-west.name 'West Shellos'
          form_name: &diamond-pearl.pokemon.shellos.forms.shellos-west.form_name 'West Sea'
          default: true
          battle_only: &diamond-pearl.pokemon.shellos.forms.shellos-west.battle_only false
          icon: &diamond-pearl.pokemon.shellos.forms.shellos-west.icon gen5/shellos-west.png
          sprites:
            - diamond-pearl/back/shellos-west.png
            - diamond-pearl/back/shiny/shellos-west.png
            - diamond-pearl/shellos-west.png
            - diamond-pearl/shiny/shellos-west.png
          art: &diamond-pearl.pokemon.shellos.forms.shellos-west.art
            - shellos-west.png
          footprint: &diamond-pearl.pokemon.shellos.forms.shellos-west.footprint shellos.png
        shellos-east:
          name: &diamond-pearl.pokemon.shellos.forms.shellos-east.name 'East Shellos'
          form_name: &diamond-pearl.pokemon.shellos.forms.shellos-east.form_name 'East Sea'
          default: &diamond-pearl.pokemon.shellos.forms.shellos-east.default false
          battle_only: *diamond-pearl.pokemon.shellos.forms.shellos-west.battle_only
          icon: &diamond-pearl.pokemon.shellos.forms.shellos-east.icon gen5/shellos-east.png
          sprites:
            - diamond-pearl/back/shellos-east.png
            - diamond-pearl/back/shiny/shellos-east.png
            - diamond-pearl/shellos-east.png
            - diamond-pearl/shiny/shellos-east.png
          art: &diamond-pearl.pokemon.shellos.forms.shellos-east.art
            - shellos-east.png
          footprint: *diamond-pearl.pokemon.shellos.forms.shellos-west.footprint

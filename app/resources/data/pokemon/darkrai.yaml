diamond-pearl:
  name: &diamond-pearl.name Darkrai
  position: &diamond-pearl.position 492
  numbers: &diamond-pearl.numbers
    national: 491
  pokemon:
    darkrai:
      genus: &diamond-pearl.pokemon.darkrai.genus 'Pitch-Black Pokémon'
      shape: &diamond-pearl.pokemon.darkrai.shape humanoid
      capture_rate: &diamond-pearl.pokemon.darkrai.capture_rate 3
      happiness: &diamond-pearl.pokemon.darkrai.happiness 0
      baby: &diamond-pearl.pokemon.darkrai.baby false
      hatch_steps: &diamond-pearl.pokemon.darkrai.hatch_steps 120
      growth_rate: &diamond-pearl.pokemon.darkrai.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.darkrai.forms_switchable false
      pal_park: &diamond-pearl.pokemon.darkrai.pal_park
        area: mountain
        rate: 1
        score: 100
      name: Darkrai
      default: &diamond-pearl.pokemon.darkrai.default true
      height: &diamond-pearl.pokemon.darkrai.height 15
      weight: &diamond-pearl.pokemon.darkrai.weight 505
      experience: &diamond-pearl.pokemon.darkrai.experience 270
      types: &diamond-pearl.pokemon.darkrai.types
        - dark
      egg_groups: &diamond-pearl.pokemon.darkrai.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.darkrai.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 125
          effort_change: 1
        special-attack:
          base_value: 135
          effort_change: 2
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &diamond-pearl.pokemon.darkrai.abilities
        bad-dreams:
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          It can lull people to sleep and
          make them dream. It is active
          during nights of the new moon.
        pearl: |
          Folklore has it that on moonless
          nights, this Pokémon will make
          people see horrific nightmares.
      forms:
        darkrai:
          name: Darkrai
          form_name: &diamond-pearl.pokemon.darkrai.forms.darkrai.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.darkrai.forms.darkrai.battle_only false
          icon: &diamond-pearl.pokemon.darkrai.forms.darkrai.icon gen5/darkrai-default.png
          sprites:
            - diamond-pearl/darkrai-default.png
            - diamond-pearl/back/darkrai-default.png
            - diamond-pearl/back/shiny/darkrai-default.png
            - diamond-pearl/shiny/darkrai-default.png
          art: &diamond-pearl.pokemon.darkrai.forms.darkrai.art
            - darkrai-default.png
          footprint: &diamond-pearl.pokemon.darkrai.forms.darkrai.footprint darkrai.png
          cry: &diamond-pearl.pokemon.darkrai.forms.darkrai.cry gen5/darkrai-default.webm

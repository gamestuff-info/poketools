black-white:
  name: &black-white.name Vanillish
  position: &black-white.position 584
  numbers:
    national: &black-white.numbers.national 583
    original-unova: 89
  pokemon:
    vanillish:
      genus: &black-white.pokemon.vanillish.genus 'Icy Snow Pokémon'
      evolution_parent: &black-white.pokemon.vanillish.evolution_parent vanillite/vanillite
      color: &black-white.pokemon.vanillish.color white
      shape: &black-white.pokemon.vanillish.shape blob
      female_rate: &black-white.pokemon.vanillish.female_rate 50
      capture_rate: &black-white.pokemon.vanillish.capture_rate 120
      happiness: &black-white.pokemon.vanillish.happiness 70
      baby: &black-white.pokemon.vanillish.baby false
      hatch_steps: &black-white.pokemon.vanillish.hatch_steps 20
      growth_rate: &black-white.pokemon.vanillish.growth_rate slow
      forms_switchable: &black-white.pokemon.vanillish.forms_switchable false
      name: Vanillish
      default: &black-white.pokemon.vanillish.default true
      height: &black-white.pokemon.vanillish.height 11
      weight: &black-white.pokemon.vanillish.weight 410
      experience: &black-white.pokemon.vanillish.experience 138
      types: &black-white.pokemon.vanillish.types
        - ice
      egg_groups: &black-white.pokemon.vanillish.egg_groups
        - mineral
      stats: &black-white.pokemon.vanillish.stats
        hp:
          base_value: 51
          effort_change: 0
        attack:
          base_value: 65
          effort_change: 0
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 59
          effort_change: 0
        special-attack:
          base_value: 80
          effort_change: 2
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &black-white.pokemon.vanillish.abilities
        ice-body:
          hidden: &black-white.pokemon.vanillish.abilities.ice-body.hidden false
          position: 1
        snow-cloak:
          hidden: *black-white.pokemon.vanillish.abilities.ice-body.hidden
          position: 2
        weak-armor:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.vanillish.evolution_conditions
        level-up:
          minimum_level: 35
      flavor_text:
        black: |
          Snowy mountains are this Pokémon’s
          habitat. During an ancient ice age, they
          moved to southern areas.
        white: |
          It conceals itself from enemy eyes
          by creating many small ice particles
          and hiding among them.
      forms:
        vanillish:
          name: Vanillish
          form_name: &black-white.pokemon.vanillish.forms.vanillish.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.vanillish.forms.vanillish.battle_only false
          icon: &black-white.pokemon.vanillish.forms.vanillish.icon gen5/vanillish-default.png
          sprites:
            - black-white/back/vanillish-default.png
            - black-white/back/shiny/vanillish-default.png
            - black-white/vanillish-default.png
            - black-white/shiny/vanillish-default.png
          art: &black-white.pokemon.vanillish.forms.vanillish.art
            - vanillish-default.png
          footprint: &black-white.pokemon.vanillish.forms.vanillish.footprint vanillish.png
          cry: &black-white.pokemon.vanillish.forms.vanillish.cry gen5/vanillish-default.webm

x-y:
  name: &x-y.name Xerneas
  position: &x-y.position 716
  numbers:
    national: &x-y.numbers.national 716
    kalos-mountain: 148
  pokemon:
    xerneas:
      genus: &x-y.pokemon.xerneas.genus 'Life Pok√©mon'
      color: &x-y.pokemon.xerneas.color blue
      shape: &x-y.pokemon.xerneas.shape quadruped
      capture_rate: &x-y.pokemon.xerneas.capture_rate 45
      happiness: &x-y.pokemon.xerneas.happiness 0
      baby: &x-y.pokemon.xerneas.baby false
      hatch_steps: &x-y.pokemon.xerneas.hatch_steps 120
      growth_rate: &x-y.pokemon.xerneas.growth_rate slow
      forms_switchable: &x-y.pokemon.xerneas.forms_switchable true
      forms_note: &x-y.pokemon.xerneas.forms_note 'Forms only differ in appearance.  Xerneas is always in Neutral Mode outside of battle, and Active Mode in battle.'
      name: Xerneas
      default: &x-y.pokemon.xerneas.default true
      height: &x-y.pokemon.xerneas.height 30
      weight: &x-y.pokemon.xerneas.weight 2150
      experience: &x-y.pokemon.xerneas.experience 306
      types: &x-y.pokemon.xerneas.types
        - fairy
      egg_groups: &x-y.pokemon.xerneas.egg_groups
        - no-eggs
      mega: &x-y.pokemon.xerneas.mega false
      stats: &x-y.pokemon.xerneas.stats
        hp:
          base_value: 126
          effort_change: 3
        attack:
          base_value: 131
          effort_change: 0
        defense:
          base_value: 95
          effort_change: 0
        speed:
          base_value: 99
          effort_change: 0
        special-attack:
          base_value: 131
          effort_change: 0
        special-defense:
          base_value: 98
          effort_change: 0
      abilities: &x-y.pokemon.xerneas.abilities
        fairy-aura:
          hidden: false
          position: 1
      flavor_text:
        x: |
          Legends say it can share eternal life.
          It slept for a thousand years in the form
          of a tree before its revival.
        'y': |
          When the horns on its head shine
          in seven colors, it is said to be
          sharing everlasting life.
      forms:
        xerneas-neutral:
          name: &x-y.pokemon.xerneas.forms.xerneas-neutral.name 'Neutral Xerneas'
          form_name: &x-y.pokemon.xerneas.forms.xerneas-neutral.form_name 'Neutral Mode'
          default: true
          battle_only: &x-y.pokemon.xerneas.forms.xerneas-neutral.battle_only false
          icon: &x-y.pokemon.xerneas.forms.xerneas-neutral.icon xerneas-neutral.png
          sprites:
            - x-y/shiny/xerneas-neutral.png
            - x-y/xerneas-neutral.png
          footprint: &x-y.pokemon.xerneas.forms.xerneas-neutral.footprint xerneas.png
        xerneas-active:
          name: &x-y.pokemon.xerneas.forms.xerneas-active.name 'Active Xerneas'
          form_name: &x-y.pokemon.xerneas.forms.xerneas-active.form_name 'Active Mode'
          default: &x-y.pokemon.xerneas.forms.xerneas-active.default false
          battle_only: &x-y.pokemon.xerneas.forms.xerneas-active.battle_only true
          icon: &x-y.pokemon.xerneas.forms.xerneas-active.icon xerneas-active.png
          sprites:
            - x-y/xerneas-active.png
            - x-y/shiny/xerneas-active.png
          footprint: *x-y.pokemon.xerneas.forms.xerneas-neutral.footprint

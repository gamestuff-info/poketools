      growth_rate: &black-white.pokemon.eelektrik.growth_rate slow
      forms_switchable: &black-white.pokemon.eelektrik.forms_switchable false
      name: Eelektrik
      default: &black-white.pokemon.eelektrik.default true
      height: &black-white.pokemon.eelektrik.height 12
      weight: &black-white.pokemon.eelektrik.weight 220
      experience: &black-white.pokemon.eelektrik.experience 142
      types: &black-white.pokemon.eelektrik.types
        - electric
      egg_groups: &black-white.pokemon.eelektrik.egg_groups
        - indeterminate
      stats: &black-white.pokemon.eelektrik.stats
        hp:
          base_value: 65
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 2
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &black-white.pokemon.eelektrik.abilities
        levitate:
          hidden: false
          position: 1
      evolution_conditions: &black-white.pokemon.eelektrik.evolution_conditions
        level-up:
          minimum_level: 39
      flavor_text:
        black: |
          They coil around foes and shock them
          with electricity-generating organs that
          seem simply to be circular patterns.
        white: |
          These Pokémon have a big appetite.
          When they spot their prey, they attack
          it and paralyze it with electricity.
      forms:
        eelektrik:
          name: Eelektrik
          form_name: &black-white.pokemon.eelektrik.forms.eelektrik.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.eelektrik.forms.eelektrik.battle_only false

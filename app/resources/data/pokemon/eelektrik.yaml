            - black-white/back/shiny/eelektrik-default.png
            - black-white/eelektrik-default.png
            - black-white/shiny/eelektrik-default.png
          art: &black-white.pokemon.eelektrik.forms.eelektrik.art
            - eelektrik-default.png
          footprint: &black-white.pokemon.eelektrik.forms.eelektrik.footprint eelektrik.png

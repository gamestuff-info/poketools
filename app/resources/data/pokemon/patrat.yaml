black-white:
  name: &black-white.name Patrat
  position: &black-white.position 505
  numbers:
    national: &black-white.numbers.national 504
    original-unova: 10
  pokemon:
    patrat:
      genus: &black-white.pokemon.patrat.genus 'Scout Pokémon'
      color: &black-white.pokemon.patrat.color brown
      shape: &black-white.pokemon.patrat.shape quadruped
      female_rate: &black-white.pokemon.patrat.female_rate 50
      capture_rate: &black-white.pokemon.patrat.capture_rate 255
      happiness: &black-white.pokemon.patrat.happiness 70
      baby: &black-white.pokemon.patrat.baby false
      hatch_steps: &black-white.pokemon.patrat.hatch_steps 15
      growth_rate: &black-white.pokemon.patrat.growth_rate medium
      forms_switchable: &black-white.pokemon.patrat.forms_switchable false
      name: Patrat
      default: &black-white.pokemon.patrat.default true
      height: &black-white.pokemon.patrat.height 5
      weight: &black-white.pokemon.patrat.weight 116
      experience: &black-white.pokemon.patrat.experience 51
      types: &black-white.pokemon.patrat.types
        - normal
      egg_groups: &black-white.pokemon.patrat.egg_groups
        - ground
      stats: &black-white.pokemon.patrat.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 1
        defense:
          base_value: 39
          effort_change: 0
        speed:
          base_value: 42
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 39
          effort_change: 0
      abilities: &black-white.pokemon.patrat.abilities
        run-away:
          hidden: &black-white.pokemon.patrat.abilities.run-away.hidden false
          position: 1
        keen-eye:
          hidden: *black-white.pokemon.patrat.abilities.run-away.hidden
          position: 2
        analytic:
          hidden: true
          position: 3
      flavor_text:
        black: |
          Using food stored in cheek pouches,
          they can keep watch for days. They use
          their tails to communicate with others.
        white: |
          Extremely cautious, they take shifts to
          maintain a constant watch of their nest.
          They feel insecure without a lookout.
      forms:
        patrat:
          name: Patrat
          form_name: &black-white.pokemon.patrat.forms.patrat.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.patrat.forms.patrat.battle_only false
          icon: &black-white.pokemon.patrat.forms.patrat.icon gen5/patrat-default.png
          sprites:
            - black-white/patrat-default.png
            - black-white/back/patrat-default.png
            - black-white/back/shiny/patrat-default.png
            - black-white/shiny/patrat-default.png
          art: &black-white.pokemon.patrat.forms.patrat.art
            - patrat-default.png
          footprint: &black-white.pokemon.patrat.forms.patrat.footprint patrat.png
          cry: &black-white.pokemon.patrat.forms.patrat.cry gen5/patrat-default.webm

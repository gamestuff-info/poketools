x-y:
  name: &x-y.name Slurpuff
  position: &x-y.position 686
  numbers:
    national: &x-y.numbers.national 685
    kalos-central: 132
  pokemon:
    slurpuff:
      genus: &x-y.pokemon.slurpuff.genus 'Meringue Pokémon'
      evolution_parent: &x-y.pokemon.slurpuff.evolution_parent swirlix/swirlix
      color: &x-y.pokemon.slurpuff.color white
      shape: &x-y.pokemon.slurpuff.shape humanoid
      female_rate: &x-y.pokemon.slurpuff.female_rate 50
      capture_rate: &x-y.pokemon.slurpuff.capture_rate 140
      happiness: &x-y.pokemon.slurpuff.happiness 70
      baby: &x-y.pokemon.slurpuff.baby false
      hatch_steps: &x-y.pokemon.slurpuff.hatch_steps 20
      growth_rate: &x-y.pokemon.slurpuff.growth_rate medium
      forms_switchable: &x-y.pokemon.slurpuff.forms_switchable false
      name: Slurpuff
      default: &x-y.pokemon.slurpuff.default true
      height: &x-y.pokemon.slurpuff.height 8
      weight: &x-y.pokemon.slurpuff.weight 50
      experience: &x-y.pokemon.slurpuff.experience 168
      types: &x-y.pokemon.slurpuff.types
        - fairy
      egg_groups: *x-y.pokemon.slurpuff.types
      mega: &x-y.pokemon.slurpuff.mega false
      stats: &x-y.pokemon.slurpuff.stats
        hp:
          base_value: 82
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 86
          effort_change: 2
        speed:
          base_value: 72
          effort_change: 0
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &x-y.pokemon.slurpuff.abilities
        sweet-veil:
          hidden: false
          position: 1
        unburden:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.slurpuff.evolution_conditions
        trade:
          held_item: whipped-dream
      flavor_text:
        x: |
          It can distinguish the faintest of scents.
          It puts its sensitive sense of smell to use
          by helping pastry chefs in their work.
        'y': |
          Its sense of smell is 100 million times better than
          a human’s, so even the faintest scent tells it about
          everything in the area. It’s like it can see with its nose!
      forms:
        slurpuff:
          name: Slurpuff
          form_name: &x-y.pokemon.slurpuff.forms.slurpuff.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.slurpuff.forms.slurpuff.battle_only false
          icon: &x-y.pokemon.slurpuff.forms.slurpuff.icon slurpuff-default.png
          sprites:
            - x-y/slurpuff-default.png
            - x-y/shiny/slurpuff-default.png
          art: &x-y.pokemon.slurpuff.forms.slurpuff.art
            - slurpuff-default.png
          footprint: &x-y.pokemon.slurpuff.forms.slurpuff.footprint slurpuff.png
          cry: &x-y.pokemon.slurpuff.forms.slurpuff.cry slurpuff-default.webm

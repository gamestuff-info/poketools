x-y:
  name: &x-y.name Helioptile
  position: &x-y.position 695
  numbers:
    national: &x-y.numbers.national 694
    kalos-coastal: 46
  pokemon:
    helioptile:
      genus: &x-y.pokemon.helioptile.genus 'Generator Pok√©mon'
      color: &x-y.pokemon.helioptile.color yellow
      shape: &x-y.pokemon.helioptile.shape upright
      female_rate: &x-y.pokemon.helioptile.female_rate 50
      capture_rate: &x-y.pokemon.helioptile.capture_rate 190
      happiness: &x-y.pokemon.helioptile.happiness 70
      baby: &x-y.pokemon.helioptile.baby false
      hatch_steps: &x-y.pokemon.helioptile.hatch_steps 20
      growth_rate: &x-y.pokemon.helioptile.growth_rate medium
      forms_switchable: &x-y.pokemon.helioptile.forms_switchable false
      name: Helioptile
      default: &x-y.pokemon.helioptile.default true
      height: &x-y.pokemon.helioptile.height 5
      weight: &x-y.pokemon.helioptile.weight 60
      experience: &x-y.pokemon.helioptile.experience 58
      types: &x-y.pokemon.helioptile.types
        - electric
        - normal
      egg_groups: &x-y.pokemon.helioptile.egg_groups
        - monster
        - dragon
      mega: &x-y.pokemon.helioptile.mega false
      stats: &x-y.pokemon.helioptile.stats
        hp:
          base_value: 44
          effort_change: 0
        attack:
          base_value: 38
          effort_change: 0
        defense:
          base_value: 33
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 1
        special-attack:
          base_value: 61
          effort_change: 0
        special-defense:
          base_value: 43
          effort_change: 0
      abilities: &x-y.pokemon.helioptile.abilities
        dry-skin:
          hidden: &x-y.pokemon.helioptile.abilities.dry-skin.hidden false
          position: 1
        sand-veil:
          hidden: *x-y.pokemon.helioptile.abilities.dry-skin.hidden
          position: 2
        solar-power:
          hidden: true
          position: 3
      flavor_text:
        x: |
          They make their home in deserts. They can
          generate their energy from basking in the sun,
          so eating food is not a requirement.
        'y': |
          The frills on either side of its head have cells
          that generate electricity when exposed to sunlight.
      forms:
        helioptile:
          name: Helioptile
          form_name: &x-y.pokemon.helioptile.forms.helioptile.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.helioptile.forms.helioptile.battle_only false
          icon: &x-y.pokemon.helioptile.forms.helioptile.icon helioptile-default.png
          sprites:
            - x-y/helioptile-default.png
            - x-y/shiny/helioptile-default.png
          art: &x-y.pokemon.helioptile.forms.helioptile.art
            - helioptile-default.png
          footprint: &x-y.pokemon.helioptile.forms.helioptile.footprint helioptile.png
          cry: &x-y.pokemon.helioptile.forms.helioptile.cry helioptile-default.webm

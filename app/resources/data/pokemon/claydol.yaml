ruby-sapphire:
  name: &ruby-sapphire.name CLAYDOL
  position: &ruby-sapphire.position 344
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 344
    hoenn: 132
  pokemon:
    claydol:
      name: CLAYDOL
      default: &ruby-sapphire.pokemon.claydol.default true
      forms_switchable: &ruby-sapphire.pokemon.claydol.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.claydol.capture_rate 90
      experience: &ruby-sapphire.pokemon.claydol.experience 189
      types: &ruby-sapphire.pokemon.claydol.types
        - ground
        - psychic
      stats: &ruby-sapphire.pokemon.claydol.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 105
          effort_change: 0
        speed:
          base_value: 75
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 2
        special-defense:
          base_value: 60
          effort_change: 2
      growth_rate: &ruby-sapphire.pokemon.claydol.growth_rate medium
      hatch_steps: &ruby-sapphire.pokemon.claydol.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.claydol.egg_groups
        - mineral
      happiness: &ruby-sapphire.pokemon.claydol.happiness 70
      abilities: &ruby-sapphire.pokemon.claydol.abilities
        levitate:
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.claydol.genus 'CLAY DOLL Pokémon'
      height: &ruby-sapphire.pokemon.claydol.height 15
      weight: &ruby-sapphire.pokemon.claydol.weight 1080
      flavor_text:
        ruby: |
          CLAYDOL are said to be dolls of mud made
          by primitive humans and brought to life
          by exposure to a mysterious ray.
          This POKéMON moves about while
           levitating.
        sapphire: |
          CLAYDOL is an enigma that appeared
          from a clay statue made by an ancient
          civilization dating back 20,000 years.
          This POKéMON shoots beams from both
          its hands.
      forms:
        claydol:
          name: CLAYDOL
          form_name: &ruby-sapphire.pokemon.claydol.forms.claydol.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.claydol.forms.claydol.battle_only false
          icon: &ruby-sapphire.pokemon.claydol.forms.claydol.icon gen5/claydol-default.png
          sprites:
            - ruby-sapphire/claydol-default.png
            - ruby-sapphire/back/claydol-default.png
            - ruby-sapphire/shiny/claydol-default.png
          art: &ruby-sapphire.pokemon.claydol.forms.claydol.art
            - claydol-default.png
          footprint: &ruby-sapphire.pokemon.claydol.forms.claydol.footprint claydol.png
          cry: &ruby-sapphire.pokemon.claydol.forms.claydol.cry gen5/claydol-default.webm
      evolution_parent: &ruby-sapphire.pokemon.claydol.evolution_parent baltoy/baltoy
      evolution_conditions: &ruby-sapphire.pokemon.claydol.evolution_conditions
        level-up:

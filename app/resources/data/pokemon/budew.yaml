diamond-pearl:
  name: &diamond-pearl.name Budew
  position: &diamond-pearl.position 341
  numbers:
    national: &diamond-pearl.numbers.national 406
    original-sinnoh: 25
  pokemon:
    budew:
      genus: &diamond-pearl.pokemon.budew.genus 'Bud Pokémon'
      shape: &diamond-pearl.pokemon.budew.shape humanoid
      female_rate: &diamond-pearl.pokemon.budew.female_rate 50
      capture_rate: &diamond-pearl.pokemon.budew.capture_rate 255
      happiness: &diamond-pearl.pokemon.budew.happiness 70
      baby: &diamond-pearl.pokemon.budew.baby true
      hatch_steps: &diamond-pearl.pokemon.budew.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.budew.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.budew.forms_switchable false
      pal_park: &diamond-pearl.pokemon.budew.pal_park
        area: field
        rate: 10
        score: 80
      name: Budew
      default: &diamond-pearl.pokemon.budew.default true
      height: &diamond-pearl.pokemon.budew.height 2
      weight: &diamond-pearl.pokemon.budew.weight 12
      experience: &diamond-pearl.pokemon.budew.experience 56
      types: &diamond-pearl.pokemon.budew.types
        - grass
        - poison
      egg_groups: &diamond-pearl.pokemon.budew.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.budew.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 1
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &diamond-pearl.pokemon.budew.abilities
        natural-cure:
          hidden: &diamond-pearl.pokemon.budew.abilities.natural-cure.hidden false
          position: 1
        poison-point:
          hidden: *diamond-pearl.pokemon.budew.abilities.natural-cure.hidden
          position: 2
        leaf-guard:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.budew.wild_held_items.diamond
          poison-barb: 5
        pearl: *diamond-pearl.pokemon.budew.wild_held_items.diamond
      flavor_text:
        diamond: |
          Over the winter, it closes its bud
          and endures the cold. In spring,
          the bud opens and releases pollen.
        pearl: |
          It lives alongside clear ponds.
          It scatters pollen that induces
          harsh sneezing and runny noses.
      forms:
        budew:
          name: Budew
          form_name: &diamond-pearl.pokemon.budew.forms.budew.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.budew.forms.budew.battle_only false
          icon: &diamond-pearl.pokemon.budew.forms.budew.icon gen5/budew-default.png
          sprites:
            - diamond-pearl/budew-default.png
            - diamond-pearl/back/budew-default.png
            - diamond-pearl/back/shiny/budew-default.png
            - diamond-pearl/shiny/budew-default.png
          art: &diamond-pearl.pokemon.budew.forms.budew.art
            - budew-default.png
          footprint: &diamond-pearl.pokemon.budew.forms.budew.footprint budew.png
          cry: &diamond-pearl.pokemon.budew.forms.budew.cry gen5/budew-default.webm

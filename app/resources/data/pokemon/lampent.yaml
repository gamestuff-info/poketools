black-white:
  name: &black-white.name Lampent
  position: &black-white.position 609
  numbers:
    national: &black-white.numbers.national 608
    original-unova: 114
  pokemon:
    lampent:
      genus: &black-white.pokemon.lampent.genus 'Lamp Pokémon'
      evolution_parent: &black-white.pokemon.lampent.evolution_parent litwick/litwick
      color: &black-white.pokemon.lampent.color black
      shape: &black-white.pokemon.lampent.shape arms
      female_rate: &black-white.pokemon.lampent.female_rate 50
      capture_rate: &black-white.pokemon.lampent.capture_rate 90
      happiness: &black-white.pokemon.lampent.happiness 70
      baby: &black-white.pokemon.lampent.baby false
      hatch_steps: &black-white.pokemon.lampent.hatch_steps 20
      growth_rate: &black-white.pokemon.lampent.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.lampent.forms_switchable false
      name: Lampent
      default: &black-white.pokemon.lampent.default true
      height: &black-white.pokemon.lampent.height 6
      weight: &black-white.pokemon.lampent.weight 130
      experience: &black-white.pokemon.lampent.experience 130
      types: &black-white.pokemon.lampent.types
        - ghost
        - fire
      egg_groups: &black-white.pokemon.lampent.egg_groups
        - indeterminate
      stats: &black-white.pokemon.lampent.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 2
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &black-white.pokemon.lampent.abilities
        flash-fire:
          hidden: &black-white.pokemon.lampent.abilities.flash-fire.hidden false
          position: 1
        flame-body:
          hidden: *black-white.pokemon.lampent.abilities.flash-fire.hidden
          position: 2
        infiltrator:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.lampent.evolution_conditions
        level-up:
          minimum_level: 41
      flavor_text:
        black: |
          This ominous Pokémon is feared.
          Through cities it wanders, searching
          for the spirits of the fallen.
        white: |
          It arrives near the moment of death
          and steals spirit from the body.
      forms:
        lampent:
          name: Lampent
          form_name: &black-white.pokemon.lampent.forms.lampent.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.lampent.forms.lampent.battle_only false
          icon: &black-white.pokemon.lampent.forms.lampent.icon gen5/lampent-default.png
          sprites:
            - black-white/back/lampent-default.png
            - black-white/back/shiny/lampent-default.png
            - black-white/lampent-default.png
            - black-white/shiny/lampent-default.png
          art: &black-white.pokemon.lampent.forms.lampent.art
            - lampent-default.png
          footprint: &black-white.pokemon.lampent.forms.lampent.footprint lampent.png
          cry: &black-white.pokemon.lampent.forms.lampent.cry gen5/lampent-default.webm

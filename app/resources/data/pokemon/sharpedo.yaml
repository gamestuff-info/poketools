          effort_change: 0
        speed:
          base_value: 95
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.sharpedo.growth_rate slow

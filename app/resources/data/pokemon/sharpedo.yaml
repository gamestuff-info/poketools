          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.sharpedo.genus 'BRUTAL Pokémon'
      height: &ruby-sapphire.pokemon.sharpedo.height 18
      weight: &ruby-sapphire.pokemon.sharpedo.weight 888
      flavor_text:
        ruby: |
          Nicknamed “the bully of the sea,”
          SHARPEDO is widely feared.
          Its cruel fangs grow back immediately
          if they snap off.
          Just one of these POKéMON can
          thoroughly tear apart a supertanker.
        sapphire: |
          SHARPEDO can swim at speeds of up to
          75 mph by jetting seawater out of its
          backside.
          This POKéMON's drawback is its inability
          to swim long distances.
      forms:
        sharpedo:
          name: SHARPEDO
          form_name: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.battle_only false
          icon: &ruby-sapphire.pokemon.sharpedo.forms.sharpedo.icon gen5/sharpedo-default.png

      growth_rate: &x-y.pokemon.frogadier.growth_rate medium-slow
      forms_switchable: &x-y.pokemon.frogadier.forms_switchable false
      name: Frogadier
      default: &x-y.pokemon.frogadier.default true
      height: &x-y.pokemon.frogadier.height 6
      weight: &x-y.pokemon.frogadier.weight 109
      experience: &x-y.pokemon.frogadier.experience 142
      types: &x-y.pokemon.frogadier.types
        - water
      egg_groups: &x-y.pokemon.frogadier.egg_groups
        - water1
      mega: &x-y.pokemon.frogadier.mega false
      stats: &x-y.pokemon.frogadier.stats
        hp:
          base_value: 54
          effort_change: 0
        attack:
          base_value: 63
          effort_change: 0
        defense:
          base_value: 52
          effort_change: 0
        speed:
          base_value: 97
          effort_change: 2
        special-attack:
          base_value: 83
          effort_change: 0
        special-defense:
          base_value: 56
          effort_change: 0
      abilities: &x-y.pokemon.frogadier.abilities
        torrent:
          hidden: false
          position: 1
        protean:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.frogadier.evolution_conditions
        level-up:
          minimum_level: 16
      flavor_text:
        x: |
          It can throw bubble-covered pebbles with precise
          control, hitting empty cans up to a hundred feet away.
        'y': |
          Its swiftness is unparalleled.
          It can scale a tower of more
          than 2,000 feet in a minute’s time.
      forms:
        frogadier:
          name: Frogadier
          form_name: &x-y.pokemon.frogadier.forms.frogadier.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.frogadier.forms.frogadier.battle_only false
          icon: &x-y.pokemon.frogadier.forms.frogadier.icon frogadier-default.png
          sprites:
            - x-y/frogadier-default.png
            - x-y/shiny/frogadier-default.png
          art: &x-y.pokemon.frogadier.forms.frogadier.art
            - frogadier-default.png
          footprint: &x-y.pokemon.frogadier.forms.frogadier.footprint frogadier.png
          cry: &x-y.pokemon.frogadier.forms.frogadier.cry frogadier-default.webm

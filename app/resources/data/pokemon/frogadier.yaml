  pokemon:
    frogadier:
      genus: &x-y.pokemon.frogadier.genus 'Bubble Frog Pokémon'
      evolution_parent: &x-y.pokemon.frogadier.evolution_parent froakie/froakie
      color: &x-y.pokemon.frogadier.color blue
      shape: &x-y.pokemon.frogadier.shape humanoid
      female_rate: &x-y.pokemon.frogadier.female_rate 12

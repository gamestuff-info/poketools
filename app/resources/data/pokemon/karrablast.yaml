          hidden: *black-white.pokemon.karrablast.abilities.swarm.hidden
          position: 2
        no-guard:
          hidden: true
          position: 3
      flavor_text:
        black: |
          These mysterious Pokémon evolve when
          they receive electrical stimulation while
          they are in the same place as Shelmet.
        white: |
          When they feel threatened, they spit
          an acidic liquid to drive attackers away.
          This Pokémon targets Shelmet.
      forms:
        karrablast:
          name: Karrablast
          form_name: &black-white.pokemon.karrablast.forms.karrablast.form_name 'Default Form'

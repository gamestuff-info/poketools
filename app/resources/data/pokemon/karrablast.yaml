        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 1
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0

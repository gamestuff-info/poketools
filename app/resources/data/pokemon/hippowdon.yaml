      shape: &diamond-pearl.pokemon.hippowdon.shape quadruped
      female_rate: &diamond-pearl.pokemon.hippowdon.female_rate 50
      capture_rate: &diamond-pearl.pokemon.hippowdon.capture_rate 60
      happiness: &diamond-pearl.pokemon.hippowdon.happiness 70
      baby: &diamond-pearl.pokemon.hippowdon.baby false
      hatch_steps: &diamond-pearl.pokemon.hippowdon.hatch_steps 30
      growth_rate: &diamond-pearl.pokemon.hippowdon.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.hippowdon.forms_switchable false
      pal_park: &diamond-pearl.pokemon.hippowdon.pal_park
        area: sea
        rate: 10
        score: 80
      name: Hippowdon
      default: &diamond-pearl.pokemon.hippowdon.default true
      height: &diamond-pearl.pokemon.hippowdon.height 20
      weight: &diamond-pearl.pokemon.hippowdon.weight 3000
      experience: &diamond-pearl.pokemon.hippowdon.experience 184
      types: &diamond-pearl.pokemon.hippowdon.types
        - ground
      egg_groups: *diamond-pearl.pokemon.hippowdon.types
      stats: &diamond-pearl.pokemon.hippowdon.stats
        hp:
          base_value: 108
          effort_change: 0
        attack:
          base_value: 112
          effort_change: 0
        defense:
          base_value: 118
          effort_change: 2
        speed:
          base_value: 47
          effort_change: 0
        special-attack:
          base_value: 68
          effort_change: 0
        special-defense:
          base_value: 72
          effort_change: 0
      abilities: &diamond-pearl.pokemon.hippowdon.abilities
        sand-stream: &diamond-pearl.pokemon.hippowdon.abilities.sand-stream
          hidden: false
          position: 1
      evolution_conditions: &diamond-pearl.pokemon.hippowdon.evolution_conditions
        level-up:
          minimum_level: 34
      flavor_text:
        diamond: |
          It blasts internally stored sand
          from ports on its body to create
          a towering twister for attack.
        pearl: |
          Its huge mouth is almost seven
          feet across. It has enough power
          to completely crush a car.
      forms:
        hippowdon:
          name: Hippowdon
          form_name: &diamond-pearl.pokemon.hippowdon.forms.hippowdon.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.hippowdon.forms.hippowdon.battle_only false
          icon: &diamond-pearl.pokemon.hippowdon.forms.hippowdon.icon gen5/hippowdon-default.png
          sprites:
            - diamond-pearl/back/female/hippowdon-default.png
            - diamond-pearl/back/shiny/hippowdon-default.png
            - diamond-pearl/back/hippowdon-default.png
            - diamond-pearl/female/hippowdon-default.png
            - diamond-pearl/shiny/female/hippowdon-default.png
            - diamond-pearl/shiny/hippowdon-default.png
            - diamond-pearl/hippowdon-default.png
          art: &diamond-pearl.pokemon.hippowdon.forms.hippowdon.art
            - hippowdon-default.png
          footprint: &diamond-pearl.pokemon.hippowdon.forms.hippowdon.footprint hippowdon.png
          cry: &diamond-pearl.pokemon.hippowdon.forms.hippowdon.cry gen5/hippowdon-default.webm

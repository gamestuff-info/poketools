ruby-sapphire:
  name: &ruby-sapphire.name TORCHIC
  position: &ruby-sapphire.position 255
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 255
    hoenn: 4
  pokemon:
    torchic:
      name: TORCHIC
      default: &ruby-sapphire.pokemon.torchic.default true
      forms_switchable: &ruby-sapphire.pokemon.torchic.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.torchic.capture_rate 45
      experience: &ruby-sapphire.pokemon.torchic.experience 65
      types: &ruby-sapphire.pokemon.torchic.types
        - fire
      stats: &ruby-sapphire.pokemon.torchic.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.torchic.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.torchic.female_rate 12
      hatch_steps: &ruby-sapphire.pokemon.torchic.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.torchic.egg_groups
        - ground
      happiness: &ruby-sapphire.pokemon.torchic.happiness 70
      abilities: &ruby-sapphire.pokemon.torchic.abilities
        blaze: &ruby-sapphire.pokemon.torchic.abilities.blaze
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.torchic.genus 'CHICK Pokémon'
      height: &ruby-sapphire.pokemon.torchic.height 4
      weight: &ruby-sapphire.pokemon.torchic.weight 25
      flavor_text:
        ruby: |
          TORCHIC sticks with its TRAINER,
          following behind with unsteady
           steps.
          This POKéMON breathes fire of over
          1,800 degrees F, including fireballs
           that leave the foe scorched black.
        sapphire: |
          TORCHIC has a place inside its body
          where it keeps its flame.  Give it a hug -
          it will be glowing with warmth.
          This POKéMON is covered all over by a
          fluffy coat of down.
      forms:
        torchic:
          name: TORCHIC
          form_name: &ruby-sapphire.pokemon.torchic.forms.torchic.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.torchic.forms.torchic.battle_only false
          icon: &ruby-sapphire.pokemon.torchic.forms.torchic.icon gen5/torchic-default.png
          sprites:
            - ruby-sapphire/torchic-default.png
            - ruby-sapphire/back/torchic-default.png
            - ruby-sapphire/shiny/torchic-default.png
          art: &ruby-sapphire.pokemon.torchic.forms.torchic.art
            - torchic-default.png
          footprint: &ruby-sapphire.pokemon.torchic.forms.torchic.footprint torchic.png
          cry: &ruby-sapphire.pokemon.torchic.forms.torchic.cry gen5/torchic-default.webm

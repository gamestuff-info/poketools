black-white:
  name: &black-white.name Gothita
  position: &black-white.position 575
  numbers:
    national: &black-white.numbers.national 574
    original-unova: 80
  pokemon:
    gothita:
      genus: &black-white.pokemon.gothita.genus 'Fixation Pokémon'
      color: &black-white.pokemon.gothita.color purple
      shape: &black-white.pokemon.gothita.shape humanoid
      female_rate: &black-white.pokemon.gothita.female_rate 75
      capture_rate: &black-white.pokemon.gothita.capture_rate 200
      happiness: &black-white.pokemon.gothita.happiness 70
      baby: &black-white.pokemon.gothita.baby false
      hatch_steps: &black-white.pokemon.gothita.hatch_steps 20
      growth_rate: &black-white.pokemon.gothita.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.gothita.forms_switchable false
      name: Gothita
      default: &black-white.pokemon.gothita.default true
      height: &black-white.pokemon.gothita.height 4
      weight: &black-white.pokemon.gothita.weight 58
      experience: &black-white.pokemon.gothita.experience 58
      types: &black-white.pokemon.gothita.types
        - psychic
      egg_groups: &black-white.pokemon.gothita.egg_groups
        - humanshape
      stats: &black-white.pokemon.gothita.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 1
      abilities: &black-white.pokemon.gothita.abilities
        frisk: &black-white.pokemon.gothita.abilities.frisk
          hidden: &black-white.pokemon.gothita.abilities.frisk.hidden false
          position: 1
        shadow-tag: &black-white.pokemon.gothita.abilities.shadow-tag
          hidden: true
          position: 3
      flavor_text:
        black: |
          Their ribbonlike feelers increase their
          psychic power. They are always staring
          at something.
        white: |
          They intently observe both Trainers and
          Pokémon. Apparently, they are looking
          at something that only Gothita can see.
      forms:
        gothita:
          name: Gothita
          form_name: &black-white.pokemon.gothita.forms.gothita.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.gothita.forms.gothita.battle_only false
          icon: &black-white.pokemon.gothita.forms.gothita.icon gen5/gothita-default.png
          sprites:
            - black-white/back/shiny/gothita-default.png
            - black-white/back/gothita-default.png
            - black-white/shiny/gothita-default.png
            - black-white/gothita-default.png
          art: &black-white.pokemon.gothita.forms.gothita.art
            - gothita-default.png
          footprint: &black-white.pokemon.gothita.forms.gothita.footprint gothita.png
          cry: &black-white.pokemon.gothita.forms.gothita.cry gen5/gothita-default.webm

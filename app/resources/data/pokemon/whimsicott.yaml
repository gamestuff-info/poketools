black-white:
  name: &black-white.name Whimsicott
  position: &black-white.position 548
  numbers:
    national: &black-white.numbers.national 547
    original-unova: 53
  pokemon:
    whimsicott:
      genus: &black-white.pokemon.whimsicott.genus 'Windveiled Pokémon'
      evolution_parent: &black-white.pokemon.whimsicott.evolution_parent cottonee/cottonee
      color: &black-white.pokemon.whimsicott.color green
      shape: &black-white.pokemon.whimsicott.shape humanoid
      female_rate: &black-white.pokemon.whimsicott.female_rate 50
      capture_rate: &black-white.pokemon.whimsicott.capture_rate 75
      happiness: &black-white.pokemon.whimsicott.happiness 70
      baby: &black-white.pokemon.whimsicott.baby false
      hatch_steps: &black-white.pokemon.whimsicott.hatch_steps 20
      growth_rate: &black-white.pokemon.whimsicott.growth_rate medium
      forms_switchable: &black-white.pokemon.whimsicott.forms_switchable false
      name: Whimsicott
      default: &black-white.pokemon.whimsicott.default true
      height: &black-white.pokemon.whimsicott.height 7
      weight: &black-white.pokemon.whimsicott.weight 66
      experience: &black-white.pokemon.whimsicott.experience 168
      types: &black-white.pokemon.whimsicott.types
        - grass
      egg_groups: &black-white.pokemon.whimsicott.egg_groups
        - fairy
        - plant
      stats: &black-white.pokemon.whimsicott.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 67
          effort_change: 0
        defense:
          base_value: 85
          effort_change: 0
        speed:
          base_value: 116
          effort_change: 2
        special-attack:
          base_value: 77
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &black-white.pokemon.whimsicott.abilities
        prankster:
          hidden: &black-white.pokemon.whimsicott.abilities.prankster.hidden false
          position: 1
        infiltrator:
          hidden: *black-white.pokemon.whimsicott.abilities.prankster.hidden
          position: 2
        chlorophyll:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.whimsicott.evolution_conditions
        use-item:
          trigger_item: sun-stone
      flavor_text:
        black: |
          Like the wind, it can slip through any
          gap, no matter how small. It leaves
          balls of white fluff behind.
        white: |
          Riding whirlwinds, they appear.
          These Pokémon sneak through gaps into
          houses and cause all sorts of mischief.
      forms:
        whimsicott:
          name: Whimsicott
          form_name: &black-white.pokemon.whimsicott.forms.whimsicott.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.whimsicott.forms.whimsicott.battle_only false
          icon: &black-white.pokemon.whimsicott.forms.whimsicott.icon gen5/whimsicott-default.png
          sprites:
            - black-white/whimsicott-default.png
            - black-white/back/whimsicott-default.png
            - black-white/back/shiny/whimsicott-default.png
            - black-white/shiny/whimsicott-default.png
          art: &black-white.pokemon.whimsicott.forms.whimsicott.art
            - whimsicott-default.png
          footprint: &black-white.pokemon.whimsicott.forms.whimsicott.footprint whimsicott.png
          cry: &black-white.pokemon.whimsicott.forms.whimsicott.cry gen5/whimsicott-default.webm

      name: CASTFORM
      default: &ruby-sapphire.pokemon.castform-default.default true
      forms_switchable: &ruby-sapphire.pokemon.castform-default.forms_switchable false
      forms_note: &ruby-sapphire.pokemon.castform-default.forms_note 'Form changes along with type to match the [weather]{mechanic:weather} in battle, due to []{ability:forecast}.  Castform is always in its normal form outside of battle, regardless of weather.'
      capture_rate: &ruby-sapphire.pokemon.castform-default.capture_rate 45
      experience: &ruby-sapphire.pokemon.castform-default.experience 145
      types: &ruby-sapphire.pokemon.castform-default.types
        - normal
      stats: &ruby-sapphire.pokemon.castform-default.stats
        hp:
          base_value: 70
          effort_change: 1
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.castform-default.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.castform-default.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.castform-default.hatch_steps 25
      egg_groups: &ruby-sapphire.pokemon.castform-default.egg_groups
        - fairy

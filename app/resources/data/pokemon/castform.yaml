          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.castform-default.genus 'WEATHER Pokémon'
      height: &ruby-sapphire.pokemon.castform-default.height 3
      weight: &ruby-sapphire.pokemon.castform-default.weight 8
      flavor_text: &ruby-sapphire.pokemon.castform-default.flavor_text
        ruby: |
          CASTFORM's appearance changes with
          the weather.
          This POKéMON gained the ability to use
          the vast power of nature to protect
          its tiny body.
        sapphire: |
          CASTFORM borrows the power of nature
          to transform itself into the guises of
          the sun, rain clouds, and snow clouds.
          This POKéMON's feelings change with the
          weather.
      forms:
        castform-default:
          name: CASTFORM
          form_name: &ruby-sapphire.pokemon.castform-default.forms.castform-default.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.castform-default.forms.castform-default.battle_only false
          icon: &ruby-sapphire.pokemon.castform-default.forms.castform-default.icon gen5/castform-default.png
          sprites:
            - ruby-sapphire/castform-default.png
            - ruby-sapphire/back/castform-default.png
            - ruby-sapphire/shiny/castform-default.png
          art: &ruby-sapphire.pokemon.castform-default.forms.castform-default.art
            - castform-default.png
          footprint: &ruby-sapphire.pokemon.castform-default.forms.castform-default.footprint castform.png
          cry: &ruby-sapphire.pokemon.castform-default.forms.castform-default.cry gen5/castform-default.webm

diamond-pearl:
  name: &diamond-pearl.name Drifloon
  position: &diamond-pearl.position 452
  numbers:
    national: &diamond-pearl.numbers.national 425
    original-sinnoh: 65
  pokemon:
    drifloon:
      genus: &diamond-pearl.pokemon.drifloon.genus 'Balloon Pokémon'
      shape: &diamond-pearl.pokemon.drifloon.shape arms
      female_rate: &diamond-pearl.pokemon.drifloon.female_rate 50
      capture_rate: &diamond-pearl.pokemon.drifloon.capture_rate 125
      happiness: &diamond-pearl.pokemon.drifloon.happiness 70
      baby: &diamond-pearl.pokemon.drifloon.baby false
      hatch_steps: &diamond-pearl.pokemon.drifloon.hatch_steps 30
      growth_rate: &diamond-pearl.pokemon.drifloon.growth_rate fast-then-very-slow
      forms_switchable: &diamond-pearl.pokemon.drifloon.forms_switchable false
      pal_park: &diamond-pearl.pokemon.drifloon.pal_park
        area: pond
        rate: 20
        score: 70
      name: Drifloon
      default: &diamond-pearl.pokemon.drifloon.default true
      height: &diamond-pearl.pokemon.drifloon.height 4
      weight: &diamond-pearl.pokemon.drifloon.weight 12
      experience: &diamond-pearl.pokemon.drifloon.experience 70
      types: &diamond-pearl.pokemon.drifloon.types
        - ghost
        - flying
      egg_groups: &diamond-pearl.pokemon.drifloon.egg_groups
        - indeterminate
      stats: &diamond-pearl.pokemon.drifloon.stats
        hp:
          base_value: 90
          effort_change: 1
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 34
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 44
          effort_change: 0
      abilities: &diamond-pearl.pokemon.drifloon.abilities
        aftermath: &diamond-pearl.pokemon.drifloon.abilities.aftermath
          hidden: &diamond-pearl.pokemon.drifloon.abilities.aftermath.hidden false
          position: 1
        unburden: &diamond-pearl.pokemon.drifloon.abilities.unburden
          hidden: *diamond-pearl.pokemon.drifloon.abilities.aftermath.hidden
          position: 2
      flavor_text:
        diamond: |
          A Pokémon formed by the spirits
          of people and Pokémon. It loves
          damp, humid seasons.
        pearl: |
          It tugs on the hands of children
          to steal them away. However, it
          gets pulled around instead.
      forms:
        drifloon:
          name: Drifloon
          form_name: &diamond-pearl.pokemon.drifloon.forms.drifloon.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.drifloon.forms.drifloon.battle_only false
          icon: &diamond-pearl.pokemon.drifloon.forms.drifloon.icon gen5/drifloon-default.png
          sprites:
            - diamond-pearl/back/drifloon-default.png
            - diamond-pearl/back/shiny/drifloon-default.png
            - diamond-pearl/drifloon-default.png
            - diamond-pearl/shiny/drifloon-default.png
          art: &diamond-pearl.pokemon.drifloon.forms.drifloon.art
            - drifloon-default.png
          footprint: &diamond-pearl.pokemon.drifloon.forms.drifloon.footprint drifloon.png
          cry: &diamond-pearl.pokemon.drifloon.forms.drifloon.cry gen5/drifloon-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name SHIFTRY
  position: &ruby-sapphire.position 275
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 275
    hoenn: 24
  pokemon:
    shiftry:
      name: SHIFTRY
      default: &ruby-sapphire.pokemon.shiftry.default true
      forms_switchable: &ruby-sapphire.pokemon.shiftry.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.shiftry.capture_rate 45
      experience: &ruby-sapphire.pokemon.shiftry.experience 181
      types: &ruby-sapphire.pokemon.shiftry.types
        - grass
        - dark
      stats: &ruby-sapphire.pokemon.shiftry.stats
        hp:
          base_value: 90
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 3
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 0
        special-defense:
          base_value: 90
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.shiftry.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.shiftry.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.shiftry.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.shiftry.egg_groups
        - ground
        - plant
      happiness: &ruby-sapphire.pokemon.shiftry.happiness 70
      abilities: &ruby-sapphire.pokemon.shiftry.abilities
        chlorophyll: &ruby-sapphire.pokemon.shiftry.abilities.chlorophyll
          hidden: &ruby-sapphire.pokemon.shiftry.abilities.chlorophyll.hidden false
          position: 1
        early-bird: &ruby-sapphire.pokemon.shiftry.abilities.early-bird
          hidden: *ruby-sapphire.pokemon.shiftry.abilities.chlorophyll.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.shiftry.genus 'WICKED Pokémon'
      height: &ruby-sapphire.pokemon.shiftry.height 13
      weight: &ruby-sapphire.pokemon.shiftry.weight 596
      flavor_text:
        ruby: |
          SHIFTRY is a mysterious POKéMON that
          is said to live atop towering trees
          dating back over a thousand years.
          It creates terrific windstorms with
          the fans it holds.
        sapphire: |
          SHIFTRY's large fans generate awesome
          gusts of wind at a speed close to 100
          feet per second. The whipped-up wind
          blows anything away.
           This POKéMON chooses to live quietly
          deep in forests.
      forms:
        shiftry:
          name: SHIFTRY
          form_name: &ruby-sapphire.pokemon.shiftry.forms.shiftry.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.shiftry.forms.shiftry.battle_only false
          icon: &ruby-sapphire.pokemon.shiftry.forms.shiftry.icon gen5/shiftry-default.png
          sprites:
            - ruby-sapphire/shiftry-default.png
            - ruby-sapphire/back/shiftry-default.png
            - ruby-sapphire/shiny/shiftry-default.png
          art: &ruby-sapphire.pokemon.shiftry.forms.shiftry.art
            - shiftry-default.png
          footprint: &ruby-sapphire.pokemon.shiftry.forms.shiftry.footprint shiftry.png
          cry: &ruby-sapphire.pokemon.shiftry.forms.shiftry.cry gen5/shiftry-default.webm
      evolution_parent: &ruby-sapphire.pokemon.shiftry.evolution_parent nuzleaf/nuzleaf
      evolution_conditions: &ruby-sapphire.pokemon.shiftry.evolution_conditions
        use-item:
          trigger_item: leaf-stone

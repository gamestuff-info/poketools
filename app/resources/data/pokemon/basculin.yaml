      egg_groups: &black-white.pokemon.basculin-red-striped.egg_groups
        - water2
      stats: &black-white.pokemon.basculin-red-striped.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 92
          effort_change: 0
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 98
          effort_change: 2
        special-attack:
          base_value: 80
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &black-white.pokemon.basculin-red-striped.abilities
        reckless: &black-white.pokemon.basculin-red-striped.abilities.reckless
          hidden: &black-white.pokemon.basculin-red-striped.abilities.reckless.hidden false
          position: 1
        adaptability: &black-white.pokemon.basculin-red-striped.abilities.adaptability
          hidden: *black-white.pokemon.basculin-red-striped.abilities.reckless.hidden
          position: 2
        mold-breaker: &black-white.pokemon.basculin-red-striped.abilities.mold-breaker
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.basculin-red-striped.wild_held_items.black
          deepseatooth: 5
        white: *black-white.pokemon.basculin-red-striped.wild_held_items.black
      flavor_text: &black-white.pokemon.basculin-red-striped.flavor_text
        black: |
          Red and blue Basculin get along so
          poorly, they’ll start fighting instantly.
          These Pokémon are very hostile.
        white: |
          Red and blue Basculin usually do not
          get along, but sometimes members of one
          school mingle with the other’s school.
      forms:
        basculin-red-striped:
          name: &black-white.pokemon.basculin-red-striped.forms.basculin-red-striped.name 'Red-Striped Basculin'
          form_name: &black-white.pokemon.basculin-red-striped.forms.basculin-red-striped.form_name 'Red-Striped Form'

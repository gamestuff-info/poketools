          battle_only: &black-white.pokemon.basculin-red-striped.forms.basculin-red-striped.battle_only false
          icon: &black-white.pokemon.basculin-red-striped.forms.basculin-red-striped.icon gen5/basculin-red-striped.png
          sprites:
            - black-white/back/basculin-red-striped.png
            - black-white/back/shiny/basculin-red-striped.png
            - black-white/basculin-red-striped.png
            - black-white/shiny/basculin-red-striped.png
          art: &black-white.pokemon.basculin-red-striped.forms.basculin-red-striped.art
            - basculin-red-striped.png
          footprint: &black-white.pokemon.basculin-red-striped.forms.basculin-red-striped.footprint basculin.png

      forms_note: &black-white.pokemon.basculin-red-striped.forms_note 'Forms have one different ability and different wild held items.  Blue-Striped Basculin are rarer in Black Version, and Red-Striped Basculin in White Version.'
      name: Basculin
      default: &black-white.pokemon.basculin-red-striped.default true
      height: &black-white.pokemon.basculin-red-striped.height 10
      weight: &black-white.pokemon.basculin-red-striped.weight 180

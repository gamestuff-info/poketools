ruby-sapphire:
  name: &ruby-sapphire.name REGICE
  position: &ruby-sapphire.position 378
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 378
    hoenn: 194
  pokemon:
    regice:
      name: REGICE
      default: &ruby-sapphire.pokemon.regice.default true
      forms_switchable: &ruby-sapphire.pokemon.regice.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.regice.capture_rate 3
      experience: &ruby-sapphire.pokemon.regice.experience 216
      types: &ruby-sapphire.pokemon.regice.types
        - ice
      stats: &ruby-sapphire.pokemon.regice.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 3
        special-defense:
          base_value: 80
          effort_change: 3
      growth_rate: &ruby-sapphire.pokemon.regice.growth_rate slow
      hatch_steps: &ruby-sapphire.pokemon.regice.hatch_steps 80
      egg_groups: &ruby-sapphire.pokemon.regice.egg_groups
        - no-eggs
      happiness: &ruby-sapphire.pokemon.regice.happiness 35
      abilities: &ruby-sapphire.pokemon.regice.abilities
        clear-body: &ruby-sapphire.pokemon.regice.abilities.clear-body
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.regice.genus 'ICEBERG Pokémon'
      height: &ruby-sapphire.pokemon.regice.height 18
      weight: &ruby-sapphire.pokemon.regice.weight 1750
      flavor_text:
        ruby: |
          REGICE's body was made during an ice
          age. The deep-frozen body can't be
          melted, even by fire.
          This POKéMON controls frigid air of
          minus 328 degrees F.
        sapphire: |
          REGICE cloaks itself with frigid air of
          negative 328 degrees F.
           Things will freeze solid just by going
          near this POKéMON.
          Its icy body is so cold, it will not melt
          even if it is immersed in magma.
      forms:
        regice:
          name: REGICE
          form_name: &ruby-sapphire.pokemon.regice.forms.regice.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.regice.forms.regice.battle_only false
          icon: &ruby-sapphire.pokemon.regice.forms.regice.icon gen5/regice-default.png
          sprites:
            - ruby-sapphire/regice-default.png
            - ruby-sapphire/back/regice-default.png
            - ruby-sapphire/shiny/regice-default.png
          art: &ruby-sapphire.pokemon.regice.forms.regice.art
            - regice-default.png
          footprint: &ruby-sapphire.pokemon.regice.forms.regice.footprint regice.png
          cry: &ruby-sapphire.pokemon.regice.forms.regice.cry gen5/regice-default.webm

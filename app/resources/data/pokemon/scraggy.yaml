black-white:
  name: &black-white.name Scraggy
  position: &black-white.position 560
  numbers:
    national: &black-white.numbers.national 559
    original-unova: 65
  pokemon:
    scraggy:
      genus: &black-white.pokemon.scraggy.genus 'Shedding Pok√©mon'
      color: &black-white.pokemon.scraggy.color yellow
      shape: &black-white.pokemon.scraggy.shape upright
      female_rate: &black-white.pokemon.scraggy.female_rate 50
      capture_rate: &black-white.pokemon.scraggy.capture_rate 180
      happiness: &black-white.pokemon.scraggy.happiness 35
      baby: &black-white.pokemon.scraggy.baby false
      hatch_steps: &black-white.pokemon.scraggy.hatch_steps 15
      growth_rate: &black-white.pokemon.scraggy.growth_rate medium
      forms_switchable: &black-white.pokemon.scraggy.forms_switchable false
      name: Scraggy
      default: &black-white.pokemon.scraggy.default true
      height: &black-white.pokemon.scraggy.height 6
      weight: &black-white.pokemon.scraggy.weight 118
      experience: &black-white.pokemon.scraggy.experience 70
      types: &black-white.pokemon.scraggy.types
        - dark
        - fighting
      egg_groups: &black-white.pokemon.scraggy.egg_groups
        - ground
        - dragon
      stats: &black-white.pokemon.scraggy.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 1
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 48
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      abilities: &black-white.pokemon.scraggy.abilities
        shed-skin:
          hidden: &black-white.pokemon.scraggy.abilities.shed-skin.hidden false
          position: 1
        moxie:
          hidden: *black-white.pokemon.scraggy.abilities.shed-skin.hidden
          position: 2
        intimidate:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.scraggy.wild_held_items.black
          shed-shell: 5
        white: *black-white.pokemon.scraggy.wild_held_items.black
      flavor_text:
        black: |
          Its skin has a rubbery elasticity, so
          it can reduce damage by defensively
          pulling its skin up to its neck.
        white: |
          It immediately headbutts anyone that
          makes eye contact with it. Its skull is
          massively thick.
      forms:
        scraggy:
          name: Scraggy
          form_name: &black-white.pokemon.scraggy.forms.scraggy.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.scraggy.forms.scraggy.battle_only false
          icon: &black-white.pokemon.scraggy.forms.scraggy.icon gen5/scraggy-default.png
          sprites:
            - black-white/scraggy-default.png
            - black-white/back/scraggy-default.png
            - black-white/back/shiny/scraggy-default.png
            - black-white/shiny/scraggy-default.png
          art: &black-white.pokemon.scraggy.forms.scraggy.art
            - scraggy-default.png
          footprint: &black-white.pokemon.scraggy.forms.scraggy.footprint scraggy.png
          cry: &black-white.pokemon.scraggy.forms.scraggy.cry gen5/scraggy-default.webm

x-y:
  name: &x-y.name Volcanion
  position: &x-y.position 721
  numbers: &x-y.numbers
    national: 721
  pokemon:
    volcanion:
      genus: &x-y.pokemon.volcanion.genus 'Steam Pokémon'
      color: &x-y.pokemon.volcanion.color brown
      shape: &x-y.pokemon.volcanion.shape quadruped
      capture_rate: &x-y.pokemon.volcanion.capture_rate 3
      happiness: &x-y.pokemon.volcanion.happiness 100
      baby: &x-y.pokemon.volcanion.baby false
      hatch_steps: &x-y.pokemon.volcanion.hatch_steps 120
      growth_rate: &x-y.pokemon.volcanion.growth_rate slow
      forms_switchable: &x-y.pokemon.volcanion.forms_switchable false
      name: Volcanion
      default: &x-y.pokemon.volcanion.default true
      height: &x-y.pokemon.volcanion.height 17
      weight: &x-y.pokemon.volcanion.weight 1950
      experience: &x-y.pokemon.volcanion.experience 270
      types: &x-y.pokemon.volcanion.types
        - fire
        - water
      egg_groups: &x-y.pokemon.volcanion.egg_groups
        - no-eggs
      mega: &x-y.pokemon.volcanion.mega false
      stats: &x-y.pokemon.volcanion.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 110
          effort_change: 0
        defense:
          base_value: 120
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 130
          effort_change: 3
        special-defense:
          base_value: 90
          effort_change: 0
      abilities: &x-y.pokemon.volcanion.abilities
        water-absorb:
          hidden: false
          position: 1
      flavor_text:
        x: |
          It lets out billows of steam and disappears into
          the dense fog. It’s said to live in mountains
          where humans do not tread.
        'y': |
          It expels its internal steam from the
          arms on its back. It has enough
          power to blow away a mountain.
      forms:
        volcanion:
          name: Volcanion
          form_name: &x-y.pokemon.volcanion.forms.volcanion.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.volcanion.forms.volcanion.battle_only false
          icon: &x-y.pokemon.volcanion.forms.volcanion.icon volcanion-default.png
          sprites:
            - x-y/volcanion-default.png
            - x-y/shiny/volcanion-default.png
          art: &x-y.pokemon.volcanion.forms.volcanion.art
            - volcanion-default.png
          footprint: &x-y.pokemon.volcanion.forms.volcanion.footprint volcanion.png
          cry: &x-y.pokemon.volcanion.forms.volcanion.cry volcanion-default.webm

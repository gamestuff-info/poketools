black-white:
  name: &black-white.name Simisear
  position: &black-white.position 515
  numbers:
    national: &black-white.numbers.national 514
    original-unova: 20
  pokemon:
    simisear:
      genus: &black-white.pokemon.simisear.genus 'Ember Pok√©mon'
      evolution_parent: &black-white.pokemon.simisear.evolution_parent pansear/pansear
      color: &black-white.pokemon.simisear.color red
      shape: &black-white.pokemon.simisear.shape upright
      female_rate: &black-white.pokemon.simisear.female_rate 12
      capture_rate: &black-white.pokemon.simisear.capture_rate 75
      happiness: &black-white.pokemon.simisear.happiness 70
      baby: &black-white.pokemon.simisear.baby false
      hatch_steps: &black-white.pokemon.simisear.hatch_steps 20
      growth_rate: &black-white.pokemon.simisear.growth_rate medium
      forms_switchable: &black-white.pokemon.simisear.forms_switchable false
      name: Simisear
      default: &black-white.pokemon.simisear.default true
      height: &black-white.pokemon.simisear.height 10
      weight: &black-white.pokemon.simisear.weight 280
      experience: &black-white.pokemon.simisear.experience 174
      types: &black-white.pokemon.simisear.types
        - fire
      egg_groups: &black-white.pokemon.simisear.egg_groups
        - ground
      stats: &black-white.pokemon.simisear.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 98
          effort_change: 0
        defense:
          base_value: 63
          effort_change: 0
        speed:
          base_value: 101
          effort_change: 2
        special-attack:
          base_value: 98
          effort_change: 0
        special-defense:
          base_value: 63
          effort_change: 0
      abilities: &black-white.pokemon.simisear.abilities
        gluttony:
          hidden: false
          position: 1
        blaze:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.simisear.wild_held_items.black
          oran-berry: 50
          passho-berry: 5
        white: *black-white.pokemon.simisear.wild_held_items.black
      evolution_conditions: &black-white.pokemon.simisear.evolution_conditions
        use-item:
          trigger_item: fire-stone
      flavor_text:
        black: |
          It loves sweets because they become
          energy for the fire burning inside
          its body.
        white: |
          A flame burns inside its body.
          It scatters embers from its head
          and tail to sear its opponents.
      forms:
        simisear:
          name: Simisear
          form_name: &black-white.pokemon.simisear.forms.simisear.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.simisear.forms.simisear.battle_only false
          icon: &black-white.pokemon.simisear.forms.simisear.icon gen5/simisear-default.png
          sprites:
            - black-white/back/shiny/simisear-default.png
            - black-white/back/simisear-default.png
            - black-white/shiny/simisear-default.png
            - black-white/simisear-default.png
          art: &black-white.pokemon.simisear.forms.simisear.art
            - simisear-default.png
          footprint: &black-white.pokemon.simisear.forms.simisear.footprint simisear.png
          cry: &black-white.pokemon.simisear.forms.simisear.cry gen5/simisear-default.webm

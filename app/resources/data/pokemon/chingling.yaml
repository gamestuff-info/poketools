        - psychic
      egg_groups: &diamond-pearl.pokemon.chingling.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.chingling.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 30
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 1
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &diamond-pearl.pokemon.chingling.abilities
        levitate:
          hidden: false
          position: 1
      wild_held_items:
        diamond: &diamond-pearl.pokemon.chingling.wild_held_items.diamond
          colbur-berry: 5
        pearl: *diamond-pearl.pokemon.chingling.wild_held_items.diamond
      flavor_text:
        diamond: |
          It emits cries by agitating an orb
          at the back of its throat.
          It moves with flouncing hops.
        pearl: |
          Each time it hops, it makes a
          ringing sound. It deafens foes by
          emitting high-frequency cries.
      forms:
        chingling:
          name: Chingling
          form_name: &diamond-pearl.pokemon.chingling.forms.chingling.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.chingling.forms.chingling.battle_only false

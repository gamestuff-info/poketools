      default: &diamond-pearl.pokemon.chingling.default true
      height: &diamond-pearl.pokemon.chingling.height 2
      weight: &diamond-pearl.pokemon.chingling.weight 6
      experience: &diamond-pearl.pokemon.chingling.experience 57

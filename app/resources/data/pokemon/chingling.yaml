            - diamond-pearl/back/shiny/chingling-default.png
            - diamond-pearl/chingling-default.png
            - diamond-pearl/shiny/chingling-default.png
          art: &diamond-pearl.pokemon.chingling.forms.chingling.art
            - chingling-default.png
          footprint: &diamond-pearl.pokemon.chingling.forms.chingling.footprint chingling.png
          cry: &diamond-pearl.pokemon.chingling.forms.chingling.cry gen5/chingling-default.webm

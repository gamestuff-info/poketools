        attack:
          base_value: 23
          effort_change: 0
        defense:
          base_value: 48
          effort_change: 0
        speed:
          base_value: 23
          effort_change: 0
        special-attack:
          base_value: 23
          effort_change: 0
        special-defense:
          base_value: 95
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.wynaut.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.wynaut.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.wynaut.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.wynaut.egg_groups
        - no-eggs
      happiness: &ruby-sapphire.pokemon.wynaut.happiness 70
      abilities: &ruby-sapphire.pokemon.wynaut.abilities
        shadow-tag: &ruby-sapphire.pokemon.wynaut.abilities.shadow-tag
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.wynaut.genus 'BRIGHT Pokémon'
      height: &ruby-sapphire.pokemon.wynaut.height 6
      weight: &ruby-sapphire.pokemon.wynaut.weight 140
      flavor_text:
        ruby: |
          WYNAUT can always be seen with a big,
          happy smile on its face. Look at its tail
          to determine if it is angry.
          When angered, this POKéMON will be
          slapping the ground with its tail.
        sapphire: |
          WYNAUT gather on moonlit nights to play
          by squeezing up against each other.
          By being squeezed, this POKéMON gains
          endurance and is trained to dole out
          powerful counterattacks.
      forms:
        wynaut:
          name: WYNAUT
          form_name: &ruby-sapphire.pokemon.wynaut.forms.wynaut.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.wynaut.forms.wynaut.battle_only false
          icon: &ruby-sapphire.pokemon.wynaut.forms.wynaut.icon gen5/wynaut-default.png
          sprites:
            - ruby-sapphire/wynaut-default.png
            - ruby-sapphire/back/wynaut-default.png
            - ruby-sapphire/shiny/wynaut-default.png
          art: &ruby-sapphire.pokemon.wynaut.forms.wynaut.art
            - wynaut-default.png
          footprint: &ruby-sapphire.pokemon.wynaut.forms.wynaut.footprint wynaut.png
          cry: &ruby-sapphire.pokemon.wynaut.forms.wynaut.cry gen5/wynaut-default.webm

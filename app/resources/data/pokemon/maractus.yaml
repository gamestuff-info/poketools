black-white:
  name: &black-white.name Maractus
  position: &black-white.position 557
  numbers:
    national: &black-white.numbers.national 556
    original-unova: 62
  pokemon:
    maractus:
      genus: &black-white.pokemon.maractus.genus 'Cactus Pokémon'
      color: &black-white.pokemon.maractus.color green
      shape: &black-white.pokemon.maractus.shape blob
      female_rate: &black-white.pokemon.maractus.female_rate 50
      capture_rate: &black-white.pokemon.maractus.capture_rate 255
      happiness: &black-white.pokemon.maractus.happiness 70
      baby: &black-white.pokemon.maractus.baby false
      hatch_steps: &black-white.pokemon.maractus.hatch_steps 20
      growth_rate: &black-white.pokemon.maractus.growth_rate medium
      forms_switchable: &black-white.pokemon.maractus.forms_switchable false
      name: Maractus
      default: &black-white.pokemon.maractus.default true
      height: &black-white.pokemon.maractus.height 10
      weight: &black-white.pokemon.maractus.weight 280
      experience: &black-white.pokemon.maractus.experience 161
      types: &black-white.pokemon.maractus.types
        - grass
      egg_groups: &black-white.pokemon.maractus.egg_groups
        - plant
      stats: &black-white.pokemon.maractus.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 86
          effort_change: 0
        defense:
          base_value: 67
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 106
          effort_change: 2
        special-defense:
          base_value: 67
          effort_change: 0
      abilities: &black-white.pokemon.maractus.abilities
        water-absorb:
          hidden: &black-white.pokemon.maractus.abilities.water-absorb.hidden false
          position: 1
        chlorophyll:
          hidden: *black-white.pokemon.maractus.abilities.water-absorb.hidden
          position: 2
        storm-drain:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.maractus.wild_held_items.black
          miracle-seed: 5
        white: *black-white.pokemon.maractus.wild_held_items.black
      flavor_text:
        black: |
          It uses an up-tempo song and dance
          to drive away the bird Pokémon that
          prey on its flower seeds.
        white: |
          Arid regions are their habitat.
          They move rhythmically, making
          a sound similar to maracas.
      forms:
        maractus:
          name: Maractus
          form_name: &black-white.pokemon.maractus.forms.maractus.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.maractus.forms.maractus.battle_only false
          icon: &black-white.pokemon.maractus.forms.maractus.icon gen5/maractus-default.png
          sprites:
            - black-white/back/maractus-default.png
            - black-white/back/shiny/maractus-default.png
            - black-white/maractus-default.png
            - black-white/shiny/maractus-default.png
          art: &black-white.pokemon.maractus.forms.maractus.art
            - maractus-default.png
          footprint: &black-white.pokemon.maractus.forms.maractus.footprint maractus.png
          cry: &black-white.pokemon.maractus.forms.maractus.cry gen5/maractus-default.webm

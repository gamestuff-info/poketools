      happiness: &diamond-pearl.pokemon.happiny.happiness 140
      baby: &diamond-pearl.pokemon.happiny.baby true
      hatch_steps: &diamond-pearl.pokemon.happiny.hatch_steps 40
      growth_rate: &diamond-pearl.pokemon.happiny.growth_rate fast
      forms_switchable: &diamond-pearl.pokemon.happiny.forms_switchable false
      pal_park: &diamond-pearl.pokemon.happiny.pal_park
        area: field
        rate: 30
        score: 50
      name: Happiny
      default: &diamond-pearl.pokemon.happiny.default true
      height: &diamond-pearl.pokemon.happiny.height 6
      weight: &diamond-pearl.pokemon.happiny.weight 244
      experience: &diamond-pearl.pokemon.happiny.experience 110
      types: &diamond-pearl.pokemon.happiny.types
        - normal
      egg_groups: &diamond-pearl.pokemon.happiny.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.happiny.stats
        hp:
          base_value: 100
          effort_change: 1
        attack:
          base_value: 5
          effort_change: 0
        defense:
          base_value: 5
          effort_change: 0
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 15
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &diamond-pearl.pokemon.happiny.abilities
        natural-cure: &diamond-pearl.pokemon.happiny.abilities.natural-cure
          hidden: &diamond-pearl.pokemon.happiny.abilities.natural-cure.hidden false
          position: 1
        serene-grace: &diamond-pearl.pokemon.happiny.abilities.serene-grace
          hidden: *diamond-pearl.pokemon.happiny.abilities.natural-cure.hidden
          position: 2
      wild_held_items:
        diamond: &diamond-pearl.pokemon.happiny.wild_held_items.diamond
          oval-stone: &diamond-pearl.pokemon.happiny.wild_held_items.diamond.oval-stone 50
          lucky-punch: 5
        pearl: *diamond-pearl.pokemon.happiny.wild_held_items.diamond
      flavor_text:
        diamond: |
          It loves round white things.
          It carries an egg-shaped rock in
          imitation of CHANSEY.
        pearl: |
          It carries a round, egg-shaped
          rock in its belly pouch and gives
          the rock to its friends.
      forms:
        happiny:
          name: Happiny
          form_name: &diamond-pearl.pokemon.happiny.forms.happiny.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.happiny.forms.happiny.battle_only false
          icon: &diamond-pearl.pokemon.happiny.forms.happiny.icon gen5/happiny-default.png
          sprites:
            - diamond-pearl/back/shiny/happiny-default.png
            - diamond-pearl/back/happiny-default.png
            - diamond-pearl/shiny/happiny-default.png
            - diamond-pearl/happiny-default.png
          art: &diamond-pearl.pokemon.happiny.forms.happiny.art
            - happiny-default.png
          footprint: &diamond-pearl.pokemon.happiny.forms.happiny.footprint happiny.png
          cry: &diamond-pearl.pokemon.happiny.forms.happiny.cry gen5/happiny-default.webm

x-y:
  name: &x-y.name Heliolisk
  position: &x-y.position 696
  numbers:
    national: &x-y.numbers.national 695
    kalos-coastal: 47
  pokemon:
    heliolisk:
      genus: &x-y.pokemon.heliolisk.genus 'Generator Pok√©mon'
      evolution_parent: &x-y.pokemon.heliolisk.evolution_parent helioptile/helioptile
      color: &x-y.pokemon.heliolisk.color yellow
      shape: &x-y.pokemon.heliolisk.shape upright
      female_rate: &x-y.pokemon.heliolisk.female_rate 50
      capture_rate: &x-y.pokemon.heliolisk.capture_rate 75
      happiness: &x-y.pokemon.heliolisk.happiness 70
      baby: &x-y.pokemon.heliolisk.baby false
      hatch_steps: &x-y.pokemon.heliolisk.hatch_steps 20
      growth_rate: &x-y.pokemon.heliolisk.growth_rate medium
      forms_switchable: &x-y.pokemon.heliolisk.forms_switchable false
      name: Heliolisk
      default: &x-y.pokemon.heliolisk.default true
      height: &x-y.pokemon.heliolisk.height 10
      weight: &x-y.pokemon.heliolisk.weight 210
      experience: &x-y.pokemon.heliolisk.experience 168
      types: &x-y.pokemon.heliolisk.types
        - electric
        - normal
      egg_groups: &x-y.pokemon.heliolisk.egg_groups
        - monster
        - dragon
      mega: &x-y.pokemon.heliolisk.mega false
      stats: &x-y.pokemon.heliolisk.stats
        hp:
          base_value: 62
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 52
          effort_change: 0
        speed:
          base_value: 109
          effort_change: 1
        special-attack:
          base_value: 109
          effort_change: 1
        special-defense:
          base_value: 94
          effort_change: 0
      abilities: &x-y.pokemon.heliolisk.abilities
        dry-skin:
          hidden: &x-y.pokemon.heliolisk.abilities.dry-skin.hidden false
          position: 1
        sand-veil:
          hidden: *x-y.pokemon.heliolisk.abilities.dry-skin.hidden
          position: 2
        solar-power:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.heliolisk.evolution_conditions
        use-item:
          trigger_item: sun-stone
      flavor_text:
        x: |
          They flare their frills and generate energy.
          A single Heliolisk can generate sufficient
          electricity to power a skyscraper.
        'y': |
          It stimulates its muscles with electricity,
          boosting the strength in its legs and enabling
          it to run 100 yards in five seconds.
      forms:
        heliolisk:
          name: Heliolisk
          form_name: &x-y.pokemon.heliolisk.forms.heliolisk.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.heliolisk.forms.heliolisk.battle_only false
          icon: &x-y.pokemon.heliolisk.forms.heliolisk.icon heliolisk-default.png
          sprites:
            - x-y/heliolisk-default.png
            - x-y/shiny/heliolisk-default.png
          art: &x-y.pokemon.heliolisk.forms.heliolisk.art
            - heliolisk-default.png
          footprint: &x-y.pokemon.heliolisk.forms.heliolisk.footprint heliolisk.png
          cry: &x-y.pokemon.heliolisk.forms.heliolisk.cry heliolisk-default.webm

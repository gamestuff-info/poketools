      weight: &ruby-sapphire.pokemon.sableye.weight 110
      flavor_text:
        ruby: |
          SABLEYE lead quiet lives deep inside
          caverns. They are feared, however,
           because these POKéMON are thought to
          steal the spirits of people when their
           eyes burn with a sinister glow in the
          darkness.
        sapphire: |
          SABLEYE digs the ground with sharpened
          claws to find rocks that it eats.
          Substances in the eaten rocks
          crystallize and rise up to the POKéMON's
          body surface.
      forms:

ruby-sapphire:
  name: &ruby-sapphire.name TROPIUS
  position: &ruby-sapphire.position 357
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 357
    hoenn: 150
  pokemon:
    tropius:
      name: TROPIUS
      default: &ruby-sapphire.pokemon.tropius.default true
      forms_switchable: &ruby-sapphire.pokemon.tropius.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.tropius.capture_rate 200
      experience: &ruby-sapphire.pokemon.tropius.experience 169
      types: &ruby-sapphire.pokemon.tropius.types
        - grass
        - flying
      stats: &ruby-sapphire.pokemon.tropius.stats
        hp:
          base_value: 99
          effort_change: 2
        attack:
          base_value: 68
          effort_change: 0
        defense:
          base_value: 83
          effort_change: 0
        speed:
          base_value: 51
          effort_change: 0
        special-attack:
          base_value: 72
          effort_change: 0
        special-defense:
          base_value: 99
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.tropius.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.tropius.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.tropius.hatch_steps 25
      egg_groups: &ruby-sapphire.pokemon.tropius.egg_groups
        - monster
        - plant
      happiness: &ruby-sapphire.pokemon.tropius.happiness 70
      abilities: &ruby-sapphire.pokemon.tropius.abilities
        chlorophyll: &ruby-sapphire.pokemon.tropius.abilities.chlorophyll
          hidden: &ruby-sapphire.pokemon.tropius.abilities.chlorophyll.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.tropius.genus 'FRUIT Pokémon'
      height: &ruby-sapphire.pokemon.tropius.height 20
      weight: &ruby-sapphire.pokemon.tropius.weight 1000
      flavor_text:
        ruby: |
          The bunches of fruit around TROPIUS's
          neck are very popular with children.
           This POKéMON loves fruit, and eats it
          continuously. Apparently, its love for
          fruit resulted in its own outgrowth
          of fruit.
        sapphire: |
          Children of the southern tropics eat
          as snacks the fruit that grows in
          bunches around the neck of TROPIUS.
          This POKéMON flies by flapping the
          leaves on its back as if they were
          wings.
      forms:
        tropius:
          name: TROPIUS
          form_name: &ruby-sapphire.pokemon.tropius.forms.tropius.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.tropius.forms.tropius.battle_only false
          icon: &ruby-sapphire.pokemon.tropius.forms.tropius.icon gen5/tropius-default.png
          sprites:
            - ruby-sapphire/tropius-default.png
            - ruby-sapphire/back/tropius-default.png
            - ruby-sapphire/shiny/tropius-default.png
          art: &ruby-sapphire.pokemon.tropius.forms.tropius.art
            - tropius-default.png
          footprint: &ruby-sapphire.pokemon.tropius.forms.tropius.footprint tropius.png
          cry: &ruby-sapphire.pokemon.tropius.forms.tropius.cry gen5/tropius-default.webm

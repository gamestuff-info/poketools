  pokemon:
    axew:
      genus: &black-white.pokemon.axew.genus 'Tusk Pok√©mon'
      color: &black-white.pokemon.axew.color green
      shape: &black-white.pokemon.axew.shape upright
      female_rate: &black-white.pokemon.axew.female_rate 50
      capture_rate: &black-white.pokemon.axew.capture_rate 75
      happiness: &black-white.pokemon.axew.happiness 35
      baby: &black-white.pokemon.axew.baby false
      hatch_steps: &black-white.pokemon.axew.hatch_steps 40
      growth_rate: &black-white.pokemon.axew.growth_rate slow
      forms_switchable: &black-white.pokemon.axew.forms_switchable false
      name: Axew
      default: &black-white.pokemon.axew.default true
      height: &black-white.pokemon.axew.height 6
      weight: &black-white.pokemon.axew.weight 180
      experience: &black-white.pokemon.axew.experience 64
      types: &black-white.pokemon.axew.types
        - dragon
      egg_groups: &black-white.pokemon.axew.egg_groups
        - monster
        - dragon
      stats: &black-white.pokemon.axew.stats
        hp:
          base_value: 46
          effort_change: 0
        attack:
          base_value: 87
          effort_change: 1
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 57
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &black-white.pokemon.axew.abilities
        rivalry:
          hidden: &black-white.pokemon.axew.abilities.rivalry.hidden false
          position: 1
        mold-breaker:
          hidden: *black-white.pokemon.axew.abilities.rivalry.hidden
          position: 2
        unnerve:
          hidden: true
          position: 3
      flavor_text:
        black: |
          They use their tusks to crush the
          berries they eat. Repeated regrowth
          makes their tusks strong and sharp.
        white: |
          They mark their territory by leaving
          gashes in trees with their tusks. If a
          tusk breaks, a new one grows in quickly.
      forms:
        axew:
          name: Axew
          form_name: &black-white.pokemon.axew.forms.axew.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.axew.forms.axew.battle_only false
          icon: &black-white.pokemon.axew.forms.axew.icon gen5/axew-default.png
          sprites:
            - black-white/back/shiny/axew-default.png
            - black-white/back/axew-default.png
            - black-white/shiny/axew-default.png
            - black-white/axew-default.png
          art: &black-white.pokemon.axew.forms.axew.art
            - axew-default.png
          footprint: &black-white.pokemon.axew.forms.axew.footprint axew.png
          cry: &black-white.pokemon.axew.forms.axew.cry gen5/axew-default.webm

black-white:
  name: &black-white.name Herdier
  position: &black-white.position 508
  numbers:
    national: &black-white.numbers.national 507
    original-unova: 13
  pokemon:
    herdier:
      genus: &black-white.pokemon.herdier.genus 'Loyal Dog Pokémon'
      evolution_parent: &black-white.pokemon.herdier.evolution_parent lillipup/lillipup
      color: &black-white.pokemon.herdier.color gray
      shape: &black-white.pokemon.herdier.shape quadruped
      female_rate: &black-white.pokemon.herdier.female_rate 50
      capture_rate: &black-white.pokemon.herdier.capture_rate 120
      happiness: &black-white.pokemon.herdier.happiness 70
      baby: &black-white.pokemon.herdier.baby false
      hatch_steps: &black-white.pokemon.herdier.hatch_steps 15
      growth_rate: &black-white.pokemon.herdier.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.herdier.forms_switchable false
      name: Herdier
      default: &black-white.pokemon.herdier.default true
      height: &black-white.pokemon.herdier.height 9
      weight: &black-white.pokemon.herdier.weight 147
      experience: &black-white.pokemon.herdier.experience 130
      types: &black-white.pokemon.herdier.types
        - normal
      egg_groups: &black-white.pokemon.herdier.egg_groups
        - ground
      stats: &black-white.pokemon.herdier.stats
        hp:
          base_value: 65
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 2
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &black-white.pokemon.herdier.abilities
        intimidate:
          hidden: &black-white.pokemon.herdier.abilities.intimidate.hidden false
          position: 1
        sand-rush:
          hidden: *black-white.pokemon.herdier.abilities.intimidate.hidden
          position: 2
        scrappy:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.herdier.evolution_conditions
        level-up:
          minimum_level: 16
      flavor_text:
        black: |
          It has black, cape-like fur that is
          very hard and decreases the amount
          of damage it receives.
        white: |
          It loyally follows its Trainer’s
          orders. For ages, they have helped
          Trainers raise Pokémon.
      forms:
        herdier:
          name: Herdier
          form_name: &black-white.pokemon.herdier.forms.herdier.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.herdier.forms.herdier.battle_only false
          icon: &black-white.pokemon.herdier.forms.herdier.icon gen5/herdier-default.png
          sprites:
            - black-white/back/shiny/herdier-default.png
            - black-white/back/herdier-default.png
            - black-white/shiny/herdier-default.png
            - black-white/herdier-default.png
          art: &black-white.pokemon.herdier.forms.herdier.art
            - herdier-default.png
          footprint: &black-white.pokemon.herdier.forms.herdier.footprint herdier.png
          cry: &black-white.pokemon.herdier.forms.herdier.cry gen5/herdier-default.webm

            - diamond-pearl/back/buneary-default.png
            - diamond-pearl/back/shiny/buneary-default.png
            - diamond-pearl/shiny/buneary-default.png
          art: &diamond-pearl.pokemon.buneary.forms.buneary.art
            - buneary-default.png
          footprint: &diamond-pearl.pokemon.buneary.forms.buneary.footprint buneary.png
          cry: &diamond-pearl.pokemon.buneary.forms.buneary.cry gen5/buneary-default.webm

          hidden: &diamond-pearl.pokemon.buneary.abilities.run-away.hidden false
          position: 1
        klutz:
          hidden: *diamond-pearl.pokemon.buneary.abilities.run-away.hidden
          position: 2
        limber:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.buneary.wild_held_items.diamond
          chople-berry: 5
        pearl: *diamond-pearl.pokemon.buneary.wild_held_items.diamond
      flavor_text:
        diamond: |
          It slams foes by sharply uncoiling
          its rolled ears. It stings enough
          to make a grown-up cry in pain.
        pearl: |
          When it senses danger, it perks up
          its ears. On cold nights, it sleeps
          with its head tucked into its fur.
      forms:
        buneary:
          name: Buneary
          form_name: &diamond-pearl.pokemon.buneary.forms.buneary.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.buneary.forms.buneary.battle_only false

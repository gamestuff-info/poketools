      default: &diamond-pearl.pokemon.buneary.default true
      height: &diamond-pearl.pokemon.buneary.height 4
      weight: &diamond-pearl.pokemon.buneary.weight 55
      experience: &diamond-pearl.pokemon.buneary.experience 70
      types: &diamond-pearl.pokemon.buneary.types
        - normal
      egg_groups: &diamond-pearl.pokemon.buneary.egg_groups
        - ground
        - humanshape
      stats: &diamond-pearl.pokemon.buneary.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 66
          effort_change: 0
        defense:
          base_value: 44
          effort_change: 0
        speed:
          base_value: 85
          effort_change: 1
        special-attack:
          base_value: 44
          effort_change: 0
        special-defense:
          base_value: 56
          effort_change: 0

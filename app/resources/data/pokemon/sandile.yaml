black-white:
  name: &black-white.name Sandile
  position: &black-white.position 552
  numbers:
    national: &black-white.numbers.national 551
    original-unova: 57
  pokemon:
    sandile:
      genus: &black-white.pokemon.sandile.genus 'Desert Croc Pokémon'
      color: &black-white.pokemon.sandile.color brown
      shape: &black-white.pokemon.sandile.shape quadruped
      female_rate: &black-white.pokemon.sandile.female_rate 50
      capture_rate: &black-white.pokemon.sandile.capture_rate 180
      happiness: &black-white.pokemon.sandile.happiness 70
      baby: &black-white.pokemon.sandile.baby false
      hatch_steps: &black-white.pokemon.sandile.hatch_steps 20
      growth_rate: &black-white.pokemon.sandile.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.sandile.forms_switchable false
      name: Sandile
      default: &black-white.pokemon.sandile.default true
      height: &black-white.pokemon.sandile.height 7
      weight: &black-white.pokemon.sandile.weight 152
      experience: &black-white.pokemon.sandile.experience 58
      types: &black-white.pokemon.sandile.types
        - ground
        - dark
      egg_groups: &black-white.pokemon.sandile.egg_groups
        - ground
      stats: &black-white.pokemon.sandile.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 72
          effort_change: 1
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 35
          effort_change: 0
      abilities: &black-white.pokemon.sandile.abilities
        intimidate:
          hidden: &black-white.pokemon.sandile.abilities.intimidate.hidden false
          position: 1
        moxie:
          hidden: *black-white.pokemon.sandile.abilities.intimidate.hidden
          position: 2
        anger-point:
          hidden: true
          position: 3
      flavor_text:
        black: |
          They live buried in the sands of the
          desert. The sun-warmed sands prevent
          their body temperature from dropping.
        white: |
          It moves along below the sand’s surface,
          except for its nose and eyes. A dark
          membrane shields its eyes from the sun.
      forms:
        sandile:
          name: Sandile
          form_name: &black-white.pokemon.sandile.forms.sandile.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.sandile.forms.sandile.battle_only false
          icon: &black-white.pokemon.sandile.forms.sandile.icon gen5/sandile-default.png
          sprites:
            - black-white/sandile-default.png
            - black-white/back/sandile-default.png
            - black-white/back/shiny/sandile-default.png
            - black-white/shiny/sandile-default.png
          art: &black-white.pokemon.sandile.forms.sandile.art
            - sandile-default.png
          footprint: &black-white.pokemon.sandile.forms.sandile.footprint sandile.png
          cry: &black-white.pokemon.sandile.forms.sandile.cry gen5/sandile-default.webm

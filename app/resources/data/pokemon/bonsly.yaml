diamond-pearl:
  name: &diamond-pearl.name Bonsly
  position: &diamond-pearl.position 214
  numbers:
    national: &diamond-pearl.numbers.national 438
    original-sinnoh: 92
  pokemon:
    bonsly:
      genus: &diamond-pearl.pokemon.bonsly.genus 'Bonsai Pokémon'
      shape: &diamond-pearl.pokemon.bonsly.shape legs
      female_rate: &diamond-pearl.pokemon.bonsly.female_rate 50
      capture_rate: &diamond-pearl.pokemon.bonsly.capture_rate 255
      happiness: &diamond-pearl.pokemon.bonsly.happiness 70
      baby: &diamond-pearl.pokemon.bonsly.baby true
      hatch_steps: &diamond-pearl.pokemon.bonsly.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.bonsly.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.bonsly.forms_switchable false
      pal_park: &diamond-pearl.pokemon.bonsly.pal_park
        area: field
        rate: 3
        score: 90
      name: Bonsly
      default: &diamond-pearl.pokemon.bonsly.default true
      height: &diamond-pearl.pokemon.bonsly.height 5
      weight: &diamond-pearl.pokemon.bonsly.weight 150
      experience: &diamond-pearl.pokemon.bonsly.experience 58
      types: &diamond-pearl.pokemon.bonsly.types
        - rock
      egg_groups: &diamond-pearl.pokemon.bonsly.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.bonsly.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 95
          effort_change: 1
        speed:
          base_value: 10
          effort_change: 0
        special-attack:
          base_value: 10
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &diamond-pearl.pokemon.bonsly.abilities
        sturdy: &diamond-pearl.pokemon.bonsly.abilities.sturdy
          hidden: &diamond-pearl.pokemon.bonsly.abilities.sturdy.hidden false
          position: 1
        rock-head: &diamond-pearl.pokemon.bonsly.abilities.rock-head
          hidden: *diamond-pearl.pokemon.bonsly.abilities.sturdy.hidden
          position: 2
      flavor_text:
        diamond: |
          It looks as if it is always crying.
          It is actually adjusting its body’s
          fluid levels by eliminating excess.
        pearl: |
          It prefers arid environments. It
          leaks water from its eyes to
          adjust its body’s fluid levels.
      forms:
        bonsly:
          name: Bonsly
          form_name: &diamond-pearl.pokemon.bonsly.forms.bonsly.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.bonsly.forms.bonsly.battle_only false
          icon: &diamond-pearl.pokemon.bonsly.forms.bonsly.icon gen5/bonsly-default.png
          sprites:
            - diamond-pearl/bonsly-default.png
            - diamond-pearl/back/bonsly-default.png
            - diamond-pearl/back/shiny/bonsly-default.png
            - diamond-pearl/shiny/bonsly-default.png
          art: &diamond-pearl.pokemon.bonsly.forms.bonsly.art
            - bonsly-default.png
          footprint: &diamond-pearl.pokemon.bonsly.forms.bonsly.footprint bonsly.png
          cry: &diamond-pearl.pokemon.bonsly.forms.bonsly.cry gen5/bonsly-default.webm

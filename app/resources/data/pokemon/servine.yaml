black-white:
  name: &black-white.name Servine
  position: &black-white.position 497
  numbers:
    national: &black-white.numbers.national 496
    original-unova: 2
  pokemon:
    servine:
      genus: &black-white.pokemon.servine.genus 'Grass Snake Pokémon'
      evolution_parent: &black-white.pokemon.servine.evolution_parent snivy/snivy
      color: &black-white.pokemon.servine.color green
      shape: &black-white.pokemon.servine.shape upright
      female_rate: &black-white.pokemon.servine.female_rate 12
      capture_rate: &black-white.pokemon.servine.capture_rate 45
      happiness: &black-white.pokemon.servine.happiness 70
      baby: &black-white.pokemon.servine.baby false
      hatch_steps: &black-white.pokemon.servine.hatch_steps 20
      growth_rate: &black-white.pokemon.servine.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.servine.forms_switchable false
      name: Servine
      default: &black-white.pokemon.servine.default true
      height: &black-white.pokemon.servine.height 8
      weight: &black-white.pokemon.servine.weight 160
      experience: &black-white.pokemon.servine.experience 145
      types: &black-white.pokemon.servine.types
        - grass
      egg_groups: &black-white.pokemon.servine.egg_groups
        - ground
        - plant
      stats: &black-white.pokemon.servine.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 75
          effort_change: 0
        speed:
          base_value: 83
          effort_change: 2
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &black-white.pokemon.servine.abilities
        overgrow:
          hidden: false
          position: 1
        contrary:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.servine.evolution_conditions
        level-up:
          minimum_level: 17
      flavor_text:
        black: |
          It moves along the ground as if sliding.
          Its swift movements befuddle its foes,
          and it then attacks with a vine whip.
        white: |
          They avoid attacks by sinking into the
          shadows of thick foliage. They retaliate
          with masterful whipping techniques.
      forms:
        servine:
          name: Servine
          form_name: &black-white.pokemon.servine.forms.servine.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.servine.forms.servine.battle_only false
          icon: &black-white.pokemon.servine.forms.servine.icon gen5/servine-default.png
          sprites:
            - black-white/back/servine-default.png
            - black-white/back/shiny/servine-default.png
            - black-white/servine-default.png
            - black-white/shiny/servine-default.png
          art: &black-white.pokemon.servine.forms.servine.art
            - servine-default.png
          footprint: &black-white.pokemon.servine.forms.servine.footprint servine.png
          cry: &black-white.pokemon.servine.forms.servine.cry gen5/servine-default.webm

      capture_rate: &x-y.pokemon.pancham.capture_rate 220
      happiness: &x-y.pokemon.pancham.happiness 70
      baby: &x-y.pokemon.pancham.baby false
      hatch_steps: &x-y.pokemon.pancham.hatch_steps 25
      growth_rate: &x-y.pokemon.pancham.growth_rate medium
      forms_switchable: &x-y.pokemon.pancham.forms_switchable false

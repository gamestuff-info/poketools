      default: &x-y.pokemon.pancham.default true
      height: &x-y.pokemon.pancham.height 6
      weight: &x-y.pokemon.pancham.weight 80
      experience: &x-y.pokemon.pancham.experience 70
      types: &x-y.pokemon.pancham.types
        - fighting
      egg_groups: &x-y.pokemon.pancham.egg_groups
        - ground
        - humanshape
      mega: &x-y.pokemon.pancham.mega false
      stats: &x-y.pokemon.pancham.stats
        hp:
          base_value: 67
          effort_change: 0
        attack:
          base_value: 82
          effort_change: 1
        defense:
          base_value: 62
          effort_change: 0
        speed:
          base_value: 43
          effort_change: 0
        special-attack:
          base_value: 46
          effort_change: 0
        special-defense:
          base_value: 48
          effort_change: 0
      abilities: &x-y.pokemon.pancham.abilities
        iron-fist:
          hidden: &x-y.pokemon.pancham.abilities.iron-fist.hidden false
          position: 1
        mold-breaker:
          hidden: *x-y.pokemon.pancham.abilities.iron-fist.hidden
          position: 2
        scrappy:
          hidden: true
          position: 3
      wild_held_items:
        x: &x-y.pokemon.pancham.wild_held_items.x
          mental-herb: 5
        'y': *x-y.pokemon.pancham.wild_held_items.x
      flavor_text:
        x: |
          It does its best to be taken seriously by its enemies,
          but its glare is not sufficiently intimidating.
          Chewing on a leaf is its trademark.
        'y': |
          It does its level best to glare and pull a scary face,
          but it can’t help grinning if anyone pats its head.
      forms:
        pancham:
          name: Pancham
          form_name: &x-y.pokemon.pancham.forms.pancham.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.pancham.forms.pancham.battle_only false
          icon: &x-y.pokemon.pancham.forms.pancham.icon pancham-default.png
          sprites:
            - x-y/pancham-default.png
            - x-y/shiny/pancham-default.png
          art: &x-y.pokemon.pancham.forms.pancham.art
            - pancham-default.png
          footprint: &x-y.pokemon.pancham.forms.pancham.footprint pancham.png
          cry: &x-y.pokemon.pancham.forms.pancham.cry pancham-default.webm

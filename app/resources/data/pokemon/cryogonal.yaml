black-white:
  name: &black-white.name Cryogonal
  position: &black-white.position 616
  numbers:
    national: &black-white.numbers.national 615
    original-unova: 121
  pokemon:
    cryogonal:
      genus: &black-white.pokemon.cryogonal.genus 'Crystallizing Pokémon'
      color: &black-white.pokemon.cryogonal.color blue
      shape: &black-white.pokemon.cryogonal.shape ball
      capture_rate: &black-white.pokemon.cryogonal.capture_rate 25
      happiness: &black-white.pokemon.cryogonal.happiness 70
      baby: &black-white.pokemon.cryogonal.baby false
      hatch_steps: &black-white.pokemon.cryogonal.hatch_steps 25
      growth_rate: &black-white.pokemon.cryogonal.growth_rate medium
      forms_switchable: &black-white.pokemon.cryogonal.forms_switchable false
      name: Cryogonal
      default: &black-white.pokemon.cryogonal.default true
      height: &black-white.pokemon.cryogonal.height 11
      weight: &black-white.pokemon.cryogonal.weight 1480
      experience: &black-white.pokemon.cryogonal.experience 180
      types: &black-white.pokemon.cryogonal.types
        - ice
      egg_groups: &black-white.pokemon.cryogonal.egg_groups
        - mineral
      stats: &black-white.pokemon.cryogonal.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 105
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 0
        special-defense:
          base_value: 135
          effort_change: 2
      abilities: &black-white.pokemon.cryogonal.abilities
        levitate:
          hidden: false
          position: 1
      wild_held_items:
        black: &black-white.pokemon.cryogonal.wild_held_items.black
          never-melt-ice: 5
        white: *black-white.pokemon.cryogonal.wild_held_items.black
      flavor_text:
        black: |
          When its body temperature goes up, it
          turns into steam and vanishes. When its
          temperature lowers, it returns to ice.
        white: |
          They are born in snow clouds.
          They use chains made of
          ice crystals to capture prey.
      forms:
        cryogonal:
          name: Cryogonal
          form_name: &black-white.pokemon.cryogonal.forms.cryogonal.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.cryogonal.forms.cryogonal.battle_only false
          icon: &black-white.pokemon.cryogonal.forms.cryogonal.icon gen5/cryogonal-default.png
          sprites:
            - black-white/back/shiny/cryogonal-default.png
            - black-white/back/cryogonal-default.png
            - black-white/shiny/cryogonal-default.png
            - black-white/cryogonal-default.png
          art: &black-white.pokemon.cryogonal.forms.cryogonal.art
            - cryogonal-default.png
          footprint: &black-white.pokemon.cryogonal.forms.cryogonal.footprint cryogonal.png
          cry: &black-white.pokemon.cryogonal.forms.cryogonal.cry gen5/cryogonal-default.webm

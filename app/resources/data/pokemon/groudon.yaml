          base_value: 100
          effort_change: 0
        attack:
          base_value: 150
          effort_change: 3
        defense:
          base_value: 140
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0

black-white:
  name: &black-white.name Zorua
  position: &black-white.position 571
  numbers:
    national: &black-white.numbers.national 570
    original-unova: 76
  pokemon:
    zorua:
      genus: &black-white.pokemon.zorua.genus 'Tricky Fox Pokémon'
      color: &black-white.pokemon.zorua.color gray
      shape: &black-white.pokemon.zorua.shape quadruped
      female_rate: &black-white.pokemon.zorua.female_rate 12
      capture_rate: &black-white.pokemon.zorua.capture_rate 75
      happiness: &black-white.pokemon.zorua.happiness 70
      baby: &black-white.pokemon.zorua.baby false
      hatch_steps: &black-white.pokemon.zorua.hatch_steps 25
      growth_rate: &black-white.pokemon.zorua.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.zorua.forms_switchable false
      name: Zorua
      default: &black-white.pokemon.zorua.default true
      height: &black-white.pokemon.zorua.height 7
      weight: &black-white.pokemon.zorua.weight 125
      experience: &black-white.pokemon.zorua.experience 66
      types: &black-white.pokemon.zorua.types
        - dark
      egg_groups: &black-white.pokemon.zorua.egg_groups
        - ground
      stats: &black-white.pokemon.zorua.stats
        hp:
          base_value: 40
          effort_change: 0
        attack:
          base_value: 65
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 80
          effort_change: 1
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &black-white.pokemon.zorua.abilities
        illusion:
          hidden: false
          position: 1
      flavor_text:
        black: |
          It changes into the forms of others
          to surprise them. Apparently, it
          often transforms into a silent child.
        white: |
          To protect themselves from danger,
          they hide their true identities by
          transforming into people and Pokémon.
      forms:
        zorua:
          name: Zorua
          form_name: &black-white.pokemon.zorua.forms.zorua.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.zorua.forms.zorua.battle_only false
          icon: &black-white.pokemon.zorua.forms.zorua.icon gen5/zorua-default.png
          sprites:
            - black-white/back/shiny/zorua-default.png
            - black-white/back/zorua-default.png
            - black-white/shiny/zorua-default.png
            - black-white/zorua-default.png
          art: &black-white.pokemon.zorua.forms.zorua.art
            - zorua-default.png
          footprint: &black-white.pokemon.zorua.forms.zorua.footprint zorua.png
          cry: &black-white.pokemon.zorua.forms.zorua.cry gen5/zorua-default.webm

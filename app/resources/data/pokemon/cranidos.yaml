diamond-pearl:
  name: &diamond-pearl.name Cranidos
  position: &diamond-pearl.position 436
  numbers:
    national: &diamond-pearl.numbers.national 408
    original-sinnoh: 36
  pokemon:
    cranidos:
      genus: &diamond-pearl.pokemon.cranidos.genus 'Head Butt Pokémon'
      shape: &diamond-pearl.pokemon.cranidos.shape upright
      female_rate: &diamond-pearl.pokemon.cranidos.female_rate 12
      capture_rate: &diamond-pearl.pokemon.cranidos.capture_rate 45
      happiness: &diamond-pearl.pokemon.cranidos.happiness 70
      baby: &diamond-pearl.pokemon.cranidos.baby false
      hatch_steps: &diamond-pearl.pokemon.cranidos.hatch_steps 30
      growth_rate: &diamond-pearl.pokemon.cranidos.growth_rate slow-then-very-fast
      forms_switchable: &diamond-pearl.pokemon.cranidos.forms_switchable false
      pal_park: &diamond-pearl.pokemon.cranidos.pal_park
        area: mountain
        rate: 20
        score: 70
      name: Cranidos
      default: &diamond-pearl.pokemon.cranidos.default true
      height: &diamond-pearl.pokemon.cranidos.height 9
      weight: &diamond-pearl.pokemon.cranidos.weight 315
      experience: &diamond-pearl.pokemon.cranidos.experience 70
      types: &diamond-pearl.pokemon.cranidos.types
        - rock
      egg_groups: &diamond-pearl.pokemon.cranidos.egg_groups
        - monster
      stats: &diamond-pearl.pokemon.cranidos.stats
        hp:
          base_value: 67
          effort_change: 0
        attack:
          base_value: 125
          effort_change: 1
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 58
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 30
          effort_change: 0
      abilities: &diamond-pearl.pokemon.cranidos.abilities
        mold-breaker: &diamond-pearl.pokemon.cranidos.abilities.mold-breaker
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          It lived in jungles around 100
          million years ago. Its skull is as
          hard as iron.
        pearl: |
          It was resurrected from an iron
          ball-like fossil. It downs prey with
          its head butts.
      forms:
        cranidos:
          name: Cranidos
          form_name: &diamond-pearl.pokemon.cranidos.forms.cranidos.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.cranidos.forms.cranidos.battle_only false
          icon: &diamond-pearl.pokemon.cranidos.forms.cranidos.icon gen5/cranidos-default.png
          sprites:
            - diamond-pearl/back/shiny/cranidos-default.png
            - diamond-pearl/back/cranidos-default.png
            - diamond-pearl/shiny/cranidos-default.png
            - diamond-pearl/cranidos-default.png
          art: &diamond-pearl.pokemon.cranidos.forms.cranidos.art
            - cranidos-default.png
          footprint: &diamond-pearl.pokemon.cranidos.forms.cranidos.footprint cranidos.png
          cry: &diamond-pearl.pokemon.cranidos.forms.cranidos.cry gen5/cranidos-default.webm

          hidden: &ruby-sapphire.pokemon.skitty.abilities.cute-charm.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.skitty.genus 'KITTEN Pokémon'
      height: &ruby-sapphire.pokemon.skitty.height 6
      weight: &ruby-sapphire.pokemon.skitty.weight 110
      flavor_text:
        ruby: |
          SKITTY has the habit of becoming
          fascinated by moving objects and
           chasing them around.
          This POKéMON is known to chase after
          its own tail and become dizzy.
        sapphire: |
          SKITTY is known to chase around
          playfully after its own tail.  In the wild,
          this POKéMON lives in holes in the trees
          of forests. It is very popular as a pet
          because of its adorable looks.
      forms:
        skitty:
          name: SKITTY
          form_name: &ruby-sapphire.pokemon.skitty.forms.skitty.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.skitty.forms.skitty.battle_only false
          icon: &ruby-sapphire.pokemon.skitty.forms.skitty.icon gen5/skitty-default.png
          sprites:
            - ruby-sapphire/skitty-default.png
            - ruby-sapphire/back/skitty-default.png
            - ruby-sapphire/shiny/skitty-default.png
          art: &ruby-sapphire.pokemon.skitty.forms.skitty.art
            - skitty-default.png
          footprint: &ruby-sapphire.pokemon.skitty.forms.skitty.footprint skitty.png
          cry: &ruby-sapphire.pokemon.skitty.forms.skitty.cry gen5/skitty-default.webm

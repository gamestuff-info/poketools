          base_value: 45
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 1
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.skitty.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.skitty.female_rate 75
      hatch_steps: &ruby-sapphire.pokemon.skitty.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.skitty.egg_groups

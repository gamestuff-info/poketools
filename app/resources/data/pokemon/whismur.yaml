          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.whismur.genus 'WHISPER Pokémon'
      height: &ruby-sapphire.pokemon.whismur.height 6
      weight: &ruby-sapphire.pokemon.whismur.weight 163
      flavor_text:
        ruby: |
          Normally, WHISMUR's voice is very quiet -
          it is barely audible even if one is
          paying close attention.
          However, if this POKéMON senses danger,
           it starts crying at an earsplitting
          volume.
        sapphire: |
          WHISMUR is very timid. If it starts to
          cry loudly, it becomes startled by its
          own crying and cries even harder.
          When it finally stops crying, the
          POKéMON goes to sleep, all tired out.
      forms:
        whismur:
          name: WHISMUR
          form_name: &ruby-sapphire.pokemon.whismur.forms.whismur.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.whismur.forms.whismur.battle_only false
          icon: &ruby-sapphire.pokemon.whismur.forms.whismur.icon gen5/whismur-default.png
          sprites:
            - ruby-sapphire/whismur-default.png
            - ruby-sapphire/back/whismur-default.png
            - ruby-sapphire/shiny/whismur-default.png
          art: &ruby-sapphire.pokemon.whismur.forms.whismur.art
            - whismur-default.png
          footprint: &ruby-sapphire.pokemon.whismur.forms.whismur.footprint whismur.png
          cry: &ruby-sapphire.pokemon.whismur.forms.whismur.cry gen5/whismur-default.webm

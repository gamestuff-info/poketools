          effort_change: 0
        defense:
          base_value: 23
          effort_change: 0
        speed:
          base_value: 28
          effort_change: 0
        special-attack:
          base_value: 51
          effort_change: 0
        special-defense:
          base_value: 64
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.whismur.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.whismur.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.whismur.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.whismur.egg_groups
        - monster
        - ground
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.whismur.wild_held_items.ruby
          chesto-berry: 5
        sapphire: *ruby-sapphire.pokemon.whismur.wild_held_items.ruby

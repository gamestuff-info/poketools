        hp:
          base_value: 67
          effort_change: 0
        attack:
          base_value: 89
          effort_change: 0
        defense:
          base_value: 116
          effort_change: 1
        speed:
          base_value: 33
          effort_change: 0
        special-attack:
          base_value: 79
          effort_change: 0
        special-defense:
          base_value: 116
          effort_change: 1

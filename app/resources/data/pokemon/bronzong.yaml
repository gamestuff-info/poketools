            - diamond-pearl/back/shiny/bronzong-default.png
            - diamond-pearl/shiny/bronzong-default.png
          art: &diamond-pearl.pokemon.bronzong.forms.bronzong.art
            - bronzong-default.png
          footprint: &diamond-pearl.pokemon.bronzong.forms.bronzong.footprint bronzong.png

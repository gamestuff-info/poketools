        - bug
        - rock
      egg_groups: &black-white.pokemon.crustle.egg_groups
        - bug
        - mineral
      stats: &black-white.pokemon.crustle.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 105
          effort_change: 0
        defense:
          base_value: 125
          effort_change: 2
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &black-white.pokemon.crustle.abilities
        sturdy:
          hidden: &black-white.pokemon.crustle.abilities.sturdy.hidden false
          position: 1

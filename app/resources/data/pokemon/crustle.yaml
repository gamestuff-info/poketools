            - black-white/crustle-default.png
            - black-white/shiny/crustle-default.png
          art: &black-white.pokemon.crustle.forms.crustle.art
            - crustle-default.png
          footprint: &black-white.pokemon.crustle.forms.crustle.footprint crustle.png

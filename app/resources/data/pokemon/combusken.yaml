  position: &ruby-sapphire.position 256
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 256
    hoenn: 5
  pokemon:
    combusken:
      name: COMBUSKEN
      default: &ruby-sapphire.pokemon.combusken.default true
      forms_switchable: &ruby-sapphire.pokemon.combusken.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.combusken.capture_rate 45
      experience: &ruby-sapphire.pokemon.combusken.experience 142
      types: &ruby-sapphire.pokemon.combusken.types
        - fire
        - fighting
      stats: &ruby-sapphire.pokemon.combusken.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 1
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.combusken.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.combusken.female_rate 12
      hatch_steps: &ruby-sapphire.pokemon.combusken.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.combusken.egg_groups
        - ground
      happiness: &ruby-sapphire.pokemon.combusken.happiness 70
      abilities: &ruby-sapphire.pokemon.combusken.abilities
        blaze: &ruby-sapphire.pokemon.combusken.abilities.blaze
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.combusken.genus 'YOUNG FOWL Pokémon'
      height: &ruby-sapphire.pokemon.combusken.height 9
      weight: &ruby-sapphire.pokemon.combusken.weight 195
      flavor_text:
        ruby: |
          COMBUSKEN toughens up its legs and
          thighs by running through fields and
          mountains.
          This POKéMON's legs possess both speed
          and power, enabling it to dole out ten
          kicks in one second.
        sapphire: |
          COMBUSKEN battles with the intensely
          hot flames it spews from its beak and
          with outstandingly destructive kicks.
          This POKéMON's cry is very loud and
          distracting.
      forms:
        combusken:
          name: COMBUSKEN
          form_name: &ruby-sapphire.pokemon.combusken.forms.combusken.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.combusken.forms.combusken.battle_only false
          icon: &ruby-sapphire.pokemon.combusken.forms.combusken.icon gen5/combusken-default.png
          sprites:
            - ruby-sapphire/combusken-default.png
            - ruby-sapphire/back/combusken-default.png
            - ruby-sapphire/shiny/combusken-default.png
          art: &ruby-sapphire.pokemon.combusken.forms.combusken.art
            - combusken-default.png
          footprint: &ruby-sapphire.pokemon.combusken.forms.combusken.footprint combusken.png
          cry: &ruby-sapphire.pokemon.combusken.forms.combusken.cry gen5/combusken-default.webm
      evolution_parent: &ruby-sapphire.pokemon.combusken.evolution_parent torchic/torchic

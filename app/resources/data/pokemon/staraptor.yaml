diamond-pearl:
  name: &diamond-pearl.name Staraptor
  position: &diamond-pearl.position 428
  numbers:
    national: &diamond-pearl.numbers.national 398
    original-sinnoh: 12
  pokemon:
    staraptor:
      genus: &diamond-pearl.pokemon.staraptor.genus 'Predator Pokémon'
      evolution_parent: &diamond-pearl.pokemon.staraptor.evolution_parent staravia/staravia

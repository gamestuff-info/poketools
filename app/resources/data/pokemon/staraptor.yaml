      female_rate: &diamond-pearl.pokemon.staraptor.female_rate 50
      capture_rate: &diamond-pearl.pokemon.staraptor.capture_rate 45
      happiness: &diamond-pearl.pokemon.staraptor.happiness 70
      baby: &diamond-pearl.pokemon.staraptor.baby false
      hatch_steps: &diamond-pearl.pokemon.staraptor.hatch_steps 15
      growth_rate: &diamond-pearl.pokemon.staraptor.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.staraptor.forms_switchable false
      pal_park: &diamond-pearl.pokemon.staraptor.pal_park
        area: field
        rate: 20
        score: 70
      name: Staraptor
      default: &diamond-pearl.pokemon.staraptor.default true
      height: &diamond-pearl.pokemon.staraptor.height 12
      weight: &diamond-pearl.pokemon.staraptor.weight 249
      experience: &diamond-pearl.pokemon.staraptor.experience 218
      types: &diamond-pearl.pokemon.staraptor.types
        - normal
        - flying
      egg_groups: &diamond-pearl.pokemon.staraptor.egg_groups
        - flying
      stats: &diamond-pearl.pokemon.staraptor.stats
        hp:
          base_value: 85
          effort_change: 0
        attack:
          base_value: 120
          effort_change: 3
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &diamond-pearl.pokemon.staraptor.abilities
        intimidate:
          hidden: false
          position: 1
        reckless:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.staraptor.wild_held_items.diamond
          yache-berry: 5
        pearl: *diamond-pearl.pokemon.staraptor.wild_held_items.diamond
      evolution_conditions: &diamond-pearl.pokemon.staraptor.evolution_conditions
        level-up:
          minimum_level: 34
      flavor_text:
        diamond: |
          It has a savage nature. It will
          courageously challenge foes that
          are much larger.
        pearl: |
          The muscles in its wings and legs
          are strong. It can easily fly while
          gripping a small Pokémon.
      forms:
        staraptor:
          name: Staraptor
          form_name: &diamond-pearl.pokemon.staraptor.forms.staraptor.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.staraptor.forms.staraptor.battle_only false
          icon: &diamond-pearl.pokemon.staraptor.forms.staraptor.icon gen5/staraptor-default.png
          sprites:
            - diamond-pearl/staraptor-default.png
            - diamond-pearl/back/staraptor-default.png
            - diamond-pearl/back/shiny/staraptor-default.png
            - diamond-pearl/female/staraptor-default.png
            - diamond-pearl/shiny/staraptor-default.png
            - diamond-pearl/shiny/female/staraptor-default.png
          art: &diamond-pearl.pokemon.staraptor.forms.staraptor.art
            - staraptor-default.png
          footprint: &diamond-pearl.pokemon.staraptor.forms.staraptor.footprint staraptor.png
          cry: &diamond-pearl.pokemon.staraptor.forms.staraptor.cry gen5/staraptor-default.webm

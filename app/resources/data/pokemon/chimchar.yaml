diamond-pearl:
  name: &diamond-pearl.name Chimchar
  position: &diamond-pearl.position 420
  numbers:
    national: &diamond-pearl.numbers.national 390
    original-sinnoh: 4
  pokemon:
    chimchar:
      genus: &diamond-pearl.pokemon.chimchar.genus 'Chimp Pokémon'
      shape: &diamond-pearl.pokemon.chimchar.shape upright
      female_rate: &diamond-pearl.pokemon.chimchar.female_rate 12
      capture_rate: &diamond-pearl.pokemon.chimchar.capture_rate 45
      happiness: &diamond-pearl.pokemon.chimchar.happiness 70
      baby: &diamond-pearl.pokemon.chimchar.baby false
      hatch_steps: &diamond-pearl.pokemon.chimchar.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.chimchar.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.chimchar.forms_switchable false
      pal_park: &diamond-pearl.pokemon.chimchar.pal_park
        area: field
        rate: 30
        score: 50
      name: Chimchar
      default: &diamond-pearl.pokemon.chimchar.default true
      height: &diamond-pearl.pokemon.chimchar.height 5
      weight: &diamond-pearl.pokemon.chimchar.weight 62
      experience: &diamond-pearl.pokemon.chimchar.experience 62
      types: &diamond-pearl.pokemon.chimchar.types
        - fire
      egg_groups: &diamond-pearl.pokemon.chimchar.egg_groups
        - ground
        - humanshape
      stats: &diamond-pearl.pokemon.chimchar.stats
        hp:
          base_value: 44
          effort_change: 0
        attack:
          base_value: 58
          effort_change: 0
        defense:
          base_value: 44
          effort_change: 0
        speed:
          base_value: 61
          effort_change: 1
        special-attack:
          base_value: 58
          effort_change: 0
        special-defense:
          base_value: 44
          effort_change: 0
      abilities: &diamond-pearl.pokemon.chimchar.abilities
        blaze:
          hidden: false
          position: 1
        iron-fist:
          hidden: true
          position: 3
      flavor_text:
        diamond: |
          It agilely scales sheer cliffs to
          live atop craggy mountains. Its
          fire is put out when it sleeps.
        pearl: |
          Its fiery rear end is fueled by
          gas made in its belly. Even rain
          can’t extinguish the fire.
      forms:
        chimchar:
          name: Chimchar
          form_name: &diamond-pearl.pokemon.chimchar.forms.chimchar.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.chimchar.forms.chimchar.battle_only false
          icon: &diamond-pearl.pokemon.chimchar.forms.chimchar.icon gen5/chimchar-default.png
          sprites:
            - diamond-pearl/chimchar-default.png
            - diamond-pearl/back/chimchar-default.png
            - diamond-pearl/back/shiny/chimchar-default.png
            - diamond-pearl/shiny/chimchar-default.png
          art: &diamond-pearl.pokemon.chimchar.forms.chimchar.art
            - chimchar-default.png
          footprint: &diamond-pearl.pokemon.chimchar.forms.chimchar.footprint chimchar.png
          cry: &diamond-pearl.pokemon.chimchar.forms.chimchar.cry gen5/chimchar-default.webm

        - ground
        - electric
      egg_groups: &black-white.pokemon.stunfisk.egg_groups
        - water1
        - indeterminate
      stats: &black-white.pokemon.stunfisk.stats
        hp:
          base_value: 109
          effort_change: 2
        attack:
          base_value: 66
          effort_change: 0
        defense:
          base_value: 84
          effort_change: 0
        speed:
          base_value: 32
          effort_change: 0
        special-attack:
          base_value: 81
          effort_change: 0
        special-defense:
          base_value: 99
          effort_change: 0
      abilities: &black-white.pokemon.stunfisk.abilities
        static:
          hidden: &black-white.pokemon.stunfisk.abilities.static.hidden false
          position: 1
        limber:
          hidden: *black-white.pokemon.stunfisk.abilities.static.hidden
          position: 2
        sand-veil:
          hidden: true
          position: 3

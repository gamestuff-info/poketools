            - black-white/shiny/stunfisk-default.png
            - black-white/stunfisk-default.png
          art: &black-white.pokemon.stunfisk.forms.stunfisk.art
            - stunfisk-default.png
          footprint: &black-white.pokemon.stunfisk.forms.stunfisk.footprint stunfisk.png

      height: &black-white.pokemon.lilligant.height 11
      weight: &black-white.pokemon.lilligant.weight 163
      experience: &black-white.pokemon.lilligant.experience 168
      types: &black-white.pokemon.lilligant.types
        - grass
      egg_groups: &black-white.pokemon.lilligant.egg_groups
        - plant
      stats: &black-white.pokemon.lilligant.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 75
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 110
          effort_change: 2
        special-defense:
          base_value: 75
          effort_change: 0
      abilities: &black-white.pokemon.lilligant.abilities
        chlorophyll:
          hidden: &black-white.pokemon.lilligant.abilities.chlorophyll.hidden false
          position: 1
        own-tempo:
          hidden: *black-white.pokemon.lilligant.abilities.chlorophyll.hidden
          position: 2
        leaf-guard:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.lilligant.evolution_conditions
        use-item:
          trigger_item: sun-stone
      flavor_text:
        black: |
          Even veteran Trainers face a challenge
          in getting its beautiful flower to bloom.
          This Pokémon is popular with celebrities.
        white: |
          The fragrance of the garland on its head
          has a relaxing effect. It withers if a
          Trainer does not take good care of it.
      forms:
        lilligant:
          name: Lilligant
          form_name: &black-white.pokemon.lilligant.forms.lilligant.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.lilligant.forms.lilligant.battle_only false
          icon: &black-white.pokemon.lilligant.forms.lilligant.icon gen5/lilligant-default.png
          sprites:
            - black-white/lilligant-default.png
            - black-white/back/lilligant-default.png
            - black-white/back/shiny/lilligant-default.png
            - black-white/shiny/lilligant-default.png
          art: &black-white.pokemon.lilligant.forms.lilligant.art
            - lilligant-default.png
          footprint: &black-white.pokemon.lilligant.forms.lilligant.footprint lilligant.png
          cry: &black-white.pokemon.lilligant.forms.lilligant.cry gen5/lilligant-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name GOREBYSS
  position: &ruby-sapphire.position 368
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 368
    hoenn: 178
  pokemon:
    gorebyss:
      name: GOREBYSS
      default: &ruby-sapphire.pokemon.gorebyss.default true
      forms_switchable: &ruby-sapphire.pokemon.gorebyss.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.gorebyss.capture_rate 60
      experience: &ruby-sapphire.pokemon.gorebyss.experience 178
      types: &ruby-sapphire.pokemon.gorebyss.types
        - water
      stats: &ruby-sapphire.pokemon.gorebyss.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 84
          effort_change: 0
        defense:
          base_value: 105
          effort_change: 0
        speed:
          base_value: 52
          effort_change: 0
        special-attack:
          base_value: 114
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.gorebyss.growth_rate slow-then-very-fast
      female_rate: &ruby-sapphire.pokemon.gorebyss.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.gorebyss.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.gorebyss.egg_groups
        - water1
      happiness: &ruby-sapphire.pokemon.gorebyss.happiness 70
      abilities: &ruby-sapphire.pokemon.gorebyss.abilities
        swift-swim: &ruby-sapphire.pokemon.gorebyss.abilities.swift-swim
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.gorebyss.genus 'SOUTH SEA Pokémon'
      height: &ruby-sapphire.pokemon.gorebyss.height 18
      weight: &ruby-sapphire.pokemon.gorebyss.weight 226
      flavor_text:
        ruby: |
          GOREBYSS lives in the southern seas
          at extreme depths. Its body is built to
          withstand the enormous pressure of
          water at incredible depths.  Because of
          this, this POKéMON's body is unharmed
          by ordinary attacks.
        sapphire: |
          Although GOREBYSS is the very picture
          of elegance and beauty while swimming,
          it is also cruel. When it spots prey, this
          POKéMON inserts its thin mouth into the
          prey's body and drains the prey of its
          body fluids.
      forms:
        gorebyss:
          name: GOREBYSS
          form_name: &ruby-sapphire.pokemon.gorebyss.forms.gorebyss.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.gorebyss.forms.gorebyss.battle_only false
          icon: &ruby-sapphire.pokemon.gorebyss.forms.gorebyss.icon gen5/gorebyss-default.png
          sprites:
            - ruby-sapphire/gorebyss-default.png
            - ruby-sapphire/back/gorebyss-default.png
            - ruby-sapphire/shiny/gorebyss-default.png
          art: &ruby-sapphire.pokemon.gorebyss.forms.gorebyss.art
            - gorebyss-default.png
          footprint: &ruby-sapphire.pokemon.gorebyss.forms.gorebyss.footprint gorebyss.png
          cry: &ruby-sapphire.pokemon.gorebyss.forms.gorebyss.cry gen5/gorebyss-default.webm
      evolution_parent: &ruby-sapphire.pokemon.gorebyss.evolution_parent clamperl/clamperl
      evolution_conditions: &ruby-sapphire.pokemon.gorebyss.evolution_conditions
        trade:
          held_item: deepseascale

ruby-sapphire:
  name: &ruby-sapphire.name ARON
  position: &ruby-sapphire.position 304
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 304
    hoenn: 70
  pokemon:
    aron:
      name: ARON
      default: &ruby-sapphire.pokemon.aron.default true
      forms_switchable: &ruby-sapphire.pokemon.aron.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.aron.capture_rate 180
      experience: &ruby-sapphire.pokemon.aron.experience 96
      types: &ruby-sapphire.pokemon.aron.types
        - steel
        - rock
      stats: &ruby-sapphire.pokemon.aron.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 1
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.aron.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.aron.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.aron.hatch_steps 35
      egg_groups: &ruby-sapphire.pokemon.aron.egg_groups
        - monster
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.aron.wild_held_items.ruby
          hard-stone: 5
        sapphire: *ruby-sapphire.pokemon.aron.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.aron.happiness 35
      abilities: &ruby-sapphire.pokemon.aron.abilities
        sturdy: &ruby-sapphire.pokemon.aron.abilities.sturdy
          hidden: &ruby-sapphire.pokemon.aron.abilities.sturdy.hidden false
          position: 1
        rock-head: &ruby-sapphire.pokemon.aron.abilities.rock-head
          hidden: *ruby-sapphire.pokemon.aron.abilities.sturdy.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.aron.genus 'IRON ARMOR Pokémon'
      height: &ruby-sapphire.pokemon.aron.height 4
      weight: &ruby-sapphire.pokemon.aron.weight 600
      flavor_text:
        ruby: |
          This POKéMON has a body of steel.
          To make its body, ARON feeds on
           iron ore that it digs from mountains.
          Occasionally, it causes major trouble by
          eating bridges and rails.
        sapphire: |
          ARON has a body of steel.
          With one all-out charge, this POKéMON
           can demolish even a heavy dump truck.
          The destroyed dump truck then becomes
           a handy meal for the POKéMON.
      forms:
        aron:
          name: ARON
          form_name: &ruby-sapphire.pokemon.aron.forms.aron.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.aron.forms.aron.battle_only false
          icon: &ruby-sapphire.pokemon.aron.forms.aron.icon gen5/aron-default.png
          sprites:
            - ruby-sapphire/aron-default.png
            - ruby-sapphire/back/aron-default.png
            - ruby-sapphire/shiny/aron-default.png
          art: &ruby-sapphire.pokemon.aron.forms.aron.art
            - aron-default.png
          footprint: &ruby-sapphire.pokemon.aron.forms.aron.footprint aron.png
          cry: &ruby-sapphire.pokemon.aron.forms.aron.cry gen5/aron-default.webm

      growth_rate: &black-white.pokemon.eelektross.growth_rate slow
      forms_switchable: &black-white.pokemon.eelektross.forms_switchable false
      name: Eelektross
      default: &black-white.pokemon.eelektross.default true
      height: &black-white.pokemon.eelektross.height 21
      weight: &black-white.pokemon.eelektross.weight 805
      experience: &black-white.pokemon.eelektross.experience 232
      types: &black-white.pokemon.eelektross.types
        - electric
      egg_groups: &black-white.pokemon.eelektross.egg_groups
        - indeterminate
      stats: &black-white.pokemon.eelektross.stats
        hp:
          base_value: 85
          effort_change: 0
        attack:
          base_value: 115
          effort_change: 3
        defense:
          base_value: 80
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 105
          effort_change: 0
        special-defense:
          base_value: 80
          effort_change: 0
      abilities: &black-white.pokemon.eelektross.abilities
        levitate:
          hidden: false
          position: 1
      evolution_conditions: &black-white.pokemon.eelektross.evolution_conditions
        use-item:
          trigger_item: thunder-stone
      flavor_text:
        black: |
          They crawl out of the ocean using their
          arms. They will attack prey on shore and
          immediately drag it into the ocean.
        white: |
          With their sucker mouths, they
          suck in prey. Then they use their fangs
          to shock the prey with electricity.
      forms:
        eelektross:
          name: Eelektross
          form_name: &black-white.pokemon.eelektross.forms.eelektross.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.eelektross.forms.eelektross.battle_only false
          icon: &black-white.pokemon.eelektross.forms.eelektross.icon gen5/eelektross-default.png
          sprites:
            - black-white/back/shiny/eelektross-default.png
            - black-white/back/eelektross-default.png
            - black-white/shiny/eelektross-default.png
            - black-white/eelektross-default.png
          art: &black-white.pokemon.eelektross.forms.eelektross.art
            - eelektross-default.png
          footprint: &black-white.pokemon.eelektross.forms.eelektross.footprint eelektross.png

black-white:
  name: &black-white.name Mandibuzz
  position: &black-white.position 631
  numbers:
    national: &black-white.numbers.national 630
    original-unova: 136
  pokemon:
    mandibuzz:
      genus: &black-white.pokemon.mandibuzz.genus 'Bone Vulture Pokémon'
      evolution_parent: &black-white.pokemon.mandibuzz.evolution_parent vullaby/vullaby
      color: &black-white.pokemon.mandibuzz.color brown
      shape: &black-white.pokemon.mandibuzz.shape wings
      female_rate: &black-white.pokemon.mandibuzz.female_rate 100
      capture_rate: &black-white.pokemon.mandibuzz.capture_rate 60
      happiness: &black-white.pokemon.mandibuzz.happiness 35
      baby: &black-white.pokemon.mandibuzz.baby false
      hatch_steps: &black-white.pokemon.mandibuzz.hatch_steps 20
      growth_rate: &black-white.pokemon.mandibuzz.growth_rate slow
      forms_switchable: &black-white.pokemon.mandibuzz.forms_switchable false
      name: Mandibuzz
      default: &black-white.pokemon.mandibuzz.default true
      height: &black-white.pokemon.mandibuzz.height 12
      weight: &black-white.pokemon.mandibuzz.weight 395
      experience: &black-white.pokemon.mandibuzz.experience 179
      types: &black-white.pokemon.mandibuzz.types
        - dark
        - flying
      egg_groups: &black-white.pokemon.mandibuzz.egg_groups
        - flying
      stats: &black-white.pokemon.mandibuzz.stats
        hp:
          base_value: 110
          effort_change: 0
        attack:
          base_value: 65
          effort_change: 0
        defense:
          base_value: 105
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 2
        special-defense:
          base_value: 95
          effort_change: 0
      abilities: &black-white.pokemon.mandibuzz.abilities
        big-pecks:
          hidden: &black-white.pokemon.mandibuzz.abilities.big-pecks.hidden false
          position: 1
        overcoat:
          hidden: *black-white.pokemon.mandibuzz.abilities.big-pecks.hidden
          position: 2
        weak-armor:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.mandibuzz.evolution_conditions
        level-up:
          minimum_level: 54
      flavor_text:
        black: |
          It makes a nest out of bones it finds.
          It grabs weakened prey in its talons
          and hauls it to its nest of bones.
        white: |
          Watching from the sky, they swoop to
          strike weakened Pokémon on the ground.
          They decorate themselves with bones.
      forms:
        mandibuzz:
          name: Mandibuzz
          form_name: &black-white.pokemon.mandibuzz.forms.mandibuzz.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.mandibuzz.forms.mandibuzz.battle_only false
          icon: &black-white.pokemon.mandibuzz.forms.mandibuzz.icon gen5/mandibuzz-default.png
          sprites:
            - black-white/back/shiny/mandibuzz-default.png
            - black-white/back/mandibuzz-default.png
            - black-white/shiny/mandibuzz-default.png
            - black-white/mandibuzz-default.png
          art: &black-white.pokemon.mandibuzz.forms.mandibuzz.art
            - mandibuzz-default.png
          footprint: &black-white.pokemon.mandibuzz.forms.mandibuzz.footprint mandibuzz.png
          cry: &black-white.pokemon.mandibuzz.forms.mandibuzz.cry gen5/mandibuzz-default.webm

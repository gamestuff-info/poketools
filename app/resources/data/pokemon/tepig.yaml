black-white:
  name: &black-white.name Tepig
  position: &black-white.position 499
  numbers:
    national: &black-white.numbers.national 498
    original-unova: 4
  pokemon:
    tepig:
      genus: &black-white.pokemon.tepig.genus 'Fire Pig Pokémon'
      color: &black-white.pokemon.tepig.color red
      shape: &black-white.pokemon.tepig.shape quadruped
      female_rate: &black-white.pokemon.tepig.female_rate 12
      capture_rate: &black-white.pokemon.tepig.capture_rate 45
      happiness: &black-white.pokemon.tepig.happiness 70
      baby: &black-white.pokemon.tepig.baby false
      hatch_steps: &black-white.pokemon.tepig.hatch_steps 20
      growth_rate: &black-white.pokemon.tepig.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.tepig.forms_switchable false
      name: Tepig
      default: &black-white.pokemon.tepig.default true
      height: &black-white.pokemon.tepig.height 5
      weight: &black-white.pokemon.tepig.weight 99
      experience: &black-white.pokemon.tepig.experience 62
      types: &black-white.pokemon.tepig.types
        - fire
      egg_groups: &black-white.pokemon.tepig.egg_groups
        - ground
      stats: &black-white.pokemon.tepig.stats
        hp:
          base_value: 65
          effort_change: 1
        attack:
          base_value: 63
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &black-white.pokemon.tepig.abilities
        blaze:
          hidden: false
          position: 1
        thick-fat:
          hidden: true
          position: 3
      flavor_text:
        black: |
          It can deftly dodge its foe’s attacks
          while shooting fireballs from its nose.
          It roasts berries before it eats them.
        white: |
          It blows fire through its nose.
          When it catches a cold, the fire
          becomes pitch-black smoke instead.
      forms:
        tepig:
          name: Tepig
          form_name: &black-white.pokemon.tepig.forms.tepig.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.tepig.forms.tepig.battle_only false
          icon: &black-white.pokemon.tepig.forms.tepig.icon gen5/tepig-default.png
          sprites:
            - black-white/back/tepig-default.png
            - black-white/back/shiny/tepig-default.png
            - black-white/tepig-default.png
            - black-white/shiny/tepig-default.png
          art: &black-white.pokemon.tepig.forms.tepig.art
            - tepig-default.png
          footprint: &black-white.pokemon.tepig.forms.tepig.footprint tepig.png
          cry: &black-white.pokemon.tepig.forms.tepig.cry gen5/tepig-default.webm

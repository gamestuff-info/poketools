diamond-pearl:
  name: &diamond-pearl.name Manaphy
  position: &diamond-pearl.position 491
  numbers:
    national: &diamond-pearl.numbers.national 490
    original-sinnoh: 151
  pokemon:
    manaphy:
      genus: &diamond-pearl.pokemon.manaphy.genus 'Seafaring Pokémon'
      shape: &diamond-pearl.pokemon.manaphy.shape humanoid
      capture_rate: &diamond-pearl.pokemon.manaphy.capture_rate 3
      happiness: &diamond-pearl.pokemon.manaphy.happiness 70
      baby: &diamond-pearl.pokemon.manaphy.baby false
      hatch_steps: &diamond-pearl.pokemon.manaphy.hatch_steps 10
      growth_rate: &diamond-pearl.pokemon.manaphy.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.manaphy.forms_switchable false
      pal_park: &diamond-pearl.pokemon.manaphy.pal_park
        area: sea
        rate: 1
        score: 100
      name: Manaphy
      default: &diamond-pearl.pokemon.manaphy.default true
      height: &diamond-pearl.pokemon.manaphy.height 3
      weight: &diamond-pearl.pokemon.manaphy.weight 14
      experience: &diamond-pearl.pokemon.manaphy.experience 270
      types: &diamond-pearl.pokemon.manaphy.types
        - water
      egg_groups: &diamond-pearl.pokemon.manaphy.egg_groups
        - water1
        - fairy
      stats: &diamond-pearl.pokemon.manaphy.stats
        hp:
          base_value: 100
          effort_change: 3
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0
        special-defense:
          base_value: 100
          effort_change: 0
      abilities: &diamond-pearl.pokemon.manaphy.abilities
        hydration:
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          Born on a cold seafloor, it
          will swim great distances to
          return to its birthplace.
        pearl: |
          Water makes up 80% of its body.
          This Pokémon is easily affected by
          its environment.
      forms:
        manaphy:
          name: Manaphy
          form_name: &diamond-pearl.pokemon.manaphy.forms.manaphy.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.manaphy.forms.manaphy.battle_only false
          icon: &diamond-pearl.pokemon.manaphy.forms.manaphy.icon gen5/manaphy-default.png
          sprites:
            - diamond-pearl/manaphy-default.png
            - diamond-pearl/back/manaphy-default.png
            - diamond-pearl/back/shiny/manaphy-default.png
            - diamond-pearl/shiny/manaphy-default.png
          art: &diamond-pearl.pokemon.manaphy.forms.manaphy.art
            - manaphy-default.png
          footprint: &diamond-pearl.pokemon.manaphy.forms.manaphy.footprint manaphy.png
          cry: &diamond-pearl.pokemon.manaphy.forms.manaphy.cry gen5/manaphy-default.webm

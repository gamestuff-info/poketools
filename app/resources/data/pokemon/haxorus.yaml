      experience: &black-white.pokemon.haxorus.experience 243
      types: &black-white.pokemon.haxorus.types
        - dragon
      egg_groups: &black-white.pokemon.haxorus.egg_groups
        - monster
        - dragon
      stats: &black-white.pokemon.haxorus.stats
        hp:
          base_value: 76
          effort_change: 0
        attack:
          base_value: 147
          effort_change: 3
        defense:
          base_value: 90
          effort_change: 0
        speed:
          base_value: 97
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0

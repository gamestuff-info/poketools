          hidden: *black-white.pokemon.haxorus.abilities.rivalry.hidden
          position: 2
        unnerve:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.haxorus.evolution_conditions
        level-up:
          minimum_level: 48
      flavor_text:
        black: |
          They are kind but can be relentless
          when defending territory. They challenge
          foes with tusks that can cut steel.
        white: |
          Their sturdy tusks will stay sharp even
          if used to cut steel beams. These
          Pokémon are covered in hard armor.
      forms:
        haxorus:
          name: Haxorus
          form_name: &black-white.pokemon.haxorus.forms.haxorus.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.haxorus.forms.haxorus.battle_only false
          icon: &black-white.pokemon.haxorus.forms.haxorus.icon gen5/haxorus-default.png

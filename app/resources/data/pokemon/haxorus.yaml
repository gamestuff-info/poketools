            - black-white/haxorus-default.png
            - black-white/back/haxorus-default.png
            - black-white/back/shiny/haxorus-default.png
            - black-white/shiny/haxorus-default.png
          art: &black-white.pokemon.haxorus.forms.haxorus.art
            - haxorus-default.png
          footprint: &black-white.pokemon.haxorus.forms.haxorus.footprint haxorus.png

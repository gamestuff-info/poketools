            - black-white/back/zebstrika-default.png
            - black-white/back/shiny/zebstrika-default.png
            - black-white/shiny/zebstrika-default.png
          art: &black-white.pokemon.zebstrika.forms.zebstrika.art
            - zebstrika-default.png
          footprint: &black-white.pokemon.zebstrika.forms.zebstrika.footprint zebstrika.png

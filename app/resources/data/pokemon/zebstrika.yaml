      growth_rate: &black-white.pokemon.zebstrika.growth_rate medium
      forms_switchable: &black-white.pokemon.zebstrika.forms_switchable false
      name: Zebstrika
      default: &black-white.pokemon.zebstrika.default true
      height: &black-white.pokemon.zebstrika.height 16
      weight: &black-white.pokemon.zebstrika.weight 795
      experience: &black-white.pokemon.zebstrika.experience 174
      types: &black-white.pokemon.zebstrika.types
        - electric
      egg_groups: &black-white.pokemon.zebstrika.egg_groups
        - ground
      stats: &black-white.pokemon.zebstrika.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 63
          effort_change: 0
        speed:
          base_value: 116
          effort_change: 2
        special-attack:
          base_value: 80
          effort_change: 0
        special-defense:
          base_value: 63
          effort_change: 0
      abilities: &black-white.pokemon.zebstrika.abilities
        lightning-rod:
          hidden: &black-white.pokemon.zebstrika.abilities.lightning-rod.hidden false
          position: 1
        motor-drive:
          hidden: *black-white.pokemon.zebstrika.abilities.lightning-rod.hidden
          position: 2
        sap-sipper:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.zebstrika.wild_held_items.black
          cheri-berry: 50
        white: *black-white.pokemon.zebstrika.wild_held_items.black
      evolution_conditions: &black-white.pokemon.zebstrika.evolution_conditions
        level-up:
          minimum_level: 27
      flavor_text:
        black: |
          They have lightning-like movements.
          When Zebstrika run at full speed,
          the sound of thunder reverberates.
        white: |
          This ill-tempered Pokémon is dangerous
          because when it’s angry, it shoots
          lightning from its mane in all directions.
      forms:
        zebstrika:
          name: Zebstrika
          form_name: &black-white.pokemon.zebstrika.forms.zebstrika.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.zebstrika.forms.zebstrika.battle_only false

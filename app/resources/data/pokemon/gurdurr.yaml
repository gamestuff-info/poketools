        - fighting
      egg_groups: &black-white.pokemon.gurdurr.egg_groups
        - humanshape
      stats: &black-white.pokemon.gurdurr.stats
        hp:
          base_value: 85
          effort_change: 0
        attack:
          base_value: 105
          effort_change: 2
        defense:
          base_value: 85
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &black-white.pokemon.gurdurr.abilities
        guts:
          hidden: &black-white.pokemon.gurdurr.abilities.guts.hidden false
          position: 1
        sheer-force:
          hidden: *black-white.pokemon.gurdurr.abilities.guts.hidden
          position: 2
        iron-fist:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.gurdurr.evolution_conditions
        level-up:
          minimum_level: 25
      flavor_text:
        black: |
          This Pokémon is so muscular and strongly
          built that even a group of wrestlers
          could not make it budge an inch.
        white: |
          They strengthen their bodies by
          carrying steel beams. They show off
          their big muscles to their friends.
      forms:
        gurdurr:
          name: Gurdurr

            - black-white/back/gurdurr-default.png
            - black-white/shiny/gurdurr-default.png
            - black-white/gurdurr-default.png
          art: &black-white.pokemon.gurdurr.forms.gurdurr.art
            - gurdurr-default.png
          footprint: &black-white.pokemon.gurdurr.forms.gurdurr.footprint gurdurr.png

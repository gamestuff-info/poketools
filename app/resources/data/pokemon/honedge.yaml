x-y:
  name: &x-y.name Honedge
  position: &x-y.position 680
  numbers:
    national: &x-y.numbers.national 679
    kalos-central: 117
  pokemon:
    honedge:
      genus: &x-y.pokemon.honedge.genus 'Sword Pokémon'
      color: &x-y.pokemon.honedge.color brown
      shape: &x-y.pokemon.honedge.shape blob
      female_rate: &x-y.pokemon.honedge.female_rate 50
      capture_rate: &x-y.pokemon.honedge.capture_rate 180
      happiness: &x-y.pokemon.honedge.happiness 70
      baby: &x-y.pokemon.honedge.baby false
      hatch_steps: &x-y.pokemon.honedge.hatch_steps 20
      growth_rate: &x-y.pokemon.honedge.growth_rate medium
      forms_switchable: &x-y.pokemon.honedge.forms_switchable false
      name: Honedge
      default: &x-y.pokemon.honedge.default true
      height: &x-y.pokemon.honedge.height 8
      weight: &x-y.pokemon.honedge.weight 20
      experience: &x-y.pokemon.honedge.experience 65
      types: &x-y.pokemon.honedge.types
        - steel
        - ghost
      egg_groups: &x-y.pokemon.honedge.egg_groups
        - mineral
      mega: &x-y.pokemon.honedge.mega false
      stats: &x-y.pokemon.honedge.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 1
        speed:
          base_value: 28
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 37
          effort_change: 0
      abilities: &x-y.pokemon.honedge.abilities
        no-guard:
          hidden: false
          position: 1
      flavor_text:
        x: |
          Apparently this Pokémon is born when a
          departed spirit inhabits a sword. It attaches itself
          to people and drinks their life force.
        'y': |
          If anyone dares to grab its hilt, it wraps
          a blue cloth around that person’s arm and
          drains that person’s life energy completely.
      forms:
        honedge:
          name: Honedge
          form_name: &x-y.pokemon.honedge.forms.honedge.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.honedge.forms.honedge.battle_only false
          icon: &x-y.pokemon.honedge.forms.honedge.icon honedge-default.png
          sprites:
            - x-y/shiny/honedge-default.png
            - x-y/honedge-default.png
          art: &x-y.pokemon.honedge.forms.honedge.art
            - honedge-default.png
          footprint: &x-y.pokemon.honedge.forms.honedge.footprint honedge.png
          cry: &x-y.pokemon.honedge.forms.honedge.cry honedge-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name TRAPINCH
  position: &ruby-sapphire.position 328
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 328
    hoenn: 116
  pokemon:
    trapinch:
      name: TRAPINCH
      default: &ruby-sapphire.pokemon.trapinch.default true
      forms_switchable: &ruby-sapphire.pokemon.trapinch.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.trapinch.capture_rate 255
      experience: &ruby-sapphire.pokemon.trapinch.experience 73
      types: &ruby-sapphire.pokemon.trapinch.types
        - ground
      stats: &ruby-sapphire.pokemon.trapinch.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 100
          effort_change: 1
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 10
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.trapinch.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.trapinch.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.trapinch.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.trapinch.egg_groups
        - bug
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.trapinch.wild_held_items.ruby
          soft-sand: 5
        sapphire: *ruby-sapphire.pokemon.trapinch.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.trapinch.happiness 70
      abilities: &ruby-sapphire.pokemon.trapinch.abilities
        hyper-cutter: &ruby-sapphire.pokemon.trapinch.abilities.hyper-cutter
          hidden: &ruby-sapphire.pokemon.trapinch.abilities.hyper-cutter.hidden false
          position: 1
        arena-trap: &ruby-sapphire.pokemon.trapinch.abilities.arena-trap
          hidden: *ruby-sapphire.pokemon.trapinch.abilities.hyper-cutter.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.trapinch.genus 'ANT PIT Pokémon'
      height: &ruby-sapphire.pokemon.trapinch.height 7
      weight: &ruby-sapphire.pokemon.trapinch.weight 150
      flavor_text:
        ruby: |
          TRAPINCH's nest is a sloped, bowl-like
          pit dug in sand. This POKéMON patiently
          waits for prey to tumble down the pit.
          Its giant jaws have enough strength
          to crush even boulders.
        sapphire: |
          TRAPINCH is a patient hunter. It digs
          an inescapable pit in a desert and waits
          for its prey to come tumbling down.
          This POKéMON can go a whole week
          without access to any water.
      forms:
        trapinch:
          name: TRAPINCH
          form_name: &ruby-sapphire.pokemon.trapinch.forms.trapinch.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.trapinch.forms.trapinch.battle_only false
          icon: &ruby-sapphire.pokemon.trapinch.forms.trapinch.icon gen5/trapinch-default.png
          sprites:
            - ruby-sapphire/trapinch-default.png
            - ruby-sapphire/back/trapinch-default.png
            - ruby-sapphire/shiny/trapinch-default.png
          art: &ruby-sapphire.pokemon.trapinch.forms.trapinch.art
            - trapinch-default.png
          footprint: &ruby-sapphire.pokemon.trapinch.forms.trapinch.footprint trapinch.png
          cry: &ruby-sapphire.pokemon.trapinch.forms.trapinch.cry gen5/trapinch-default.webm

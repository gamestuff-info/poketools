      hatch_steps: &diamond-pearl.pokemon.cresselia.hatch_steps 120
      growth_rate: &diamond-pearl.pokemon.cresselia.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.cresselia.forms_switchable false
      pal_park: &diamond-pearl.pokemon.cresselia.pal_park
        area: forest
        rate: 3
        score: 90
      name: Cresselia
      default: &diamond-pearl.pokemon.cresselia.default true
      height: &diamond-pearl.pokemon.cresselia.height 15
      weight: &diamond-pearl.pokemon.cresselia.weight 856
      experience: &diamond-pearl.pokemon.cresselia.experience 270
      types: &diamond-pearl.pokemon.cresselia.types
        - psychic
      egg_groups: &diamond-pearl.pokemon.cresselia.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.cresselia.stats
        hp:
          base_value: 120
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 120
          effort_change: 0
        speed:
          base_value: 85
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 130
          effort_change: 3
      abilities: &diamond-pearl.pokemon.cresselia.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          Shiny particles are released from
          its wings like a veil. It is said
          to represent the crescent moon.
        pearl: |
          Shiny particles are released from
          its wings like a veil. It is said
          to represent the crescent moon.
      forms:
        cresselia:
          name: Cresselia
          form_name: &diamond-pearl.pokemon.cresselia.forms.cresselia.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.cresselia.forms.cresselia.battle_only false
          icon: &diamond-pearl.pokemon.cresselia.forms.cresselia.icon gen5/cresselia-default.png
          sprites:
            - diamond-pearl/back/shiny/cresselia-default.png
            - diamond-pearl/back/cresselia-default.png
            - diamond-pearl/shiny/cresselia-default.png
            - diamond-pearl/cresselia-default.png
          art: &diamond-pearl.pokemon.cresselia.forms.cresselia.art
            - cresselia-default.png
          footprint: &diamond-pearl.pokemon.cresselia.forms.cresselia.footprint cresselia.png
          cry: &diamond-pearl.pokemon.cresselia.forms.cresselia.cry gen5/cresselia-default.webm

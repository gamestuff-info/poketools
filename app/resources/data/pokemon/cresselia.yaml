diamond-pearl:
  name: &diamond-pearl.name Cresselia
  position: &diamond-pearl.position 489
  numbers: &diamond-pearl.numbers
    national: 488
  pokemon:
    cresselia:
      genus: &diamond-pearl.pokemon.cresselia.genus 'Lunar Pokémon'
      shape: &diamond-pearl.pokemon.cresselia.shape squiggle

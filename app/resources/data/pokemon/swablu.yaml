ruby-sapphire:
  name: &ruby-sapphire.name SWABLU
  position: &ruby-sapphire.position 333
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 333
    hoenn: 121
  pokemon:
    swablu:
      name: SWABLU
      default: &ruby-sapphire.pokemon.swablu.default true
      forms_switchable: &ruby-sapphire.pokemon.swablu.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.swablu.capture_rate 255
      experience: &ruby-sapphire.pokemon.swablu.experience 74
      types: &ruby-sapphire.pokemon.swablu.types
        - normal
        - flying
      stats: &ruby-sapphire.pokemon.swablu.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 1
        special-defense:
          base_value: 45
          effort_change: 1
      growth_rate: &ruby-sapphire.pokemon.swablu.growth_rate slow-then-very-fast
      female_rate: &ruby-sapphire.pokemon.swablu.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.swablu.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.swablu.egg_groups
        - flying
        - dragon
      happiness: &ruby-sapphire.pokemon.swablu.happiness 70
      abilities: &ruby-sapphire.pokemon.swablu.abilities
        natural-cure: &ruby-sapphire.pokemon.swablu.abilities.natural-cure
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.swablu.genus 'COTTON BIRD Pokémon'
      height: &ruby-sapphire.pokemon.swablu.height 4
      weight: &ruby-sapphire.pokemon.swablu.weight 12
      flavor_text:
        ruby: |
          SWABLU has light and fluffy wings that
          are like cottony clouds. This POKéMON
          is not frightened of people.
          It lands on the heads of people and
          sits there like a cotton-fluff hat.
        sapphire: |
          SWABLU loves to make things clean.
          If it spots something dirty,  it will wipe
          and polish it with its cottony wings.
          If its wings become dirty, this POKéMON
          finds a stream and showers itself.
      forms:
        swablu:
          name: SWABLU
          form_name: &ruby-sapphire.pokemon.swablu.forms.swablu.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.swablu.forms.swablu.battle_only false
          icon: &ruby-sapphire.pokemon.swablu.forms.swablu.icon gen5/swablu-default.png
          sprites:
            - ruby-sapphire/swablu-default.png
            - ruby-sapphire/back/swablu-default.png
            - ruby-sapphire/shiny/swablu-default.png
          art: &ruby-sapphire.pokemon.swablu.forms.swablu.art
            - swablu-default.png
          footprint: &ruby-sapphire.pokemon.swablu.forms.swablu.footprint swablu.png
          cry: &ruby-sapphire.pokemon.swablu.forms.swablu.cry gen5/swablu-default.webm

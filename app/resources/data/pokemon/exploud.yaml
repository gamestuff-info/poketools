          base_value: 104
          effort_change: 3
        attack:
          base_value: 91
          effort_change: 0
        defense:
          base_value: 63
          effort_change: 0
        speed:
          base_value: 68
          effort_change: 0
        special-attack:
          base_value: 91
          effort_change: 0
        special-defense:
          base_value: 104
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.exploud.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.exploud.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.exploud.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.exploud.egg_groups
        - monster
        - ground
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.exploud.wild_held_items.ruby
          chesto-berry: 5
        sapphire: *ruby-sapphire.pokemon.exploud.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.exploud.happiness 70
      abilities: &ruby-sapphire.pokemon.exploud.abilities
        soundproof: &ruby-sapphire.pokemon.exploud.abilities.soundproof
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.exploud.genus 'LOUD NOISE Pokémon'
      height: &ruby-sapphire.pokemon.exploud.height 15
      weight: &ruby-sapphire.pokemon.exploud.weight 840
      flavor_text:
        ruby: |
          EXPLOUD triggers earthquakes with the
          tremors it creates by bellowing.  If this
          POKéMON violently inhales from the
          ports on its body, it's a sign that it is
          preparing to let loose a huge bellow.
        sapphire: |
          EXPLOUD communicates its feelings to
          the others by emitting whistle-like
           sounds from the tubes on its body.
          This POKéMON only raises its voice when
           it is in battle.
      forms:
        exploud:
          name: EXPLOUD
          form_name: &ruby-sapphire.pokemon.exploud.forms.exploud.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.exploud.forms.exploud.battle_only false
          icon: &ruby-sapphire.pokemon.exploud.forms.exploud.icon gen5/exploud-default.png
          sprites:
            - ruby-sapphire/exploud-default.png
            - ruby-sapphire/back/exploud-default.png
            - ruby-sapphire/shiny/exploud-default.png
          art: &ruby-sapphire.pokemon.exploud.forms.exploud.art
            - exploud-default.png
          footprint: &ruby-sapphire.pokemon.exploud.forms.exploud.footprint exploud.png
          cry: &ruby-sapphire.pokemon.exploud.forms.exploud.cry gen5/exploud-default.webm
      evolution_parent: &ruby-sapphire.pokemon.exploud.evolution_parent loudred/loudred

      happiness: &black-white.pokemon.cinccino.happiness 70
      baby: &black-white.pokemon.cinccino.baby false
      hatch_steps: &black-white.pokemon.cinccino.hatch_steps 15
      growth_rate: &black-white.pokemon.cinccino.growth_rate fast
      forms_switchable: &black-white.pokemon.cinccino.forms_switchable false
      name: Cinccino
      default: &black-white.pokemon.cinccino.default true
      height: &black-white.pokemon.cinccino.height 5
      weight: &black-white.pokemon.cinccino.weight 75
      experience: &black-white.pokemon.cinccino.experience 165
      types: &black-white.pokemon.cinccino.types
        - normal
      egg_groups: &black-white.pokemon.cinccino.egg_groups
        - ground
      stats: &black-white.pokemon.cinccino.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 95
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 115
          effort_change: 2
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &black-white.pokemon.cinccino.abilities
        cute-charm:
          hidden: &black-white.pokemon.cinccino.abilities.cute-charm.hidden false
          position: 1
        technician:
          hidden: *black-white.pokemon.cinccino.abilities.cute-charm.hidden
          position: 2
        skill-link:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.cinccino.wild_held_items.black
          chesto-berry: 50
        white: *black-white.pokemon.cinccino.wild_held_items.black
      evolution_conditions: &black-white.pokemon.cinccino.evolution_conditions
        use-item:
          trigger_item: shiny-stone
      flavor_text:
        black: |
          Their white fur is coated in a special oil
          that makes it easy for them to
          deflect attacks.
        white: |
          Their white fur feels amazing to touch.
          Their fur repels dust and prevents
          static electricity from building up.
      forms:
        cinccino:
          name: Cinccino
          form_name: &black-white.pokemon.cinccino.forms.cinccino.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.cinccino.forms.cinccino.battle_only false
          icon: &black-white.pokemon.cinccino.forms.cinccino.icon gen5/cinccino-default.png
          sprites:
            - black-white/cinccino-default.png
            - black-white/back/cinccino-default.png
            - black-white/back/shiny/cinccino-default.png
            - black-white/shiny/cinccino-default.png
          art: &black-white.pokemon.cinccino.forms.cinccino.art
            - cinccino-default.png
          footprint: &black-white.pokemon.cinccino.forms.cinccino.footprint cinccino.png
          cry: &black-white.pokemon.cinccino.forms.cinccino.cry gen5/cinccino-default.webm

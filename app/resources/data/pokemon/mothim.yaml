diamond-pearl:
  name: &diamond-pearl.name Mothim
  position: &diamond-pearl.position 442
  numbers:
    national: &diamond-pearl.numbers.national 414
    original-sinnoh: 47
  pokemon:
    mothim:
      genus: &diamond-pearl.pokemon.mothim.genus 'Moth Pokémon'
      evolution_parent: &diamond-pearl.pokemon.mothim.evolution_parent burmy/burmy

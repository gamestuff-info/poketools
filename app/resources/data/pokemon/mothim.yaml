      capture_rate: &diamond-pearl.pokemon.mothim.capture_rate 45
      happiness: &diamond-pearl.pokemon.mothim.happiness 70
      baby: &diamond-pearl.pokemon.mothim.baby false
      hatch_steps: &diamond-pearl.pokemon.mothim.hatch_steps 15
      growth_rate: &diamond-pearl.pokemon.mothim.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.mothim.forms_switchable false
      pal_park: &diamond-pearl.pokemon.mothim.pal_park
        area: forest
        rate: 20
        score: 70
      name: Mothim
      default: &diamond-pearl.pokemon.mothim.default true
      height: &diamond-pearl.pokemon.mothim.height 9
      weight: &diamond-pearl.pokemon.mothim.weight 233
      experience: &diamond-pearl.pokemon.mothim.experience 148
      types: &diamond-pearl.pokemon.mothim.types
        - bug
        - flying
      egg_groups: &diamond-pearl.pokemon.mothim.egg_groups
        - bug
      stats: &diamond-pearl.pokemon.mothim.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 94
          effort_change: 1
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 66
          effort_change: 0
        special-attack:
          base_value: 94
          effort_change: 1
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &diamond-pearl.pokemon.mothim.abilities
        swarm:
          hidden: false
          position: 1
        tinted-lens:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.mothim.wild_held_items.diamond
          silver-powder: 5
        pearl: *diamond-pearl.pokemon.mothim.wild_held_items.diamond
      evolution_conditions: &diamond-pearl.pokemon.mothim.evolution_conditions
        level-up:
          minimum_level: 20
          gender: male
      flavor_text:
        diamond: |
          It loves the honey of flowers
          and steals honey collected by
          COMBEE.
        pearl: |
          It does not keep a nest. It flies
          over fields and mountains in
          constant search of floral honey.
      forms: &diamond-pearl.pokemon.mothim.forms
        mothim-plant:
          name: Mothim
          form_name: &diamond-pearl.pokemon.mothim.forms.mothim-plant.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.mothim.forms.mothim-plant.battle_only false
          icon: &diamond-pearl.pokemon.mothim.forms.mothim-plant.icon gen5/mothim-plant.png
          footprint: &diamond-pearl.pokemon.mothim.forms.mothim-plant.footprint mothim.png

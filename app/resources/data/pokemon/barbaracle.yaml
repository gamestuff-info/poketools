x-y:
  name: &x-y.name Barbaracle
  position: &x-y.position 690
  numbers:
    national: &x-y.numbers.national 689
    kalos-coastal: 22
  pokemon:
    barbaracle:
      genus: &x-y.pokemon.barbaracle.genus 'Collective Pokémon'
      evolution_parent: &x-y.pokemon.barbaracle.evolution_parent binacle/binacle
      color: &x-y.pokemon.barbaracle.color brown
      shape: &x-y.pokemon.barbaracle.shape heads
      female_rate: &x-y.pokemon.barbaracle.female_rate 50
      capture_rate: &x-y.pokemon.barbaracle.capture_rate 45
      happiness: &x-y.pokemon.barbaracle.happiness 70
      baby: &x-y.pokemon.barbaracle.baby false
      hatch_steps: &x-y.pokemon.barbaracle.hatch_steps 20
      growth_rate: &x-y.pokemon.barbaracle.growth_rate medium
      forms_switchable: &x-y.pokemon.barbaracle.forms_switchable false
      name: Barbaracle
      default: &x-y.pokemon.barbaracle.default true
      height: &x-y.pokemon.barbaracle.height 13
      weight: &x-y.pokemon.barbaracle.weight 960
      experience: &x-y.pokemon.barbaracle.experience 175
      types: &x-y.pokemon.barbaracle.types
        - rock
        - water
      egg_groups: &x-y.pokemon.barbaracle.egg_groups
        - water3
      mega: &x-y.pokemon.barbaracle.mega false
      stats: &x-y.pokemon.barbaracle.stats
        hp:
          base_value: 72
          effort_change: 0
        attack:
          base_value: 105
          effort_change: 2
        defense:
          base_value: 115
          effort_change: 0
        speed:
          base_value: 68
          effort_change: 0
        special-attack:
          base_value: 54
          effort_change: 0
        special-defense:
          base_value: 86
          effort_change: 0
      abilities: &x-y.pokemon.barbaracle.abilities
        tough-claws:
          hidden: &x-y.pokemon.barbaracle.abilities.tough-claws.hidden false
          position: 1
        sniper:
          hidden: *x-y.pokemon.barbaracle.abilities.tough-claws.hidden
          position: 2
        pickpocket:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.barbaracle.evolution_conditions
        level-up:
          minimum_level: 39
      flavor_text:
        x: |
          When they evolve, two Binacle multiply into seven.
          They fight with the power of seven Binacle.
        'y': |
          Barbaracle’s legs and hands have minds
          of their own, and they will move independently.
          But they usually follow the head’s orders.
      forms:
        barbaracle:
          name: Barbaracle
          form_name: &x-y.pokemon.barbaracle.forms.barbaracle.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.barbaracle.forms.barbaracle.battle_only false
          icon: &x-y.pokemon.barbaracle.forms.barbaracle.icon barbaracle-default.png
          sprites:
            - x-y/shiny/barbaracle-default.png
            - x-y/barbaracle-default.png
          art: &x-y.pokemon.barbaracle.forms.barbaracle.art
            - barbaracle-default.png
          footprint: &x-y.pokemon.barbaracle.forms.barbaracle.footprint barbaracle.png
          cry: &x-y.pokemon.barbaracle.forms.barbaracle.cry barbaracle-default.webm

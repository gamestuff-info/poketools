black-white:
  name: &black-white.name Purrloin
  position: &black-white.position 510
  numbers:
    national: &black-white.numbers.national 509
    original-unova: 15
  pokemon:
    purrloin:
      genus: &black-white.pokemon.purrloin.genus 'Devious Pokémon'
      color: &black-white.pokemon.purrloin.color purple
      shape: &black-white.pokemon.purrloin.shape quadruped
      female_rate: &black-white.pokemon.purrloin.female_rate 50
      capture_rate: &black-white.pokemon.purrloin.capture_rate 255
      happiness: &black-white.pokemon.purrloin.happiness 70
      baby: &black-white.pokemon.purrloin.baby false
      hatch_steps: &black-white.pokemon.purrloin.hatch_steps 20
      growth_rate: &black-white.pokemon.purrloin.growth_rate medium
      forms_switchable: &black-white.pokemon.purrloin.forms_switchable false
      name: Purrloin
      default: &black-white.pokemon.purrloin.default true
      height: &black-white.pokemon.purrloin.height 4
      weight: &black-white.pokemon.purrloin.weight 101
      experience: &black-white.pokemon.purrloin.experience 56
      types: &black-white.pokemon.purrloin.types
        - dark
      egg_groups: &black-white.pokemon.purrloin.egg_groups
        - ground
      stats: &black-white.pokemon.purrloin.stats
        hp:
          base_value: 41
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 37
          effort_change: 0
        speed:
          base_value: 66
          effort_change: 1
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 37
          effort_change: 0
      abilities: &black-white.pokemon.purrloin.abilities
        limber:
          hidden: &black-white.pokemon.purrloin.abilities.limber.hidden false
          position: 1
        unburden:
          hidden: *black-white.pokemon.purrloin.abilities.limber.hidden
          position: 2
        prankster:
          hidden: true
          position: 3
      flavor_text:
        black: |
          They steal from people for fun, but their
          victims can’t help but forgive them.
          Their deceptively cute act is perfect.
        white: |
          Its cute act is a ruse. When victims let
          down their guard, they find their items
          taken. It attacks with sharp claws.
      forms:
        purrloin:
          name: Purrloin
          form_name: &black-white.pokemon.purrloin.forms.purrloin.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.purrloin.forms.purrloin.battle_only false
          icon: &black-white.pokemon.purrloin.forms.purrloin.icon gen5/purrloin-default.png
          sprites:
            - black-white/back/shiny/purrloin-default.png
            - black-white/back/purrloin-default.png
            - black-white/shiny/purrloin-default.png
            - black-white/purrloin-default.png
          art: &black-white.pokemon.purrloin.forms.purrloin.art
            - purrloin-default.png
          footprint: &black-white.pokemon.purrloin.forms.purrloin.footprint purrloin.png
          cry: &black-white.pokemon.purrloin.forms.purrloin.cry gen5/purrloin-default.webm

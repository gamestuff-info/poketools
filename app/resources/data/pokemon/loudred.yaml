      stats: &ruby-sapphire.pokemon.loudred.stats
        hp:
          base_value: 84
          effort_change: 2
        attack:
          base_value: 71
          effort_change: 0
        defense:
          base_value: 43
          effort_change: 0
        speed:
          base_value: 48
          effort_change: 0
        special-attack:
          base_value: 71
          effort_change: 0
        special-defense:
          base_value: 84
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.loudred.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.loudred.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.loudred.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.loudred.egg_groups
        - monster
        - ground
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.loudred.wild_held_items.ruby
          chesto-berry: 5
        sapphire: *ruby-sapphire.pokemon.loudred.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.loudred.happiness 70
      abilities: &ruby-sapphire.pokemon.loudred.abilities
        soundproof: &ruby-sapphire.pokemon.loudred.abilities.soundproof
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.loudred.genus 'BIG VOICE Pokémon'
      height: &ruby-sapphire.pokemon.loudred.height 10
      weight: &ruby-sapphire.pokemon.loudred.weight 405
      flavor_text:
        ruby: |
          LOUDRED's bellowing can completely
          decimate a wood-frame house. It uses
          its voice to punish its foes.
          This POKéMON's round ears serve as
           loudspeakers.
        sapphire: |
          LOUDRED shouts while stamping its feet.
          After it finishes shouting,  this
          POKéMON becomes incapable of hearing
          anything for a while. This is considered
          to be a weak point.
      forms:
        loudred:
          name: LOUDRED
          form_name: &ruby-sapphire.pokemon.loudred.forms.loudred.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.loudred.forms.loudred.battle_only false
          icon: &ruby-sapphire.pokemon.loudred.forms.loudred.icon gen5/loudred-default.png
          sprites:
            - ruby-sapphire/loudred-default.png
            - ruby-sapphire/back/loudred-default.png
            - ruby-sapphire/shiny/loudred-default.png
          art: &ruby-sapphire.pokemon.loudred.forms.loudred.art
            - loudred-default.png
          footprint: &ruby-sapphire.pokemon.loudred.forms.loudred.footprint loudred.png
          cry: &ruby-sapphire.pokemon.loudred.forms.loudred.cry gen5/loudred-default.webm
      evolution_parent: &ruby-sapphire.pokemon.loudred.evolution_parent whismur/whismur

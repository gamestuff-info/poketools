        - ground
      stats: &black-white.pokemon.woobat.stats
        hp:
          base_value: 65
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 43
          effort_change: 0
        speed:
          base_value: 72
          effort_change: 1
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 43
          effort_change: 0

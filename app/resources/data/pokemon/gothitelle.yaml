        - psychic
      egg_groups: &black-white.pokemon.gothitelle.egg_groups
        - humanshape
      stats: &black-white.pokemon.gothitelle.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 95
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 0
        special-defense:
          base_value: 110
          effort_change: 3

            - black-white/shiny/gothitelle-default.png
          art: &black-white.pokemon.gothitelle.forms.gothitelle.art
            - gothitelle-default.png
          footprint: &black-white.pokemon.gothitelle.forms.gothitelle.footprint gothitelle.png

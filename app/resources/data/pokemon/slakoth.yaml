            - ruby-sapphire/back/slakoth-default.png
            - ruby-sapphire/shiny/slakoth-default.png
          art: &ruby-sapphire.pokemon.slakoth.forms.slakoth.art
            - slakoth-default.png
          footprint: &ruby-sapphire.pokemon.slakoth.forms.slakoth.footprint slakoth.png

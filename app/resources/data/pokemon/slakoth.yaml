        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.slakoth.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.slakoth.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.slakoth.hatch_steps 15

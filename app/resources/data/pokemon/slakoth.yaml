      happiness: &ruby-sapphire.pokemon.slakoth.happiness 70
      abilities: &ruby-sapphire.pokemon.slakoth.abilities
        truant:
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.slakoth.genus 'SLACKER Pokémon'
      height: &ruby-sapphire.pokemon.slakoth.height 8
      weight: &ruby-sapphire.pokemon.slakoth.weight 240
      flavor_text:
        ruby: |
          SLAKOTH lolls around for over twenty
          hours every day. Because it moves so
          little, it does not need much food.
          This POKéMON's sole daily meal consists
          of just three leaves.
        sapphire: |
          SLAKOTH's heart beats just once a
          minute. Whatever happens, it is
          content to loaf around motionless.
          It is rare to see this POKéMON in
          motion.
      forms:
        slakoth:
          name: SLAKOTH
          form_name: &ruby-sapphire.pokemon.slakoth.forms.slakoth.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.slakoth.forms.slakoth.battle_only false
          icon: &ruby-sapphire.pokemon.slakoth.forms.slakoth.icon gen5/slakoth-default.png

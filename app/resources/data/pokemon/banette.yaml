          base_value: 64
          effort_change: 0
        attack:
          base_value: 115
          effort_change: 2
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 83
          effort_change: 0
        special-defense:
          base_value: 64
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.banette.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.banette.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.banette.hatch_steps 25
      egg_groups: &ruby-sapphire.pokemon.banette.egg_groups
        - indeterminate
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.banette.wild_held_items.ruby
          spell-tag: 5
        sapphire: *ruby-sapphire.pokemon.banette.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.banette.happiness 35
      abilities: &ruby-sapphire.pokemon.banette.abilities
        insomnia: &ruby-sapphire.pokemon.banette.abilities.insomnia
          hidden: &ruby-sapphire.pokemon.banette.abilities.insomnia.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.banette.genus 'MARIONETTE Pokémon'
      height: &ruby-sapphire.pokemon.banette.height 11
      weight: &ruby-sapphire.pokemon.banette.weight 125
      flavor_text:
        ruby: |
          BANETTE generates energy for laying
          strong curses by sticking pins into its
          own body.
          This POKéMON was originally a pitiful
          plush doll that was thrown away.
        sapphire: |
          A cursed energy permeated the stuffing
          of a discarded and forgotten plush doll,
          giving it new life as BANETTE.
          The POKéMON's energy would escape if it
          were to ever open its mouth.
      forms:
        banette:
          name: BANETTE
          form_name: &ruby-sapphire.pokemon.banette.forms.banette.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.banette.forms.banette.battle_only false
          icon: &ruby-sapphire.pokemon.banette.forms.banette.icon gen5/banette-default.png
          sprites:
            - ruby-sapphire/banette-default.png
            - ruby-sapphire/back/banette-default.png
            - ruby-sapphire/shiny/banette-default.png
          art: &ruby-sapphire.pokemon.banette.forms.banette.art
            - banette-default.png
          footprint: &ruby-sapphire.pokemon.banette.forms.banette.footprint banette.png
          cry: &ruby-sapphire.pokemon.banette.forms.banette.cry gen5/banette-default.webm
      evolution_parent: &ruby-sapphire.pokemon.banette.evolution_parent shuppet/shuppet
      evolution_conditions: &ruby-sapphire.pokemon.banette.evolution_conditions
        level-up:
          minimum_level: 37

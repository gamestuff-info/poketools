          base_value: 101
          effort_change: 2
        attack:
          base_value: 72
          effort_change: 0
        defense:
          base_value: 72
          effort_change: 0
        speed:
          base_value: 29
          effort_change: 0
        special-attack:
          base_value: 99
          effort_change: 0
        special-defense:
          base_value: 89
          effort_change: 0

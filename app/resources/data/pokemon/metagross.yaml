ruby-sapphire:
  name: &ruby-sapphire.name METAGROSS
  position: &ruby-sapphire.position 376
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 376
    hoenn: 192
  pokemon:
    metagross:
      name: METAGROSS
      default: &ruby-sapphire.pokemon.metagross.default true
      forms_switchable: &ruby-sapphire.pokemon.metagross.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.metagross.capture_rate 3
      experience: &ruby-sapphire.pokemon.metagross.experience 210
      types: &ruby-sapphire.pokemon.metagross.types
        - steel
        - psychic
      stats: &ruby-sapphire.pokemon.metagross.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 135
          effort_change: 0
        defense:
          base_value: 130
          effort_change: 3
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 0
        special-defense:
          base_value: 80
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.metagross.growth_rate slow
      hatch_steps: &ruby-sapphire.pokemon.metagross.hatch_steps 40
      egg_groups: &ruby-sapphire.pokemon.metagross.egg_groups
        - mineral
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.metagross.wild_held_items.ruby
          metal-coat: 5
        sapphire: *ruby-sapphire.pokemon.metagross.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.metagross.happiness 35
      abilities: &ruby-sapphire.pokemon.metagross.abilities
        clear-body: &ruby-sapphire.pokemon.metagross.abilities.clear-body
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.metagross.genus 'IRON LEG Pokémon'
      height: &ruby-sapphire.pokemon.metagross.height 16
      weight: &ruby-sapphire.pokemon.metagross.weight 5500
      flavor_text:
        ruby: |
          METAGROSS has four brains in total.
          Combined, the four brains can breeze
          through difficult calculations faster
          than a supercomputer.
           This POKéMON can float in the air by
          tucking in its four legs.
        sapphire: |
          METAGROSS is the result of two METANG
          achieving fusion. When hunting,  this
          POKéMON pins the prey to the ground
          under its massive body. It then eats
          the helpless victim using the large
          mouth on its stomach.
      forms:
        metagross:
          name: METAGROSS
          form_name: &ruby-sapphire.pokemon.metagross.forms.metagross.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.metagross.forms.metagross.battle_only false
          icon: &ruby-sapphire.pokemon.metagross.forms.metagross.icon gen5/metagross-default.png
          sprites:
            - ruby-sapphire/metagross-default.png
            - ruby-sapphire/back/metagross-default.png
            - ruby-sapphire/shiny/metagross-default.png
          art: &ruby-sapphire.pokemon.metagross.forms.metagross.art
            - metagross-default.png
          footprint: &ruby-sapphire.pokemon.metagross.forms.metagross.footprint metagross.png
          cry: &ruby-sapphire.pokemon.metagross.forms.metagross.cry gen5/metagross-default.webm
      evolution_parent: &ruby-sapphire.pokemon.metagross.evolution_parent metang/metang
      evolution_conditions: &ruby-sapphire.pokemon.metagross.evolution_conditions
        level-up:
          minimum_level: 45

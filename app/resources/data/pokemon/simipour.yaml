black-white:
  name: &black-white.name Simipour
  position: &black-white.position 517
  numbers:
    national: &black-white.numbers.national 516
    original-unova: 22
  pokemon:
    simipour:
      genus: &black-white.pokemon.simipour.genus 'Geyser Pok√©mon'
      evolution_parent: &black-white.pokemon.simipour.evolution_parent panpour/panpour
      color: &black-white.pokemon.simipour.color blue
      shape: &black-white.pokemon.simipour.shape upright
      female_rate: &black-white.pokemon.simipour.female_rate 12
      capture_rate: &black-white.pokemon.simipour.capture_rate 75
      happiness: &black-white.pokemon.simipour.happiness 70
      baby: &black-white.pokemon.simipour.baby false
      hatch_steps: &black-white.pokemon.simipour.hatch_steps 20
      growth_rate: &black-white.pokemon.simipour.growth_rate medium
      forms_switchable: &black-white.pokemon.simipour.forms_switchable false
      name: Simipour
      default: &black-white.pokemon.simipour.default true
      height: &black-white.pokemon.simipour.height 10
      weight: &black-white.pokemon.simipour.weight 290
      experience: &black-white.pokemon.simipour.experience 174
      types: &black-white.pokemon.simipour.types
        - water
      egg_groups: &black-white.pokemon.simipour.egg_groups
        - ground
      stats: &black-white.pokemon.simipour.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 98
          effort_change: 0
        defense:
          base_value: 63
          effort_change: 0
        speed:
          base_value: 101
          effort_change: 2
        special-attack:
          base_value: 98
          effort_change: 0
        special-defense:
          base_value: 63
          effort_change: 0
      abilities: &black-white.pokemon.simipour.abilities
        gluttony:
          hidden: false
          position: 1
        torrent:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.simipour.wild_held_items.black
          oran-berry: 50
          rindo-berry: 5
        white: *black-white.pokemon.simipour.wild_held_items.black
      evolution_conditions: &black-white.pokemon.simipour.evolution_conditions
        use-item:
          trigger_item: water-stone
      flavor_text:
        black: |
          The tuft on its head holds water. When
          the level runs low, it replenishes the
          tuft by siphoning up water with its tail.
        white: |
          The high-pressure water expelled
          from its tail is so powerful,
          it can destroy a concrete wall.
      forms:
        simipour:
          name: Simipour
          form_name: &black-white.pokemon.simipour.forms.simipour.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.simipour.forms.simipour.battle_only false
          icon: &black-white.pokemon.simipour.forms.simipour.icon gen5/simipour-default.png
          sprites:
            - black-white/simipour-default.png
            - black-white/back/simipour-default.png
            - black-white/back/shiny/simipour-default.png
            - black-white/shiny/simipour-default.png
          art: &black-white.pokemon.simipour.forms.simipour.art
            - simipour-default.png
          footprint: &black-white.pokemon.simipour.forms.simipour.footprint simipour.png
          cry: &black-white.pokemon.simipour.forms.simipour.cry gen5/simipour-default.webm

diamond-pearl:
  name: &diamond-pearl.name Infernape
  position: &diamond-pearl.position 422
  numbers:
    national: &diamond-pearl.numbers.national 392
    original-sinnoh: 6
  pokemon:
    infernape:
      genus: &diamond-pearl.pokemon.infernape.genus 'Flame Pok√©mon'
      evolution_parent: &diamond-pearl.pokemon.infernape.evolution_parent monferno/monferno
      shape: &diamond-pearl.pokemon.infernape.shape upright
      female_rate: &diamond-pearl.pokemon.infernape.female_rate 12
      capture_rate: &diamond-pearl.pokemon.infernape.capture_rate 45
      happiness: &diamond-pearl.pokemon.infernape.happiness 70
      baby: &diamond-pearl.pokemon.infernape.baby false
      hatch_steps: &diamond-pearl.pokemon.infernape.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.infernape.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.infernape.forms_switchable false
      pal_park: &diamond-pearl.pokemon.infernape.pal_park
        area: field
        rate: 3
        score: 90
      name: Infernape
      default: &diamond-pearl.pokemon.infernape.default true
      height: &diamond-pearl.pokemon.infernape.height 12
      weight: &diamond-pearl.pokemon.infernape.weight 550
      experience: &diamond-pearl.pokemon.infernape.experience 240
      types: &diamond-pearl.pokemon.infernape.types
        - fire
        - fighting
      egg_groups: &diamond-pearl.pokemon.infernape.egg_groups
        - ground
        - humanshape
      stats: &diamond-pearl.pokemon.infernape.stats
        hp:
          base_value: 76
          effort_change: 0
        attack:
          base_value: 104
          effort_change: 1
        defense:
          base_value: 71
          effort_change: 0
        speed:
          base_value: 108
          effort_change: 1
        special-attack:
          base_value: 104
          effort_change: 1
        special-defense:
          base_value: 71
          effort_change: 0
      abilities: &diamond-pearl.pokemon.infernape.abilities
        blaze:
          hidden: false
          position: 1
        iron-fist:
          hidden: true
          position: 3
      evolution_conditions: &diamond-pearl.pokemon.infernape.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        diamond: |
          It uses a special kind of martial
          arts involving all its limbs.
          Its fire never goes out.
        pearl: |
          Its crown of fire is indicative of
          its fiery nature. It is beaten by
          none in terms of quickness.
      forms:
        infernape:
          name: Infernape
          form_name: &diamond-pearl.pokemon.infernape.forms.infernape.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.infernape.forms.infernape.battle_only false
          icon: &diamond-pearl.pokemon.infernape.forms.infernape.icon gen5/infernape-default.png
          sprites:
            - diamond-pearl/back/shiny/infernape-default.png
            - diamond-pearl/back/infernape-default.png
            - diamond-pearl/shiny/infernape-default.png
            - diamond-pearl/infernape-default.png
          art: &diamond-pearl.pokemon.infernape.forms.infernape.art
            - infernape-default.png
          footprint: &diamond-pearl.pokemon.infernape.forms.infernape.footprint infernape.png
          cry: &diamond-pearl.pokemon.infernape.forms.infernape.cry gen5/infernape-default.webm

            - ruby-sapphire/back/walrein-default.png
            - ruby-sapphire/shiny/walrein-default.png
          art: &ruby-sapphire.pokemon.walrein.forms.walrein.art
            - walrein-default.png
          footprint: &ruby-sapphire.pokemon.walrein.forms.walrein.footprint walrein.png
          cry: &ruby-sapphire.pokemon.walrein.forms.walrein.cry gen5/walrein-default.webm

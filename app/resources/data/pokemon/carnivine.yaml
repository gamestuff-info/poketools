            - diamond-pearl/back/shiny/carnivine-default.png
            - diamond-pearl/shiny/carnivine-default.png
          art: &diamond-pearl.pokemon.carnivine.forms.carnivine.art
            - carnivine-default.png
          footprint: &diamond-pearl.pokemon.carnivine.forms.carnivine.footprint carnivine.png

          effort_change: 0
        attack:
          base_value: 100
          effort_change: 2
        defense:
          base_value: 72
          effort_change: 0
        speed:
          base_value: 46
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 0
        special-defense:
          base_value: 72
          effort_change: 0
      abilities: &diamond-pearl.pokemon.carnivine.abilities
        levitate:
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          It attracts prey with its sweet-
          smelling saliva, then chomps down.
          It takes a whole day to eat prey.
        pearl: |
          Hanging from branches using its
          tentacles, it looks like a plant.
          It awaits prey, mouth wide open.
      forms:

ruby-sapphire:
  name: &ruby-sapphire.name NINCADA
  position: &ruby-sapphire.position 290
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 290
    hoenn: 42
  pokemon:
    nincada:
      name: NINCADA
      default: &ruby-sapphire.pokemon.nincada.default true
      forms_switchable: &ruby-sapphire.pokemon.nincada.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.nincada.capture_rate 255
      experience: &ruby-sapphire.pokemon.nincada.experience 65
      types: &ruby-sapphire.pokemon.nincada.types
        - bug
        - ground
      stats: &ruby-sapphire.pokemon.nincada.stats
        hp:
          base_value: 31
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 90
          effort_change: 1
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 31
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.nincada.growth_rate slow-then-very-fast
      female_rate: &ruby-sapphire.pokemon.nincada.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.nincada.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.nincada.egg_groups
        - bug
      happiness: &ruby-sapphire.pokemon.nincada.happiness 70
      abilities: &ruby-sapphire.pokemon.nincada.abilities
        compoundeyes: &ruby-sapphire.pokemon.nincada.abilities.compoundeyes
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.nincada.genus 'TRAINEE Pokémon'
      height: &ruby-sapphire.pokemon.nincada.height 5
      weight: &ruby-sapphire.pokemon.nincada.weight 55
      flavor_text:
        ruby: |
          NINCADA lives underground for many
          years in complete darkness.
          This POKéMON absorbs nutrients from
          the roots of trees. It stays motionless
           as it waits for evolution.
        sapphire: |
          NINCADA lives underground. It uses its
          sharp claws to carve the roots of trees
          and absorb moisture and nutrients.
          This POKéMON can't withstand bright
          sunlight so avoids it.
      forms:
        nincada:
          name: NINCADA
          form_name: &ruby-sapphire.pokemon.nincada.forms.nincada.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.nincada.forms.nincada.battle_only false
          icon: &ruby-sapphire.pokemon.nincada.forms.nincada.icon gen5/nincada-default.png
          sprites:
            - ruby-sapphire/nincada-default.png
            - ruby-sapphire/back/nincada-default.png
            - ruby-sapphire/shiny/nincada-default.png
          art: &ruby-sapphire.pokemon.nincada.forms.nincada.art
            - nincada-default.png
          footprint: &ruby-sapphire.pokemon.nincada.forms.nincada.footprint nincada.png
          cry: &ruby-sapphire.pokemon.nincada.forms.nincada.cry gen5/nincada-default.webm

  position: &black-white.position 556
  numbers:
    national: &black-white.numbers.national 555
    original-unova: 61
  pokemon:
    darmanitan-standard:
      genus: &black-white.pokemon.darmanitan-standard.genus 'Blazing Pokémon'
      evolution_parent: &black-white.pokemon.darmanitan-standard.evolution_parent darumaka/darumaka
      color: &black-white.pokemon.darmanitan-standard.color red
      shape: &black-white.pokemon.darmanitan-standard.shape quadruped
      female_rate: &black-white.pokemon.darmanitan-standard.female_rate 50
      capture_rate: &black-white.pokemon.darmanitan-standard.capture_rate 60
      happiness: &black-white.pokemon.darmanitan-standard.happiness 70
      baby: &black-white.pokemon.darmanitan-standard.baby false
      hatch_steps: &black-white.pokemon.darmanitan-standard.hatch_steps 20
      growth_rate: &black-white.pokemon.darmanitan-standard.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.darmanitan-standard.forms_switchable true
      forms_note: &black-white.pokemon.darmanitan-standard.forms_note 'Forms have different stats and types.  If Darmanitan''s ability is []{ability:zen-mode}, it changes to Zen Mode in battle if it ends a turn below 50% HP, and back to Standard Mode if it ends a turn at 50% HP or above, leaves battle, or loses its ability.'
      name: Darmanitan
      default: &black-white.pokemon.darmanitan-standard.default true
      height: &black-white.pokemon.darmanitan-standard.height 13
      weight: &black-white.pokemon.darmanitan-standard.weight 929
      experience: &black-white.pokemon.darmanitan-standard.experience 168
      types: &black-white.pokemon.darmanitan-standard.types
        - fire
      egg_groups: &black-white.pokemon.darmanitan-standard.egg_groups
        - ground
      stats: &black-white.pokemon.darmanitan-standard.stats
        hp:
          base_value: 105
          effort_change: 0
        attack:
          base_value: 140
          effort_change: 2
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 95
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &black-white.pokemon.darmanitan-standard.abilities
        sheer-force:
          hidden: false
          position: 1
        zen-mode:
          hidden: true
          position: 3
      wild_held_items: &black-white.pokemon.darmanitan-standard.wild_held_items
        black: &black-white.pokemon.darmanitan-standard.wild_held_items.black
          rawst-berry: 50
        white: *black-white.pokemon.darmanitan-standard.wild_held_items.black
      evolution_conditions: &black-white.pokemon.darmanitan-standard.evolution_conditions
        level-up:
          minimum_level: 35
      flavor_text: &black-white.pokemon.darmanitan-standard.flavor_text
        black: |
          Its internal fire burns at 2,500° F,
          making enough power that it can
          destroy a dump truck with one punch.
        white: |
          When weakened in battle, it transforms
          into a stone statue. Then it sharpens
          its mind and fights on mentally.
      forms:
        darmanitan-standard:
          name: &black-white.pokemon.darmanitan-standard.forms.darmanitan-standard.name 'Standard Darmanitan'
          form_name: &black-white.pokemon.darmanitan-standard.forms.darmanitan-standard.form_name 'Standard Mode'
          default: true
          battle_only: &black-white.pokemon.darmanitan-standard.forms.darmanitan-standard.battle_only false
          icon: &black-white.pokemon.darmanitan-standard.forms.darmanitan-standard.icon gen5/darmanitan-standard.png
          sprites:
            - black-white/darmanitan-standard.png
            - black-white/back/darmanitan-standard.png
            - black-white/back/shiny/darmanitan-standard.png
            - black-white/shiny/darmanitan-standard.png
          art: &black-white.pokemon.darmanitan-standard.forms.darmanitan-standard.art
            - darmanitan-standard.png
          footprint: &black-white.pokemon.darmanitan-standard.forms.darmanitan-standard.footprint darmanitan.png

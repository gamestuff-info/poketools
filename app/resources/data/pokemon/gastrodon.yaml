diamond-pearl:
  name: &diamond-pearl.name Gastrodon
  position: &diamond-pearl.position 451
  numbers:
    national: &diamond-pearl.numbers.national 423
    original-sinnoh: 61
  pokemon:
    gastrodon:
      genus: &diamond-pearl.pokemon.gastrodon.genus 'Sea Slug Pokémon'
      evolution_parent: &diamond-pearl.pokemon.gastrodon.evolution_parent shellos/shellos
      shape: &diamond-pearl.pokemon.gastrodon.shape squiggle
      female_rate: &diamond-pearl.pokemon.gastrodon.female_rate 50
      capture_rate: &diamond-pearl.pokemon.gastrodon.capture_rate 75
      happiness: &diamond-pearl.pokemon.gastrodon.happiness 70
      baby: &diamond-pearl.pokemon.gastrodon.baby false
      hatch_steps: &diamond-pearl.pokemon.gastrodon.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.gastrodon.growth_rate medium
      forms_switchable: &diamond-pearl.pokemon.gastrodon.forms_switchable false
      forms_note: &diamond-pearl.pokemon.gastrodon.forms_note 'Forms only affect appearance.  A form is determined before a wild encounter based on whether the battle is in western or eastern Sinnoh and cannot be changed.'
      pal_park: &diamond-pearl.pokemon.gastrodon.pal_park
        area: sea
        rate: 20
        score: 70
      name: Gastrodon
      default: &diamond-pearl.pokemon.gastrodon.default true
      height: &diamond-pearl.pokemon.gastrodon.height 9
      weight: &diamond-pearl.pokemon.gastrodon.weight 299
      experience: &diamond-pearl.pokemon.gastrodon.experience 166
      types: &diamond-pearl.pokemon.gastrodon.types
        - water
        - ground
      egg_groups: &diamond-pearl.pokemon.gastrodon.egg_groups
        - water1
        - indeterminate
      stats: &diamond-pearl.pokemon.gastrodon.stats
        hp:
          base_value: 111
          effort_change: 2
        attack:
          base_value: 83
          effort_change: 0
        defense:
          base_value: 68
          effort_change: 0
        speed:
          base_value: 39
          effort_change: 0
        special-attack:
          base_value: 92
          effort_change: 0
        special-defense:
          base_value: 82
          effort_change: 0
      abilities: &diamond-pearl.pokemon.gastrodon.abilities
        sticky-hold: &diamond-pearl.pokemon.gastrodon.abilities.sticky-hold
          hidden: &diamond-pearl.pokemon.gastrodon.abilities.sticky-hold.hidden false
          position: 1
        storm-drain: &diamond-pearl.pokemon.gastrodon.abilities.storm-drain
          hidden: *diamond-pearl.pokemon.gastrodon.abilities.sticky-hold.hidden
          position: 2
      evolution_conditions: &diamond-pearl.pokemon.gastrodon.evolution_conditions
        level-up:
          minimum_level: 30
      flavor_text:
        diamond: |
          It has a pliable body without any
          bones. If any part of its body is
          torn off, it grows right back.
        pearl: |
          It apparently had a huge shell for
          protection in ancient times.
          It lives in shallow tidal pools.
      forms:
        gastrodon-west:
          name: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-west.name 'West Gastrodon'
          form_name: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-west.form_name 'West Sea'
          default: true
          battle_only: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-west.battle_only false
          icon: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-west.icon gen5/gastrodon-west.png
          sprites:
            - diamond-pearl/back/shiny/gastrodon-west.png
            - diamond-pearl/back/gastrodon-west.png
            - diamond-pearl/shiny/gastrodon-west.png
            - diamond-pearl/gastrodon-west.png
          art: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-west.art
            - gastrodon-west.png
          footprint: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-west.footprint gastrodon.png
        gastrodon-east:
          name: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-east.name 'East Gastrodon'
          form_name: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-east.form_name 'East Sea'
          default: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-east.default false
          battle_only: *diamond-pearl.pokemon.gastrodon.forms.gastrodon-west.battle_only
          icon: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-east.icon gen5/gastrodon-east.png
          sprites:
            - diamond-pearl/gastrodon-east.png
            - diamond-pearl/back/gastrodon-east.png
            - diamond-pearl/back/shiny/gastrodon-east.png
            - diamond-pearl/shiny/gastrodon-east.png
          art: &diamond-pearl.pokemon.gastrodon.forms.gastrodon-east.art
            - gastrodon-east.png
          footprint: *diamond-pearl.pokemon.gastrodon.forms.gastrodon-west.footprint

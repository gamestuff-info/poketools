black-white:
  name: &black-white.name Foongus
  position: &black-white.position 591
  numbers:
    national: &black-white.numbers.national 590
    original-unova: 96
  pokemon:
    foongus:
      genus: &black-white.pokemon.foongus.genus 'Mushroom Pokémon'
      color: &black-white.pokemon.foongus.color white
      shape: &black-white.pokemon.foongus.shape arms
      female_rate: &black-white.pokemon.foongus.female_rate 50
      capture_rate: &black-white.pokemon.foongus.capture_rate 190
      happiness: &black-white.pokemon.foongus.happiness 70
      baby: &black-white.pokemon.foongus.baby false
      hatch_steps: &black-white.pokemon.foongus.hatch_steps 20
      growth_rate: &black-white.pokemon.foongus.growth_rate medium
      forms_switchable: &black-white.pokemon.foongus.forms_switchable false
      name: Foongus
      default: &black-white.pokemon.foongus.default true
      height: &black-white.pokemon.foongus.height 2
      weight: &black-white.pokemon.foongus.weight 10
      experience: &black-white.pokemon.foongus.experience 59
      types: &black-white.pokemon.foongus.types
        - grass
        - poison
      egg_groups: &black-white.pokemon.foongus.egg_groups
        - plant
      stats: &black-white.pokemon.foongus.stats
        hp:
          base_value: 69
          effort_change: 1
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 15
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &black-white.pokemon.foongus.abilities
        effect-spore:
          hidden: false
          position: 1
        regenerator:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.foongus.wild_held_items.black
          tiny-mushroom: &black-white.pokemon.foongus.wild_held_items.black.tiny-mushroom 50
          big-mushroom: &black-white.pokemon.foongus.wild_held_items.black.big-mushroom 5
          balmmushroom: 1
        white: *black-white.pokemon.foongus.wild_held_items.black
      flavor_text:
        black: |
          It lures people in with its Poké Ball
          pattern, then releases poison spores.
          Why it resembles a Poké Ball is unknown.
        white: |
          For some reason, this Pokémon resembles
          a Poké Ball. They release poison spores
          to repel those who try to catch them.
      forms:
        foongus:
          name: Foongus
          form_name: &black-white.pokemon.foongus.forms.foongus.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.foongus.forms.foongus.battle_only false
          icon: &black-white.pokemon.foongus.forms.foongus.icon gen5/foongus-default.png
          sprites:
            - black-white/foongus-default.png
            - black-white/back/foongus-default.png
            - black-white/back/shiny/foongus-default.png
            - black-white/shiny/foongus-default.png
          art: &black-white.pokemon.foongus.forms.foongus.art
            - foongus-default.png
          footprint: &black-white.pokemon.foongus.forms.foongus.footprint foongus.png
          cry: &black-white.pokemon.foongus.forms.foongus.cry gen5/foongus-default.webm

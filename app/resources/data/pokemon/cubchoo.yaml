        - ice
      egg_groups: &black-white.pokemon.cubchoo.egg_groups
        - ground
      stats: &black-white.pokemon.cubchoo.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 70
          effort_change: 1
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0

            - black-white/shiny/cubchoo-default.png
          art: &black-white.pokemon.cubchoo.forms.cubchoo.art
            - cubchoo-default.png
          footprint: &black-white.pokemon.cubchoo.forms.cubchoo.footprint cubchoo.png

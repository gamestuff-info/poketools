      height: &ruby-sapphire.pokemon.salamence.height 15
      weight: &ruby-sapphire.pokemon.salamence.weight 1026
      flavor_text:
        ruby: |
          SALAMENCE came about as a result of a
          strong, long-held dream of growing
           wings. It is said that this powerful
          desire triggered a sudden mutation in
          this POKéMON's cells, causing it to
          sprout its magnificent wings.
        sapphire: |
          By evolving into SALAMENCE, this
          POKéMON finally realizes its long-held
          dream of growing wings.
          To express its joy, it flies and wheels
           all over the sky while spouting flames
          from its mouth.
      forms:
        salamence:
          name: SALAMENCE
          form_name: &ruby-sapphire.pokemon.salamence.forms.salamence.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.salamence.forms.salamence.battle_only false
          icon: &ruby-sapphire.pokemon.salamence.forms.salamence.icon gen5/salamence-default.png
          sprites:

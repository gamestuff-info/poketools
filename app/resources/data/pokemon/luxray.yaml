    luxray:
      genus: &diamond-pearl.pokemon.luxray.genus 'Gleam Eyes Pokémon'
      evolution_parent: &diamond-pearl.pokemon.luxray.evolution_parent luxio/luxio
      shape: &diamond-pearl.pokemon.luxray.shape quadruped
      female_rate: &diamond-pearl.pokemon.luxray.female_rate 50
      capture_rate: &diamond-pearl.pokemon.luxray.capture_rate 45
      happiness: &diamond-pearl.pokemon.luxray.happiness 70
      baby: &diamond-pearl.pokemon.luxray.baby false
      hatch_steps: &diamond-pearl.pokemon.luxray.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.luxray.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.luxray.forms_switchable false
      pal_park: &diamond-pearl.pokemon.luxray.pal_park
        area: field
        rate: 10
        score: 80
      name: Luxray
      default: &diamond-pearl.pokemon.luxray.default true
      height: &diamond-pearl.pokemon.luxray.height 14
      weight: &diamond-pearl.pokemon.luxray.weight 420
      experience: &diamond-pearl.pokemon.luxray.experience 235
      types: &diamond-pearl.pokemon.luxray.types
        - electric
      egg_groups: &diamond-pearl.pokemon.luxray.egg_groups
        - ground
      stats: &diamond-pearl.pokemon.luxray.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 120
          effort_change: 3
        defense:
          base_value: 79
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 95
          effort_change: 0
        special-defense:
          base_value: 79
          effort_change: 0
      abilities: &diamond-pearl.pokemon.luxray.abilities
        rivalry:
          hidden: &diamond-pearl.pokemon.luxray.abilities.rivalry.hidden false
          position: 1
        intimidate:
          hidden: *diamond-pearl.pokemon.luxray.abilities.rivalry.hidden
          position: 2
        guts:
          hidden: true
          position: 3
      evolution_conditions: &diamond-pearl.pokemon.luxray.evolution_conditions
        level-up:
          minimum_level: 30
      flavor_text:
        diamond: |
          It has eyes that can see through
          anything. It spots and captures
          prey hiding behind objects.
        pearl: |
          When its eyes gleam gold, it can
          spot hiding prey--even those
          taking shelter behind a wall.
      forms:
        luxray:
          name: Luxray
          form_name: &diamond-pearl.pokemon.luxray.forms.luxray.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.luxray.forms.luxray.battle_only false
          icon: &diamond-pearl.pokemon.luxray.forms.luxray.icon gen5/luxray-default.png
          sprites:
            - diamond-pearl/luxray-default.png
            - diamond-pearl/back/luxray-default.png
            - diamond-pearl/back/female/luxray-default.png
            - diamond-pearl/back/shiny/luxray-default.png
            - diamond-pearl/female/luxray-default.png
            - diamond-pearl/shiny/luxray-default.png
            - diamond-pearl/shiny/female/luxray-default.png
          art: &diamond-pearl.pokemon.luxray.forms.luxray.art
            - luxray-default.png
          footprint: &diamond-pearl.pokemon.luxray.forms.luxray.footprint luxray.png
          cry: &diamond-pearl.pokemon.luxray.forms.luxray.cry gen5/luxray-default.webm

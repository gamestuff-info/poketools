x-y:
  name: &x-y.name Yveltal
  position: &x-y.position 717
  numbers:
    national: &x-y.numbers.national 717
    kalos-mountain: 149
  pokemon:
    yveltal:
      genus: &x-y.pokemon.yveltal.genus 'Destruction Pokémon'
      color: &x-y.pokemon.yveltal.color red
      shape: &x-y.pokemon.yveltal.shape wings
      capture_rate: &x-y.pokemon.yveltal.capture_rate 45
      happiness: &x-y.pokemon.yveltal.happiness 0
      baby: &x-y.pokemon.yveltal.baby false
      hatch_steps: &x-y.pokemon.yveltal.hatch_steps 120
      growth_rate: &x-y.pokemon.yveltal.growth_rate slow
      forms_switchable: &x-y.pokemon.yveltal.forms_switchable false
      name: Yveltal
      default: &x-y.pokemon.yveltal.default true
      height: &x-y.pokemon.yveltal.height 58
      weight: &x-y.pokemon.yveltal.weight 2030
      experience: &x-y.pokemon.yveltal.experience 306
      types: &x-y.pokemon.yveltal.types
        - dark
        - flying
      egg_groups: &x-y.pokemon.yveltal.egg_groups
        - no-eggs
      mega: &x-y.pokemon.yveltal.mega false
      stats: &x-y.pokemon.yveltal.stats
        hp:
          base_value: 126
          effort_change: 3
        attack:
          base_value: 131
          effort_change: 0
        defense:
          base_value: 95
          effort_change: 0
        speed:
          base_value: 99
          effort_change: 0
        special-attack:
          base_value: 131
          effort_change: 0
        special-defense:
          base_value: 98
          effort_change: 0
      abilities: &x-y.pokemon.yveltal.abilities
        dark-aura:
          hidden: false
          position: 1
      flavor_text:
        x: |
          When this legendary Pokémon’s wings and
          tail feathers spread wide and glow red,
          it absorbs the life force of living creatures.
        'y': |
          When its life comes to an end, it absorbs
          the life energy of every living thing
          and turns into a cocoon once more.
      forms:
        yveltal:
          name: Yveltal
          form_name: &x-y.pokemon.yveltal.forms.yveltal.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.yveltal.forms.yveltal.battle_only false
          icon: &x-y.pokemon.yveltal.forms.yveltal.icon yveltal-default.png
          sprites:
            - x-y/yveltal-default.png
            - x-y/shiny/yveltal-default.png
          art: &x-y.pokemon.yveltal.forms.yveltal.art
            - yveltal-default.png
          footprint: &x-y.pokemon.yveltal.forms.yveltal.footprint yveltal.png
          cry: &x-y.pokemon.yveltal.forms.yveltal.cry yveltal-default.webm

        rate: 3
        score: 90
      name: Mantyke
      default: &diamond-pearl.pokemon.mantyke.default true
      height: &diamond-pearl.pokemon.mantyke.height 10
      weight: &diamond-pearl.pokemon.mantyke.weight 650
      experience: &diamond-pearl.pokemon.mantyke.experience 69
      types: &diamond-pearl.pokemon.mantyke.types
        - water
        - flying
      egg_groups: &diamond-pearl.pokemon.mantyke.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.mantyke.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 20
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 120
          effort_change: 1
      abilities: &diamond-pearl.pokemon.mantyke.abilities
        swift-swim:
          hidden: &diamond-pearl.pokemon.mantyke.abilities.swift-swim.hidden false
          position: 1
        water-absorb:
          hidden: *diamond-pearl.pokemon.mantyke.abilities.swift-swim.hidden
          position: 2
        water-veil:
          hidden: true
          position: 3
      flavor_text:
        diamond: |
          A friendly Pokémon that captures
          the subtle flows of seawater using
          its two antennae.
        pearl: |
          Scientists discovered that the
          distinctive patterns on its back
          differ by region.
      forms:
        mantyke:
          name: Mantyke
          form_name: &diamond-pearl.pokemon.mantyke.forms.mantyke.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.mantyke.forms.mantyke.battle_only false
          icon: &diamond-pearl.pokemon.mantyke.forms.mantyke.icon gen5/mantyke-default.png
          sprites:
            - diamond-pearl/mantyke-default.png
            - diamond-pearl/back/mantyke-default.png
            - diamond-pearl/back/shiny/mantyke-default.png
            - diamond-pearl/shiny/mantyke-default.png
          art: &diamond-pearl.pokemon.mantyke.forms.mantyke.art
            - mantyke-default.png
          footprint: &diamond-pearl.pokemon.mantyke.forms.mantyke.footprint mantyke.png
          cry: &diamond-pearl.pokemon.mantyke.forms.mantyke.cry gen5/mantyke-default.webm

black-white:
  name: &black-white.name Lillipup
  position: &black-white.position 507
  numbers:
    national: &black-white.numbers.national 506
    original-unova: 12
  pokemon:
    lillipup:
      genus: &black-white.pokemon.lillipup.genus 'Puppy Pokémon'
      color: &black-white.pokemon.lillipup.color brown
      shape: &black-white.pokemon.lillipup.shape quadruped
      female_rate: &black-white.pokemon.lillipup.female_rate 50
      capture_rate: &black-white.pokemon.lillipup.capture_rate 255
      happiness: &black-white.pokemon.lillipup.happiness 70
      baby: &black-white.pokemon.lillipup.baby false
      hatch_steps: &black-white.pokemon.lillipup.hatch_steps 15
      growth_rate: &black-white.pokemon.lillipup.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.lillipup.forms_switchable false
      name: Lillipup
      default: &black-white.pokemon.lillipup.default true
      height: &black-white.pokemon.lillipup.height 4
      weight: &black-white.pokemon.lillipup.weight 41
      experience: &black-white.pokemon.lillipup.experience 55
      types: &black-white.pokemon.lillipup.types
        - normal
      egg_groups: &black-white.pokemon.lillipup.egg_groups
        - ground
      stats: &black-white.pokemon.lillipup.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 1
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 25
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &black-white.pokemon.lillipup.abilities
        vital-spirit:
          hidden: &black-white.pokemon.lillipup.abilities.vital-spirit.hidden false
          position: 1
        pickup:
          hidden: *black-white.pokemon.lillipup.abilities.vital-spirit.hidden
          position: 2
        run-away:
          hidden: true
          position: 3
      flavor_text:
        black: |
          It faces strong opponents with great
          courage. But, when at a disadvantage in
          a fight, this intelligent Pokémon flees.
        white: |
          The long hair around its face provides
          an amazing radar that lets it sense
          subtle changes in its surroundings.
      forms:
        lillipup:
          name: Lillipup
          form_name: &black-white.pokemon.lillipup.forms.lillipup.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.lillipup.forms.lillipup.battle_only false
          icon: &black-white.pokemon.lillipup.forms.lillipup.icon gen5/lillipup-default.png
          sprites:
            - black-white/lillipup-default.png
            - black-white/back/lillipup-default.png
            - black-white/back/shiny/lillipup-default.png
            - black-white/shiny/lillipup-default.png
          art: &black-white.pokemon.lillipup.forms.lillipup.art
            - lillipup-default.png
          footprint: &black-white.pokemon.lillipup.forms.lillipup.footprint lillipup.png
          cry: &black-white.pokemon.lillipup.forms.lillipup.cry gen5/lillipup-default.webm

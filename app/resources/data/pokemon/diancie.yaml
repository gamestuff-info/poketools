          base_value: 100
          effort_change: 0
        defense:
          base_value: 150
          effort_change: 1
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0
        special-defense:
          base_value: 150
          effort_change: 2

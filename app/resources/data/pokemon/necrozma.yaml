          base_value: 101
          effort_change: 0
        speed:
          base_value: 79
          effort_change: 0
        special-attack:
          base_value: 127
          effort_change: 2
        special-defense:
          base_value: 89
          effort_change: 0
      abilities: &sun-moon.pokemon.necrozma.abilities
        prism-armor: &sun-moon.pokemon.necrozma.abilities.prism-armor
          hidden: false
          position: 1
      flavor_text:
        sun: |-
          Reminiscent of the Ultra Beasts, this life-form,
          apparently asleep underground, is thought to
          have come from another world in ancient times.
        moon: |-
          Light is apparently the source of its energy.
          It has an extraordinarily vicious disposition
          and is constantly firing off laser beams.
      forms:
        necrozma:
          name: Necrozma
          form_name: &sun-moon.pokemon.necrozma.forms.necrozma.form_name 'Default Form'
          default: true
          battle_only: &sun-moon.pokemon.necrozma.forms.necrozma.battle_only false
          icon: &sun-moon.pokemon.necrozma.forms.necrozma.icon necrozma-default.png
          sprites:
            - sun-moon/necrozma-default.png
            - sun-moon/shiny/necrozma-default.png
          footprint: &sun-moon.pokemon.necrozma.forms.necrozma.footprint necrozma.png

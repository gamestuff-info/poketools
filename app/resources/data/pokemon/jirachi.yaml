ruby-sapphire:
  name: &ruby-sapphire.name JIRACHI
  position: &ruby-sapphire.position 385
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 385
    hoenn: 201
  pokemon:
    jirachi:
      name: JIRACHI
      default: &ruby-sapphire.pokemon.jirachi.default true
      forms_switchable: &ruby-sapphire.pokemon.jirachi.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.jirachi.capture_rate 3
      experience: &ruby-sapphire.pokemon.jirachi.experience 215
      types: &ruby-sapphire.pokemon.jirachi.types
        - steel
        - psychic
      stats: &ruby-sapphire.pokemon.jirachi.stats
        hp:
          base_value: 100
          effort_change: 3
        attack:
          base_value: 100
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0
        special-defense:
          base_value: 100
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.jirachi.growth_rate slow
      hatch_steps: &ruby-sapphire.pokemon.jirachi.hatch_steps 120
      egg_groups: &ruby-sapphire.pokemon.jirachi.egg_groups
        - no-eggs
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.jirachi.wild_held_items.ruby
          star-piece: 100
        sapphire: *ruby-sapphire.pokemon.jirachi.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.jirachi.happiness 100
      abilities: &ruby-sapphire.pokemon.jirachi.abilities
        serene-grace:
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.jirachi.genus 'WISH Pokémon'
      height: &ruby-sapphire.pokemon.jirachi.height 3
      weight: &ruby-sapphire.pokemon.jirachi.weight 11
      flavor_text:
        ruby: |
          A legend states that JIRACHI will make
          true any wish that is written on notes
          attached to its head when it awakens.
          If this POKéMON senses danger, it will
          fight without awakening.
        sapphire: |
          JIRACHI will awaken from its sleep of
          a thousand years if you sing to it in a
          voice of purity.
          It is said to make true any wish that
           people desire.
      forms:
        jirachi:
          name: JIRACHI
          form_name: &ruby-sapphire.pokemon.jirachi.forms.jirachi.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.jirachi.forms.jirachi.battle_only false
          icon: &ruby-sapphire.pokemon.jirachi.forms.jirachi.icon gen5/jirachi-default.png
          sprites:
            - ruby-sapphire/jirachi-default.png
            - ruby-sapphire/back/jirachi-default.png
            - ruby-sapphire/shiny/jirachi-default.png
          art: &ruby-sapphire.pokemon.jirachi.forms.jirachi.art
            - jirachi-default.png
          footprint: &ruby-sapphire.pokemon.jirachi.forms.jirachi.footprint jirachi.png
          cry: &ruby-sapphire.pokemon.jirachi.forms.jirachi.cry gen5/jirachi-default.webm

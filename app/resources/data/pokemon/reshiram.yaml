black-white:
  name: &black-white.name Reshiram
  position: &black-white.position 644
  numbers:
    national: &black-white.numbers.national 643
    original-unova: 149
  pokemon:
    reshiram:
      genus: &black-white.pokemon.reshiram.genus 'Vast White Pokémon'
      color: &black-white.pokemon.reshiram.color white
      shape: &black-white.pokemon.reshiram.shape wings
      capture_rate: &black-white.pokemon.reshiram.capture_rate 3
      happiness: &black-white.pokemon.reshiram.happiness 0
      baby: &black-white.pokemon.reshiram.baby false
      hatch_steps: &black-white.pokemon.reshiram.hatch_steps 120
      growth_rate: &black-white.pokemon.reshiram.growth_rate slow
      forms_switchable: &black-white.pokemon.reshiram.forms_switchable false
      name: Reshiram
      default: &black-white.pokemon.reshiram.default true
      height: &black-white.pokemon.reshiram.height 32
      weight: &black-white.pokemon.reshiram.weight 3300
      experience: &black-white.pokemon.reshiram.experience 306
      types: &black-white.pokemon.reshiram.types
        - dragon
        - fire
      egg_groups: &black-white.pokemon.reshiram.egg_groups
        - no-eggs
      stats: &black-white.pokemon.reshiram.stats
        hp:
          base_value: 100
          effort_change: 0
        attack:
          base_value: 120
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 0
        speed:
          base_value: 90
          effort_change: 0
        special-attack:
          base_value: 150
          effort_change: 3
        special-defense:
          base_value: 120
          effort_change: 0
      abilities: &black-white.pokemon.reshiram.abilities
        turboblaze:
          hidden: false
          position: 1
      flavor_text:
        black: |
          This Pokémon appears in legends.
          It sends flames into the air from its
          tail, burning up everything around it.
        white: |
          When Reshiram’s tail flares, the
          heat energy moves the atmosphere
          and changes the world’s weather.
      forms:
        reshiram:
          name: Reshiram
          form_name: &black-white.pokemon.reshiram.forms.reshiram.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.reshiram.forms.reshiram.battle_only false
          icon: &black-white.pokemon.reshiram.forms.reshiram.icon gen5/reshiram-default.png
          sprites:
            - black-white/back/reshiram-default.png
            - black-white/back/shiny/reshiram-default.png
            - black-white/reshiram-default.png
            - black-white/shiny/reshiram-default.png
          art: &black-white.pokemon.reshiram.forms.reshiram.art
            - reshiram-default.png
          footprint: &black-white.pokemon.reshiram.forms.reshiram.footprint reshiram.png
          cry: &black-white.pokemon.reshiram.forms.reshiram.cry gen5/reshiram-default.webm

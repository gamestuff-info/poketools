          base_value: 65
          effort_change: 0
        attack:
          base_value: 47
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 85
          effort_change: 1
        special-attack:
          base_value: 73
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.illumise.growth_rate fast-then-very-slow
      female_rate: &ruby-sapphire.pokemon.illumise.female_rate 100
      hatch_steps: &ruby-sapphire.pokemon.illumise.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.illumise.egg_groups

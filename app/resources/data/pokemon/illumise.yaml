        - humanshape
      happiness: &ruby-sapphire.pokemon.illumise.happiness 70
      abilities: &ruby-sapphire.pokemon.illumise.abilities
        oblivious: &ruby-sapphire.pokemon.illumise.abilities.oblivious
          hidden: &ruby-sapphire.pokemon.illumise.abilities.oblivious.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.illumise.genus 'FIREFLY Pokémon'
      height: &ruby-sapphire.pokemon.illumise.height 6
      weight: &ruby-sapphire.pokemon.illumise.weight 177
      flavor_text:
        ruby: |
          ILLUMISE attracts a swarm of VOLBEAT
          using a sweet fragrance. Once the
          VOLBEAT have gathered, this POKéMON
          leads the lit-up swarm in drawing
           geometric designs on the canvas of
          the night sky.
        sapphire: |
          ILLUMISE leads a flight of illuminated
          VOLBEAT to draw signs in the night sky.
          This POKéMON is said to earn greater
          respect from its peers by composing
          more complex designs in the sky.
      forms:
        illumise:
          name: ILLUMISE
          form_name: &ruby-sapphire.pokemon.illumise.forms.illumise.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.illumise.forms.illumise.battle_only false
          icon: &ruby-sapphire.pokemon.illumise.forms.illumise.icon gen5/illumise-default.png
          sprites:
            - ruby-sapphire/illumise-default.png
            - ruby-sapphire/back/illumise-default.png
            - ruby-sapphire/shiny/illumise-default.png
          art: &ruby-sapphire.pokemon.illumise.forms.illumise.art
            - illumise-default.png
          footprint: &ruby-sapphire.pokemon.illumise.forms.illumise.footprint illumise.png
          cry: &ruby-sapphire.pokemon.illumise.forms.illumise.cry gen5/illumise-default.webm

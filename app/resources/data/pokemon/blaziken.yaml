  position: &ruby-sapphire.position 257
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 257
    hoenn: 6
  pokemon:
    blaziken:
      name: BLAZIKEN
      default: &ruby-sapphire.pokemon.blaziken.default true
      forms_switchable: &ruby-sapphire.pokemon.blaziken.forms_switchable false

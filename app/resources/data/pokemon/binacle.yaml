x-y:
  name: &x-y.name Binacle
  position: &x-y.position 689
  numbers:
    national: &x-y.numbers.national 688
    kalos-coastal: 21
  pokemon:
    binacle:
      genus: &x-y.pokemon.binacle.genus 'Two-Handed Pok√©mon'
      color: &x-y.pokemon.binacle.color brown
      shape: &x-y.pokemon.binacle.shape heads
      female_rate: &x-y.pokemon.binacle.female_rate 50
      capture_rate: &x-y.pokemon.binacle.capture_rate 120
      happiness: &x-y.pokemon.binacle.happiness 70
      baby: &x-y.pokemon.binacle.baby false
      hatch_steps: &x-y.pokemon.binacle.hatch_steps 20
      growth_rate: &x-y.pokemon.binacle.growth_rate medium
      forms_switchable: &x-y.pokemon.binacle.forms_switchable false
      name: Binacle
      default: &x-y.pokemon.binacle.default true
      height: &x-y.pokemon.binacle.height 5
      weight: &x-y.pokemon.binacle.weight 310
      experience: &x-y.pokemon.binacle.experience 61
      types: &x-y.pokemon.binacle.types
        - rock
        - water
      egg_groups: &x-y.pokemon.binacle.egg_groups
        - water3
      mega: &x-y.pokemon.binacle.mega false
      stats: &x-y.pokemon.binacle.stats
        hp:
          base_value: 42
          effort_change: 0
        attack:
          base_value: 52
          effort_change: 1
        defense:
          base_value: 67
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 39
          effort_change: 0
        special-defense:
          base_value: 56
          effort_change: 0
      abilities: &x-y.pokemon.binacle.abilities
        tough-claws:
          hidden: &x-y.pokemon.binacle.abilities.tough-claws.hidden false
          position: 1
        sniper:
          hidden: *x-y.pokemon.binacle.abilities.tough-claws.hidden
          position: 2
        pickpocket:
          hidden: true
          position: 3
      flavor_text:
        x: |
          Two Binacle live together on one rock.
          When they fight, one of them will move
          to a different rock.
        'y': |
          They stretch and then contract, yanking their
          rocks along with them in bold hops. They eat
          seaweed that washes up on the shoreline.
      forms:
        binacle:
          name: Binacle
          form_name: &x-y.pokemon.binacle.forms.binacle.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.binacle.forms.binacle.battle_only false
          icon: &x-y.pokemon.binacle.forms.binacle.icon binacle-default.png
          sprites:
            - x-y/binacle-default.png
            - x-y/shiny/binacle-default.png
          art: &x-y.pokemon.binacle.forms.binacle.art
            - binacle-default.png
          footprint: &x-y.pokemon.binacle.forms.binacle.footprint binacle.png
          cry: &x-y.pokemon.binacle.forms.binacle.cry binacle-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name GRUMPIG
  position: &ruby-sapphire.position 326
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 326
    hoenn: 111
  pokemon:
    grumpig:
      name: GRUMPIG
      default: &ruby-sapphire.pokemon.grumpig.default true
      forms_switchable: &ruby-sapphire.pokemon.grumpig.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.grumpig.capture_rate 60
      experience: &ruby-sapphire.pokemon.grumpig.experience 164
      types: &ruby-sapphire.pokemon.grumpig.types
        - psychic
      stats: &ruby-sapphire.pokemon.grumpig.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 2
        special-defense:
          base_value: 80
          effort_change: 2
      growth_rate: &ruby-sapphire.pokemon.grumpig.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.grumpig.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.grumpig.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.grumpig.egg_groups
        - ground
      happiness: &ruby-sapphire.pokemon.grumpig.happiness 70
      abilities: &ruby-sapphire.pokemon.grumpig.abilities
        thick-fat: &ruby-sapphire.pokemon.grumpig.abilities.thick-fat
          hidden: &ruby-sapphire.pokemon.grumpig.abilities.thick-fat.hidden false
          position: 1
        own-tempo: &ruby-sapphire.pokemon.grumpig.abilities.own-tempo
          hidden: *ruby-sapphire.pokemon.grumpig.abilities.thick-fat.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.grumpig.genus 'MANIPULATE Pokémon'
      height: &ruby-sapphire.pokemon.grumpig.height 9
      weight: &ruby-sapphire.pokemon.grumpig.weight 715
      flavor_text:
        ruby: |
          GRUMPIG uses the black pearls on its
          body to amplify its psychic power waves
          for gaining total control over its foe.
          When this POKéMON uses its special
          power, its snorting breath grows
          labored.
        sapphire: |
          GRUMPIG uses the black pearls on its
          body to wield its fantastic powers.
          When it is doing so, it dances bizarrely.
          This POKéMON's black pearls are valuable
          as works of art.
      forms:
        grumpig:
          name: GRUMPIG
          form_name: &ruby-sapphire.pokemon.grumpig.forms.grumpig.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.grumpig.forms.grumpig.battle_only false
          icon: &ruby-sapphire.pokemon.grumpig.forms.grumpig.icon gen5/grumpig-default.png
          sprites:
            - ruby-sapphire/grumpig-default.png
            - ruby-sapphire/back/grumpig-default.png
            - ruby-sapphire/shiny/grumpig-default.png
          art: &ruby-sapphire.pokemon.grumpig.forms.grumpig.art
            - grumpig-default.png
          footprint: &ruby-sapphire.pokemon.grumpig.forms.grumpig.footprint grumpig.png
          cry: &ruby-sapphire.pokemon.grumpig.forms.grumpig.cry gen5/grumpig-default.webm
      evolution_parent: &ruby-sapphire.pokemon.grumpig.evolution_parent spoink/spoink
      evolution_conditions: &ruby-sapphire.pokemon.grumpig.evolution_conditions
        level-up:
          minimum_level: 32

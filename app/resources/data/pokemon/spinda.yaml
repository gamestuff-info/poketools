ruby-sapphire:
  name: &ruby-sapphire.name SPINDA
  position: &ruby-sapphire.position 327
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 327
    hoenn: 114
  pokemon:
    spinda:
      name: SPINDA
      default: &ruby-sapphire.pokemon.spinda.default true
      forms_switchable: &ruby-sapphire.pokemon.spinda.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.spinda.capture_rate 255
      experience: &ruby-sapphire.pokemon.spinda.experience 85
      types: &ruby-sapphire.pokemon.spinda.types
        - normal
      stats: &ruby-sapphire.pokemon.spinda.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.spinda.growth_rate fast
      female_rate: &ruby-sapphire.pokemon.spinda.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.spinda.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.spinda.egg_groups
        - ground
        - humanshape
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.spinda.wild_held_items.ruby
          chesto-berry: 5
        sapphire: *ruby-sapphire.pokemon.spinda.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.spinda.happiness 70
      abilities: &ruby-sapphire.pokemon.spinda.abilities
        own-tempo: &ruby-sapphire.pokemon.spinda.abilities.own-tempo
          hidden: &ruby-sapphire.pokemon.spinda.abilities.own-tempo.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.spinda.genus 'SPOT PANDA Pokémon'
      height: &ruby-sapphire.pokemon.spinda.height 11
      weight: &ruby-sapphire.pokemon.spinda.weight 50
      flavor_text:
        ruby: |
          All the SPINDA that exist in the
          world are said to have utterly unique
           spot patterns.
          The shaky, tottering steps of this
          POKéMON give it the appearance of
          dancing.
        sapphire: |
          No two SPINDA are said to have
          identical spot patterns on their hides.
          This POKéMON moves in a curious manner
          as if it is stumbling in dizziness.
          Its lurching movements can cause the
          opponent to become confused.
      forms:
        spinda:
          name: SPINDA
          form_name: &ruby-sapphire.pokemon.spinda.forms.spinda.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.spinda.forms.spinda.battle_only false
          icon: &ruby-sapphire.pokemon.spinda.forms.spinda.icon gen5/spinda-default.png
          sprites:
            - ruby-sapphire/spinda-default.png
            - ruby-sapphire/back/spinda-default.png
            - ruby-sapphire/shiny/spinda-default.png
          art: &ruby-sapphire.pokemon.spinda.forms.spinda.art
            - spinda-default.png
          footprint: &ruby-sapphire.pokemon.spinda.forms.spinda.footprint spinda.png
          cry: &ruby-sapphire.pokemon.spinda.forms.spinda.cry gen5/spinda-default.webm

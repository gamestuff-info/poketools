      name: LUDICOLO
      default: &ruby-sapphire.pokemon.ludicolo.default true
      forms_switchable: &ruby-sapphire.pokemon.ludicolo.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.ludicolo.capture_rate 45
      experience: &ruby-sapphire.pokemon.ludicolo.experience 181
      types: &ruby-sapphire.pokemon.ludicolo.types

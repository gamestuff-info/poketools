ruby-sapphire:
  name: &ruby-sapphire.name NUMEL
  position: &ruby-sapphire.position 322
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 322
    hoenn: 101
  pokemon:
    numel:
      name: NUMEL
      default: &ruby-sapphire.pokemon.numel.default true
      forms_switchable: &ruby-sapphire.pokemon.numel.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.numel.capture_rate 255
      experience: &ruby-sapphire.pokemon.numel.experience 88
      types: &ruby-sapphire.pokemon.numel.types
        - fire
        - ground
      stats: &ruby-sapphire.pokemon.numel.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 60
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 35
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.numel.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.numel.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.numel.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.numel.egg_groups
        - ground
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.numel.wild_held_items.ruby
          rawst-berry: 100
        sapphire: *ruby-sapphire.pokemon.numel.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.numel.happiness 70
      abilities: &ruby-sapphire.pokemon.numel.abilities
        oblivious: &ruby-sapphire.pokemon.numel.abilities.oblivious
          hidden: &ruby-sapphire.pokemon.numel.abilities.oblivious.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.numel.genus 'NUMB Pokémon'
      height: &ruby-sapphire.pokemon.numel.height 7
      weight: &ruby-sapphire.pokemon.numel.weight 240
      flavor_text:
        ruby: |
          NUMEL is extremely dull witted - it
          doesn't notice being hit. However,  it
          can't stand hunger for even a second.
          This POKéMON's body is a seething
           cauldron of boiling magma.
        sapphire: |
          NUMEL stores magma of almost 2,200
          degrees F within its body.  If it gets
          wet, the magma cools and hardens.
          In that event, the POKéMON's body
          grows heavy and its movements become
          sluggish.
      forms:
        numel:
          name: NUMEL
          form_name: &ruby-sapphire.pokemon.numel.forms.numel.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.numel.forms.numel.battle_only false
          icon: &ruby-sapphire.pokemon.numel.forms.numel.icon gen5/numel-default.png
          sprites:
            - ruby-sapphire/numel-default.png
            - ruby-sapphire/back/numel-default.png
            - ruby-sapphire/shiny/numel-default.png
          art: &ruby-sapphire.pokemon.numel.forms.numel.art
            - numel-default.png
          footprint: &ruby-sapphire.pokemon.numel.forms.numel.footprint numel.png
          cry: &ruby-sapphire.pokemon.numel.forms.numel.cry gen5/numel-default.webm

          base_value: 60
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 30
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 1

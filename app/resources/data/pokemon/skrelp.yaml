            - x-y/shiny/skrelp-default.png
          art: &x-y.pokemon.skrelp.forms.skrelp.art
            - skrelp-default.png
          footprint: &x-y.pokemon.skrelp.forms.skrelp.footprint skrelp.png
          cry: &x-y.pokemon.skrelp.forms.skrelp.cry skrelp-default.webm

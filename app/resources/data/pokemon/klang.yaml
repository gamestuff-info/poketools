black-white:
  name: &black-white.name Klang
  position: &black-white.position 601
  numbers:
    national: &black-white.numbers.national 600
    original-unova: 106
  pokemon:
    klang:
      genus: &black-white.pokemon.klang.genus 'Gear Pokémon'
      evolution_parent: &black-white.pokemon.klang.evolution_parent klink/klink
      color: &black-white.pokemon.klang.color gray
      shape: &black-white.pokemon.klang.shape heads
      capture_rate: &black-white.pokemon.klang.capture_rate 60
      happiness: &black-white.pokemon.klang.happiness 70
      baby: &black-white.pokemon.klang.baby false
      hatch_steps: &black-white.pokemon.klang.hatch_steps 20
      growth_rate: &black-white.pokemon.klang.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.klang.forms_switchable false
      name: Klang
      default: &black-white.pokemon.klang.default true
      height: &black-white.pokemon.klang.height 6
      weight: &black-white.pokemon.klang.weight 510
      experience: &black-white.pokemon.klang.experience 154
      types: &black-white.pokemon.klang.types
        - steel
      egg_groups: &black-white.pokemon.klang.egg_groups
        - mineral
      stats: &black-white.pokemon.klang.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 95
          effort_change: 2
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 0
        special-defense:
          base_value: 85
          effort_change: 0
      abilities: &black-white.pokemon.klang.abilities
        plus:
          hidden: &black-white.pokemon.klang.abilities.plus.hidden false
          position: 1
        minus:
          hidden: *black-white.pokemon.klang.abilities.plus.hidden
          position: 2
        clear-body:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.klang.evolution_conditions
        level-up:
          minimum_level: 38
      flavor_text:
        black: |
          By changing the direction in which it
          rotates, it communicates its feelings to
          others. When angry, it rotates faster.
        white: |
          Spinning minigears are rotated at high
          speed and repeatedly fired away. It is
          dangerous if the gears don’t return.
      forms:
        klang:
          name: Klang
          form_name: &black-white.pokemon.klang.forms.klang.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.klang.forms.klang.battle_only false
          icon: &black-white.pokemon.klang.forms.klang.icon gen5/klang-default.png
          sprites:
            - black-white/klang-default.png
            - black-white/back/klang-default.png
            - black-white/back/shiny/klang-default.png
            - black-white/shiny/klang-default.png
          art: &black-white.pokemon.klang.forms.klang.art
            - klang-default.png
          footprint: &black-white.pokemon.klang.forms.klang.footprint klang.png
          cry: &black-white.pokemon.klang.forms.klang.cry gen5/klang-default.webm

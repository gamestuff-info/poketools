black-white:
  name: &black-white.name Tympole
  position: &black-white.position 536
  numbers:
    national: &black-white.numbers.national 535
    original-unova: 41
  pokemon:
    tympole:
      genus: &black-white.pokemon.tympole.genus 'Tadpole Pok√©mon'
      color: &black-white.pokemon.tympole.color blue
      shape: &black-white.pokemon.tympole.shape fish
      female_rate: &black-white.pokemon.tympole.female_rate 50
      capture_rate: &black-white.pokemon.tympole.capture_rate 255
      happiness: &black-white.pokemon.tympole.happiness 70
      baby: &black-white.pokemon.tympole.baby false
      hatch_steps: &black-white.pokemon.tympole.hatch_steps 20
      growth_rate: &black-white.pokemon.tympole.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.tympole.forms_switchable false
      name: Tympole
      default: &black-white.pokemon.tympole.default true
      height: &black-white.pokemon.tympole.height 5
      weight: &black-white.pokemon.tympole.weight 45
      experience: &black-white.pokemon.tympole.experience 59
      types: &black-white.pokemon.tympole.types
        - water
      egg_groups: &black-white.pokemon.tympole.egg_groups
        - water1
      stats: &black-white.pokemon.tympole.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 40
          effort_change: 0
        speed:
          base_value: 64
          effort_change: 1
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &black-white.pokemon.tympole.abilities
        swift-swim:
          hidden: &black-white.pokemon.tympole.abilities.swift-swim.hidden false
          position: 1
        hydration:
          hidden: *black-white.pokemon.tympole.abilities.swift-swim.hidden
          position: 2
        water-absorb:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.tympole.wild_held_items.black
          persim-berry: 50
        white: *black-white.pokemon.tympole.wild_held_items.black
      flavor_text:
        black: |
          They warn others of danger by
          vibrating their cheeks to create
          a high-pitched sound.
        white: |
          By vibrating its cheeks, it emits sound
          waves imperceptible to humans. It uses
          the rhythm of these sounds to talk.
      forms:
        tympole:
          name: Tympole
          form_name: &black-white.pokemon.tympole.forms.tympole.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.tympole.forms.tympole.battle_only false
          icon: &black-white.pokemon.tympole.forms.tympole.icon gen5/tympole-default.png
          sprites:
            - black-white/back/shiny/tympole-default.png
            - black-white/back/tympole-default.png
            - black-white/shiny/tympole-default.png
            - black-white/tympole-default.png
          art: &black-white.pokemon.tympole.forms.tympole.art
            - tympole-default.png
          footprint: &black-white.pokemon.tympole.forms.tympole.footprint tympole.png
          cry: &black-white.pokemon.tympole.forms.tympole.cry gen5/tympole-default.webm

      default: &black-white.pokemon.excadrill.default true
      height: &black-white.pokemon.excadrill.height 7
      weight: &black-white.pokemon.excadrill.weight 404
      experience: &black-white.pokemon.excadrill.experience 178
      types: &black-white.pokemon.excadrill.types
        - ground
        - steel
      egg_groups: &black-white.pokemon.excadrill.egg_groups
        - ground
      stats: &black-white.pokemon.excadrill.stats
        hp:
          base_value: 110
          effort_change: 0
        attack:
          base_value: 135
          effort_change: 2
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 88
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &black-white.pokemon.excadrill.abilities
        sand-rush:
          hidden: &black-white.pokemon.excadrill.abilities.sand-rush.hidden false
          position: 1
        sand-force:
          hidden: *black-white.pokemon.excadrill.abilities.sand-rush.hidden
          position: 2
        mold-breaker:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.excadrill.evolution_conditions
        level-up:
          minimum_level: 31
      flavor_text:
        black: |
          It can help in tunnel construction.
          Its drill has evolved into steel strong
          enough to bore through iron plates.
        white: |
          More than 300 feet below the surface,
          they build mazelike nests. Their activity
          can be destructive to subway tunnels.
      forms:
        excadrill:
          name: Excadrill
          form_name: &black-white.pokemon.excadrill.forms.excadrill.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.excadrill.forms.excadrill.battle_only false
          icon: &black-white.pokemon.excadrill.forms.excadrill.icon gen5/excadrill-default.png
          sprites:
            - black-white/back/shiny/excadrill-default.png
            - black-white/back/excadrill-default.png
            - black-white/shiny/excadrill-default.png
            - black-white/excadrill-default.png
          art: &black-white.pokemon.excadrill.forms.excadrill.art
            - excadrill-default.png
          footprint: &black-white.pokemon.excadrill.forms.excadrill.footprint excadrill.png
          cry: &black-white.pokemon.excadrill.forms.excadrill.cry gen5/excadrill-default.webm

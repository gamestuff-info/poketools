    hoenn: 200
  pokemon:
    rayquaza:
      name: RAYQUAZA
      default: &ruby-sapphire.pokemon.rayquaza.default true
      forms_switchable: &ruby-sapphire.pokemon.rayquaza.forms_switchable false

black-white:
  name: &black-white.name Dewott
  position: &black-white.position 503
  numbers:
    national: &black-white.numbers.national 502
    original-unova: 8
  pokemon:
    dewott:
      genus: &black-white.pokemon.dewott.genus 'Discipline Pok√©mon'
      evolution_parent: &black-white.pokemon.dewott.evolution_parent oshawott/oshawott
      color: &black-white.pokemon.dewott.color blue
      shape: &black-white.pokemon.dewott.shape upright
      female_rate: &black-white.pokemon.dewott.female_rate 12
      capture_rate: &black-white.pokemon.dewott.capture_rate 45
      happiness: &black-white.pokemon.dewott.happiness 70
      baby: &black-white.pokemon.dewott.baby false
      hatch_steps: &black-white.pokemon.dewott.hatch_steps 20
      growth_rate: &black-white.pokemon.dewott.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.dewott.forms_switchable false
      name: Dewott
      default: &black-white.pokemon.dewott.default true
      height: &black-white.pokemon.dewott.height 8
      weight: &black-white.pokemon.dewott.weight 245
      experience: &black-white.pokemon.dewott.experience 145
      types: &black-white.pokemon.dewott.types
        - water
      egg_groups: &black-white.pokemon.dewott.egg_groups
        - ground
      stats: &black-white.pokemon.dewott.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 83
          effort_change: 2
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &black-white.pokemon.dewott.abilities
        torrent:
          hidden: false
          position: 1
        shell-armor:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.dewott.evolution_conditions
        level-up:
          minimum_level: 17
      flavor_text:
        black: |
          Strict training is how it learns its
          flowing double-scalchop technique.
        white: |
          Scalchop techniques differ from one
          Dewott to another. It never
          neglects maintaining its scalchops.
      forms:
        dewott:
          name: Dewott
          form_name: &black-white.pokemon.dewott.forms.dewott.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.dewott.forms.dewott.battle_only false
          icon: &black-white.pokemon.dewott.forms.dewott.icon gen5/dewott-default.png
          sprites:
            - black-white/dewott-default.png
            - black-white/back/dewott-default.png
            - black-white/back/shiny/dewott-default.png
            - black-white/shiny/dewott-default.png
          art: &black-white.pokemon.dewott.forms.dewott.art
            - dewott-default.png
          footprint: &black-white.pokemon.dewott.forms.dewott.footprint dewott.png
          cry: &black-white.pokemon.dewott.forms.dewott.cry gen5/dewott-default.webm

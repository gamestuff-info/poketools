ruby-sapphire:
  name: &ruby-sapphire.name DUSTOX
  position: &ruby-sapphire.position 269
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 269
    hoenn: 18
  pokemon:
    dustox:
      name: DUSTOX
      default: &ruby-sapphire.pokemon.dustox.default true
      forms_switchable: &ruby-sapphire.pokemon.dustox.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.dustox.capture_rate 45
      experience: &ruby-sapphire.pokemon.dustox.experience 160
      types: &ruby-sapphire.pokemon.dustox.types
        - bug
        - poison
      stats: &ruby-sapphire.pokemon.dustox.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 3
        special-defense:
          base_value: 60
          effort_change: 3
      growth_rate: &ruby-sapphire.pokemon.dustox.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.dustox.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.dustox.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.dustox.egg_groups
        - bug
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.dustox.wild_held_items.ruby
          silverpowder: 5
        sapphire: *ruby-sapphire.pokemon.dustox.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.dustox.happiness 70
      abilities: &ruby-sapphire.pokemon.dustox.abilities
        shield-dust: &ruby-sapphire.pokemon.dustox.abilities.shield-dust
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.dustox.genus 'POISON MOTH Pokémon'
      height: &ruby-sapphire.pokemon.dustox.height 12
      weight: &ruby-sapphire.pokemon.dustox.weight 316
      flavor_text:
        ruby: |
          DUSTOX is instinctively drawn to light.
          Swarms of this POKéMON are attracted
          by the bright lights of cities, where
          they wreak havoc by stripping the
          leaves off roadside trees for food.
        sapphire: |
          When DUSTOX flaps its wings, a fine
          dust is scattered all over.  This dust is
          actually a powerful poison that will
          even make a pro wrestler sick.
          This POKéMON searches for food using
          its antennae like radar.
      forms:
        dustox:
          name: DUSTOX
          form_name: &ruby-sapphire.pokemon.dustox.forms.dustox.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.dustox.forms.dustox.battle_only false
          icon: &ruby-sapphire.pokemon.dustox.forms.dustox.icon gen5/dustox-default.png
          sprites:
            - ruby-sapphire/dustox-default.png
            - ruby-sapphire/back/dustox-default.png
            - ruby-sapphire/shiny/dustox-default.png
          art: &ruby-sapphire.pokemon.dustox.forms.dustox.art
            - dustox-default.png
          footprint: &ruby-sapphire.pokemon.dustox.forms.dustox.footprint dustox.png
          cry: &ruby-sapphire.pokemon.dustox.forms.dustox.cry gen5/dustox-default.webm
      evolution_parent: &ruby-sapphire.pokemon.dustox.evolution_parent cascoon/cascoon
      evolution_conditions: &ruby-sapphire.pokemon.dustox.evolution_conditions
        level-up:
          minimum_level: 10

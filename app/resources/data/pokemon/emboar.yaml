black-white:
  name: &black-white.name Emboar
  position: &black-white.position 501
  numbers:
    national: &black-white.numbers.national 500
    original-unova: 6
  pokemon:
    emboar:
      genus: &black-white.pokemon.emboar.genus 'Mega Fire Pig Pok√©mon'
      evolution_parent: &black-white.pokemon.emboar.evolution_parent pignite/pignite
      color: &black-white.pokemon.emboar.color red
      shape: &black-white.pokemon.emboar.shape upright
      female_rate: &black-white.pokemon.emboar.female_rate 12
      capture_rate: &black-white.pokemon.emboar.capture_rate 45
      happiness: &black-white.pokemon.emboar.happiness 70
      baby: &black-white.pokemon.emboar.baby false
      hatch_steps: &black-white.pokemon.emboar.hatch_steps 20
      growth_rate: &black-white.pokemon.emboar.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.emboar.forms_switchable false
      name: Emboar
      default: &black-white.pokemon.emboar.default true
      height: &black-white.pokemon.emboar.height 16
      weight: &black-white.pokemon.emboar.weight 1500
      experience: &black-white.pokemon.emboar.experience 238
      types: &black-white.pokemon.emboar.types
        - fire
        - fighting
      egg_groups: &black-white.pokemon.emboar.egg_groups
        - ground
      stats: &black-white.pokemon.emboar.stats
        hp:
          base_value: 110
          effort_change: 0
        attack:
          base_value: 123
          effort_change: 3
        defense:
          base_value: 65
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 100
          effort_change: 0
        special-defense:
          base_value: 65
          effort_change: 0
      abilities: &black-white.pokemon.emboar.abilities
        blaze:
          hidden: false
          position: 1
        reckless:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.emboar.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        black: |
          It can throw a fire punch by setting its
          fists on fire with its fiery chin. It cares
          deeply about its friends.
        white: |
          It has mastered fast and powerful
          fighting moves. It grows a beard of fire.
      forms:
        emboar:
          name: Emboar
          form_name: &black-white.pokemon.emboar.forms.emboar.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.emboar.forms.emboar.battle_only false
          icon: &black-white.pokemon.emboar.forms.emboar.icon gen5/emboar-default.png
          sprites:
            - black-white/emboar-default.png
            - black-white/back/emboar-default.png
            - black-white/back/shiny/emboar-default.png
            - black-white/shiny/emboar-default.png
          art: &black-white.pokemon.emboar.forms.emboar.art
            - emboar-default.png
          footprint: &black-white.pokemon.emboar.forms.emboar.footprint emboar.png
          cry: &black-white.pokemon.emboar.forms.emboar.cry gen5/emboar-default.webm

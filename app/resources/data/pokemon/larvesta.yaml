            - black-white/shiny/larvesta-default.png
            - black-white/larvesta-default.png
          art: &black-white.pokemon.larvesta.forms.larvesta.art
            - larvesta-default.png
          footprint: &black-white.pokemon.larvesta.forms.larvesta.footprint larvesta.png
          cry: &black-white.pokemon.larvesta.forms.larvesta.cry gen5/larvesta-default.webm

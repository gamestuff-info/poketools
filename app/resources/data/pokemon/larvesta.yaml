      forms_switchable: &black-white.pokemon.larvesta.forms_switchable false
      name: Larvesta
      default: &black-white.pokemon.larvesta.default true
      height: &black-white.pokemon.larvesta.height 11
      weight: &black-white.pokemon.larvesta.weight 288
      experience: &black-white.pokemon.larvesta.experience 72
      types: &black-white.pokemon.larvesta.types
        - bug
        - fire
      egg_groups: &black-white.pokemon.larvesta.egg_groups
        - bug
      stats: &black-white.pokemon.larvesta.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 1
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &black-white.pokemon.larvesta.abilities
        flame-body:
          hidden: false
          position: 1
        swarm:
          hidden: true
          position: 3
      flavor_text:
        black: |
          This Pokémon was believed to have
          been born from the sun. When it evolves,
          its entire body is engulfed in flames.
        white: |
          The base of volcanoes is where they make
          their homes. They shoot fire from their
          five horns to repel attacking enemies.
      forms:
        larvesta:
          name: Larvesta
          form_name: &black-white.pokemon.larvesta.forms.larvesta.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.larvesta.forms.larvesta.battle_only false

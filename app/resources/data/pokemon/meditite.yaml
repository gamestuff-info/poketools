      happiness: &ruby-sapphire.pokemon.meditite.happiness 70
      abilities: &ruby-sapphire.pokemon.meditite.abilities
        pure-power: &ruby-sapphire.pokemon.meditite.abilities.pure-power
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.meditite.genus 'MEDITATE Pokémon'
      height: &ruby-sapphire.pokemon.meditite.height 6
      weight: &ruby-sapphire.pokemon.meditite.weight 112
      flavor_text:
        ruby: |
          MEDITITE undertakes rigorous mental
          training deep in the mountains.
           However, whenever it meditates, this
          POKéMON always loses its concentration
           and focus. As a result, its training
          never ends.
        sapphire: |
          MEDITITE heightens its inner energy
          through meditation. It survives on
          just one berry a day.
          Minimal eating is another aspect of
          this POKéMON's training.
      forms:
        meditite:
          name: MEDITITE
          form_name: &ruby-sapphire.pokemon.meditite.forms.meditite.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.meditite.forms.meditite.battle_only false
          icon: &ruby-sapphire.pokemon.meditite.forms.meditite.icon gen5/meditite-default.png

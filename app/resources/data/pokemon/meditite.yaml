            - ruby-sapphire/back/meditite-default.png
            - ruby-sapphire/shiny/meditite-default.png
          art: &ruby-sapphire.pokemon.meditite.forms.meditite.art
            - meditite-default.png
          footprint: &ruby-sapphire.pokemon.meditite.forms.meditite.footprint meditite.png
          cry: &ruby-sapphire.pokemon.meditite.forms.meditite.cry gen5/meditite-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name CASCOON
  position: &ruby-sapphire.position 268
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 268
    hoenn: 17
  pokemon:
    cascoon:
      name: CASCOON
      default: &ruby-sapphire.pokemon.cascoon.default true
      forms_switchable: &ruby-sapphire.pokemon.cascoon.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.cascoon.capture_rate 120
      experience: &ruby-sapphire.pokemon.cascoon.experience 72
      types: &ruby-sapphire.pokemon.cascoon.types
        - bug
      stats: &ruby-sapphire.pokemon.cascoon.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 35
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 2
        speed:
          base_value: 15
          effort_change: 0
        special-attack:
          base_value: 25
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.cascoon.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.cascoon.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.cascoon.hatch_steps 15
      egg_groups: *ruby-sapphire.pokemon.cascoon.types
      happiness: &ruby-sapphire.pokemon.cascoon.happiness 70
      abilities: &ruby-sapphire.pokemon.cascoon.abilities
        shed-skin:
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.cascoon.genus 'COCOON Pokémon'
      height: &ruby-sapphire.pokemon.cascoon.height 7
      weight: &ruby-sapphire.pokemon.cascoon.weight 115
      flavor_text:
        ruby: |
          CASCOON makes its protective cocoon
          by wrapping its body entirely with a
          fine silk from its mouth. Once the silk
          goes around its body,  it hardens.
          This POKéMON prepares for its evolution
          inside the cocoon.
        sapphire: |
          If it is attacked, CASCOON remains
          motionless however badly it may be
          hurt. It does so because if it were to
          move, its body would be weak upon
          evolution. This POKéMON will also not
          forget the pain it endured.
      forms:
        cascoon:
          name: CASCOON
          form_name: &ruby-sapphire.pokemon.cascoon.forms.cascoon.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.cascoon.forms.cascoon.battle_only false
          icon: &ruby-sapphire.pokemon.cascoon.forms.cascoon.icon gen5/cascoon-default.png
          sprites:
            - ruby-sapphire/cascoon-default.png
            - ruby-sapphire/back/cascoon-default.png
            - ruby-sapphire/shiny/cascoon-default.png
          art: &ruby-sapphire.pokemon.cascoon.forms.cascoon.art
            - cascoon-default.png
          footprint: &ruby-sapphire.pokemon.cascoon.forms.cascoon.footprint cascoon.png
          cry: &ruby-sapphire.pokemon.cascoon.forms.cascoon.cry gen5/cascoon-default.webm
      evolution_parent: &ruby-sapphire.pokemon.cascoon.evolution_parent wurmple/wurmple
      evolution_conditions: &ruby-sapphire.pokemon.cascoon.evolution_conditions
        level-up:
          minimum_level: 7

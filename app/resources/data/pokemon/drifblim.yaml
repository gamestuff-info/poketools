diamond-pearl:
  name: &diamond-pearl.name Drifblim
  position: &diamond-pearl.position 453
  numbers:
    national: &diamond-pearl.numbers.national 426
    original-sinnoh: 66
  pokemon:
    drifblim:
      genus: &diamond-pearl.pokemon.drifblim.genus 'Blimp Pokémon'
      evolution_parent: &diamond-pearl.pokemon.drifblim.evolution_parent drifloon/drifloon
      shape: &diamond-pearl.pokemon.drifblim.shape arms
      female_rate: &diamond-pearl.pokemon.drifblim.female_rate 50
      capture_rate: &diamond-pearl.pokemon.drifblim.capture_rate 60
      happiness: &diamond-pearl.pokemon.drifblim.happiness 70
      baby: &diamond-pearl.pokemon.drifblim.baby false
      hatch_steps: &diamond-pearl.pokemon.drifblim.hatch_steps 30
      growth_rate: &diamond-pearl.pokemon.drifblim.growth_rate fast-then-very-slow
      forms_switchable: &diamond-pearl.pokemon.drifblim.forms_switchable false
      pal_park: &diamond-pearl.pokemon.drifblim.pal_park
        area: forest
        rate: 10
        score: 80
      name: Drifblim
      default: &diamond-pearl.pokemon.drifblim.default true
      height: &diamond-pearl.pokemon.drifblim.height 12
      weight: &diamond-pearl.pokemon.drifblim.weight 150
      experience: &diamond-pearl.pokemon.drifblim.experience 174
      types: &diamond-pearl.pokemon.drifblim.types
        - ghost
        - flying
      egg_groups: &diamond-pearl.pokemon.drifblim.egg_groups
        - indeterminate
      stats: &diamond-pearl.pokemon.drifblim.stats
        hp:
          base_value: 150
          effort_change: 2
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 44
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 0
        special-defense:
          base_value: 54
          effort_change: 0
      abilities: &diamond-pearl.pokemon.drifblim.abilities
        aftermath: &diamond-pearl.pokemon.drifblim.abilities.aftermath
          hidden: &diamond-pearl.pokemon.drifblim.abilities.aftermath.hidden false
          position: 1
        unburden: &diamond-pearl.pokemon.drifblim.abilities.unburden
          hidden: *diamond-pearl.pokemon.drifblim.abilities.aftermath.hidden
          position: 2
      evolution_conditions: &diamond-pearl.pokemon.drifblim.evolution_conditions
        level-up:
          minimum_level: 28
      flavor_text:
        diamond: |
          It’s drowzy in daytime, but flies
          off in the evening in big groups.
          No one knows where they go.
        pearl: |
          It carries people and Pokémon
          when it flies. But since it only
          drifts, it can end up anywhere.
      forms:
        drifblim:
          name: Drifblim
          form_name: &diamond-pearl.pokemon.drifblim.forms.drifblim.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.drifblim.forms.drifblim.battle_only false
          icon: &diamond-pearl.pokemon.drifblim.forms.drifblim.icon gen5/drifblim-default.png
          sprites:
            - diamond-pearl/drifblim-default.png
            - diamond-pearl/back/drifblim-default.png
            - diamond-pearl/back/shiny/drifblim-default.png
            - diamond-pearl/shiny/drifblim-default.png
          art: &diamond-pearl.pokemon.drifblim.forms.drifblim.art
            - drifblim-default.png
          footprint: &diamond-pearl.pokemon.drifblim.forms.drifblim.footprint drifblim.png
          cry: &diamond-pearl.pokemon.drifblim.forms.drifblim.cry gen5/drifblim-default.webm

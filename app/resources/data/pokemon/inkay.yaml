x-y:
  name: &x-y.name Inkay
  position: &x-y.position 687
  numbers:
    national: &x-y.numbers.national 686
    kalos-coastal: 10
  pokemon:
    inkay:
      genus: &x-y.pokemon.inkay.genus 'Revolving Pokémon'
      color: &x-y.pokemon.inkay.color blue
      shape: &x-y.pokemon.inkay.shape tentacles
      female_rate: &x-y.pokemon.inkay.female_rate 50
      capture_rate: &x-y.pokemon.inkay.capture_rate 190
      happiness: &x-y.pokemon.inkay.happiness 70
      baby: &x-y.pokemon.inkay.baby false
      hatch_steps: &x-y.pokemon.inkay.hatch_steps 20
      growth_rate: &x-y.pokemon.inkay.growth_rate medium
      forms_switchable: &x-y.pokemon.inkay.forms_switchable false
      name: Inkay
      default: &x-y.pokemon.inkay.default true
      height: &x-y.pokemon.inkay.height 4
      weight: &x-y.pokemon.inkay.weight 35
      experience: &x-y.pokemon.inkay.experience 58
      types: &x-y.pokemon.inkay.types
        - dark
        - psychic
      egg_groups: &x-y.pokemon.inkay.egg_groups
        - water1
        - water2
      mega: &x-y.pokemon.inkay.mega false
      stats: &x-y.pokemon.inkay.stats
        hp:
          base_value: 53
          effort_change: 0
        attack:
          base_value: 54
          effort_change: 1
        defense:
          base_value: 53
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 37
          effort_change: 0
        special-defense:
          base_value: 46
          effort_change: 0
      abilities: &x-y.pokemon.inkay.abilities
        contrary:
          hidden: &x-y.pokemon.inkay.abilities.contrary.hidden false
          position: 1
        suction-cups:
          hidden: *x-y.pokemon.inkay.abilities.contrary.hidden
          position: 2
        infiltrator:
          hidden: true
          position: 3
      flavor_text:
        x: |
          Opponents who stare at the flashing of the
          light-emitting spots on its body become
          dazed and lose their will to fight.
        'y': |
          It flashes the light-emitting spots on its body,
          which drains its opponent’s will to fight.
          It takes the opportunity to scuttle away and hide.
      forms:
        inkay:
          name: Inkay
          form_name: &x-y.pokemon.inkay.forms.inkay.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.inkay.forms.inkay.battle_only false
          icon: &x-y.pokemon.inkay.forms.inkay.icon inkay-default.png
          sprites:
            - x-y/shiny/inkay-default.png
            - x-y/inkay-default.png
          art: &x-y.pokemon.inkay.forms.inkay.art
            - inkay-default.png
          footprint: &x-y.pokemon.inkay.forms.inkay.footprint inkay.png
          cry: &x-y.pokemon.inkay.forms.inkay.cry inkay-default.webm

black-white:
  name: &black-white.name Darumaka
  position: &black-white.position 555
  numbers:
    national: &black-white.numbers.national 554
    original-unova: 60
  pokemon:
    darumaka:
      genus: &black-white.pokemon.darumaka.genus 'Zen Charm Pokémon'
      color: &black-white.pokemon.darumaka.color red
      shape: &black-white.pokemon.darumaka.shape humanoid
      female_rate: &black-white.pokemon.darumaka.female_rate 50
      capture_rate: &black-white.pokemon.darumaka.capture_rate 120
      happiness: &black-white.pokemon.darumaka.happiness 70
      baby: &black-white.pokemon.darumaka.baby false
      hatch_steps: &black-white.pokemon.darumaka.hatch_steps 20
      growth_rate: &black-white.pokemon.darumaka.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.darumaka.forms_switchable false
      name: Darumaka
      default: &black-white.pokemon.darumaka.default true
      height: &black-white.pokemon.darumaka.height 6
      weight: &black-white.pokemon.darumaka.weight 375
      experience: &black-white.pokemon.darumaka.experience 63
      types: &black-white.pokemon.darumaka.types
        - fire
      egg_groups: &black-white.pokemon.darumaka.egg_groups
        - ground
      stats: &black-white.pokemon.darumaka.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 1
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 15
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &black-white.pokemon.darumaka.abilities
        hustle:
          hidden: false
          position: 1
        inner-focus:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.darumaka.wild_held_items.black
          rawst-berry: 50
        white: *black-white.pokemon.darumaka.wild_held_items.black
      flavor_text:
        black: |
          When its internal fire is burning, it
          cannot calm down and it runs around.
          When the fire diminishes, it falls asleep.
        white: |
          Darumaka’s droppings are hot, so
          people used to put them in their
          clothes to keep themselves warm.
      forms:
        darumaka:
          name: Darumaka
          form_name: &black-white.pokemon.darumaka.forms.darumaka.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.darumaka.forms.darumaka.battle_only false
          icon: &black-white.pokemon.darumaka.forms.darumaka.icon gen5/darumaka-default.png
          sprites:
            - black-white/back/darumaka-default.png
            - black-white/back/shiny/darumaka-default.png
            - black-white/darumaka-default.png
            - black-white/shiny/darumaka-default.png
          art: &black-white.pokemon.darumaka.forms.darumaka.art
            - darumaka-default.png
          footprint: &black-white.pokemon.darumaka.forms.darumaka.footprint darumaka.png
          cry: &black-white.pokemon.darumaka.forms.darumaka.cry gen5/darumaka-default.webm

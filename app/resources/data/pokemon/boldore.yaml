            - black-white/back/boldore-default.png
            - black-white/back/shiny/boldore-default.png
            - black-white/shiny/boldore-default.png
          art: &black-white.pokemon.boldore.forms.boldore.art
            - boldore-default.png
          footprint: &black-white.pokemon.boldore.forms.boldore.footprint boldore.png
          cry: &black-white.pokemon.boldore.forms.boldore.cry gen5/boldore-default.webm

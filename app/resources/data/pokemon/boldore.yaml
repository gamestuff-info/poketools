      forms_switchable: &black-white.pokemon.boldore.forms_switchable false
      name: Boldore
      default: &black-white.pokemon.boldore.default true
      height: &black-white.pokemon.boldore.height 9
      weight: &black-white.pokemon.boldore.weight 1020
      experience: &black-white.pokemon.boldore.experience 137
      types: &black-white.pokemon.boldore.types
        - rock
      egg_groups: &black-white.pokemon.boldore.egg_groups
        - mineral
      stats: &black-white.pokemon.boldore.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 105
          effort_change: 1
        defense:
          base_value: 105
          effort_change: 1
        speed:
          base_value: 20
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &black-white.pokemon.boldore.abilities
        sturdy:
          hidden: &black-white.pokemon.boldore.abilities.sturdy.hidden false
          position: 1
        weak-armor:
          hidden: *black-white.pokemon.boldore.abilities.sturdy.hidden
          position: 2
        sand-force:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.boldore.wild_held_items.black
          everstone: 50
          hard-stone: 5
        white: *black-white.pokemon.boldore.wild_held_items.black
      evolution_conditions: &black-white.pokemon.boldore.evolution_conditions
        level-up:
          minimum_level: 25
      flavor_text:
        black: |
          When it overflows with power,
          the orange crystal on its body glows.
          It looks for underground water in caves.
        white: |
          Because its energy was too great to be
          contained, the energy leaked and formed
          orange crystals.
      forms:
        boldore:
          name: Boldore
          form_name: &black-white.pokemon.boldore.forms.boldore.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.boldore.forms.boldore.battle_only false
          icon: &black-white.pokemon.boldore.forms.boldore.icon gen5/boldore-default.png

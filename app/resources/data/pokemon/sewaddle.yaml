black-white:
  name: &black-white.name Sewaddle
  position: &black-white.position 541
  numbers:
    national: &black-white.numbers.national 540
    original-unova: 46
  pokemon:
    sewaddle:
      genus: &black-white.pokemon.sewaddle.genus 'Sewing Pokémon'
      color: &black-white.pokemon.sewaddle.color yellow
      shape: &black-white.pokemon.sewaddle.shape armor
      female_rate: &black-white.pokemon.sewaddle.female_rate 50
      capture_rate: &black-white.pokemon.sewaddle.capture_rate 255
      happiness: &black-white.pokemon.sewaddle.happiness 70
      baby: &black-white.pokemon.sewaddle.baby false
      hatch_steps: &black-white.pokemon.sewaddle.hatch_steps 15
      growth_rate: &black-white.pokemon.sewaddle.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.sewaddle.forms_switchable false
      name: Sewaddle
      default: &black-white.pokemon.sewaddle.default true
      height: &black-white.pokemon.sewaddle.height 3
      weight: &black-white.pokemon.sewaddle.weight 25
      experience: &black-white.pokemon.sewaddle.experience 62
      types: &black-white.pokemon.sewaddle.types
        - bug
        - grass
      egg_groups: &black-white.pokemon.sewaddle.egg_groups
        - bug
      stats: &black-white.pokemon.sewaddle.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 53
          effort_change: 0
        defense:
          base_value: 70
          effort_change: 1
        speed:
          base_value: 42
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      abilities: &black-white.pokemon.sewaddle.abilities
        swarm:
          hidden: &black-white.pokemon.sewaddle.abilities.swarm.hidden false
          position: 1
        chlorophyll:
          hidden: *black-white.pokemon.sewaddle.abilities.swarm.hidden
          position: 2
        overcoat:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.sewaddle.wild_held_items.black
          mental-herb: 5
        white: *black-white.pokemon.sewaddle.wild_held_items.black
      flavor_text:
        black: |
          Leavanny dress it in clothes they made
          for it when it hatched. It hides its head
          in its hood while it is sleeping.
        white: |
          This Pokémon makes clothes for itself.
          It chews up leaves and sews them with
          sticky thread extruded from its mouth.
      forms:
        sewaddle:
          name: Sewaddle
          form_name: &black-white.pokemon.sewaddle.forms.sewaddle.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.sewaddle.forms.sewaddle.battle_only false
          icon: &black-white.pokemon.sewaddle.forms.sewaddle.icon gen5/sewaddle-default.png
          sprites:
            - black-white/sewaddle-default.png
            - black-white/back/sewaddle-default.png
            - black-white/back/shiny/sewaddle-default.png
            - black-white/shiny/sewaddle-default.png
          art: &black-white.pokemon.sewaddle.forms.sewaddle.art
            - sewaddle-default.png
          footprint: &black-white.pokemon.sewaddle.forms.sewaddle.footprint sewaddle.png
          cry: &black-white.pokemon.sewaddle.forms.sewaddle.cry gen5/sewaddle-default.webm

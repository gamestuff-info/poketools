          base_value: 123
          effort_change: 2
        attack:
          base_value: 77
          effort_change: 0
        defense:
          base_value: 72
          effort_change: 0
        speed:
          base_value: 58
          effort_change: 0
        special-attack:
          base_value: 99
          effort_change: 0
        special-defense:
          base_value: 92
          effort_change: 0
      abilities: &x-y.pokemon.aurorus.abilities
        refrigerate:
          hidden: false
          position: 1
        snow-warning:
          hidden: true
          position: 3

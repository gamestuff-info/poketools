            - x-y/shiny/aurorus-default.png
          art: &x-y.pokemon.aurorus.forms.aurorus.art
            - aurorus-default.png
          footprint: &x-y.pokemon.aurorus.forms.aurorus.footprint aurorus.png
          cry: &x-y.pokemon.aurorus.forms.aurorus.cry aurorus-default.webm

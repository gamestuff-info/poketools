    hoenn: 29
  pokemon:
    ralts:
      name: RALTS
      default: &ruby-sapphire.pokemon.ralts.default true
      forms_switchable: &ruby-sapphire.pokemon.ralts.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.ralts.capture_rate 235
      experience: &ruby-sapphire.pokemon.ralts.experience 70
      types: &ruby-sapphire.pokemon.ralts.types
        - psychic
      stats: &ruby-sapphire.pokemon.ralts.stats
        hp:
          base_value: 28
          effort_change: 0
        attack:
          base_value: 25
          effort_change: 0
        defense:
          base_value: 25
          effort_change: 0
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 45
          effort_change: 0
        special-defense:
          base_value: 28
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.ralts.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.ralts.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.ralts.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.ralts.egg_groups
        - indeterminate
      happiness: &ruby-sapphire.pokemon.ralts.happiness 35
      abilities: &ruby-sapphire.pokemon.ralts.abilities
        synchronize: &ruby-sapphire.pokemon.ralts.abilities.synchronize
          hidden: &ruby-sapphire.pokemon.ralts.abilities.synchronize.hidden false
          position: 1
        trace: &ruby-sapphire.pokemon.ralts.abilities.trace
          hidden: *ruby-sapphire.pokemon.ralts.abilities.synchronize.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.ralts.genus 'FEELING Pokémon'
      height: &ruby-sapphire.pokemon.ralts.height 4
      weight: &ruby-sapphire.pokemon.ralts.weight 66
      flavor_text:
        ruby: |
          RALTS senses the emotions of
          people using the horns on its head.
           This POKéMON rarely appears before
          people. But when it does, it draws
           closer if it senses that the person has
          a positive disposition.
        sapphire: |
          RALTS has the ability to sense the
          emotions of people.
          If its TRAINER is in a cheerful mood,
          this POKéMON grows cheerful and joyous
           in the same way.
      forms:
        ralts:
          name: RALTS
          form_name: &ruby-sapphire.pokemon.ralts.forms.ralts.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.ralts.forms.ralts.battle_only false
          icon: &ruby-sapphire.pokemon.ralts.forms.ralts.icon gen5/ralts-default.png
          sprites:
            - ruby-sapphire/ralts-default.png
            - ruby-sapphire/back/ralts-default.png
            - ruby-sapphire/shiny/ralts-default.png
          art: &ruby-sapphire.pokemon.ralts.forms.ralts.art
            - ralts-default.png
          footprint: &ruby-sapphire.pokemon.ralts.forms.ralts.footprint ralts.png
          cry: &ruby-sapphire.pokemon.ralts.forms.ralts.cry gen5/ralts-default.webm

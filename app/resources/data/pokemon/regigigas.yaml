diamond-pearl:
  name: &diamond-pearl.name Regigigas
  position: &diamond-pearl.position 487
  numbers: &diamond-pearl.numbers
    national: 486
  pokemon:
    regigigas:
      genus: &diamond-pearl.pokemon.regigigas.genus 'Colossal Pokémon'
      shape: &diamond-pearl.pokemon.regigigas.shape humanoid
      capture_rate: &diamond-pearl.pokemon.regigigas.capture_rate 3
      happiness: &diamond-pearl.pokemon.regigigas.happiness 0
      baby: &diamond-pearl.pokemon.regigigas.baby false
      hatch_steps: &diamond-pearl.pokemon.regigigas.hatch_steps 120
      growth_rate: &diamond-pearl.pokemon.regigigas.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.regigigas.forms_switchable false
      pal_park: &diamond-pearl.pokemon.regigigas.pal_park
        area: mountain
        rate: 3
        score: 90
      name: Regigigas
      default: &diamond-pearl.pokemon.regigigas.default true
      height: &diamond-pearl.pokemon.regigigas.height 37
      weight: &diamond-pearl.pokemon.regigigas.weight 4200
      experience: &diamond-pearl.pokemon.regigigas.experience 302
      types: &diamond-pearl.pokemon.regigigas.types
        - normal
      egg_groups: &diamond-pearl.pokemon.regigigas.egg_groups
        - no-eggs
      stats: &diamond-pearl.pokemon.regigigas.stats
        hp:
          base_value: 110
          effort_change: 0
        attack:
          base_value: 160
          effort_change: 3
        defense:
          base_value: 110
          effort_change: 0
        speed:
          base_value: 100
          effort_change: 0
        special-attack:
          base_value: 80
          effort_change: 0
        special-defense:
          base_value: 110
          effort_change: 0
      abilities: &diamond-pearl.pokemon.regigigas.abilities
        slow-start:
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          There is an enduring legend that
          states this Pokémon towed
          continents with ropes.
        pearl: |
          There is an enduring legend that
          states this Pokémon towed
          continents with ropes.
      forms:
        regigigas:
          name: Regigigas
          form_name: &diamond-pearl.pokemon.regigigas.forms.regigigas.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.regigigas.forms.regigigas.battle_only false
          icon: &diamond-pearl.pokemon.regigigas.forms.regigigas.icon gen5/regigigas-default.png
          sprites:
            - diamond-pearl/back/shiny/regigigas-default.png
            - diamond-pearl/back/regigigas-default.png
            - diamond-pearl/shiny/regigigas-default.png
            - diamond-pearl/regigigas-default.png
          art: &diamond-pearl.pokemon.regigigas.forms.regigigas.art
            - regigigas-default.png
          footprint: &diamond-pearl.pokemon.regigigas.forms.regigigas.footprint regigigas.png
          cry: &diamond-pearl.pokemon.regigigas.forms.regigigas.cry gen5/regigigas-default.webm

ruby-sapphire:
  name: &ruby-sapphire.name CRAWDAUNT
  position: &ruby-sapphire.position 342
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 342
    hoenn: 130
  pokemon:
    crawdaunt:
      name: CRAWDAUNT
      default: &ruby-sapphire.pokemon.crawdaunt.default true
      forms_switchable: &ruby-sapphire.pokemon.crawdaunt.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.crawdaunt.capture_rate 155
      experience: &ruby-sapphire.pokemon.crawdaunt.experience 161
      types: &ruby-sapphire.pokemon.crawdaunt.types
        - water
        - dark
      stats: &ruby-sapphire.pokemon.crawdaunt.stats
        hp:
          base_value: 63
          effort_change: 0
        attack:
          base_value: 120
          effort_change: 2
        defense:
          base_value: 85
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 90
          effort_change: 0
        special-defense:
          base_value: 63
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.crawdaunt.growth_rate fast-then-very-slow
      female_rate: &ruby-sapphire.pokemon.crawdaunt.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.crawdaunt.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.crawdaunt.egg_groups
        - water1
        - water3
      happiness: &ruby-sapphire.pokemon.crawdaunt.happiness 70
      abilities: &ruby-sapphire.pokemon.crawdaunt.abilities
        hyper-cutter: &ruby-sapphire.pokemon.crawdaunt.abilities.hyper-cutter
          hidden: &ruby-sapphire.pokemon.crawdaunt.abilities.hyper-cutter.hidden false
          position: 1
        shell-armor: &ruby-sapphire.pokemon.crawdaunt.abilities.shell-armor
          hidden: *ruby-sapphire.pokemon.crawdaunt.abilities.hyper-cutter.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.crawdaunt.genus 'ROGUE Pokémon'
      height: &ruby-sapphire.pokemon.crawdaunt.height 11
      weight: &ruby-sapphire.pokemon.crawdaunt.weight 328
      flavor_text:
        ruby: |
          CRAWDAUNT has an extremely violent
          nature that compels it to challenge
           other living things to battle.
          Other life-forms refuse to live in
          ponds inhabited by this POKéMON,
          making them desolate places.
        sapphire: |
          CRAWDAUNT molts (sheds) its shell
          regularly. Immediately after molting,
          its shell is soft and tender.
          Until the shell hardens, this POKéMON
          hides in its streambed burrow to avoid
          attack from its foes.
      forms:
        crawdaunt:
          name: CRAWDAUNT
          form_name: &ruby-sapphire.pokemon.crawdaunt.forms.crawdaunt.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.crawdaunt.forms.crawdaunt.battle_only false
          icon: &ruby-sapphire.pokemon.crawdaunt.forms.crawdaunt.icon gen5/crawdaunt-default.png
          sprites:
            - ruby-sapphire/crawdaunt-default.png
            - ruby-sapphire/back/crawdaunt-default.png
            - ruby-sapphire/shiny/crawdaunt-default.png
          art: &ruby-sapphire.pokemon.crawdaunt.forms.crawdaunt.art
            - crawdaunt-default.png
          footprint: &ruby-sapphire.pokemon.crawdaunt.forms.crawdaunt.footprint crawdaunt.png
          cry: &ruby-sapphire.pokemon.crawdaunt.forms.crawdaunt.cry gen5/crawdaunt-default.webm
      evolution_parent: &ruby-sapphire.pokemon.crawdaunt.evolution_parent corphish/corphish
      evolution_conditions: &ruby-sapphire.pokemon.crawdaunt.evolution_conditions
        level-up:
          minimum_level: 30

          base_value: 45
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 1
        defense:
          base_value: 20
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.carvanha.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.carvanha.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.carvanha.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.carvanha.egg_groups
        - water2
      happiness: &ruby-sapphire.pokemon.carvanha.happiness 35
      abilities: &ruby-sapphire.pokemon.carvanha.abilities
        rough-skin: &ruby-sapphire.pokemon.carvanha.abilities.rough-skin
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.carvanha.genus 'SAVAGE Pokémon'
      height: &ruby-sapphire.pokemon.carvanha.height 8
      weight: &ruby-sapphire.pokemon.carvanha.weight 208
      flavor_text:
        ruby: |
          CARVANHA's strongly developed jaws
          and its sharply pointed fangs pack the
          destructive power to rip out boat hulls.
          Many boats have been attacked and
          sunk by this POKéMON.
        sapphire: |
          If anything invades CARVANHA's
          territory, it will swarm and tear at the
          intruder with its pointed fangs.
          On its own, however, this POKéMON turns
          suddenly timid.
      forms:
        carvanha:
          name: CARVANHA
          form_name: &ruby-sapphire.pokemon.carvanha.forms.carvanha.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.carvanha.forms.carvanha.battle_only false
          icon: &ruby-sapphire.pokemon.carvanha.forms.carvanha.icon gen5/carvanha-default.png
          sprites:
            - ruby-sapphire/carvanha-default.png
            - ruby-sapphire/back/carvanha-default.png
            - ruby-sapphire/shiny/carvanha-default.png
          art: &ruby-sapphire.pokemon.carvanha.forms.carvanha.art
            - carvanha-default.png
          footprint: &ruby-sapphire.pokemon.carvanha.forms.carvanha.footprint carvanha.png
          cry: &ruby-sapphire.pokemon.carvanha.forms.carvanha.cry gen5/carvanha-default.webm

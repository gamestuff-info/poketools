        - psychic
      stats: &ruby-sapphire.pokemon.metang.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 75
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 2
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 55
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.metang.growth_rate slow
      hatch_steps: &ruby-sapphire.pokemon.metang.hatch_steps 40
      egg_groups: &ruby-sapphire.pokemon.metang.egg_groups
        - mineral
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.metang.wild_held_items.ruby
          metal-coat: 5
        sapphire: *ruby-sapphire.pokemon.metang.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.metang.happiness 35
      abilities: &ruby-sapphire.pokemon.metang.abilities
        clear-body: &ruby-sapphire.pokemon.metang.abilities.clear-body
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.metang.genus 'IRON CLAW Pokémon'
      height: &ruby-sapphire.pokemon.metang.height 12
      weight: &ruby-sapphire.pokemon.metang.weight 2025
      flavor_text:
        ruby: |
          When two BELDUM fuse together, METANG
          is formed. The brains of the BELDUM are
          joined by a magnetic nervous system.
          By linking its brains magnetically,
          this POKéMON generates strong
          psychokinetic power.
        sapphire: |
          When two BELDUM fuse together, METANG
          is formed. The brains of the BELDUM are
          joined by a magnetic nervous system.
          This POKéMON turns its arms to the rear
          for traveling at high speed.
      forms:
        metang:
          name: METANG
          form_name: &ruby-sapphire.pokemon.metang.forms.metang.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.metang.forms.metang.battle_only false
          icon: &ruby-sapphire.pokemon.metang.forms.metang.icon gen5/metang-default.png
          sprites:
            - ruby-sapphire/metang-default.png
            - ruby-sapphire/back/metang-default.png
            - ruby-sapphire/shiny/metang-default.png
          art: &ruby-sapphire.pokemon.metang.forms.metang.art
            - metang-default.png
          footprint: &ruby-sapphire.pokemon.metang.forms.metang.footprint metang.png
          cry: &ruby-sapphire.pokemon.metang.forms.metang.cry gen5/metang-default.webm
      evolution_parent: &ruby-sapphire.pokemon.metang.evolution_parent beldum/beldum
      evolution_conditions: &ruby-sapphire.pokemon.metang.evolution_conditions
        level-up:
          minimum_level: 20

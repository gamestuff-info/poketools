  position: &ruby-sapphire.position 375
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 375
    hoenn: 191
  pokemon:
    metang:
      name: METANG
      default: &ruby-sapphire.pokemon.metang.default true
      forms_switchable: &ruby-sapphire.pokemon.metang.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.metang.capture_rate 3
      experience: &ruby-sapphire.pokemon.metang.experience 153
      types: &ruby-sapphire.pokemon.metang.types

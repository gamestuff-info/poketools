ruby-sapphire:
  name: &ruby-sapphire.name CACTURNE
  position: &ruby-sapphire.position 332
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 332
    hoenn: 120
  pokemon:
    cacturne:
      name: CACTURNE
      default: &ruby-sapphire.pokemon.cacturne.default true
      forms_switchable: &ruby-sapphire.pokemon.cacturne.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.cacturne.capture_rate 60
      experience: &ruby-sapphire.pokemon.cacturne.experience 177
      types: &ruby-sapphire.pokemon.cacturne.types
        - grass
        - dark
      stats: &ruby-sapphire.pokemon.cacturne.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 115
          effort_change: 1
        defense:
          base_value: 60
          effort_change: 0
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 115
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.cacturne.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.cacturne.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.cacturne.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.cacturne.egg_groups
        - plant
        - humanshape
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.cacturne.wild_held_items.ruby
          poison-barb: 5
        sapphire: *ruby-sapphire.pokemon.cacturne.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.cacturne.happiness 35
      abilities: &ruby-sapphire.pokemon.cacturne.abilities
        sand-veil: &ruby-sapphire.pokemon.cacturne.abilities.sand-veil
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.cacturne.genus 'SCARECROW Pokémon'
      height: &ruby-sapphire.pokemon.cacturne.height 13
      weight: &ruby-sapphire.pokemon.cacturne.weight 774
      flavor_text:
        ruby: |
          During the daytime, CACTURNE remains
          unmoving so that it does not lose any
          moisture to the harsh desert sun.
          This POKéMON becomes active at night
          when the temperature drops.
        sapphire: |
          If a traveler is going through a desert
          in the thick of night,  CACTURNE
          will follow in a ragtag group.
          The POKéMON are biding their time,
          waiting for the traveler to tire and
          become incapable of moving.
      forms:
        cacturne:
          name: CACTURNE
          form_name: &ruby-sapphire.pokemon.cacturne.forms.cacturne.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.cacturne.forms.cacturne.battle_only false
          icon: &ruby-sapphire.pokemon.cacturne.forms.cacturne.icon gen5/cacturne-default.png
          sprites:
            - ruby-sapphire/cacturne-default.png
            - ruby-sapphire/back/cacturne-default.png
            - ruby-sapphire/shiny/cacturne-default.png
          art: &ruby-sapphire.pokemon.cacturne.forms.cacturne.art
            - cacturne-default.png
          footprint: &ruby-sapphire.pokemon.cacturne.forms.cacturne.footprint cacturne.png
          cry: &ruby-sapphire.pokemon.cacturne.forms.cacturne.cry gen5/cacturne-default.webm
      evolution_parent: &ruby-sapphire.pokemon.cacturne.evolution_parent cacnea/cacnea
      evolution_conditions: &ruby-sapphire.pokemon.cacturne.evolution_conditions
        level-up:
          minimum_level: 32

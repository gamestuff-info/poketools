ruby-sapphire:
  name: &ruby-sapphire.name WHISCASH
  position: &ruby-sapphire.position 340
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 340
    hoenn: 128
  pokemon:
    whiscash:
      name: WHISCASH
      default: &ruby-sapphire.pokemon.whiscash.default true
      forms_switchable: &ruby-sapphire.pokemon.whiscash.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.whiscash.capture_rate 75
      experience: &ruby-sapphire.pokemon.whiscash.experience 158
      types: &ruby-sapphire.pokemon.whiscash.types
        - water
        - ground
      stats: &ruby-sapphire.pokemon.whiscash.stats
        hp:
          base_value: 110
          effort_change: 2
        attack:
          base_value: 78
          effort_change: 0
        defense:
          base_value: 73
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 76
          effort_change: 0
        special-defense:
          base_value: 110
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.whiscash.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.whiscash.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.whiscash.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.whiscash.egg_groups
        - water2
      happiness: &ruby-sapphire.pokemon.whiscash.happiness 70
      abilities: &ruby-sapphire.pokemon.whiscash.abilities
        oblivious: &ruby-sapphire.pokemon.whiscash.abilities.oblivious
          hidden: &ruby-sapphire.pokemon.whiscash.abilities.oblivious.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.whiscash.genus 'WHISKERS Pokémon'
      height: &ruby-sapphire.pokemon.whiscash.height 9
      weight: &ruby-sapphire.pokemon.whiscash.weight 236
      flavor_text:
        ruby: |
          WHISCASH is extremely territorial.
          Just one of these POKéMON will claim a
          large pond as its exclusive territory.
          If a foe approaches it,  it thrashes
          about and triggers a massive
          earthquake.
        sapphire: |
          If WHISCASH goes on a wild rampage,
          it sets off a quake-like tremor with a
          radius of over three miles.
          This POKéMON has the ability to predict
           real earthquakes.
      forms:
        whiscash:
          name: WHISCASH
          form_name: &ruby-sapphire.pokemon.whiscash.forms.whiscash.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.whiscash.forms.whiscash.battle_only false
          icon: &ruby-sapphire.pokemon.whiscash.forms.whiscash.icon gen5/whiscash-default.png
          sprites:
            - ruby-sapphire/whiscash-default.png
            - ruby-sapphire/back/whiscash-default.png
            - ruby-sapphire/shiny/whiscash-default.png
          art: &ruby-sapphire.pokemon.whiscash.forms.whiscash.art
            - whiscash-default.png
          footprint: &ruby-sapphire.pokemon.whiscash.forms.whiscash.footprint whiscash.png
          cry: &ruby-sapphire.pokemon.whiscash.forms.whiscash.cry gen5/whiscash-default.webm
      evolution_parent: &ruby-sapphire.pokemon.whiscash.evolution_parent barboach/barboach
      evolution_conditions: &ruby-sapphire.pokemon.whiscash.evolution_conditions
        level-up:
          minimum_level: 30

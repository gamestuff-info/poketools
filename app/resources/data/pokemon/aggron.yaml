ruby-sapphire:
  name: &ruby-sapphire.name AGGRON
  position: &ruby-sapphire.position 306
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 306
    hoenn: 72
  pokemon:
    aggron:
      name: AGGRON
      default: &ruby-sapphire.pokemon.aggron.default true
      forms_switchable: &ruby-sapphire.pokemon.aggron.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.aggron.capture_rate 45
      experience: &ruby-sapphire.pokemon.aggron.experience 205
      types: &ruby-sapphire.pokemon.aggron.types
        - steel
        - rock
      stats: &ruby-sapphire.pokemon.aggron.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 110
          effort_change: 0
        defense:
          base_value: 180
          effort_change: 3
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.aggron.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.aggron.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.aggron.hatch_steps 35
      egg_groups: &ruby-sapphire.pokemon.aggron.egg_groups
        - monster
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.aggron.wild_held_items.ruby
          hard-stone: 5
        sapphire: *ruby-sapphire.pokemon.aggron.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.aggron.happiness 35
      abilities: &ruby-sapphire.pokemon.aggron.abilities
        sturdy: &ruby-sapphire.pokemon.aggron.abilities.sturdy
          hidden: &ruby-sapphire.pokemon.aggron.abilities.sturdy.hidden false
          position: 1
        rock-head: &ruby-sapphire.pokemon.aggron.abilities.rock-head
          hidden: *ruby-sapphire.pokemon.aggron.abilities.sturdy.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.aggron.genus 'IRON ARMOR Pokémon'
      height: &ruby-sapphire.pokemon.aggron.height 21
      weight: &ruby-sapphire.pokemon.aggron.weight 3600
      flavor_text:
        ruby: |
          AGGRON claims an entire mountain as its
          own territory. It mercilessly beats up
          anything that violates its environment.
          This POKéMON vigilantly patrols its
          territory at all times.
        sapphire: |
          AGGRON is surprisingly protective
          of its environment. If its mountain
           is ravaged by a landslide or a fire, this
          POKéMON will haul topsoil to the area,
          plant trees, and beautifully restore its
          own territory.
      forms:
        aggron:
          name: AGGRON
          form_name: &ruby-sapphire.pokemon.aggron.forms.aggron.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.aggron.forms.aggron.battle_only false
          icon: &ruby-sapphire.pokemon.aggron.forms.aggron.icon gen5/aggron-default.png
          sprites:
            - ruby-sapphire/aggron-default.png
            - ruby-sapphire/back/aggron-default.png
            - ruby-sapphire/shiny/aggron-default.png
          art: &ruby-sapphire.pokemon.aggron.forms.aggron.art
            - aggron-default.png
          footprint: &ruby-sapphire.pokemon.aggron.forms.aggron.footprint aggron.png
          cry: &ruby-sapphire.pokemon.aggron.forms.aggron.cry gen5/aggron-default.webm
      evolution_parent: &ruby-sapphire.pokemon.aggron.evolution_parent lairon/lairon
      evolution_conditions: &ruby-sapphire.pokemon.aggron.evolution_conditions
        level-up:
          minimum_level: 42

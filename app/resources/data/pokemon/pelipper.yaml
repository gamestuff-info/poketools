        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 100
          effort_change: 2
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.pelipper.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.pelipper.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.pelipper.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.pelipper.egg_groups
        - water1
        - flying
      happiness: &ruby-sapphire.pokemon.pelipper.happiness 70
      abilities: &ruby-sapphire.pokemon.pelipper.abilities
        keen-eye: &ruby-sapphire.pokemon.pelipper.abilities.keen-eye
          hidden: &ruby-sapphire.pokemon.pelipper.abilities.keen-eye.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.pelipper.genus 'WATER BIRD Pokémon'
      height: &ruby-sapphire.pokemon.pelipper.height 12
      weight: &ruby-sapphire.pokemon.pelipper.weight 280
      flavor_text:
        ruby: |
          PELIPPER is a flying transporter that
          carries small POKéMON and eggs inside
          its massive bill.
          This POKéMON builds its nest on steep
          cliffs facing the sea.
        sapphire: |
          PELIPPER searches for food while in
          flight by skimming the wave tops.
          This POKéMON dips its large bill in the
          sea to scoop up food,  then swallows
          everything in one big gulp.
      forms:
        pelipper:
          name: PELIPPER
          form_name: &ruby-sapphire.pokemon.pelipper.forms.pelipper.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.pelipper.forms.pelipper.battle_only false
          icon: &ruby-sapphire.pokemon.pelipper.forms.pelipper.icon gen5/pelipper-default.png
          sprites:
            - ruby-sapphire/pelipper-default.png
            - ruby-sapphire/back/pelipper-default.png
            - ruby-sapphire/shiny/pelipper-default.png
          art: &ruby-sapphire.pokemon.pelipper.forms.pelipper.art
            - pelipper-default.png
          footprint: &ruby-sapphire.pokemon.pelipper.forms.pelipper.footprint pelipper.png
          cry: &ruby-sapphire.pokemon.pelipper.forms.pelipper.cry gen5/pelipper-default.webm
      evolution_parent: &ruby-sapphire.pokemon.pelipper.evolution_parent wingull/wingull

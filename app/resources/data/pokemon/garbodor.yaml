      capture_rate: &black-white.pokemon.garbodor.capture_rate 60
      happiness: &black-white.pokemon.garbodor.happiness 70
      baby: &black-white.pokemon.garbodor.baby false
      hatch_steps: &black-white.pokemon.garbodor.hatch_steps 20
      growth_rate: &black-white.pokemon.garbodor.growth_rate medium
      forms_switchable: &black-white.pokemon.garbodor.forms_switchable false
      name: Garbodor
      default: &black-white.pokemon.garbodor.default true
      height: &black-white.pokemon.garbodor.height 19
      weight: &black-white.pokemon.garbodor.weight 1073
      experience: &black-white.pokemon.garbodor.experience 166
      types: &black-white.pokemon.garbodor.types
        - poison
      egg_groups: &black-white.pokemon.garbodor.egg_groups
        - mineral
      stats: &black-white.pokemon.garbodor.stats
        hp:
          base_value: 80
          effort_change: 0
        attack:
          base_value: 95
          effort_change: 2
        defense:
          base_value: 82
          effort_change: 0
        speed:
          base_value: 75
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 82
          effort_change: 0
      abilities: &black-white.pokemon.garbodor.abilities
        stench:
          hidden: &black-white.pokemon.garbodor.abilities.stench.hidden false
          position: 1
        weak-armor:
          hidden: *black-white.pokemon.garbodor.abilities.stench.hidden
          position: 2
        aftermath:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.garbodor.wild_held_items.black
          nugget: &black-white.pokemon.garbodor.wild_held_items.black.nugget 5
          black-sludge: &black-white.pokemon.garbodor.wild_held_items.black.black-sludge 50
          big-nugget: 1
        white: *black-white.pokemon.garbodor.wild_held_items.black
      evolution_conditions: &black-white.pokemon.garbodor.evolution_conditions
        level-up:
          minimum_level: 36
      flavor_text:
        black: |
          It clenches opponents with its left arm
          and finishes them off with foul-smelling
          poison gas belched from its mouth.
        white: |
          They absorb garbage and make it part
          of their bodies. They shoot a poisonous
          liquid from their right-hand fingertips.
      forms:
        garbodor:
          name: Garbodor
          form_name: &black-white.pokemon.garbodor.forms.garbodor.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.garbodor.forms.garbodor.battle_only false
          icon: &black-white.pokemon.garbodor.forms.garbodor.icon gen5/garbodor-default.png
          sprites:
            - black-white/garbodor-default.png
            - black-white/back/garbodor-default.png
            - black-white/back/shiny/garbodor-default.png
            - black-white/shiny/garbodor-default.png
          art: &black-white.pokemon.garbodor.forms.garbodor.art
            - garbodor-default.png
          footprint: &black-white.pokemon.garbodor.forms.garbodor.footprint garbodor.png
          cry: &black-white.pokemon.garbodor.forms.garbodor.cry gen5/garbodor-default.webm

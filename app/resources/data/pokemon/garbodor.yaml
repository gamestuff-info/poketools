  pokemon:
    garbodor:
      genus: &black-white.pokemon.garbodor.genus 'Trash Heap Pokémon'
      evolution_parent: &black-white.pokemon.garbodor.evolution_parent trubbish/trubbish
      color: &black-white.pokemon.garbodor.color green
      shape: &black-white.pokemon.garbodor.shape humanoid

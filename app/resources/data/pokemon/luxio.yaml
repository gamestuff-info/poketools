  position: &diamond-pearl.position 434
  numbers:
    national: &diamond-pearl.numbers.national 404
    original-sinnoh: 18
  pokemon:
    luxio:
      genus: &diamond-pearl.pokemon.luxio.genus 'Spark Pok√©mon'

      shape: &diamond-pearl.pokemon.luxio.shape quadruped
      female_rate: &diamond-pearl.pokemon.luxio.female_rate 50
      capture_rate: &diamond-pearl.pokemon.luxio.capture_rate 120
      happiness: &diamond-pearl.pokemon.luxio.happiness 100
      baby: &diamond-pearl.pokemon.luxio.baby false
      hatch_steps: &diamond-pearl.pokemon.luxio.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.luxio.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.luxio.forms_switchable false
      pal_park: &diamond-pearl.pokemon.luxio.pal_park
        area: field
        rate: 20
        score: 70
      name: Luxio
      default: &diamond-pearl.pokemon.luxio.default true
      height: &diamond-pearl.pokemon.luxio.height 9
      weight: &diamond-pearl.pokemon.luxio.weight 305
      experience: &diamond-pearl.pokemon.luxio.experience 127
      types: &diamond-pearl.pokemon.luxio.types
        - electric
      egg_groups: &diamond-pearl.pokemon.luxio.egg_groups
        - ground
      stats: &diamond-pearl.pokemon.luxio.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 2
        defense:
          base_value: 49
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 49
          effort_change: 0
      abilities: &diamond-pearl.pokemon.luxio.abilities
        rivalry:
          hidden: &diamond-pearl.pokemon.luxio.abilities.rivalry.hidden false
          position: 1
        intimidate:
          hidden: *diamond-pearl.pokemon.luxio.abilities.rivalry.hidden
          position: 2
        guts:
          hidden: true
          position: 3
      evolution_conditions: &diamond-pearl.pokemon.luxio.evolution_conditions
        level-up:
          minimum_level: 15
      flavor_text:
        diamond: |
          Its claws loose electricity with
          enough amperage to cause fainting.
          They live in small groups.
        pearl: |
          It rests its forelegs on others to
          communicate with rhythmic electric
          pulses from its claws.
      forms:
        luxio:
          name: Luxio
          form_name: &diamond-pearl.pokemon.luxio.forms.luxio.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.luxio.forms.luxio.battle_only false
          icon: &diamond-pearl.pokemon.luxio.forms.luxio.icon gen5/luxio-default.png
          sprites:
            - diamond-pearl/luxio-default.png
            - diamond-pearl/back/luxio-default.png
            - diamond-pearl/back/female/luxio-default.png
            - diamond-pearl/back/shiny/luxio-default.png
            - diamond-pearl/female/luxio-default.png
            - diamond-pearl/shiny/luxio-default.png
            - diamond-pearl/shiny/female/luxio-default.png
          art: &diamond-pearl.pokemon.luxio.forms.luxio.art
            - luxio-default.png
          footprint: &diamond-pearl.pokemon.luxio.forms.luxio.footprint luxio.png
          cry: &diamond-pearl.pokemon.luxio.forms.luxio.cry gen5/luxio-default.webm

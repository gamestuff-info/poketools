x-y:
  name: &x-y.name Avalugg
  position: &x-y.position 713
  numbers:
    national: &x-y.numbers.national 713
    kalos-mountain: 80
  pokemon:
    avalugg:
      genus: &x-y.pokemon.avalugg.genus 'Iceberg Pok√©mon'
      evolution_parent: &x-y.pokemon.avalugg.evolution_parent bergmite/bergmite
      color: &x-y.pokemon.avalugg.color blue
      shape: &x-y.pokemon.avalugg.shape quadruped
      female_rate: &x-y.pokemon.avalugg.female_rate 50
      capture_rate: &x-y.pokemon.avalugg.capture_rate 55
      happiness: &x-y.pokemon.avalugg.happiness 70
      baby: &x-y.pokemon.avalugg.baby false
      hatch_steps: &x-y.pokemon.avalugg.hatch_steps 20
      growth_rate: &x-y.pokemon.avalugg.growth_rate medium
      forms_switchable: &x-y.pokemon.avalugg.forms_switchable false
      name: Avalugg
      default: &x-y.pokemon.avalugg.default true
      height: &x-y.pokemon.avalugg.height 20
      weight: &x-y.pokemon.avalugg.weight 5050
      experience: &x-y.pokemon.avalugg.experience 180
      types: &x-y.pokemon.avalugg.types
        - ice
      egg_groups: &x-y.pokemon.avalugg.egg_groups
        - monster
      mega: &x-y.pokemon.avalugg.mega false
      stats: &x-y.pokemon.avalugg.stats
        hp:
          base_value: 95
          effort_change: 0
        attack:
          base_value: 117
          effort_change: 0
        defense:
          base_value: 184
          effort_change: 2
        speed:
          base_value: 28
          effort_change: 0
        special-attack:
          base_value: 44
          effort_change: 0
        special-defense:
          base_value: 46
          effort_change: 0
      abilities: &x-y.pokemon.avalugg.abilities
        own-tempo:
          hidden: &x-y.pokemon.avalugg.abilities.own-tempo.hidden false
          position: 1
        ice-body:
          hidden: *x-y.pokemon.avalugg.abilities.own-tempo.hidden
          position: 2
        sturdy:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.avalugg.evolution_conditions
        level-up:
          minimum_level: 37
      flavor_text:
        x: |
          Its ice-covered body is as hard as steel.
          Its cumbersome frame crushes anything that
          stands in its way.
        'y': |
          The way several Bergmite huddle
          on its back makes it look like
          an aircraft carrier made of ice.
      forms:
        avalugg:
          name: Avalugg
          form_name: &x-y.pokemon.avalugg.forms.avalugg.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.avalugg.forms.avalugg.battle_only false
          icon: &x-y.pokemon.avalugg.forms.avalugg.icon avalugg-default.png
          sprites:
            - x-y/avalugg-default.png
            - x-y/shiny/avalugg-default.png
          art: &x-y.pokemon.avalugg.forms.avalugg.art
            - avalugg-default.png
          footprint: &x-y.pokemon.avalugg.forms.avalugg.footprint avalugg.png
          cry: &x-y.pokemon.avalugg.forms.avalugg.cry avalugg-default.webm

diamond-pearl:
  name: &diamond-pearl.name Prinplup
  position: &diamond-pearl.position 424
  numbers:
    national: &diamond-pearl.numbers.national 394
    original-sinnoh: 8
  pokemon:
    prinplup:
      genus: &diamond-pearl.pokemon.prinplup.genus 'Penguin Pok√©mon'
      evolution_parent: &diamond-pearl.pokemon.prinplup.evolution_parent piplup/piplup
      shape: &diamond-pearl.pokemon.prinplup.shape upright
      female_rate: &diamond-pearl.pokemon.prinplup.female_rate 12
      capture_rate: &diamond-pearl.pokemon.prinplup.capture_rate 45
      happiness: &diamond-pearl.pokemon.prinplup.happiness 70
      baby: &diamond-pearl.pokemon.prinplup.baby false
      hatch_steps: &diamond-pearl.pokemon.prinplup.hatch_steps 20
      growth_rate: &diamond-pearl.pokemon.prinplup.growth_rate medium-slow
      forms_switchable: &diamond-pearl.pokemon.prinplup.forms_switchable false
      pal_park: &diamond-pearl.pokemon.prinplup.pal_park
        area: pond
        rate: 10
        score: 80
      name: Prinplup
      default: &diamond-pearl.pokemon.prinplup.default true
      height: &diamond-pearl.pokemon.prinplup.height 8
      weight: &diamond-pearl.pokemon.prinplup.weight 230
      experience: &diamond-pearl.pokemon.prinplup.experience 142
      types: &diamond-pearl.pokemon.prinplup.types
        - water
      egg_groups: &diamond-pearl.pokemon.prinplup.egg_groups
        - water1
        - ground
      stats: &diamond-pearl.pokemon.prinplup.stats
        hp:
          base_value: 64
          effort_change: 0
        attack:
          base_value: 66
          effort_change: 0
        defense:
          base_value: 68
          effort_change: 0
        speed:
          base_value: 50
          effort_change: 0
        special-attack:
          base_value: 81
          effort_change: 2
        special-defense:
          base_value: 76
          effort_change: 0
      abilities: &diamond-pearl.pokemon.prinplup.abilities
        torrent: &diamond-pearl.pokemon.prinplup.abilities.torrent
          hidden: false
          position: 1
      evolution_conditions: &diamond-pearl.pokemon.prinplup.evolution_conditions
        level-up:
          minimum_level: 16
      flavor_text:
        diamond: |
          It lives alone, away from others.
          Apparently, every one of them
          believes it is the most important.
        pearl: |
          Its wings deliver wicked blows that
          snap even the thickest of trees.
          It searches for prey in icy seas.
      forms:
        prinplup:
          name: Prinplup
          form_name: &diamond-pearl.pokemon.prinplup.forms.prinplup.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.prinplup.forms.prinplup.battle_only false
          icon: &diamond-pearl.pokemon.prinplup.forms.prinplup.icon gen5/prinplup-default.png
          sprites:
            - diamond-pearl/prinplup-default.png
            - diamond-pearl/back/prinplup-default.png
            - diamond-pearl/back/shiny/prinplup-default.png
            - diamond-pearl/shiny/prinplup-default.png
          art: &diamond-pearl.pokemon.prinplup.forms.prinplup.art
            - prinplup-default.png
          footprint: &diamond-pearl.pokemon.prinplup.forms.prinplup.footprint prinplup.png
          cry: &diamond-pearl.pokemon.prinplup.forms.prinplup.cry gen5/prinplup-default.webm

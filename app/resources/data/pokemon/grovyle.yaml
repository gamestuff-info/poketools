      types: &ruby-sapphire.pokemon.grovyle.types
        - grass
      stats: &ruby-sapphire.pokemon.grovyle.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 65
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 95
          effort_change: 2
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.grovyle.growth_rate medium-slow
      female_rate: &ruby-sapphire.pokemon.grovyle.female_rate 12
      hatch_steps: &ruby-sapphire.pokemon.grovyle.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.grovyle.egg_groups
        - monster
        - dragon
      happiness: &ruby-sapphire.pokemon.grovyle.happiness 70
      abilities: &ruby-sapphire.pokemon.grovyle.abilities
        overgrow: &ruby-sapphire.pokemon.grovyle.abilities.overgrow
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.grovyle.genus 'WOOD GECKO Pokémon'
      height: &ruby-sapphire.pokemon.grovyle.height 9
      weight: &ruby-sapphire.pokemon.grovyle.weight 216
      flavor_text:
        ruby: |
          The leaves growing out of GROVYLE's
          body are convenient for camouflaging
           it from enemies in the forest.
          This POKéMON is a master at climbing
          trees in jungles.
        sapphire: |
          This POKéMON adeptly flies from branch
          to branch in trees.
          In a forest, no POKéMON can ever hope
          to catch a fleeing GROVYLE however
           fast they may be.
      forms:
        grovyle:
          name: GROVYLE
          form_name: &ruby-sapphire.pokemon.grovyle.forms.grovyle.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.grovyle.forms.grovyle.battle_only false
          icon: &ruby-sapphire.pokemon.grovyle.forms.grovyle.icon gen5/grovyle-default.png
          sprites:
            - ruby-sapphire/grovyle-default.png
            - ruby-sapphire/back/grovyle-default.png
            - ruby-sapphire/shiny/grovyle-default.png
          art: &ruby-sapphire.pokemon.grovyle.forms.grovyle.art
            - grovyle-default.png
          footprint: &ruby-sapphire.pokemon.grovyle.forms.grovyle.footprint grovyle.png
          cry: &ruby-sapphire.pokemon.grovyle.forms.grovyle.cry gen5/grovyle-default.webm
      evolution_parent: &ruby-sapphire.pokemon.grovyle.evolution_parent treecko/treecko
      evolution_conditions: &ruby-sapphire.pokemon.grovyle.evolution_conditions
        level-up:
          minimum_level: 16

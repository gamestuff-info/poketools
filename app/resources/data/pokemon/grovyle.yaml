ruby-sapphire:
  name: &ruby-sapphire.name GROVYLE
  position: &ruby-sapphire.position 253
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 253
    hoenn: 2
  pokemon:
    grovyle:
      name: GROVYLE
      default: &ruby-sapphire.pokemon.grovyle.default true
      forms_switchable: &ruby-sapphire.pokemon.grovyle.forms_switchable false

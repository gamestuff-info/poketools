          form_name: &black-white.pokemon.genesect.forms.genesect-burn.form_name 'Burn Drive'
          default: *black-white.pokemon.genesect.forms.genesect-douse.default
          battle_only: *black-white.pokemon.genesect.forms.genesect.battle_only
          icon: &black-white.pokemon.genesect.forms.genesect-burn.icon gen5/genesect-burn.png
          sprites:

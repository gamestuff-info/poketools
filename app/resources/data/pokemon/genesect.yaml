black-white:
  name: &black-white.name Genesect
  position: &black-white.position 650
  numbers:
    national: &black-white.numbers.national 649
    original-unova: 155
  pokemon:
    genesect:
      genus: &black-white.pokemon.genesect.genus 'Paleozoic Pokémon'
      color: &black-white.pokemon.genesect.color purple
      shape: &black-white.pokemon.genesect.shape humanoid
      capture_rate: &black-white.pokemon.genesect.capture_rate 3
      happiness: &black-white.pokemon.genesect.happiness 0
      baby: &black-white.pokemon.genesect.baby false
      hatch_steps: &black-white.pokemon.genesect.hatch_steps 120
      growth_rate: &black-white.pokemon.genesect.growth_rate slow
      forms_switchable: &black-white.pokemon.genesect.forms_switchable true
      forms_note: &black-white.pokemon.genesect.forms_note 'Form changes to match Genesect''s held Drive.  The only differences are the color of its weapon and []{move:techno-blast}''s type.'
      name: Genesect
      default: &black-white.pokemon.genesect.default true
      height: &black-white.pokemon.genesect.height 15
      weight: &black-white.pokemon.genesect.weight 825
      experience: &black-white.pokemon.genesect.experience 270
      types: &black-white.pokemon.genesect.types
        - bug
        - steel
      egg_groups: &black-white.pokemon.genesect.egg_groups
        - no-eggs
      stats: &black-white.pokemon.genesect.stats
        hp:
          base_value: 71
          effort_change: 0
        attack:
          base_value: 120
          effort_change: 1
        defense:
          base_value: 95
          effort_change: 0
        speed:
          base_value: 99
          effort_change: 1
        special-attack:
          base_value: 120
          effort_change: 1
        special-defense:
          base_value: 95
          effort_change: 0
      abilities: &black-white.pokemon.genesect.abilities
        download:
          hidden: false
          position: 1
      flavor_text:
        black: |
          Over 300 million years ago, it was feared
          as the strongest of hunters.
          It has been modified by Team Plasma.
        white: |
          This ancient bug Pokémon was altered
          by Team Plasma. They upgraded the
          cannon on its back.
      forms:
        genesect:
          name: Genesect
          form_name: &black-white.pokemon.genesect.forms.genesect.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.genesect.forms.genesect.battle_only false
          icon: &black-white.pokemon.genesect.forms.genesect.icon gen5/genesect-default.png
          sprites:
            - black-white/back/genesect-default.png
            - black-white/back/shiny/genesect-default.png
            - black-white/genesect-default.png
            - black-white/shiny/genesect-default.png
          art: &black-white.pokemon.genesect.forms.genesect.art
            - genesect-default.png
          footprint: &black-white.pokemon.genesect.forms.genesect.footprint genesect.png
          cry: &black-white.pokemon.genesect.forms.genesect.cry gen5/genesect-default.webm
        genesect-douse:
          name: &black-white.pokemon.genesect.forms.genesect-douse.name 'Douse Genesect'
          form_name: &black-white.pokemon.genesect.forms.genesect-douse.form_name 'Douse Drive'
          default: &black-white.pokemon.genesect.forms.genesect-douse.default false
          battle_only: *black-white.pokemon.genesect.forms.genesect.battle_only
          icon: &black-white.pokemon.genesect.forms.genesect-douse.icon gen5/genesect-douse.png
          sprites:
            - black-white/back/genesect-douse.png
            - black-white/back/shiny/genesect-douse.png
            - black-white/genesect-douse.png
            - black-white/shiny/genesect-douse.png
          footprint: *black-white.pokemon.genesect.forms.genesect.footprint
          cry: *black-white.pokemon.genesect.forms.genesect.cry
        genesect-shock:
          name: &black-white.pokemon.genesect.forms.genesect-shock.name 'Shock Genesect'
          form_name: &black-white.pokemon.genesect.forms.genesect-shock.form_name 'Shock Drive'
          default: *black-white.pokemon.genesect.forms.genesect-douse.default
          battle_only: *black-white.pokemon.genesect.forms.genesect.battle_only
          icon: &black-white.pokemon.genesect.forms.genesect-shock.icon gen5/genesect-shock.png
          sprites:
            - black-white/genesect-shock.png
            - black-white/back/genesect-shock.png
            - black-white/back/shiny/genesect-shock.png
            - black-white/shiny/genesect-shock.png
          footprint: *black-white.pokemon.genesect.forms.genesect.footprint
          cry: *black-white.pokemon.genesect.forms.genesect.cry
        genesect-burn:

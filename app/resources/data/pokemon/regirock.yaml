          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.regirock.genus 'ROCK PEAK Pokémon'
      height: &ruby-sapphire.pokemon.regirock.height 17
      weight: &ruby-sapphire.pokemon.regirock.weight 2300
      flavor_text:
        ruby: |
          REGIROCK was sealed away by people
          long ago. If this POKéMON's body is
          damaged in battle, it is said to seek
          out suitable rocks on its own to repair
          itself.
        sapphire: |
          REGIROCK's body is composed entirely of
          rocks. Recently, a study made the
          startling discovery that the rocks
          were all unearthed from different
          locations.
      forms:
        regirock:
          name: REGIROCK
          form_name: &ruby-sapphire.pokemon.regirock.forms.regirock.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.regirock.forms.regirock.battle_only false
          icon: &ruby-sapphire.pokemon.regirock.forms.regirock.icon gen5/regirock-default.png

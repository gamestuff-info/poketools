            - ruby-sapphire/back/regirock-default.png
            - ruby-sapphire/shiny/regirock-default.png
          art: &ruby-sapphire.pokemon.regirock.forms.regirock.art
            - regirock-default.png
          footprint: &ruby-sapphire.pokemon.regirock.forms.regirock.footprint regirock.png

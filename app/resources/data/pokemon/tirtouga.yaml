        - water
        - rock
      egg_groups: &black-white.pokemon.tirtouga.egg_groups
        - water1
        - water3
      stats: &black-white.pokemon.tirtouga.stats
        hp:
          base_value: 54
          effort_change: 0
        attack:
          base_value: 78
          effort_change: 0
        defense:
          base_value: 103
          effort_change: 1
        speed:
          base_value: 22
          effort_change: 0
        special-attack:
          base_value: 53
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &black-white.pokemon.tirtouga.abilities
        solid-rock:
          hidden: &black-white.pokemon.tirtouga.abilities.solid-rock.hidden false
          position: 1
        sturdy:
          hidden: *black-white.pokemon.tirtouga.abilities.solid-rock.hidden
          position: 2
        swift-swim:
          hidden: true
          position: 3
      flavor_text:
        black: |
          Restored from a fossil, this Pokémon
          can dive to depths beyond half a mile.
        white: |
          About 100 million years ago, these
          Pokémon swam in oceans. It is thought
          they also went on land to attack prey.
      forms:
        tirtouga:
          name: Tirtouga

            - black-white/tirtouga-default.png
            - black-white/shiny/tirtouga-default.png
          art: &black-white.pokemon.tirtouga.forms.tirtouga.art
            - tirtouga-default.png
          footprint: &black-white.pokemon.tirtouga.forms.tirtouga.footprint tirtouga.png
          cry: &black-white.pokemon.tirtouga.forms.tirtouga.cry gen5/tirtouga-default.webm

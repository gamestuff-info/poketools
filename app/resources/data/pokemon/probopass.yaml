        - steel
      egg_groups: &diamond-pearl.pokemon.probopass.egg_groups
        - mineral
      stats: &diamond-pearl.pokemon.probopass.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 145
          effort_change: 1
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 150
          effort_change: 2

      flavor_text:
        diamond: |
          It exudes strong magnetism from
          all over. It controls three small
          units called Mini-Noses.
        pearl: |
          It exudes strong magnetism from
          all over. It controls three small
          units called Mini-Noses.
      forms:
        probopass:
          name: Probopass
          form_name: &diamond-pearl.pokemon.probopass.forms.probopass.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.probopass.forms.probopass.battle_only false
          icon: &diamond-pearl.pokemon.probopass.forms.probopass.icon gen5/probopass-default.png

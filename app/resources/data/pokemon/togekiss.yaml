      female_rate: &diamond-pearl.pokemon.togekiss.female_rate 12
      capture_rate: &diamond-pearl.pokemon.togekiss.capture_rate 30
      happiness: &diamond-pearl.pokemon.togekiss.happiness 70
      baby: &diamond-pearl.pokemon.togekiss.baby false
      hatch_steps: &diamond-pearl.pokemon.togekiss.hatch_steps 10
      growth_rate: &diamond-pearl.pokemon.togekiss.growth_rate fast
      forms_switchable: &diamond-pearl.pokemon.togekiss.forms_switchable false
      pal_park: &diamond-pearl.pokemon.togekiss.pal_park
        area: field
        rate: 10
        score: 80
      name: Togekiss
      default: &diamond-pearl.pokemon.togekiss.default true
      height: &diamond-pearl.pokemon.togekiss.height 15
      weight: &diamond-pearl.pokemon.togekiss.weight 380
      experience: &diamond-pearl.pokemon.togekiss.experience 245
      types: &diamond-pearl.pokemon.togekiss.types
        - normal
        - flying
      egg_groups: &diamond-pearl.pokemon.togekiss.egg_groups
        - flying
        - fairy
      stats: &diamond-pearl.pokemon.togekiss.stats
        hp:
          base_value: 85
          effort_change: 0
        attack:
          base_value: 50
          effort_change: 0
        defense:
          base_value: 95
          effort_change: 0
        speed:
          base_value: 80
          effort_change: 0
        special-attack:
          base_value: 120
          effort_change: 2
        special-defense:
          base_value: 115
          effort_change: 1
      abilities: &diamond-pearl.pokemon.togekiss.abilities
        hustle:
          hidden: &diamond-pearl.pokemon.togekiss.abilities.hustle.hidden false
          position: 1
        serene-grace:
          hidden: *diamond-pearl.pokemon.togekiss.abilities.hustle.hidden
          position: 2
        super-luck:
          hidden: true
          position: 3
      evolution_conditions: &diamond-pearl.pokemon.togekiss.evolution_conditions
        use-item:
          trigger_item: shiny-stone
      flavor_text:
        diamond: |
          It will never appear where there
          is strife. Its sightings have
          become rare recently.
        pearl: |
          It will never appear where there
          is strife. Its sightings have
          become rare recently.
      forms:
        togekiss:
          name: Togekiss
          form_name: &diamond-pearl.pokemon.togekiss.forms.togekiss.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.togekiss.forms.togekiss.battle_only false
          icon: &diamond-pearl.pokemon.togekiss.forms.togekiss.icon gen5/togekiss-default.png
          sprites:
            - diamond-pearl/back/shiny/togekiss-default.png
            - diamond-pearl/back/togekiss-default.png
            - diamond-pearl/shiny/togekiss-default.png
            - diamond-pearl/togekiss-default.png
          art: &diamond-pearl.pokemon.togekiss.forms.togekiss.art
            - togekiss-default.png
          footprint: &diamond-pearl.pokemon.togekiss.forms.togekiss.footprint togekiss.png
          cry: &diamond-pearl.pokemon.togekiss.forms.togekiss.cry gen5/togekiss-default.webm

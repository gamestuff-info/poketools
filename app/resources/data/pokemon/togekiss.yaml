  position: &diamond-pearl.position 205
  numbers: &diamond-pearl.numbers
    national: &diamond-pearl.numbers.national 468
  pokemon:
    togekiss:
      genus: &diamond-pearl.pokemon.togekiss.genus 'Jubilee Pokémon'
      evolution_parent: &diamond-pearl.pokemon.togekiss.evolution_parent togetic/togetic

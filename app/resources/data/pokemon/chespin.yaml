x-y:
  name: &x-y.name Chespin
  position: &x-y.position 651
  numbers:
    national: &x-y.numbers.national 650
    kalos-central: 1
  pokemon:
    chespin:
      genus: &x-y.pokemon.chespin.genus 'Spiny Nut Pokémon'
      color: &x-y.pokemon.chespin.color green
      shape: &x-y.pokemon.chespin.shape upright
      female_rate: &x-y.pokemon.chespin.female_rate 12
      capture_rate: &x-y.pokemon.chespin.capture_rate 45
      happiness: &x-y.pokemon.chespin.happiness 70
      baby: &x-y.pokemon.chespin.baby false
      hatch_steps: &x-y.pokemon.chespin.hatch_steps 20
      growth_rate: &x-y.pokemon.chespin.growth_rate medium-slow
      forms_switchable: &x-y.pokemon.chespin.forms_switchable false
      name: Chespin
      default: &x-y.pokemon.chespin.default true
      height: &x-y.pokemon.chespin.height 4
      weight: &x-y.pokemon.chespin.weight 90
      experience: &x-y.pokemon.chespin.experience 63
      types: &x-y.pokemon.chespin.types
        - grass
      egg_groups: &x-y.pokemon.chespin.egg_groups
        - ground
      mega: &x-y.pokemon.chespin.mega false
      stats: &x-y.pokemon.chespin.stats
        hp:
          base_value: 56
          effort_change: 0
        attack:
          base_value: 61
          effort_change: 0
        defense:
          base_value: 65
          effort_change: 1
        speed:
          base_value: 38
          effort_change: 0
        special-attack:
          base_value: 48
          effort_change: 0
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &x-y.pokemon.chespin.abilities
        overgrow:
          hidden: false
          position: 1
        bulletproof:
          hidden: true
          position: 3
      flavor_text:
        x: |
          The quills on its head are usually soft.
          When it flexes them, the points become
          so hard and sharp that they can pierce rock.
        'y': |
          Such a thick shell of wood covers its head and back
          that even a direct hit from a truck wouldn’t faze it.
      forms:
        chespin:
          name: Chespin
          form_name: &x-y.pokemon.chespin.forms.chespin.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.chespin.forms.chespin.battle_only false
          icon: &x-y.pokemon.chespin.forms.chespin.icon chespin-default.png
          sprites:
            - x-y/chespin-default.png
            - x-y/shiny/chespin-default.png
          art: &x-y.pokemon.chespin.forms.chespin.art
            - chespin-default.png
          footprint: &x-y.pokemon.chespin.forms.chespin.footprint chespin.png
          cry: &x-y.pokemon.chespin.forms.chespin.cry chespin-default.webm

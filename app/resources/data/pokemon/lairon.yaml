ruby-sapphire:
  name: &ruby-sapphire.name LAIRON
  position: &ruby-sapphire.position 305
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 305
    hoenn: 71
  pokemon:
    lairon:
      name: LAIRON
      default: &ruby-sapphire.pokemon.lairon.default true
      forms_switchable: &ruby-sapphire.pokemon.lairon.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.lairon.capture_rate 90
      experience: &ruby-sapphire.pokemon.lairon.experience 152
      types: &ruby-sapphire.pokemon.lairon.types
        - steel
        - rock
      stats: &ruby-sapphire.pokemon.lairon.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 90
          effort_change: 0
        defense:
          base_value: 140
          effort_change: 2
        speed:
          base_value: 40
          effort_change: 0
        special-attack:
          base_value: 50
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.lairon.growth_rate slow
      female_rate: &ruby-sapphire.pokemon.lairon.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.lairon.hatch_steps 35
      egg_groups: &ruby-sapphire.pokemon.lairon.egg_groups
        - monster
      wild_held_items:
        ruby: &ruby-sapphire.pokemon.lairon.wild_held_items.ruby
          hard-stone: 5
        sapphire: *ruby-sapphire.pokemon.lairon.wild_held_items.ruby
      happiness: &ruby-sapphire.pokemon.lairon.happiness 35
      abilities: &ruby-sapphire.pokemon.lairon.abilities
        sturdy: &ruby-sapphire.pokemon.lairon.abilities.sturdy
          hidden: &ruby-sapphire.pokemon.lairon.abilities.sturdy.hidden false
          position: 1
        rock-head: &ruby-sapphire.pokemon.lairon.abilities.rock-head
          hidden: *ruby-sapphire.pokemon.lairon.abilities.sturdy.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.lairon.genus 'IRON ARMOR Pokémon'
      height: &ruby-sapphire.pokemon.lairon.height 9
      weight: &ruby-sapphire.pokemon.lairon.weight 1200
      flavor_text:
        ruby: |
          LAIRON tempers its steel body by
          drinking highly nutritious mineral
           springwater until it is bloated.
          This POKéMON makes its nest close to
           springs of delicious water.
        sapphire: |
          LAIRON feeds on iron contained in
          rocks and water. It makes its nest on
          mountains where iron ore is buried.
          As a result, the POKéMON often clashes
          with humans mining the iron ore.
      forms:
        lairon:
          name: LAIRON
          form_name: &ruby-sapphire.pokemon.lairon.forms.lairon.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.lairon.forms.lairon.battle_only false
          icon: &ruby-sapphire.pokemon.lairon.forms.lairon.icon gen5/lairon-default.png
          sprites:
            - ruby-sapphire/lairon-default.png
            - ruby-sapphire/back/lairon-default.png
            - ruby-sapphire/shiny/lairon-default.png
          art: &ruby-sapphire.pokemon.lairon.forms.lairon.art
            - lairon-default.png
          footprint: &ruby-sapphire.pokemon.lairon.forms.lairon.footprint lairon.png
          cry: &ruby-sapphire.pokemon.lairon.forms.lairon.cry gen5/lairon-default.webm
      evolution_parent: &ruby-sapphire.pokemon.lairon.evolution_parent aron/aron
      evolution_conditions: &ruby-sapphire.pokemon.lairon.evolution_conditions
        level-up:
          minimum_level: 32

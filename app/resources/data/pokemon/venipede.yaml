black-white:
  name: &black-white.name Venipede
  position: &black-white.position 544
  numbers:
    national: &black-white.numbers.national 543
    original-unova: 49
  pokemon:
    venipede:
      genus: &black-white.pokemon.venipede.genus 'Centipede Pokémon'
      color: &black-white.pokemon.venipede.color red
      shape: &black-white.pokemon.venipede.shape armor
      female_rate: &black-white.pokemon.venipede.female_rate 50
      capture_rate: &black-white.pokemon.venipede.capture_rate 255
      happiness: &black-white.pokemon.venipede.happiness 70
      baby: &black-white.pokemon.venipede.baby false
      hatch_steps: &black-white.pokemon.venipede.hatch_steps 15
      growth_rate: &black-white.pokemon.venipede.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.venipede.forms_switchable false
      name: Venipede
      default: &black-white.pokemon.venipede.default true
      height: &black-white.pokemon.venipede.height 4
      weight: &black-white.pokemon.venipede.weight 53
      experience: &black-white.pokemon.venipede.experience 52
      types: &black-white.pokemon.venipede.types
        - bug
        - poison
      egg_groups: &black-white.pokemon.venipede.egg_groups
        - bug
      stats: &black-white.pokemon.venipede.stats
        hp:
          base_value: 30
          effort_change: 0
        attack:
          base_value: 45
          effort_change: 0
        defense:
          base_value: 59
          effort_change: 1
        speed:
          base_value: 57
          effort_change: 0
        special-attack:
          base_value: 30
          effort_change: 0
        special-defense:
          base_value: 39
          effort_change: 0
      abilities: &black-white.pokemon.venipede.abilities
        poison-point:
          hidden: &black-white.pokemon.venipede.abilities.poison-point.hidden false
          position: 1
        swarm:
          hidden: *black-white.pokemon.venipede.abilities.poison-point.hidden
          position: 2
        speed-boost:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.venipede.wild_held_items.black
          pecha-berry: 50
          poison-barb: &black-white.pokemon.venipede.wild_held_items.black.poison-barb 5
        white: *black-white.pokemon.venipede.wild_held_items.black
      flavor_text:
        black: |
          Its bite injects a potent poison, enough
          to paralyze large bird Pokémon that try
          to prey on it.
        white: |
          It discovers what is going on around it
          by using the feelers on its head and tail.
          It is brutally aggressive.
      forms:
        venipede:
          name: Venipede
          form_name: &black-white.pokemon.venipede.forms.venipede.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.venipede.forms.venipede.battle_only false
          icon: &black-white.pokemon.venipede.forms.venipede.icon gen5/venipede-default.png
          sprites:
            - black-white/venipede-default.png
            - black-white/back/venipede-default.png
            - black-white/back/shiny/venipede-default.png
            - black-white/shiny/venipede-default.png
          art: &black-white.pokemon.venipede.forms.venipede.art
            - venipede-default.png
          footprint: &black-white.pokemon.venipede.forms.venipede.footprint venipede.png
          cry: &black-white.pokemon.venipede.forms.venipede.cry gen5/venipede-default.webm

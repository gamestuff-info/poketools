ruby-sapphire:
  name: &ruby-sapphire.name WAILMER
  position: &ruby-sapphire.position 320
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 320
    hoenn: 99
  pokemon:
    wailmer:
      name: WAILMER
      default: &ruby-sapphire.pokemon.wailmer.default true
      forms_switchable: &ruby-sapphire.pokemon.wailmer.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.wailmer.capture_rate 125
      experience: &ruby-sapphire.pokemon.wailmer.experience 137
      types: &ruby-sapphire.pokemon.wailmer.types
        - water
      stats: &ruby-sapphire.pokemon.wailmer.stats
        hp:
          base_value: 130
          effort_change: 1
        attack:
          base_value: 70
          effort_change: 0
        defense:
          base_value: 35
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 70
          effort_change: 0
        special-defense:
          base_value: 130
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.wailmer.growth_rate fast-then-very-slow
      female_rate: &ruby-sapphire.pokemon.wailmer.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.wailmer.hatch_steps 40
      egg_groups: &ruby-sapphire.pokemon.wailmer.egg_groups
        - ground
        - water2
      happiness: &ruby-sapphire.pokemon.wailmer.happiness 70
      abilities: &ruby-sapphire.pokemon.wailmer.abilities
        water-veil: &ruby-sapphire.pokemon.wailmer.abilities.water-veil
          hidden: &ruby-sapphire.pokemon.wailmer.abilities.water-veil.hidden false
          position: 1
        oblivious: &ruby-sapphire.pokemon.wailmer.abilities.oblivious
          hidden: *ruby-sapphire.pokemon.wailmer.abilities.water-veil.hidden
          position: 2
      genus: &ruby-sapphire.pokemon.wailmer.genus 'BALL WHALE Pokémon'
      height: &ruby-sapphire.pokemon.wailmer.height 20
      weight: &ruby-sapphire.pokemon.wailmer.weight 1300
      flavor_text:
        ruby: |
          WAILMER's nostrils are located above
          its eyes. This playful POKéMON loves
          to startle people by forcefully snorting
          out seawater it stores inside its body
          out of its nostrils.
        sapphire: |
          WAILMER can store water inside its body
          to transform itself into a ball for
          bouncing around on the ground.
          By filling itself up with more water, this
          POKéMON can elevate the height of its
          bounces.
      forms:
        wailmer:
          name: WAILMER
          form_name: &ruby-sapphire.pokemon.wailmer.forms.wailmer.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.wailmer.forms.wailmer.battle_only false
          icon: &ruby-sapphire.pokemon.wailmer.forms.wailmer.icon gen5/wailmer-default.png
          sprites:
            - ruby-sapphire/wailmer-default.png
            - ruby-sapphire/back/wailmer-default.png
            - ruby-sapphire/shiny/wailmer-default.png
          art: &ruby-sapphire.pokemon.wailmer.forms.wailmer.art
            - wailmer-default.png
          footprint: &ruby-sapphire.pokemon.wailmer.forms.wailmer.footprint wailmer.png
          cry: &ruby-sapphire.pokemon.wailmer.forms.wailmer.cry gen5/wailmer-default.webm

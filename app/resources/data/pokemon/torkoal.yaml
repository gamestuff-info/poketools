ruby-sapphire:
  name: &ruby-sapphire.name TORKOAL
  position: &ruby-sapphire.position 324
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 324
    hoenn: 105
  pokemon:
    torkoal:
      name: TORKOAL
      default: &ruby-sapphire.pokemon.torkoal.default true
      forms_switchable: &ruby-sapphire.pokemon.torkoal.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.torkoal.capture_rate 90
      experience: &ruby-sapphire.pokemon.torkoal.experience 161
      types: &ruby-sapphire.pokemon.torkoal.types
        - fire
      stats: &ruby-sapphire.pokemon.torkoal.stats
        hp:
          base_value: 70
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 0
        defense:
          base_value: 140
          effort_change: 2
        speed:
          base_value: 20
          effort_change: 0
        special-attack:
          base_value: 85
          effort_change: 0
        special-defense:
          base_value: 70
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.torkoal.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.torkoal.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.torkoal.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.torkoal.egg_groups
        - ground
      happiness: &ruby-sapphire.pokemon.torkoal.happiness 70
      abilities: &ruby-sapphire.pokemon.torkoal.abilities
        white-smoke: &ruby-sapphire.pokemon.torkoal.abilities.white-smoke
          hidden: &ruby-sapphire.pokemon.torkoal.abilities.white-smoke.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.torkoal.genus 'COAL Pokémon'
      height: &ruby-sapphire.pokemon.torkoal.height 5
      weight: &ruby-sapphire.pokemon.torkoal.weight 804
      flavor_text:
        ruby: |
          TORKOAL digs through mountains in
          search of coal. If it finds some,  it fills
          hollow spaces on its shell with the coal
          and burns it.
          If it is attacked, this POKéMON spouts
          thick black smoke to beat a retreat.
        sapphire: |
          TORKOAL generates energy by burning
          coal. It grows weaker as the fire
          dies down.
          When it is preparing for battle, this
          POKéMON burns more coal.
      forms:
        torkoal:
          name: TORKOAL
          form_name: &ruby-sapphire.pokemon.torkoal.forms.torkoal.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.torkoal.forms.torkoal.battle_only false
          icon: &ruby-sapphire.pokemon.torkoal.forms.torkoal.icon gen5/torkoal-default.png
          sprites:
            - ruby-sapphire/torkoal-default.png
            - ruby-sapphire/back/torkoal-default.png
            - ruby-sapphire/shiny/torkoal-default.png
          art: &ruby-sapphire.pokemon.torkoal.forms.torkoal.art
            - torkoal-default.png
          footprint: &ruby-sapphire.pokemon.torkoal.forms.torkoal.footprint torkoal.png
          cry: &ruby-sapphire.pokemon.torkoal.forms.torkoal.cry gen5/torkoal-default.webm

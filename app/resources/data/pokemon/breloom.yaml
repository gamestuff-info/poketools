ruby-sapphire:
  name: &ruby-sapphire.name BRELOOM
  position: &ruby-sapphire.position 286
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 286
    hoenn: 35
  pokemon:
    breloom:
      name: BRELOOM
      default: &ruby-sapphire.pokemon.breloom.default true
      forms_switchable: &ruby-sapphire.pokemon.breloom.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.breloom.capture_rate 90
      experience: &ruby-sapphire.pokemon.breloom.experience 165
      types: &ruby-sapphire.pokemon.breloom.types
        - grass
        - fighting
      stats: &ruby-sapphire.pokemon.breloom.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 130
          effort_change: 2
        defense:
          base_value: 80
          effort_change: 0
        speed:
          base_value: 70
          effort_change: 0
        special-attack:
          base_value: 60
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.breloom.growth_rate fast-then-very-slow
      female_rate: &ruby-sapphire.pokemon.breloom.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.breloom.hatch_steps 15
      egg_groups: &ruby-sapphire.pokemon.breloom.egg_groups
        - fairy
        - plant
      happiness: &ruby-sapphire.pokemon.breloom.happiness 70
      abilities: &ruby-sapphire.pokemon.breloom.abilities
        effect-spore: &ruby-sapphire.pokemon.breloom.abilities.effect-spore
          hidden: &ruby-sapphire.pokemon.breloom.abilities.effect-spore.hidden false
          position: 1
      genus: &ruby-sapphire.pokemon.breloom.genus 'MUSHROOM Pokémon'
      height: &ruby-sapphire.pokemon.breloom.height 12
      weight: &ruby-sapphire.pokemon.breloom.weight 392
      flavor_text:
        ruby: |
          BRELOOM closes in on its foe with light
          and sprightly footwork, then throws
          punches with its stretchy arms.
          This POKéMON's fighting technique puts
          boxers to shame.
        sapphire: |
          The seeds ringing BRELOOM's tail are
          made of hardened toxic spores.  It is
          horrible to eat the seeds.
          Just taking a bite of this POKéMON's
           seed will cause your stomach to rumble.
      forms:
        breloom:
          name: BRELOOM
          form_name: &ruby-sapphire.pokemon.breloom.forms.breloom.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.breloom.forms.breloom.battle_only false
          icon: &ruby-sapphire.pokemon.breloom.forms.breloom.icon gen5/breloom-default.png
          sprites:
            - ruby-sapphire/breloom-default.png
            - ruby-sapphire/back/breloom-default.png
            - ruby-sapphire/shiny/breloom-default.png
          art: &ruby-sapphire.pokemon.breloom.forms.breloom.art
            - breloom-default.png
          footprint: &ruby-sapphire.pokemon.breloom.forms.breloom.footprint breloom.png
          cry: &ruby-sapphire.pokemon.breloom.forms.breloom.cry gen5/breloom-default.webm
      evolution_parent: &ruby-sapphire.pokemon.breloom.evolution_parent shroomish/shroomish
      evolution_conditions: &ruby-sapphire.pokemon.breloom.evolution_conditions
        level-up:
          minimum_level: 23

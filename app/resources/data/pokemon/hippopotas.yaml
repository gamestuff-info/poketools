diamond-pearl:
  name: &diamond-pearl.name Hippopotas
  position: &diamond-pearl.position 469
  numbers:
    national: &diamond-pearl.numbers.national 449
    original-sinnoh: 122
  pokemon:
    hippopotas:
      genus: &diamond-pearl.pokemon.hippopotas.genus 'Hippo Pok√©mon'
      shape: &diamond-pearl.pokemon.hippopotas.shape quadruped
      female_rate: &diamond-pearl.pokemon.hippopotas.female_rate 50
      capture_rate: &diamond-pearl.pokemon.hippopotas.capture_rate 140
      happiness: &diamond-pearl.pokemon.hippopotas.happiness 70
      baby: &diamond-pearl.pokemon.hippopotas.baby false
      hatch_steps: &diamond-pearl.pokemon.hippopotas.hatch_steps 30
      growth_rate: &diamond-pearl.pokemon.hippopotas.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.hippopotas.forms_switchable false
      pal_park: &diamond-pearl.pokemon.hippopotas.pal_park
        area: field
        rate: 20
        score: 70
      name: Hippopotas
      default: &diamond-pearl.pokemon.hippopotas.default true
      height: &diamond-pearl.pokemon.hippopotas.height 8
      weight: &diamond-pearl.pokemon.hippopotas.weight 495
      experience: &diamond-pearl.pokemon.hippopotas.experience 66
      types: &diamond-pearl.pokemon.hippopotas.types
        - ground
      egg_groups: *diamond-pearl.pokemon.hippopotas.types
      stats: &diamond-pearl.pokemon.hippopotas.stats
        hp:
          base_value: 68
          effort_change: 0
        attack:
          base_value: 72
          effort_change: 0
        defense:
          base_value: 78
          effort_change: 1
        speed:
          base_value: 32
          effort_change: 0
        special-attack:
          base_value: 38
          effort_change: 0
        special-defense:
          base_value: 42
          effort_change: 0
      abilities: &diamond-pearl.pokemon.hippopotas.abilities
        sand-stream: &diamond-pearl.pokemon.hippopotas.abilities.sand-stream
          hidden: false
          position: 1
      flavor_text:
        diamond: |
          It lives in arid places. Instead
          of perspiration, it expels grainy
          sand from its body.
        pearl: |
          It enshrouds itself with sand to
          protect itself from germs.
          It does not enjoy getting wet.
      forms:
        hippopotas:
          name: Hippopotas
          form_name: &diamond-pearl.pokemon.hippopotas.forms.hippopotas.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.hippopotas.forms.hippopotas.battle_only false
          icon: &diamond-pearl.pokemon.hippopotas.forms.hippopotas.icon gen5/hippopotas-default.png
          sprites:
            - diamond-pearl/hippopotas-default.png
            - diamond-pearl/back/hippopotas-default.png
            - diamond-pearl/back/female/hippopotas-default.png
            - diamond-pearl/back/shiny/hippopotas-default.png
            - diamond-pearl/female/hippopotas-default.png
            - diamond-pearl/shiny/hippopotas-default.png
            - diamond-pearl/shiny/female/hippopotas-default.png
          art: &diamond-pearl.pokemon.hippopotas.forms.hippopotas.art
            - hippopotas-default.png
          footprint: &diamond-pearl.pokemon.hippopotas.forms.hippopotas.footprint hippopotas.png
          cry: &diamond-pearl.pokemon.hippopotas.forms.hippopotas.cry gen5/hippopotas-default.webm

            - black-white/shiny/pawniard-default.png
            - black-white/pawniard-default.png
          art: &black-white.pokemon.pawniard.forms.pawniard.art
            - pawniard-default.png
          footprint: &black-white.pokemon.pawniard.forms.pawniard.footprint pawniard.png
          cry: &black-white.pokemon.pawniard.forms.pawniard.cry gen5/pawniard-default.webm

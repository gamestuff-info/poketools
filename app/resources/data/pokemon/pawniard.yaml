      default: &black-white.pokemon.pawniard.default true
      height: &black-white.pokemon.pawniard.height 5
      weight: &black-white.pokemon.pawniard.weight 102
      experience: &black-white.pokemon.pawniard.experience 68
      types: &black-white.pokemon.pawniard.types
        - dark
        - steel
      egg_groups: &black-white.pokemon.pawniard.egg_groups
        - humanshape
      stats: &black-white.pokemon.pawniard.stats
        hp:
          base_value: 45
          effort_change: 0
        attack:
          base_value: 85
          effort_change: 1
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 60
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 40
          effort_change: 0
      abilities: &black-white.pokemon.pawniard.abilities
        defiant:
          hidden: &black-white.pokemon.pawniard.abilities.defiant.hidden false
          position: 1
        inner-focus:
          hidden: *black-white.pokemon.pawniard.abilities.defiant.hidden
          position: 2
        pressure:
          hidden: true
          position: 3
      flavor_text:
        black: |
          Blades comprise this Pokémon’s entire
          body. If battling dulls the blades, it
          sharpens them on stones by the river.
        white: |
          They fight at Bisharp’s command.
          They cling to their prey and inflict
          damage by sinking their blades into it.
      forms:
        pawniard:
          name: Pawniard
          form_name: &black-white.pokemon.pawniard.forms.pawniard.form_name 'Default Form'

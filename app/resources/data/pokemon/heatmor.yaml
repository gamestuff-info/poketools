            - black-white/back/heatmor-default.png
            - black-white/back/shiny/heatmor-default.png
            - black-white/shiny/heatmor-default.png
          art: &black-white.pokemon.heatmor.forms.heatmor.art
            - heatmor-default.png
          footprint: &black-white.pokemon.heatmor.forms.heatmor.footprint heatmor.png
          cry: &black-white.pokemon.heatmor.forms.heatmor.cry gen5/heatmor-default.webm

      growth_rate: &black-white.pokemon.heatmor.growth_rate medium
      forms_switchable: &black-white.pokemon.heatmor.forms_switchable false
      name: Heatmor
      default: &black-white.pokemon.heatmor.default true
      height: &black-white.pokemon.heatmor.height 14
      weight: &black-white.pokemon.heatmor.weight 580
      experience: &black-white.pokemon.heatmor.experience 169
      types: &black-white.pokemon.heatmor.types
        - fire
      egg_groups: &black-white.pokemon.heatmor.egg_groups
        - ground
      stats: &black-white.pokemon.heatmor.stats
        hp:
          base_value: 85
          effort_change: 0
        attack:
          base_value: 97
          effort_change: 0
        defense:
          base_value: 66
          effort_change: 0
        speed:
          base_value: 65
          effort_change: 0
        special-attack:
          base_value: 105
          effort_change: 2
        special-defense:
          base_value: 66
          effort_change: 0
      abilities: &black-white.pokemon.heatmor.abilities
        gluttony:
          hidden: &black-white.pokemon.heatmor.abilities.gluttony.hidden false
          position: 1
        flash-fire:
          hidden: *black-white.pokemon.heatmor.abilities.gluttony.hidden
          position: 2
        white-smoke:
          hidden: true
          position: 3
      flavor_text:
        black: |
          It breathes through a hole in its tail
          while it burns with an internal fire.
          Durant is its prey.
        white: |
          Using their very hot, flame-covered
          tongues, they burn through Durant’s
          steel bodies and consume their insides.
      forms:
        heatmor:
          name: Heatmor
          form_name: &black-white.pokemon.heatmor.forms.heatmor.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.heatmor.forms.heatmor.battle_only false
          icon: &black-white.pokemon.heatmor.forms.heatmor.icon gen5/heatmor-default.png
          sprites:

  numbers:
    national: &x-y.numbers.national 651
    kalos-central: 2
  pokemon:
    quilladin:
      genus: &x-y.pokemon.quilladin.genus 'Spiny Armor Pokémon'
      evolution_parent: &x-y.pokemon.quilladin.evolution_parent chespin/chespin
      color: &x-y.pokemon.quilladin.color green
      shape: &x-y.pokemon.quilladin.shape upright
      female_rate: &x-y.pokemon.quilladin.female_rate 12
      capture_rate: &x-y.pokemon.quilladin.capture_rate 45
      happiness: &x-y.pokemon.quilladin.happiness 70
      baby: &x-y.pokemon.quilladin.baby false
      hatch_steps: &x-y.pokemon.quilladin.hatch_steps 20
      growth_rate: &x-y.pokemon.quilladin.growth_rate medium-slow
      forms_switchable: &x-y.pokemon.quilladin.forms_switchable false
      name: Quilladin
      default: &x-y.pokemon.quilladin.default true
      height: &x-y.pokemon.quilladin.height 7
      weight: &x-y.pokemon.quilladin.weight 290
      experience: &x-y.pokemon.quilladin.experience 142
      types: &x-y.pokemon.quilladin.types
        - grass
      egg_groups: &x-y.pokemon.quilladin.egg_groups
        - ground
      mega: &x-y.pokemon.quilladin.mega false
      stats: &x-y.pokemon.quilladin.stats
        hp:
          base_value: 61
          effort_change: 0
        attack:
          base_value: 78
          effort_change: 0
        defense:
          base_value: 95
          effort_change: 2
        speed:
          base_value: 57
          effort_change: 0
        special-attack:
          base_value: 56
          effort_change: 0
        special-defense:
          base_value: 58
          effort_change: 0
      abilities: &x-y.pokemon.quilladin.abilities
        overgrow:
          hidden: false
          position: 1
        bulletproof:
          hidden: true
          position: 3
      evolution_conditions: &x-y.pokemon.quilladin.evolution_conditions
        level-up:
          minimum_level: 16
      flavor_text:
        x: |
          It relies on its sturdy shell to deflect predators’
          attacks. It counterattacks with its sharp quills.
        'y': |
          They strengthen their lower bodies by
          running into one another. They are very
          kind and won’t start fights.
      forms:
        quilladin:
          name: Quilladin
          form_name: &x-y.pokemon.quilladin.forms.quilladin.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.quilladin.forms.quilladin.battle_only false
          icon: &x-y.pokemon.quilladin.forms.quilladin.icon quilladin-default.png
          sprites:
            - x-y/shiny/quilladin-default.png
            - x-y/quilladin-default.png
          art: &x-y.pokemon.quilladin.forms.quilladin.art
            - quilladin-default.png
          footprint: &x-y.pokemon.quilladin.forms.quilladin.footprint quilladin.png
          cry: &x-y.pokemon.quilladin.forms.quilladin.cry quilladin-default.webm

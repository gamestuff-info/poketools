ruby-sapphire:
  name: &ruby-sapphire.name MINUN
  position: &ruby-sapphire.position 312
  numbers: &ruby-sapphire.numbers
    national: &ruby-sapphire.numbers.national 312
    hoenn: 81
  pokemon:
    minun:
      name: MINUN
      default: &ruby-sapphire.pokemon.minun.default true
      forms_switchable: &ruby-sapphire.pokemon.minun.forms_switchable false
      capture_rate: &ruby-sapphire.pokemon.minun.capture_rate 200
      experience: &ruby-sapphire.pokemon.minun.experience 120
      types: &ruby-sapphire.pokemon.minun.types
        - electric
      stats: &ruby-sapphire.pokemon.minun.stats
        hp:
          base_value: 60
          effort_change: 0
        attack:
          base_value: 40
          effort_change: 0
        defense:
          base_value: 50
          effort_change: 0
        speed:
          base_value: 95
          effort_change: 1
        special-attack:
          base_value: 75
          effort_change: 0
        special-defense:
          base_value: 60
          effort_change: 0
      growth_rate: &ruby-sapphire.pokemon.minun.growth_rate medium
      female_rate: &ruby-sapphire.pokemon.minun.female_rate 50
      hatch_steps: &ruby-sapphire.pokemon.minun.hatch_steps 20
      egg_groups: &ruby-sapphire.pokemon.minun.egg_groups
        - fairy
      happiness: &ruby-sapphire.pokemon.minun.happiness 70
      abilities: &ruby-sapphire.pokemon.minun.abilities
        minus: &ruby-sapphire.pokemon.minun.abilities.minus
          hidden: false
          position: 1
      genus: &ruby-sapphire.pokemon.minun.genus 'CHEERING Pokémon'
      height: &ruby-sapphire.pokemon.minun.height 4
      weight: &ruby-sapphire.pokemon.minun.weight 42
      flavor_text:
        ruby: |
          MINUN is more concerned about cheering
          on its partners than its own safety.
          It shorts out the electricity in its
          body to create brilliant showers of
          sparks to cheer on its teammates.
        sapphire: |
          MINUN loves to cheer on its partner in
          battle. It gives off sparks from its
          body while it is doing so.
          If its partner is in trouble, this
           POKéMON gives off increasing amounts
          of sparks.
      forms:
        minun:
          name: MINUN
          form_name: &ruby-sapphire.pokemon.minun.forms.minun.form_name 'Default Form'
          default: true
          battle_only: &ruby-sapphire.pokemon.minun.forms.minun.battle_only false
          icon: &ruby-sapphire.pokemon.minun.forms.minun.icon gen5/minun-default.png
          sprites:
            - ruby-sapphire/minun-default.png
            - ruby-sapphire/back/minun-default.png
            - ruby-sapphire/shiny/minun-default.png
          art: &ruby-sapphire.pokemon.minun.forms.minun.art
            - minun-default.png
          footprint: &ruby-sapphire.pokemon.minun.forms.minun.footprint minun.png
          cry: &ruby-sapphire.pokemon.minun.forms.minun.cry gen5/minun-default.webm

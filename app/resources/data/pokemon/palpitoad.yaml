      capture_rate: &black-white.pokemon.palpitoad.capture_rate 120
      happiness: &black-white.pokemon.palpitoad.happiness 70
      baby: &black-white.pokemon.palpitoad.baby false
      hatch_steps: &black-white.pokemon.palpitoad.hatch_steps 20
      growth_rate: &black-white.pokemon.palpitoad.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.palpitoad.forms_switchable false
      name: Palpitoad
      default: &black-white.pokemon.palpitoad.default true
      height: &black-white.pokemon.palpitoad.height 8
      weight: &black-white.pokemon.palpitoad.weight 170
      experience: &black-white.pokemon.palpitoad.experience 134
      types: &black-white.pokemon.palpitoad.types
        - water
        - ground
      egg_groups: &black-white.pokemon.palpitoad.egg_groups
        - water1
      stats: &black-white.pokemon.palpitoad.stats
        hp:
          base_value: 75
          effort_change: 2
        attack:
          base_value: 65
          effort_change: 0
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 69
          effort_change: 0
        special-attack:
          base_value: 65
          effort_change: 0
        special-defense:
          base_value: 55
          effort_change: 0
      abilities: &black-white.pokemon.palpitoad.abilities
        swift-swim:
          hidden: &black-white.pokemon.palpitoad.abilities.swift-swim.hidden false
          position: 1
        hydration:
          hidden: *black-white.pokemon.palpitoad.abilities.swift-swim.hidden
          position: 2
        water-absorb:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.palpitoad.wild_held_items.black
          persim-berry: 50
        white: *black-white.pokemon.palpitoad.wild_held_items.black
      evolution_conditions: &black-white.pokemon.palpitoad.evolution_conditions
        level-up:
          minimum_level: 25
      flavor_text:
        black: |
          When they vibrate the bumps on their
          heads, they can make waves in water
          or earthquake-like vibrations on land.
        white: |
          It lives in the water and on land.
          It uses its long, sticky tongue
          to capture prey.
      forms:
        palpitoad:
          name: Palpitoad
          form_name: &black-white.pokemon.palpitoad.forms.palpitoad.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.palpitoad.forms.palpitoad.battle_only false
          icon: &black-white.pokemon.palpitoad.forms.palpitoad.icon gen5/palpitoad-default.png
          sprites:
            - black-white/back/shiny/palpitoad-default.png
            - black-white/back/palpitoad-default.png
            - black-white/shiny/palpitoad-default.png
            - black-white/palpitoad-default.png
          art: &black-white.pokemon.palpitoad.forms.palpitoad.art
            - palpitoad-default.png
          footprint: &black-white.pokemon.palpitoad.forms.palpitoad.footprint palpitoad.png
          cry: &black-white.pokemon.palpitoad.forms.palpitoad.cry gen5/palpitoad-default.webm

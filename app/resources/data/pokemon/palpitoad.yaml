black-white:
  name: &black-white.name Palpitoad
  position: &black-white.position 537
  numbers:
    national: &black-white.numbers.national 536
    original-unova: 42
  pokemon:
    palpitoad:
      genus: &black-white.pokemon.palpitoad.genus 'Vibration Pok√©mon'
      evolution_parent: &black-white.pokemon.palpitoad.evolution_parent tympole/tympole

black-white:
  name: &black-white.name Timburr
  position: &black-white.position 533
  numbers:
    national: &black-white.numbers.national 532
    original-unova: 38
  pokemon:
    timburr:
      genus: &black-white.pokemon.timburr.genus 'Muscular Pokémon'
      color: &black-white.pokemon.timburr.color gray
      shape: &black-white.pokemon.timburr.shape humanoid
      female_rate: &black-white.pokemon.timburr.female_rate 25
      capture_rate: &black-white.pokemon.timburr.capture_rate 180
      happiness: &black-white.pokemon.timburr.happiness 70
      baby: &black-white.pokemon.timburr.baby false
      hatch_steps: &black-white.pokemon.timburr.hatch_steps 20
      growth_rate: &black-white.pokemon.timburr.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.timburr.forms_switchable false
      name: Timburr
      default: &black-white.pokemon.timburr.default true
      height: &black-white.pokemon.timburr.height 6
      weight: &black-white.pokemon.timburr.weight 125
      experience: &black-white.pokemon.timburr.experience 61
      types: &black-white.pokemon.timburr.types
        - fighting
      egg_groups: &black-white.pokemon.timburr.egg_groups
        - humanshape
      stats: &black-white.pokemon.timburr.stats
        hp:
          base_value: 75
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 1
        defense:
          base_value: 55
          effort_change: 0
        speed:
          base_value: 35
          effort_change: 0
        special-attack:
          base_value: 25
          effort_change: 0
        special-defense:
          base_value: 35
          effort_change: 0
      abilities: &black-white.pokemon.timburr.abilities
        guts:
          hidden: &black-white.pokemon.timburr.abilities.guts.hidden false
          position: 1
        sheer-force:
          hidden: *black-white.pokemon.timburr.abilities.guts.hidden
          position: 2
        iron-fist:
          hidden: true
          position: 3
      flavor_text:
        black: |
          It fights by swinging a piece of lumber
          around. It is close to evolving when it
          can handle the lumber without difficulty.
        white: |
          These Pokémon appear at building
          sites and help out with construction.
          They always carry squared logs.
      forms:
        timburr:
          name: Timburr
          form_name: &black-white.pokemon.timburr.forms.timburr.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.timburr.forms.timburr.battle_only false
          icon: &black-white.pokemon.timburr.forms.timburr.icon gen5/timburr-default.png
          sprites:
            - black-white/timburr-default.png
            - black-white/back/timburr-default.png
            - black-white/back/shiny/timburr-default.png
            - black-white/shiny/timburr-default.png
          art: &black-white.pokemon.timburr.forms.timburr.art
            - timburr-default.png
          footprint: &black-white.pokemon.timburr.forms.timburr.footprint timburr.png
          cry: &black-white.pokemon.timburr.forms.timburr.cry gen5/timburr-default.webm

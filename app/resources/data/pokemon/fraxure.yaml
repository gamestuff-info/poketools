      forms_switchable: &black-white.pokemon.fraxure.forms_switchable false
      name: Fraxure
      default: &black-white.pokemon.fraxure.default true
      height: &black-white.pokemon.fraxure.height 10
      weight: &black-white.pokemon.fraxure.weight 360
      experience: &black-white.pokemon.fraxure.experience 144
      types: &black-white.pokemon.fraxure.types
        - dragon
      egg_groups: &black-white.pokemon.fraxure.egg_groups
        - monster
        - dragon
      stats: &black-white.pokemon.fraxure.stats
        hp:
          base_value: 66
          effort_change: 0
        attack:
          base_value: 117
          effort_change: 2
        defense:
          base_value: 70
          effort_change: 0
        speed:
          base_value: 67
          effort_change: 0
        special-attack:
          base_value: 40
          effort_change: 0
        special-defense:
          base_value: 50
          effort_change: 0
      abilities: &black-white.pokemon.fraxure.abilities
        rivalry:
          hidden: &black-white.pokemon.fraxure.abilities.rivalry.hidden false
          position: 1
        mold-breaker:
          hidden: *black-white.pokemon.fraxure.abilities.rivalry.hidden
          position: 2
        unnerve:
          hidden: true
          position: 3
      evolution_conditions: &black-white.pokemon.fraxure.evolution_conditions
        level-up:
          minimum_level: 38
      flavor_text:
        black: |
          Since a broken tusk will not grow back,
          they diligently sharpen their tusks on
          river rocks after they’ve been fighting.
        white: |
          Their tusks can shatter rocks.
          Territory battles between Fraxure
          can be intensely violent.
      forms:
        fraxure:
          name: Fraxure
          form_name: &black-white.pokemon.fraxure.forms.fraxure.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.fraxure.forms.fraxure.battle_only false
          icon: &black-white.pokemon.fraxure.forms.fraxure.icon gen5/fraxure-default.png
          sprites:
            - black-white/back/shiny/fraxure-default.png
            - black-white/back/fraxure-default.png
            - black-white/shiny/fraxure-default.png
            - black-white/fraxure-default.png
          art: &black-white.pokemon.fraxure.forms.fraxure.art
            - fraxure-default.png
          footprint: &black-white.pokemon.fraxure.forms.fraxure.footprint fraxure.png
          cry: &black-white.pokemon.fraxure.forms.fraxure.cry gen5/fraxure-default.webm

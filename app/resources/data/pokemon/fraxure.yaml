      evolution_parent: &black-white.pokemon.fraxure.evolution_parent axew/axew
      color: &black-white.pokemon.fraxure.color green
      shape: &black-white.pokemon.fraxure.shape upright
      female_rate: &black-white.pokemon.fraxure.female_rate 50
      capture_rate: &black-white.pokemon.fraxure.capture_rate 60
      happiness: &black-white.pokemon.fraxure.happiness 35
      baby: &black-white.pokemon.fraxure.baby false
      hatch_steps: &black-white.pokemon.fraxure.hatch_steps 40

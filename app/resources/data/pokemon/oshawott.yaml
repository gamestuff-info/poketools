black-white:
  name: &black-white.name Oshawott
  position: &black-white.position 502
  numbers:
    national: &black-white.numbers.national 501
    original-unova: 7
  pokemon:
    oshawott:
      genus: &black-white.pokemon.oshawott.genus 'Sea Otter Pokémon'
      color: &black-white.pokemon.oshawott.color blue
      shape: &black-white.pokemon.oshawott.shape upright
      female_rate: &black-white.pokemon.oshawott.female_rate 12
      capture_rate: &black-white.pokemon.oshawott.capture_rate 45
      happiness: &black-white.pokemon.oshawott.happiness 70
      baby: &black-white.pokemon.oshawott.baby false
      hatch_steps: &black-white.pokemon.oshawott.hatch_steps 20
      growth_rate: &black-white.pokemon.oshawott.growth_rate medium-slow
      forms_switchable: &black-white.pokemon.oshawott.forms_switchable false
      name: Oshawott
      default: &black-white.pokemon.oshawott.default true
      height: &black-white.pokemon.oshawott.height 5
      weight: &black-white.pokemon.oshawott.weight 59
      experience: &black-white.pokemon.oshawott.experience 62
      types: &black-white.pokemon.oshawott.types
        - water
      egg_groups: &black-white.pokemon.oshawott.egg_groups
        - ground
      stats: &black-white.pokemon.oshawott.stats
        hp:
          base_value: 55
          effort_change: 0
        attack:
          base_value: 55
          effort_change: 0
        defense:
          base_value: 45
          effort_change: 0
        speed:
          base_value: 45
          effort_change: 0
        special-attack:
          base_value: 63
          effort_change: 1
        special-defense:
          base_value: 45
          effort_change: 0
      abilities: &black-white.pokemon.oshawott.abilities
        torrent:
          hidden: false
          position: 1
        shell-armor:
          hidden: true
          position: 3
      flavor_text:
        black: |
          It fights using the scalchop on its
          stomach. In response to an attack,
          it retaliates immediately by slashing.
        white: |
          The scalchop on its stomach is made from
          the same elements as claws. It detaches
          the scalchop for use as a blade.
      forms:
        oshawott:
          name: Oshawott
          form_name: &black-white.pokemon.oshawott.forms.oshawott.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.oshawott.forms.oshawott.battle_only false
          icon: &black-white.pokemon.oshawott.forms.oshawott.icon gen5/oshawott-default.png
          sprites:
            - black-white/back/oshawott-default.png
            - black-white/back/shiny/oshawott-default.png
            - black-white/oshawott-default.png
            - black-white/shiny/oshawott-default.png
          art: &black-white.pokemon.oshawott.forms.oshawott.art
            - oshawott-default.png
          footprint: &black-white.pokemon.oshawott.forms.oshawott.footprint oshawott.png
          cry: &black-white.pokemon.oshawott.forms.oshawott.cry gen5/oshawott-default.webm

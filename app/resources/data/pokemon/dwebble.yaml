      happiness: &black-white.pokemon.dwebble.happiness 70
      baby: &black-white.pokemon.dwebble.baby false
      hatch_steps: &black-white.pokemon.dwebble.hatch_steps 20
      growth_rate: &black-white.pokemon.dwebble.growth_rate medium
      forms_switchable: &black-white.pokemon.dwebble.forms_switchable false
      name: Dwebble
      default: &black-white.pokemon.dwebble.default true
      height: &black-white.pokemon.dwebble.height 3
      weight: &black-white.pokemon.dwebble.weight 145
      experience: &black-white.pokemon.dwebble.experience 65
      types: &black-white.pokemon.dwebble.types
        - bug
        - rock
      egg_groups: &black-white.pokemon.dwebble.egg_groups
        - bug
        - mineral
      stats: &black-white.pokemon.dwebble.stats
        hp:
          base_value: 50
          effort_change: 0
        attack:
          base_value: 65
          effort_change: 0
        defense:
          base_value: 85
          effort_change: 1
        speed:
          base_value: 55
          effort_change: 0
        special-attack:
          base_value: 35
          effort_change: 0
        special-defense:
          base_value: 35
          effort_change: 0
      abilities: &black-white.pokemon.dwebble.abilities
        sturdy:
          hidden: &black-white.pokemon.dwebble.abilities.sturdy.hidden false
          position: 1
        shell-armor:
          hidden: *black-white.pokemon.dwebble.abilities.sturdy.hidden
          position: 2
        weak-armor:
          hidden: true
          position: 3
      wild_held_items:
        black: &black-white.pokemon.dwebble.wild_held_items.black
          rare-bone: 1
          hard-stone: &black-white.pokemon.dwebble.wild_held_items.black.hard-stone 5
        white: *black-white.pokemon.dwebble.wild_held_items.black
      flavor_text:
        black: |
          This Pokémon can easily melt holes in
          hard rocks with a liquid secreted from
          its mouth.
        white: |
          It makes a hole in a suitable rock. If
          that rock breaks, the Pokémon remains
          agitated until it locates a replacement.
      forms:
        dwebble:
          name: Dwebble
          form_name: &black-white.pokemon.dwebble.forms.dwebble.form_name 'Default Form'
          default: true
          battle_only: &black-white.pokemon.dwebble.forms.dwebble.battle_only false
          icon: &black-white.pokemon.dwebble.forms.dwebble.icon gen5/dwebble-default.png
          sprites:
            - black-white/back/shiny/dwebble-default.png
            - black-white/back/dwebble-default.png
            - black-white/shiny/dwebble-default.png
            - black-white/dwebble-default.png
          art: &black-white.pokemon.dwebble.forms.dwebble.art
            - dwebble-default.png
          footprint: &black-white.pokemon.dwebble.forms.dwebble.footprint dwebble.png
          cry: &black-white.pokemon.dwebble.forms.dwebble.cry gen5/dwebble-default.webm

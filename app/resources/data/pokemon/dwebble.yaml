black-white:
  name: &black-white.name Dwebble
  position: &black-white.position 558
  numbers:
    national: &black-white.numbers.national 557
    original-unova: 63
  pokemon:
    dwebble:
      genus: &black-white.pokemon.dwebble.genus 'Rock Inn Pokémon'

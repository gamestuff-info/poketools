diamond-pearl:
  name: &diamond-pearl.name Garchomp
  position: &diamond-pearl.position 466
  numbers:
    national: &diamond-pearl.numbers.national 445
    original-sinnoh: 111
  pokemon:
    garchomp:
      genus: &diamond-pearl.pokemon.garchomp.genus 'Mach Pokémon'

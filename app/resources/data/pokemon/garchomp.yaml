      happiness: &diamond-pearl.pokemon.garchomp.happiness 70
      baby: &diamond-pearl.pokemon.garchomp.baby false
      hatch_steps: &diamond-pearl.pokemon.garchomp.hatch_steps 40
      growth_rate: &diamond-pearl.pokemon.garchomp.growth_rate slow
      forms_switchable: &diamond-pearl.pokemon.garchomp.forms_switchable false
      pal_park: &diamond-pearl.pokemon.garchomp.pal_park
        area: pond
        rate: 30
        score: 50
      name: Garchomp
      default: &diamond-pearl.pokemon.garchomp.default true
      height: &diamond-pearl.pokemon.garchomp.height 19
      weight: &diamond-pearl.pokemon.garchomp.weight 950
      experience: &diamond-pearl.pokemon.garchomp.experience 270
      types: &diamond-pearl.pokemon.garchomp.types
        - dragon
        - ground
      egg_groups: &diamond-pearl.pokemon.garchomp.egg_groups
        - monster
        - dragon
      stats: &diamond-pearl.pokemon.garchomp.stats
        hp:
          base_value: 108
          effort_change: 0
        attack:
          base_value: 130
          effort_change: 3
        defense:
          base_value: 95
          effort_change: 0
        speed:
          base_value: 102
          effort_change: 0
        special-attack:
          base_value: 80
          effort_change: 0
        special-defense:
          base_value: 85
          effort_change: 0
      abilities: &diamond-pearl.pokemon.garchomp.abilities
        sand-veil: &diamond-pearl.pokemon.garchomp.abilities.sand-veil
          hidden: false
          position: 1
        rough-skin:
          hidden: true
          position: 3
      wild_held_items:
        diamond: &diamond-pearl.pokemon.garchomp.wild_held_items.diamond
          haban-berry: 5
        pearl: *diamond-pearl.pokemon.garchomp.wild_held_items.diamond
      evolution_conditions: &diamond-pearl.pokemon.garchomp.evolution_conditions
        level-up:
          minimum_level: 48
      flavor_text:
        diamond: |
          When it folds up its body and
          extends its wings, it looks like a
          jet plane. It flies at sonic speed.
        pearl: |
          It flies at speeds equal to a jet
          fighter plane. It never allows its
          prey to escape.
      forms:
        garchomp:
          name: Garchomp
          form_name: &diamond-pearl.pokemon.garchomp.forms.garchomp.form_name 'Default Form'
          default: true
          battle_only: &diamond-pearl.pokemon.garchomp.forms.garchomp.battle_only false
          icon: &diamond-pearl.pokemon.garchomp.forms.garchomp.icon gen5/garchomp-default.png
          sprites:
            - diamond-pearl/back/garchomp-default.png
            - diamond-pearl/back/shiny/garchomp-default.png
            - diamond-pearl/garchomp-default.png
            - diamond-pearl/female/garchomp-default.png
            - diamond-pearl/shiny/garchomp-default.png
            - diamond-pearl/shiny/female/garchomp-default.png
          art: &diamond-pearl.pokemon.garchomp.forms.garchomp.art
            - garchomp-default.png
          footprint: &diamond-pearl.pokemon.garchomp.forms.garchomp.footprint garchomp.png
          cry: &diamond-pearl.pokemon.garchomp.forms.garchomp.cry gen5/garchomp-default.webm

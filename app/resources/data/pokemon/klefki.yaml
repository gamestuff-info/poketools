      growth_rate: &x-y.pokemon.klefki.growth_rate fast
      forms_switchable: &x-y.pokemon.klefki.forms_switchable false
      name: Klefki
      default: &x-y.pokemon.klefki.default true
      height: &x-y.pokemon.klefki.height 2
      weight: &x-y.pokemon.klefki.weight 30
      experience: &x-y.pokemon.klefki.experience 165
      types: &x-y.pokemon.klefki.types
        - steel
        - fairy
      egg_groups: &x-y.pokemon.klefki.egg_groups
        - mineral
      mega: &x-y.pokemon.klefki.mega false
      stats: &x-y.pokemon.klefki.stats
        hp:
          base_value: 57
          effort_change: 0
        attack:
          base_value: 80
          effort_change: 0
        defense:
          base_value: 91
          effort_change: 1
        speed:
          base_value: 75
          effort_change: 0
        special-attack:
          base_value: 80
          effort_change: 0
        special-defense:
          base_value: 87
          effort_change: 0
      abilities: &x-y.pokemon.klefki.abilities
        prankster:
          hidden: false
          position: 1
        magician:
          hidden: true
          position: 3
      flavor_text:
        x: |
          These key collectors threaten any attackers
          by fiercely jingling their keys at them.
        'y': |
          It never lets go of a key that it likes,
          so people give it the keys to vaults and
          safes as a way to prevent crime.
      forms:
        klefki:
          name: Klefki
          form_name: &x-y.pokemon.klefki.forms.klefki.form_name 'Default Form'
          default: true
          battle_only: &x-y.pokemon.klefki.forms.klefki.battle_only false
          icon: &x-y.pokemon.klefki.forms.klefki.icon klefki-default.png
          sprites:
            - x-y/klefki-default.png
            - x-y/shiny/klefki-default.png
          art: &x-y.pokemon.klefki.forms.klefki.art
            - klefki-default.png
          footprint: &x-y.pokemon.klefki.forms.klefki.footprint klefki.png
          cry: &x-y.pokemon.klefki.forms.klefki.cry klefki-default.webm

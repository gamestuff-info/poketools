ruby-sapphire: &ruby-sapphire
  region: &ruby-sapphire.region hoenn
  name: &ruby-sapphire.name 'Oldale Town'
  areas:
    whole-area: &ruby-sapphire.areas.whole-area
      name: 'Whole area'
      default: true
    mart:
      name: &ruby-sapphire.areas.mart.name 'Poké Mart'
      shops:
        mart:
          name: *ruby-sapphire.areas.mart.name
          default: true
        mart-pre-dex:
          name: 'Poké Mart (Without a Pokédex)'
  map:
    map: &ruby-sapphire.map.map hoenn
    overlay: '<rect width="8" height="8" x="40" y="88" />'
emerald: *ruby-sapphire
omega-ruby-alpha-sapphire:
  region: *ruby-sapphire.region
  name: *ruby-sapphire.name
  areas:
    whole-area: *ruby-sapphire.areas.whole-area
  map:
    map: *ruby-sapphire.map.map
    overlay: '<rect width="13" height="13" x="47" y="128" />'

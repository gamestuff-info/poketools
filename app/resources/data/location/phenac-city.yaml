colosseum:
  region: &colosseum.region orre
  name: &colosseum.name 'Phenac City'
  areas:
    whole-area: &colosseum.areas.whole-area
      name: 'Whole area'
      default: true
    mart: &colosseum.areas.mart
      name: 'Poké Mart'
      shops:
        mart-1f:
          name: 'Poké Mart (1F)'
          default: true
        mart-2f:
          name: 'Poké Mart (2F)'
    pre-gym: &colosseum.areas.pre-gym
      name: 'Pre Gym'
    phenac-stadium:
      name: 'Phenac Stadium'
xd:
  region: *colosseum.region
  name: *colosseum.name
  areas:
    whole-area: *colosseum.areas.whole-area
    mart: *colosseum.areas.mart
    pre-gym: *colosseum.areas.pre-gym

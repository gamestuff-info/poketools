ruby-sapphire: &ruby-sapphire
  region: &ruby-sapphire.region hoenn
  name: &ruby-sapphire.name 'Shoal Cave'
  areas: &ruby-sapphire.areas
    entrance-high-tide:
      name: 'Entrance (High Tide)'
      default: true
    entrance-low-tide:
      name: 'Entrance (Low Tide)'
    inside-high-tide:
      name: 'Inside (High Tide)'
    inside-low-tide:
      name: 'Inside (Low Tide)'
    stepped:
      name: 'Stepped Room'
    lower:
      name: 'Lower Room'
    ice:
      name: 'Ice Room'
  super: &ruby-sapphire.super hoenn-route-125
  map:
    map: &ruby-sapphire.map.map hoenn
    z: &ruby-sapphire.map.z 10
    overlay: '<circle cx="204" cy="52" r="4" />'
emerald: *ruby-sapphire
omega-ruby-alpha-sapphire:
  region: *ruby-sapphire.region
  name: *ruby-sapphire.name
  areas: *ruby-sapphire.areas
  super: *ruby-sapphire.super
  map:
    map: *ruby-sapphire.map.map
    z: *ruby-sapphire.map.z
    overlay: '<rect height="11" width="11" y="54" x="287" />'

colosseum:
  region: &colosseum.region orre
  name: &colosseum.name 'Agate Village'
  areas:
    whole-area: &colosseum.areas.whole-area
      name: 'Whole area'
      default: true
    mart:
      name: &colosseum.areas.mart.name 'Poké Mart'
      shops:
        mart:
          name: *colosseum.areas.mart.name
          default: true
    relic-cave: &colosseum.areas.relic-cave
      name: 'Relic Cave'
    relic-stone: &colosseum.areas.relic-stone
      name: 'Relic Stone'
xd:
  region: *colosseum.region
  name: *colosseum.name
  areas:
    whole-area: *colosseum.areas.whole-area
    mart:
      name: *colosseum.areas.mart.name
      shops:
        mart-start:
          name: 'Poké Mart (Start of game)'
          default: true
        mart-aidan:
          name: 'Poké Mart (After Aidan''s e-mail)'
        mart-onbs:
          name: 'Poké Mart (After ONBS crisis)'
    relic-cave: *colosseum.areas.relic-cave
    relic-stone: *colosseum.areas.relic-stone

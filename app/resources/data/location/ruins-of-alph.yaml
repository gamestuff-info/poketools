gold-silver:
  region: &gold-silver.region johto
  name: &gold-silver.name 'Ruins of Alph'
  areas:
    outside: &gold-silver.areas.outside
      name: Outside
      default: true
    ho-oh-chamber: &gold-silver.areas.ho-oh-chamber
      name: 'Ho-Oh Chamber'
    kabuto-chamber: &gold-silver.areas.kabuto-chamber
      name: 'Kabuto Chamber'
    omanyte-chamber: &gold-silver.areas.omanyte-chamber
      name: 'Omanyte Chamber'
    aerodactyl-chamber: &gold-silver.areas.aerodactyl-chamber
      name: 'Aerodactyl Chamber'
    inner-chamber: &gold-silver.areas.inner-chamber
      name: 'Inner Chamber'
  map: &gold-silver.map
    map: &gold-silver.map.map johto
    overlay: '<circle cx="68" cy="60" r="4" />'
crystal:
  region: *gold-silver.region
  name: *gold-silver.name
  areas:
    outside: *gold-silver.areas.outside
    ho-oh-chamber: *gold-silver.areas.ho-oh-chamber
    ho-oh-item-room:
      name: 'Ho-Oh Chamber (Item Room)'
    ho-oh-word-room:
      name: 'Ho-Oh Chamber (Word Room)'
    kabuto-chamber: *gold-silver.areas.kabuto-chamber
    kabuto-item-room:
      name: 'Kabuto Chamber (Item Room)'
    kabuto-word-room:
      name: 'Kabuto Chamber (Word Room)'
    omanyte-chamber: *gold-silver.areas.omanyte-chamber
    omanyte-item-room:
      name: 'Omanyte Chamber (Item Room)'
    omanyte-word-room:
      name: 'Omanyte Chamber (Word Room)'
    aerodactyl-chamber: *gold-silver.areas.aerodactyl-chamber
    aerodactyl-item-room:
      name: 'Aerodactyl Chamber (Item Room)'
    aerodactyl-word-room:
      name: 'Aerodactyl Chamber (Word Room)'
    inner-chamber: *gold-silver.areas.inner-chamber
  map: *gold-silver.map
heartgold-soulsilver:
  region: *gold-silver.region
  name: *gold-silver.name
  areas:
    outside: *gold-silver.areas.outside
    interior-a:
      name: 'Interior A'
    interior-b:
      name: 'Interior B'
    interior-c:
      name: 'Interior C'
    interior-d:
      name: 'Interior D'
  map:
    map: *gold-silver.map.map
    overlay: '<rect width="10" height="18" x="96" y="72" rx="3" ry="3" />'

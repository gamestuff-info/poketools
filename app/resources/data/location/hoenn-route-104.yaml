ruby-sapphire: &ruby-sapphire
  region: &ruby-sapphire.region hoenn
  name: &ruby-sapphire.name 'Route 104'
  areas:
    whole-area:
      name: 'Whole area'
      default: true
    pretty-petal-flower-shop:
      name: &ruby-sapphire.areas.pretty-petal-flower-shop.name 'Pretty Petal Flower Shop'
      shops:
        pretty-petal-flower-shop:
          name: *ruby-sapphire.areas.pretty-petal-flower-shop.name
          default: true
  map:
    map: &ruby-sapphire.map.map hoenn
    overlay: '<rect width="8" height="24" x="8" y="72" />'
emerald: *ruby-sapphire
omega-ruby-alpha-sapphire:
  region: *ruby-sapphire.region
  name: *ruby-sapphire.name
  areas:
    south:
      name: 'South (Towards Petalburg)'
      default: true
    north:
      name: 'North (Towards Rustboro)'
  map:
    map: *ruby-sapphire.map.map
    overlay: '<path d="m 4,97 h 11 v 31 h -1 v 12 H 4 Z" />'

gold-silver:
  region: &gold-silver.region johto
  name: &gold-silver.name 'Dragon''s Den'
  areas:
    entrance: &gold-silver.areas.entrance
      name: Entrance
      default: true
    cavern: &gold-silver.areas.cavern
      name: Cavern
  super: &gold-silver.super blackthorn-city
  map: &gold-silver.map
    map: &gold-silver.map.map johto
    z: &gold-silver.map.z 10
    overlay: '<circle cx="124" cy="20" r="4" />'
crystal:
  region: *gold-silver.region
  name: *gold-silver.name
  areas:
    entrance: *gold-silver.areas.entrance
    cavern: *gold-silver.areas.cavern
    shrine:
      name: 'Dragon Shrine'
  super: *gold-silver.super
  map: *gold-silver.map
heartgold-soulsilver:
  region: *gold-silver.region
  name: *gold-silver.name
  areas:
    whole-area:
      name: 'Whole area'
      default: true
  super: *gold-silver.super
  map:
    map: *gold-silver.map.map
    z: *gold-silver.map.z
    overlay: '<circle cx="165" cy="45" r="3" />'

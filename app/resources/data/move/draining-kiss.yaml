x-y:
  name: &x-y.name 'Draining Kiss'
  drain: &x-y.drain 75
  flags: &x-y.flags
    - contact
    - protect
    - mirror
    - heal
  categories: &x-y.categories
    - damage
    - heal
  hits: &x-y.hits 1
  turns: &x-y.turns 1
  type: &x-y.type fairy
  power: &x-y.power 50
  pp: &x-y.pp 10
  accuracy: &x-y.accuracy 100
  priority: &x-y.priority 0
  target: &x-y.target selected-pokemon
  damage_class: &x-y.damage_class special
  effect: &x-y.effect 349
  flavor_text: &x-y.flavor_text |
    The user steals the target’s energy with a kiss.
    The user’s HP is restored by over half
    of the damage taken by the target.

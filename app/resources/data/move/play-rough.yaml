x-y:
  name: &x-y.name 'Play Rough'
  stat_change_chance: &x-y.stat_change_chance 10
  flags: &x-y.flags
    - contact
    - protect
    - mirror
  categories: &x-y.categories
    - damage
    - lower
  hits: &x-y.hits 1
  turns: &x-y.turns 1
  stat_changes: &x-y.stat_changes
    attack: -1
  type: &x-y.type fairy
  power: &x-y.power 90
  pp: &x-y.pp 10
  accuracy: &x-y.accuracy 90
  priority: &x-y.priority 0
  target: &x-y.target selected-pokemon
  damage_class: &x-y.damage_class physical
  effect: &x-y.effect 69
  effect_chance: &x-y.effect_chance 10
  flavor_text: &x-y.flavor_text |
    The user plays rough with the target
    and attacks it. This may also lower
    the target’s Attack stat.

diamond-pearl:
  name: &diamond-pearl.name 'Defend Order'
  flags: &diamond-pearl.flags
    - snatch
  categories: &diamond-pearl.categories
    - net-good-stats
  hits: &diamond-pearl.hits 1
  turns: &diamond-pearl.turns 1
  stat_changes: &diamond-pearl.stat_changes
    defense: 1
    special-defense: 1
  type: &diamond-pearl.type bug
  pp: &diamond-pearl.pp 10
  priority: &diamond-pearl.priority 0
  target: &diamond-pearl.target user
  damage_class: &diamond-pearl.damage_class status
  effect: &diamond-pearl.effect 207
  contest_type: &diamond-pearl.contest_type smart
  super_contest_effect: &diamond-pearl.super_contest_effect 11
  flavor_text: |
    The user calls out
    its underlings to
    make a living shield,
    raising its Defense
    and Sp. Def stats.

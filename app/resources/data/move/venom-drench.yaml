x-y:
  name: &x-y.name 'Venom Drench'
  stat_change_chance: &x-y.stat_change_chance 100
  flags: &x-y.flags
    - protect
    - reflectable
    - mirror
  categories: &x-y.categories
    - net-good-stats
  hits: &x-y.hits 1
  turns: &x-y.turns 1
  stat_changes: &x-y.stat_changes
    attack: -1
    special-attack: -1
    speed: -1
  type: &x-y.type poison
  pp: &x-y.pp 20
  accuracy: &x-y.accuracy 100
  priority: &x-y.priority 0
  target: &x-y.target all-opponents
  damage_class: &x-y.damage_class status

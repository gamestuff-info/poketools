ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'IAPAPA BERRY'
  category: &ruby-sapphire.category picky-healing
  pocket: &ruby-sapphire.pocket berries
  flags: &ruby-sapphire.flags
    - holdable-active
  icon: &ruby-sapphire.icon iapapa-berry.png
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flavor_text: &ruby-sapphire.flavor_text |
    A hold item that
    restores HP but
    may confuse.
  short_description: &ruby-sapphire.short_description 'Held: Consumed at 1/2 max HP to restore 1/8 max HP. Confuses Pokémon that dislike sour flavor.'

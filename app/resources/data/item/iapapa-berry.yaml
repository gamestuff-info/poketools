    Held in battle
    :   When the holder has 1/2 its max [HP]{mechanic:hp} remaining or less, it consumes this item to restore 1/8 its max HP.  If the holder dislikes sour flavors (i.e., has a nature that lowers [Defense]{mechanic:defense}, see [Natures]{nature:}), it will also become [confused]{mechanic:confusion}.
  berry:
    number: 15
    firmness: soft
    size: 223
    growth_time: 6
    smoothness: 25
    flavors:
      spicy: 0
      dry: 0
      sweet: 0
      bitter: 0
      sour: 10
    harvest: 2-3
    flavor_text: |
      The BERRY is very big and sour.
      It takes at least a day to grow.

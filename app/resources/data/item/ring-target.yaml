black-white: &black-white
  name: &black-white.name 'Ring Target'
  category: &black-white.category held-items
  pocket: &black-white.pocket misc
  buy: &black-white.buy 4000
  sell: &black-white.sell 2000
  fling_effect: damage
  fling_power: 10
  short_description: &black-white.short_description 'Held: Negates the holder''s type immunities. Ability immunities are not removed.'
  description: &black-white.description |
    Held
    :   When one of the user's types would render it immune to damage, that type is ignored for damage calculation.

    This is most effectivley used with techniques that move held items around, such as []{move:fling}, []{move:trick},
    []{move:switcheroo}, or []{move:bestow}.
  flavor_text: |
    Moves that would otherwise have no
    effect will land on the Pokémon that
    holds it.
  icon: &black-white.icon ring-target.png

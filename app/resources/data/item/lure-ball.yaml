gold-silver: &gold-silver
  name: 'LURE BALL'
  pocket: &gold-silver.pocket pokeballs
  buy: 150
  sell: 75
  flavor_text: |
    A BALL for POKéMON
    hooked by a ROD.
  category: &gold-silver.category apricorn-balls
  short_description: '3× effectiveness while fishing. Made from []{item:blu-apricorn}.'
  description: |
    Made from []{item:blu-apricorn}.

    Used by trainer in battle
    :   Attempts to [catch]{mechanic:catch} a wild Pokémon.  If used in a trainer battle, nothing happens and the ball is lost.

    If the wild Pokémon was encountered by fishing, the wild Pokémon's catch rate is 3× normal.

diamond-pearl:
  name: &diamond-pearl.name Honey
  category: &diamond-pearl.category dex-completion
  pocket: &diamond-pearl.pocket misc
  buy: &diamond-pearl.buy 300
  sell: &diamond-pearl.sell 150
  fling_effect: damage
  fling_power: 30
  short_description: 'mmediately triggers a wild Pokémon battle; can be smeared on sweet-smelling trees to attract tree-dwelling Pokémon after six hours.'
  description: &diamond-pearl.description |
    Used outside of battle
    :   Immediately triggers a wild Pokémon battle, as long as the trainer is somewhere with wild Pokémon—i.e., in tall grass, in a cave, or surfing.

    In the overworld

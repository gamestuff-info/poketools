ruby-sapphire: &ruby-sapphire
  name: 'SHOAL SHELL'
  category: &ruby-sapphire.category collectibles
  pocket: &ruby-sapphire.pocket misc
  flags: &ruby-sapphire.flags
    - countable
  icon: &ruby-sapphire.icon shoal-shell.png
  buy: &ruby-sapphire.buy 20
  sell: &ruby-sapphire.sell 10
  flavor_text: |
    A seashell found
    deep inside the
    SHOAL CAVE.
  short_description: &ruby-sapphire.short_description 'Trade four with four [Shoal Salts]{item:shoal-salt} for a []{item:shell-bell}.'

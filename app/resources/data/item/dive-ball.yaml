ruby-sapphire: &ruby-sapphire
  name: &ruby-sapphire.name 'DIVE BALL'
  category: &ruby-sapphire.category special-balls
  pocket: &ruby-sapphire.pocket pokeballs
  flags: &ruby-sapphire.flags
    - countable
    - consumable
    - usable-in-battle
    - holdable
  icon: &ruby-sapphire.icon dive-ball.png
  buy: &ruby-sapphire.buy 1000
  sell: &ruby-sapphire.sell 500
  flavor_text: |
    A BALL that works
    better on POKéMON
    on the ocean floor.
  short_description: 'Tries to [catch]{mechanic:catch} a wild Pokémon. Success rate is 3.5× while underwater.'
  description: |
    Used in battle
    :   Attempts to [catch]{mechanic:catch} a wild Pokémon.  If the wild Pokémon was encountered underwater, this ball has a catch rate of 3.5×.  Otherwise, it has a catch rate of 1×.  If used in a trainer battle, nothing happens and the ball is lost.

gold-silver: &gold-silver
  name: 'FAST BALL'
  pocket: &gold-silver.pocket pokeballs
  buy: 150
  sell: 75
  flavor_text: |
    A BALL for catch-
    ing fast POKéMON.
  category: &gold-silver.category apricorn-balls
  short_description: 'Bugged ball with 4× effectiveness on only certain Pokémon.  Made from []{item:wht-apricorn}.'
  description: |
    Made fom []{item:wht-apricorn}

    Used by a trainer in battle
    :   Attempts to [catch]{mechanic:catch} a wild Pokémon.  If the wild Pokémon
    is a []{pokemon:magnemite}, []{pokemon:grimer}, or []{pokemon:tangela}, its catch rate is 4× normal.

    If used in a trainer battle, nothing happens and the ball is lost.

    This behavior is because of a [bug](https://github.com/pret/pokegold/blob/a7e3a999ff21ecac0bfbe7f091f9ff901075a323/items/item_effects.asm#L883).
crystal: *gold-silver
heartgold-soulsilver:
  name: &heartgold-soulsilver.name 'Fast Ball'
  category: *gold-silver.category
  pocket: *gold-silver.pocket
  short_description: '4× effectiveness on Pokémon with 100 or greater base speed.  Made from []{item:white-apricorn}.'
  description: |
    Made fom []{item:white-apricorn}

    Used by a trainer in battle
    :   Attempts to [catch]{mechanic:catch} a wild Pokémon.  If used in a trainer battle, nothing happens and the ball is lost.

    If the wild Pokémon's base [speed]{mechanic:speed} is 100 or more, its catch rate is 4× normal.
  flavor_text: |
    A Poké Ball that makes it easier to
    catch fast Pokémon.
  icon: &heartgold-soulsilver.icon fast-ball.png
sun-moon: &sun-moon
  name: *heartgold-soulsilver.name
  category: *gold-silver.category
  pocket: *gold-silver.pocket
  short_description: '4× effectiveness on Pokémon with 100 or greater base speed.'
  description: |
    Used by a trainer in battle
    :   Attempts to [catch]{mechanic:catch} a wild Pokémon.  If used in a trainer battle, nothing happens and the ball is lost.

    If the wild Pokémon's base [speed]{mechanic:speed} is 100 or more, its catch rate is 4× normal.
  flavor_text: |
    A Poké Ball that makes it easier to catch Pokémon
    that are usually very quick to run away.
  icon: *heartgold-soulsilver.icon
ultra-sun-ultra-moon: *sun-moon

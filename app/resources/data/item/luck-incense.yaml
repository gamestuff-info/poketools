diamond-pearl: &diamond-pearl
  name: &diamond-pearl.name 'Luck Incense'
  category: &diamond-pearl.category training
  pocket: &diamond-pearl.pocket misc
  buy: &diamond-pearl.buy 11000
  sell: &diamond-pearl.sell 5500
  fling_effect: damage
  fling_power: 10
  flags: &diamond-pearl.flags
    - holdable
    - holdable-active
  short_description: &diamond-pearl.short_description 'Held: Doubles the money earned from a battle. Does not stack with Amulet Coin. Breeding: []{pokemon:chansey} and []{pokemon:blissey} beget a []{pokemon:happiny} Egg.'
  description: &diamond-pearl.description |
    Held
    :   Doubles the money the trainer receives after an in-game trainer battle, as an []{item:amulet-coin} would.
    This effect cannot apply more than once to the same battle.

    Breeding
    :   A []{pokemon:chansey} or []{pokemon:blissey} holding this item will beget a []{pokemon:happiny} egg.
  flavor_text: |
    An item to be held by a Pokémon.
    It doubles a battle’s prize money if
    the holding Pokémon joins in.
  icon: &diamond-pearl.icon luck-incense.png

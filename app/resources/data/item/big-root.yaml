diamond-pearl:
  name: &diamond-pearl.name 'Big Root'
  category: &diamond-pearl.category held-items
  pocket: &diamond-pearl.pocket misc
  buy: &diamond-pearl.buy 4000
  sell: &diamond-pearl.sell 2000
  fling_effect: damage
  fling_power: 10
  flags: &diamond-pearl.flags
    - holdable
    - holdable-active
  short_description: &diamond-pearl.short_description 'Held: Increases HP recovered from draining moves, []{move:ingrain}, and []{move:aqua-ring} by 30%.'
  description: |
    Held: HP restored from draining moves is increased by 30%.  Damage inflicted is not affected.
    As it affects draining moves, damage taken via []{ability:liquid-ooze} is increased by 30%.

    Draining moves are:
    - []{move:absorb}
    - []{move:aqua-ring}
    - []{move:drain-punch}
    - []{move:dream-eater}
    - []{move:giga-drain}
    - []{move:ingrain}
    - []{move:leech-life}
    - []{move:leech-seed}
    - []{move:mega-drain}
  flavor_text: &diamond-pearl.flavor_text |
    A Pokémon hold item that boosts the
    power of HP-stealing moves to let the
    holder recover more HP.
  icon: &diamond-pearl.icon big-root.png

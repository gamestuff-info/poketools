diamond-pearl: &diamond-pearl
  name: &diamond-pearl.name Unburden
  short_description: &diamond-pearl.short_description 'Doubles [Speed]{mechanic:speed} upon using or losing a held item.'
  description: &diamond-pearl.description |
    When this Pokémon uses or loses its held item, its [Speed]{mechanic:speed} is doubled.  If it gains another item or leaves battle, this bonus is lost.

    This includes when the Pokémon drops its item because of []{move:knock-off}.  This bonus does not count as a [stat modifier]{mechanic:stat-modifier}.  There is no notification when this ability takes effect.
  flavor_text: |
    Raises Speed if a held
    item is used.

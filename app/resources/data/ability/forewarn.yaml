diamond-pearl: &diamond-pearl
  name: &diamond-pearl.name Forewarn
  short_description: &diamond-pearl.short_description 'Reveals the opponents'' strongest move upon entering battle.'
  description: |
    When this Pokémon enters battle, it reveals the move with the highest base power known by any opposing Pokémon to all participating trainers.

    In the event of a tie, one is chosen at random.

    Moves without a listed base power are assigned one as follows:

    Power | Moves
    ----: | -----
      160 | One-hit KO moves: []{move:fissure}, []{move:guillotine}, []{move:horn-drill}, and []{move:sheer-cold}
      120 | Counter moves: []{move:counter}, []{move:metal-burst}, and []{move:mirror-coat}
       80 | Variable power or set damage: []{move:crush-grip}, []{move:dragon-rage}, []{move:endeavor}, []{move:flail}, []{move:frustration}, []{move:grass-knot}, []{move:gyro-ball}, []{move:hidden-power}, []{move:low-kick}, []{move:natural-gift}, []{move:night-shade}, []{move:psywave}, []{move:return}, []{move:reversal}, []{move:seismic-toss}, []{move:sonic-boom}, []{move:trump-card}, and []{move:wring-out}
        0 | Any such move not listed
  flavor_text: |
    Determines what moves
    the foe has.

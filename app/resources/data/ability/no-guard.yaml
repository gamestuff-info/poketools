diamond-pearl:
  name: &diamond-pearl.name 'No Guard'
  short_description: 'Due to a glitch, moves affected by this ability have a (100 - accuracy)% chance to hit through []{move:detect} or []{move:protect}.'
  description: 'Due to a glitch, moves affected by this ability have a (100 - accuracy)% chance to hit through []{move:detect} or []{move:protect}.'
  flavor_text: &diamond-pearl.flavor_text |
    Ensures the Pokémon and
    its foe’s attacks land.
platinum:
  name: *diamond-pearl.name
  short_description: &platinum.short_description 'Ensures all moves used by and against the Pokémon hit.'
  description: &platinum.description |
    Moves used by or against this Pokémon never miss.

    One-hit KO moves are unaffected.  Moves affected by this ability can hit Pokémon during the preparation turn of moves like []{move:dig} or []{move:fly}.

    Overworld: If the lead Pokémon has this ability, the wild encounter rate is doubled.
  flavor_text: *diamond-pearl.flavor_text
heartgold-soulsilver:
  name: *diamond-pearl.name
  short_description: *platinum.short_description
  description: *platinum.description
  flavor_text: |
    Ensures both Pokémon’s
    and foe’s attacks land.
black-white: &black-white
  name: *diamond-pearl.name
  short_description: *platinum.short_description
  description: *platinum.description
  flavor_text: |
    Ensures attacks by or
    against the Pokémon land.
black-2-white-2: *black-white
x-y: *black-white
omega-ruby-alpha-sapphire:
  name: *diamond-pearl.name
  short_description: *platinum.short_description
  description: *platinum.description

ruby-sapphire:
  name: &ruby-sapphire.name 'SAND VEIL'
  flavor_text: &ruby-sapphire.flavor_text 'Ups evasion in a sandstorm.'
  short_description: &ruby-sapphire.short_description 'Increases [evasion]{mechanic:evasion} to 1.25× during a [sandstorm]{mechanic:sandstorm}.  Protects against sandstorm damage.'

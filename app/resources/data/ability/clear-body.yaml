ruby-sapphire: &ruby-sapphire
  name: 'CLEAR BODY'
  flavor_text: 'Prevents ability reduction.'
  short_description: &ruby-sapphire.short_description 'Prevents stats from being [lowered]{mechanic:stat-modifier} by other Pokémon.'
  description: |
    This Pokémon cannot have its stats [lowered]{mechanic:stat-modifier} by other Pokémon.

    This ability does not prevent any stat losses other than [stat modifiers]{mechanic:stat-modifiers}, such as the [Speed]{mechanic:speed} cut from [paralysis]{mechanic:paralysis}.

    This ability functions identically to []{ability:white-smoke} in battle.

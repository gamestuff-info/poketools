ruby-sapphire:
  name: &ruby-sapphire.name HUSTLE
  flavor_text: &ruby-sapphire.flavor_text 'Trades accuracy for power.'
  short_description: &ruby-sapphire.short_description 'Strengthens physical moves to inflict 1.5× damage, but decreases their [accuracy]{mechanic:accuracy} to 0.8×.'
  description: |
    This Pokémon's physical moves do 1.5× as much [regular damage]{mechanic:regular-damage}, but have 0.8× their usual [accuracy]{mechanic:accuracy}.

    Special moves are unaffected.  Moves that do set damage, such as []{move:seismic-toss}, have their accuracy affected, but not their damage.

diamond-pearl: &diamond-pearl
  name: &diamond-pearl.name 'Flower Gift'
  short_description: &diamond-pearl.short_description 'Increases friendly Pokémon''s [Attack]{mechanic:attack} and [Special Defense]{mechanic:special-defense} to 1.5× during [strong sunlight]{mechanic:strong-sunlight}.'
  description: |
    Friendly Pokémon have 1.5× their [Attack]{mechanic:attack} and [Special Defense]{mechanic:special-defense} during [strong sunlight]{mechanic:strong-sunlight} if any friendly Pokémon has this ability.

    Unlike []{ability:forecast} and []{ability:multitype}, this ability is not tied to its Pokémon's form change; []{pokemon:cherrim} will switch between its forms even if it loses this ability.  As such, this ability also works if obtained by a Pokémon other than Cherrim.
  flavor_text: &diamond-pearl.flavor_text |
    Powers up party Pokémon
    when it is sunny.

ruby-sapphire: &ruby-sapphire
  name: 'STICKY HOLD'
  flavor_text: 'Prevents item theft.'
  short_description: &ruby-sapphire.short_description 'Prevents a held item from being removed by other Pokémon.'
  description: |
    This Pokémon's hold item cannot be removed by other Pokémon.

    Damaging moves that would remove this Pokémon's item can still inflict damage against this Pokémon, e.g. []{move:knock-off}.  This Pokémon can still use moves that involve the loss of its own item, e.g. []{move:trick}.

    Overworld: If the lead Pokémon has this ability, the encounter rate while fishing is increased.

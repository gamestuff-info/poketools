ruby-sapphire:
  name: &ruby-sapphire.name 'ARENA TRAP'
  flavor_text: &ruby-sapphire.flavor_text 'Prevents fleeing.'
  short_description: &ruby-sapphire.short_description 'Prevents opponents from fleeing or switching out.  Eluded by []{type:flying}-types and Pokémon in the air.'
  description: |
    While this Pokémon is in battle, opposing Pokémon cannot flee or switch out.  []{type:flying}-type Pokémon and Pokémon in the air, e.g. due to []{ability:levitate}, are unaffected.

    Pokémon with []{ability:run-away} can still flee.  Pokémon can still switch out with the use of a move or item.

gold-silver: &gold-silver
  short_description: 'Prevents any moves from hitting the user this turn.'
  description: |
    No moves will hit the user for the remainder of this turn.  If the user is last to act this turn, this move will [fail]{mechanic:fail}.

    If the user successfully used []{move:detect}, []{move:endure}, or []{move:protect} on the last turn, this move has a 50% chance to [fail]{mechanic:fail}.

    []{move:lock-on} and []{move:mind-reader} provide a <math xmlns="http://www.w3.org/1998/Math/MathML"> <mn>100</mn> <mo>&minus;</mo> <mi>accuracy</mi> </math>
    percent chance for moves to break through this move.  This does not apply to one-hit KO moves ([]{move:fissure}, []{move:guillotine}, and []{move:horn-drill}); those are always blocked by this move.

    []{move:thunder} during []{move:rain-dance} has a 30% chance to break through this move.

    The following effects are not prevented by this move:

    * []{move:curse}'s curse effect
    * Delayed damage from []{move:future-sight}; however, this move will be prevented if it is used this turn
    * []{move:perish-song}
    * Moves that merely copy the user, such as []{move:transform} or []{move:psych-up}

    This move cannot be selected by []{move:metronome}.
crystal: *gold-silver

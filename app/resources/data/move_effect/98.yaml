gold-silver: &gold-silver
  short_description: 'Randomly uses one of the user''s other three moves.  Only works if the user is sleeping.'
  description: |
    Only usable if the user is [sleep]{mechanic:sleep}ing.  Randomly selects and uses one of the user's other three moves.  Use of the selected move requires and costs 0 [PP]{mechanic:pp}.

    If the selected move requires a recharge turn and the user is still [sleep]{mechanic:sleep}ing next turn, then it's forced to use this move again and pay another [PP]{mechanic:pp} for the recharge turn.

    This move cannot be copied by []{move:mirror-move}, nor selected by []{move:metronome} or []{move:sleep-talk}.
crystal: *gold-silver

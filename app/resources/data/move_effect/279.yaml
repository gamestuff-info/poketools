diamond-pearl: &diamond-pearl
  short_description: 'Prevents any multi-target moves from hitting friendly Pokémon this turn.'
  description: |
    Moves with multiple targets will not hit friendly Pokémon for the remainder of this turn.  If the user is last to act this turn, this move will [fail]{mechanic:fail}.

    This move cannot be selected by []{move:assist} or []{move:metronome}.

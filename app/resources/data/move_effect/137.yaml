gold-silver: &gold-silver
  short_description: 'Changes the weather to rain for five turns.'
  description: |
    Changes the weather to rain for five turns, during which []{type:water} moves inflict 50% extra damage, and []{type:fire} moves inflict half damage.

    []{move:thunder} has 100% accuracy.  If the target has used []{move:detect} or []{move:protect}, []{move:thunder} has a <math xmlns="http://www.w3.org/1998/Math/MathML"> <mn>100</mn> <mo>&minus;</mo> <mi>accuracy</mi> </math>
    percent chance to break through the protection.

    []{move:solarbeam} has half power.

    []{move:moonlight}, []{move:morning-sun}, and []{move:synthesis} heal only 1/4 of the user's max [HP]{mechanic:hp}.
crystal: *gold-silver

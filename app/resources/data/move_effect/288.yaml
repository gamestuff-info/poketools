diamond-pearl: &diamond-pearl
  short_description: 'Removes any immunity to Ground damage.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  Removes the target's [immunity]{mechanic:immune} to []{type:ground}-type damage.  This effect removes any existing Ground immunity due to []{ability:levitate} or []{move:magnet-rise}, and causes the target's []{type:flying} type to be ignored when it takes Ground damage.

    If the target isn't immune to Ground damage, this move will [fail]{mechanic:fail}.

    This move can hit Pokémon under the effect of []{move:bounce} or []{move:fly} and ends their effect.
platinum: *diamond-pearl
heartgold-soulsilver: *diamond-pearl

ruby-sapphire: &ruby-sapphire
  short_description: 'Has a $effect_chance% chance to inflict a status effect which depends upon the terrain.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  Has a $effect_chance% chance to inflict an effect chosen according to the terrain.

    Terrain        | Effect
    -------------- | ------
    Grass          | [Poisons]{mechanic:poision} the target
    Tall grass     | Puts target to [sleep]{mechanic:sleep}
    Sand           | Lowers target's [accuracy]{mechanic:accuracy} by one [stage]{mechanic:stage}
    Underwater     | Lowers targets [defense]{mechanic:defense} by one [stage]{mechanic:stage}
    Water          | Lowers target's [Attack]{mechanic:attack} by one [stage]{mechanic:stage}
    Pond           | Lowers target's [Speed]{mechanic:speed} by one [stage]{mechanic:stage}
    Mountain       | [Confuses]{mechanic:confusion} the target
    Cave           | Makes target [flinch]{mechanic:flinch}
    Other          | [Paralyzes]{mechanic:paralysis} the target

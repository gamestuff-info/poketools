gold-silver: &gold-silver
  short_description: 'Has a $effect_chance% chance to paralyze the target.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  Has a $effect_chance% chance to [paralyze]{mechanic:paralyze} the target.

    During []{move:rain-dance}, this move has 100% accuracy.  It also has a <math xmlns="http://www.w3.org/1998/Math/MathML"> <mn>100</mn> <mo>&minus;</mo> <mi>accuracy</mi> </math>
    percent chance to break through the protection of []{move:protect} and []{move:detect}.

    During []{move:sunny-day}, this move has 50% accuracy.

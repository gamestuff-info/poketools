  short_description: 'Target drops its held item.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  Target loses its [held item]{mechanic:held-item}.

    Neither the user nor the target can recover its item with []{move:recycle}.

    If the target has []{ability:sticky-hold}, it will take damage but not lose its item.

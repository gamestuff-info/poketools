ruby-sapphire: &ruby-sapphire
  short_description: 'Prevents the user from leaving battle.  User regains 1/16 of its max HP every turn.'
  description: |
    Prevents the user from [switching out]{mechanic:switching-out}.  User regains 1/16 of its max [HP]{mechanic:hp} at the end of every turn.  If the user was immune to []{type:ground} attacks, it will now take normal damage from them.

    []{move:roar} and []{move:whirlwind} will not affect the user.

    This effect can be passed with []{move:baton-pass}.
emerald: *ruby-sapphire
colosseum: *ruby-sapphire
xd: *ruby-sapphire
firered-leafgreen: *ruby-sapphire
diamond-pearl: &diamond-pearl
  short_description: 'Prevents the user from leaving battle.  User regains 1/16 of its max HP every turn.'
  description: |
    Prevents the user from [switching out]{mechanic:switching-out}.  User regains 1/16 of its max [HP]{mechanic:hp} at the end of every turn.  If the user was immune to []{type:ground} attacks, it will now take normal damage from them.

    []{move:roar} and []{move:whirlwind} will not affect the user.  The user cannot use []{move:magnet-rise}.

    The user may still use []{move:u-turn} to leave the [field]{mechanic:field}.

    This effect can be passed with []{move:baton-pass}.
platinum: *diamond-pearl
heartgold-soulsilver: *diamond-pearl
black-white: *diamond-pearl
black-2-white-2: *diamond-pearl
x-y: *diamond-pearl
omega-ruby-alpha-sapphire: *diamond-pearl
sun-moon: *diamond-pearl
ultra-sun-ultra-moon: *diamond-pearl

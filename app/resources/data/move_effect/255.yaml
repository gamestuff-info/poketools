red-blue: &red-blue
  short_description: 'The user receives 1/2 of the damage dealt in recoil.'
  description: |
    Inflicts []{type:normal} type [regular damage]{mechanic:regular-damage}.  User takes 1/2 of the damage dealt in recoil.

    This move is used automatically when a Pokémon cannot use any other move legally, e.g., due to having no
    [PP]{mechanic:pp} remaining or having its only move be [disabled]{move:disable}.
yellow: *red-blue
diamond-pearl: &diamond-pearl
  short_description: 'User takes 1/4 its max HP in recoil.'
  description: |
    Inflicts [typeless]{mechanic:typeless} [regular damage]{mechanic:regular-damage}.  User takes 1/4 its max [HP]{mechanic:hp} in recoil.  Ignores [accuracy]{mechanic:accuracy} and [evasion]{mechanic:evasion} modifiers.

    This move is used automatically when a Pokémon cannot use any other move legally, e.g., due to having no [PP]{mechanic:pp} remaining or being under the effect of both []{move:encore} and []{move:torment} at the same time.

    This move's recoil is not treated as recoil for the purposes of anything that affects recoil, such as the ability []{ability:rock-head}.  It also is not prevented by []{ability:magic-guard}.

    This move cannot be copied by []{move:mimic}, []{move:mirror-move}, or []{move:sketch}, nor selected by []{move:assist} or []{move:metronome}, nor forced by []{move:encore}.

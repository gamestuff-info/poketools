diamond-pearl: &diamond-pearl
  short_description: 'User bounces high into the air, dodging all attacks, and hits next turn.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  User bounces high into the air for one turn, becoming immune to attack, and hits on the second turn.  Has a $effect_chance% chance to [paralyze]{mechanic:paralyze} the target.

    During the immune turn, []{move:gust}, []{move:sky-uppercut}, []{move:thunder}, and []{move:twister} still hit the user normally.  []{move:gust} and []{move:twister} also have double power against the user.

    The damage from []{move:hail} and []{move:sandstorm} still applies during the immune turn.

    The user may be hit during its immune turn if under the effect of []{move:lock-on}, []{move:mind-reader}, or []{ability:no-guard}.

    This move cannot be used while []{move:gravity} is in effect.

    This move cannot be selected by []{move:sleep-talk}.
platinum: *diamond-pearl
heartgold-soulsilver: *diamond-pearl

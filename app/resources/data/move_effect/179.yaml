ruby-sapphire: &ruby-sapphire
  short_description: 'Copies the target''s ability.'
  description: |
    User's ability is replaced with the target's until the user leaves the [field]{mechanic:field}.  Ignores [accuracy]{mechanic:accuracy} and [evasion]{mechanic:evasion} modifiers.

    If the target has []{ability:forecast}, []{ability:trace}, or []{ability:wonder-guard}, this move will [fail]{mechanic:fail}.

    This move cannot be copied by []{move:mirror-move}.
emerald: *ruby-sapphire
colosseum: *ruby-sapphire
xd: *ruby-sapphire
firered-leafgreen: *ruby-sapphire

gold-silver: &gold-silver
  short_description: 'Has double power against, and can hit, Pokémon attempting to switch out.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  If the target attempts to [switch out]{mechanic:switch-out} this turn before the user acts, this move hits the target before it leaves and has double power.

    This effect can still hit a Pokémon that [switches out]{mechanic:switches-out} when it has a []{move:substitute} up.
crystal: *gold-silver
ruby-sapphire: &ruby-sapphire
  short_description: 'Has double power against, and can hit, Pokémon attempting to switch out.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  If the target attempts to [switch out]{mechanic:switch-out} this turn before the user acts, this move hits the target before it leaves and has double power.

    This effect can still hit a Pokémon that [switches out]{mechanic:switches-out} when it has a []{move:substitute} up or when an ally has used []{move:follow-me}.

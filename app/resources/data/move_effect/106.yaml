gold-silver: &gold-silver
  short_description: 'Takes the target''s item.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  If the target is holding an item and the user is not, the user will permanently take the item.  Damage is still inflicted if an item cannot be taken.

    This move cannot be selected by []{move:metronome}.
crystal: *gold-silver
ruby-sapphire: &ruby-sapphire
  short_description: 'Takes the target''s item.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  If the target is holding an item and the user is not, the user will permanently take the item.  Damage is still inflicted if an item cannot be taken.

    Pokémon with []{ability:sticky-hold} are immune to the item theft effect.

    The target cannot recover its item with []{move:recycle}.

    This move cannot be selected by []{move:assist} or []{move:metronome}.

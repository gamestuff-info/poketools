gold-silver: &gold-silver
  short_description: 'Permanently becomes the target''s last used move.'
  description: |
    Permanently replaces itself with the target's last used move.  If that move is []{move:struggle}, this move will [fail]{mechanic:fail}.

    This move cannot be copied by []{move:mimic} or []{move:mirror-move}, nor selected by []{move:metronome}, nor forced by []{move:encore}.
crystal: *gold-silver

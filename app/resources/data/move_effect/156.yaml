gold-silver: &gold-silver
  short_description: 'User flies high into the air, dodging all attacks, and hits next turn.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  User flies high into the air for one turn, becoming immune to attack, and hits on the second turn.

    During the immune turn, []{move:gust}, []{move:thunder}, []{move:twister}, and []{move:whirlwind} still hit the user normally.  []{move:gust} and []{move:twister} also have double power against the user.

    The damage from []{move:sandstorm} still applies during the immune turn.

    The user may be hit during its immune turn if under the effect of []{move:lock-on} or []{move:mind-reader}.

    This move cannot be selected by []{move:sleep-talk}.
crystal: *gold-silver

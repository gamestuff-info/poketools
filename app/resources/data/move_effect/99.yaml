gold-silver:
  short_description: 'If the user faints this turn, the target automatically will, too.'
  description: |
    If the user [faints]{mechanic:faints} before its next move, the Pokémon that [faint]{mechanic:faint}ed it will automatically [faint]{mechanic:faint}.  End-of-turn damage is ignored.

    This move cannot be selected by {move:metronome}.

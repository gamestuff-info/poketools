ruby-sapphire: &ruby-sapphire
  short_description: 'For the next few turns, the target can only use damaging moves.'
  description: |
    Target is forced to only use damaging moves for the next 3–5 turns, selected at random.  Moves that select other moves not known in advance do not count as damaging.

    []{move:assist}, []{move:metronome}, []{move:mirror-move}, and []{move:sleep-talk} do not directly inflict damage and thus may not be used.

    []{move:bide}, []{move:counter}, []{move:endeavor}, and []{move:mirror-coat} are allowed.
emerald: *ruby-sapphire
colosseum: *ruby-sapphire
xd: *ruby-sapphire
firered-leafgreen: *ruby-sapphire

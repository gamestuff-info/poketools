diamond-pearl: &diamond-pearl
  short_description: 'Covers the opposing field, lowering opponents'' Speed by one stage upon switching in.'
  description: |
    Shoots a web over the opponents' side of the field, which lowers the Speed of any opposing Pokémon that enters the field by one stage.

    Pokémon in the air, such as []{type:flying}-types and those with []{ability:levitate}, are unaffected.  []{move:rapid-spin} removes Sticky Web from the user's side of the field; []{move:defog} removes it from both sides.
platinum: *diamond-pearl

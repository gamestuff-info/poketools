gold-silver: &gold-silver
  short_description: 'Sets the user''s and targets''s HP to the average of their current HP.'
  description: |
    Changes the user's and target's remaining [HP]{mechanic:hp} to the average of their current remaining [HP]{mechanic:hp}.  Ignores [accuracy]{mechanic:accuracy} and [evasion]{mechanic:evasion} modifiers.  This effect does not count as inflicting damage for other moves and effects that respond to damage taken.

    This effect [fail]{mechanic:fail}s against a []{move:substitute}.

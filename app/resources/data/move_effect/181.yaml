ruby-sapphire: &ruby-sapphire
  short_description: 'Randomly selects and uses one of the trainer''s other Pokémon''s moves.'
  description: |
    Uses a move from another Pokémon in the user's party, both selected at random.  Moves from fainted Pokémon can be used.  If there are no eligible Pokémon or moves, this move will [fail]{mechanic:fail}.

    This move cannot be copied by []{move:mirror-move}, nor selected by []{move:metronome} or []{move:sleep-talk}.

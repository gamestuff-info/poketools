diamond-pearl: &diamond-pearl
  short_description: 'If the user is holding a appropriate plate or drive, the damage inflicted will match it.'
  description: |
    Inflicts [regular damage]{mechanic:regular-damage}.  If the user is holding a plate or a drive, this move's type is the type corresponding to that item.

    Note: This effect is technically shared by both []{move:techno-blast} and []{move:judgment}; however, Techno Blast is only affected by drives, and Judgment is only affected by plates.
platinum: *diamond-pearl

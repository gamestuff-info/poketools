diamond-pearl: &diamond-pearl
  short_description: 'For five turns, slower Pokémon will act before faster Pokémon.'
  description: |
    For five turns (including this one), slower Pokémon will act before faster Pokémon.  Move priority is not affected.  Using this move when its effect is already active will end the effect.

    Pokémon holding []{item:full-incense}, []{item:lagging-tail}, or []{item:quick-claw} and Pokémon with []{ability:stall} ignore this effect.

gold-silver: &gold-silver
  short_description: 'Inflicts twice the damage the user received from the last special hit it took.'
  description: |
    Targets the last opposing Pokémon to hit the user with a [special]{mechanic:special} move this turn.  Inflicts twice the damage that move did to the user.  If there is no eligible target, this move will [fail]{mechanic:fail}.  Type immunity applies, but other type effects are ignored.

    This move cannot be copied by []{move:mirror-move}, nor selected by []{move:metronome}.
crystal: *gold-silver
